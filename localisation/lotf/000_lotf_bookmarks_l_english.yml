 LOTF_BASE: "§RLand of the Free§!"
 LOTF_BASE_DESC: "Welcome to  @USA §RLAND§! §WOF THE§! §MFREE§!, the complete USA overhaul experience for Europa Universalis IV!\n\nStarting as England your goal will be to form Great Britain and follow their mission tree (The Sea Venture branch) to form and play as the Thirteen Colonies on the American East Coast.\nFollow the uniquely crafted missions and enjoy the action packed flavor events surrounding the American Revolution, early American life, and all the way through the bloody civil conflict to free the slaves of the south.\n\nThere is plenty of content after the civil war, and plenty more to come in future updates! We hope you have fun!"
