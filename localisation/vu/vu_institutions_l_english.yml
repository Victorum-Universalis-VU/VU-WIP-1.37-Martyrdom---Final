 institution_events.90.t:0 "Imperialism!"
 institution_events.90.d:0 "Since the age of discovery, our monarchs have dreamt to spread further our people, culture, influence and power to every corner of the earth whether it be through diplomacy or conquest. Finally, our scientific and technological prowess at the turn of $YEAR$ will allow us to pursue this imperialistic goal as we send forth our people to conquer what was once unconquerable."
 institution_events.90.a:0 "This changes everything..."
 institution_events.90.a.tt:1 "§YEmbracing§! the §Imperialism§! Institution will be vital for future advancements in §YTechnology§!."
 institution_events.900.d:0 "We must strive to fulfill our aims and goals by the turn of $YEAR$ so that our imperialistic aims and ambitions can fully take shape and form if we are to benefit from it."
