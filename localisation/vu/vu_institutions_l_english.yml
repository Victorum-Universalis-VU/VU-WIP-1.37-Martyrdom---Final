 institution_events.99.t:0 "Nationalism!"
 institution_events.99.d:0 "The long and historic thoughts concerning unification of our lands and people has long been in the minds of our monarchs since time immemorial, despite our ethnically diverse and multi-cultural society. Finally, at the turn of $YEAR$ our nation will be one step closer to that allowing us to pursue a homogeneous society of one flag, one people and one national government."
 institution_events.99.a:0 "This changes everything..."
 institution_events.99.a.tt:1 "§YEmbracing§! the §Nationalism§! Institution will be vital for future advancements in §YTechnology§!."
 institution_events.902.d:0 "We must strive to fulfill our aims and goals by the turn of $YEAR$ so that our nationalistic aims and ambitions can fully take shape and form if we are to benefit from it."
 institution_events.903.d:0 "Travelers speak of a great sense of national identity, unification and of one national government in faraway lands. It is hard to treat such rumors seriously, though according to the reporters strides have been taken by these people through protests, revolution, diplomacy and conquest in order for them to bring about a more homogeneous society through this so-called 'Nationalism'. Let us hope that the positives and not the negatives of this ideal spread to our lands."
