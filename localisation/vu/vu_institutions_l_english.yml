 institution_events.100.t:0 "Early Market Economics!"
 institution_events.100.d:0 "WIP"
 institution_events.100.a:0 "This changes everything..."
 institution_events.100.a.tt:1 "§YEmbracing§! the §Early Market Economics§! Institution will be vital for future advancements in §YTechnology§!."
 institution_events.1003.d:0 "Travelers from far away lands speak of a great storm coming our way. A storm that will come in many shapes and forms, disguised as flattery, bribary and in the worse case scenario blatant and obvious. It is hard to treat such rumors seriously since we have lived in peace for many decades, without a care in the world to meddle in affairs that are no concern of to our people. However, we must not take these rumours forgranted, nor should we ignore them incase they turn out to be true. In that instance, then may the Gods help us and grant us strength, fortitude and courage to bear against this so-called 'Early Market Economics' once it arrives on our shores."

