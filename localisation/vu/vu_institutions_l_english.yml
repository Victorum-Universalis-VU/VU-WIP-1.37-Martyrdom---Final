 #tcpa_institutions.4.t:0 "Early Globalism"
 #tcpa_institutions.4.d:0 "With the world's foremost empires now firmly in-place, newly founded corporations harvest resources and exploit local inhabitants of subjugated countries for profit and greed. Liberalism has also spread and morphed into several other new ideologies, socialism and marxism. These new global corporations and socialist organisations may have their differences but are in bo doubt controlled and influenced by very powerful inidividuals, most of whom are rooted in the governance and day to day operations of our nation, some even subverting our military industrial complex and threatening the established status quo."
