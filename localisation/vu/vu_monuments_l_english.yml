 #VU - Portuguese_Monuments
 #
 great_project_vu_palacio_nacional_de_mafra: "Palácio Nacional de Mafra"
 vu_palacio_nacional_de_mafra: "Palácio Nacional de Mafra"
 vu_palacio_nacional_de_mafra_title: "Construct Palácio Nacional de Mafra."
 construct_vu_palacio_nacional_de_mafra_title: "Construct Palácio Nacional de Mafra."
 construct_vu_palacio_nacional_de_mafra_desc: "Palácio Nacional de Mafra is a palatial and convent building in the Baroque style built in 1717 for male Franciscan Monks before being later turned into a royal palace by King D. João V; Costs 4000."
 #
 great_project_vu_mosteiro_da_batalha: "Mosteiro da Batalha"
 vu_mosteiro_da_batalha: "Mosteiro da Batalha"
 vu_mosteiro_da_batalha_title: "Construct Mosteiro da Batalha."
 construct_vu_mosteiro_da_batalha_title: "Construct Mosteiro da Batalha."
 construct_vu_mosteiro_da_batalha_desc: "Mosteiro da Batalha is a Dominican monastery located in the village of Batalha built by King D. João I in 1386; Costs 4000."
 #
 great_project_vu_mosteiro_dos_jeronimos: "Mosteiro dos Jerónimos"
 vu_mosteiro_dos_jeronimos: "Mosteiro dos Jerónimos"
 vu_mosteiro_dos_jeronimos_title: "Construct Mosteiro dos Jerónimos."
 construct_vu_mosteiro_dos_jeronimos_title: "Construct Mosteiro dos Jerónimos."
 construct_vu_mosteiro_dos_jeronimos_desc: "Mosteiro dos Jerónimos is a monastery commissioned by King Manuel I in 1502 and is located in the parish of Belém; Costs 4000."
 #
 great_project_vu_aqueduto_das_aguas_livres: "Aqueduto das Águas Livres"
 vu_aqueduto_das_aguas_livres: "Aqueduto das Águas Livres"
 vu_aqueduto_das_aguas_livres_title: "Construct Aqueduto das Águas Livres."
 construct_vu_aqueduto_das_aguas_livres_title: "Construct Aqueduto das Águas Livres."
 construct_vu_aqueduto_das_aguas_livres_desc: "Known as the "Aqueduct of the Free Waters", the Aqueduto das Águas Livres is a historic and functioning aqueduct started in 1731 by Antonio Canevari and partially built in 1748 that feeds and delivers water to the city of Lisbon; Costs 4000."
 #
 great_project_vu_castelo_dos_mouros: "Castelo dos Mouros"
 vu_castelo_dos_mouros: "Castelo dos Mouros"
 vu_castelo_dos_mouros_title: "Construct Castelo dos Mouros."
 construct_vu_castelo_dos_mouros_title: "Construct Castelo dos Mouros."
 construct_vu_castelo_dos_mouros_desc: "Castelo dos Mouros or "Castle of the Moors" is a medieval hilltop castle stronghold built sometime in the 8th century AD by the Moorish Sultans of the Almoravid dynasty that was later rebuilt by King Ferdinand I in 1375; Costs 4000."
 #
 great_project_vu_linhas_de_torres_vedras: "Linhas de Torres Vedras"
 vu_linhas_de_torres_vedras: "Linhas de Torres Vedras"
 vu_linhas_de_torres_vedras_title: "Construct Linhas de Torres Vedras."
 construct_vu_linhas_de_torres_vedras_title: "Construct Linhas de Torres Vedras."
 construct_vu_linhas_de_torres_vedras_desc: "The Linhas de Torres Vedras or "Lines of Torres Vedras" are a string of fortifications and military defences built in secrecy by Portuguese and allied forces between 1810-1811 as a means to defend Lisbon from her enemies; Costs 4000."
 #
 great_project_vu_igreja_e_torre_dos_clerigos: "Igreja e Torre dos Clérigos"
 vu_igreja_e_torre_dos_clerigos: "Igreja e Torre dos Clérigos"
 vu_igreja_e_torre_dos_clerigos_title: "Construct Igreja e Torre dos Clérigos."
 construct_vu_igreja_e_torre_dos_clerigos_title: "Construct Igreja e Torre dos Clérigos."
 construct_vu_igreja_e_torre_dos_clerigos_desc: "Started in 1732 by Nicolau Nasoni for the Brotherhood of the Clérigos or Clergy and completed in 1763, Igreja dos Clérigos "Church of the Clergymen" is famous for its 75-meter bell tower or Torre that can be seen from various points in and around the city of Porto; Costs 4000."
 #
 great_project_vu_castelo_de_guimaraes: "Castelo de Guimarães"
 vu_castelo_de_guimaraes: "Castelo de Guimarães"
 vu_castelo_de_guimaraes_title: "Construct Castelo de Guimarães."
 construct_vu_castelo_de_guimaraes_title: "Construct Castelo de Guimarães."
 construct_vu_castelo_de_guimaraes_desc: "Is a castle fortress built on the orders of Mumadona Dias during the 10th century and is located within the municipality of Guimarães; Costs 4000."
 #
 great_project_vu_mosteiro_de_alcobaca: "Mosteiro de Alcobaça"
 vu_mosteiro_de_alcobaca: "Mosteiro de Alcobaça"
 vu_mosteiro_de_alcobaca_title: "Construct Mosteiro de Alcobaça."
 construct_vu_mosteiro_de_alcobaca_title: "Construct Mosteiro de Alcobaça."
 construct_vu_mosteiro_de_alcobaca_desc: "With construction work initiated in 1178 by Cistercian Monks and finally opened in 1252, the Mosteiro de Alcobaça or "Royal Monastery of Santa Maria de Alcobaça" is a semi-Gothic Baroque style monastery situated in the town of Alcobaça in the district of Leiria; Costs 4000."
 #
 #VU - Natural_Monuments
 #
 great_project_vu_el_morro: "El Morro"
 vu_el_morro: "El Morro"
 vu_el_morro_title: "View the majesty of El Morro"
 construct_vu_el_morro_title: "View the majesty of El Morro"
 construct_vu_el_morro_desc: "El Morro is a national wonder located on an ancient east–west trail and preserves the remains of a large ancient pueblo atop a great sandstone promontory with a pool of water at its base alongside inscriptions left by travellers of a bygone age; Costs 4000."
 #
 great_project_vu_gros_morne: "Mt. Gros Morne"
 vu_gros_morne: "Mt. Gros Morne"
 vu_gros_morne_title: "View the majesty of Mt. Gros Morne"
 construct_vu_gros_morne_title: "View the majesty of Mt. Gros Morne"
 construct_vu_gros_morne_desc: "Mt. Gros Morne is Newfoundland's second-highest mountain peak, measuring at 806 m or 2,644 ft tall. The French call it "large mountain standing alone" or more literally "great sombre." Gros Morne is a member of the Long Range Mountains, an outlying part of the Appalachian Mountain range that stretches the length of the island's west coast; Costs 4000."
 #
 great_project_vu_red_bay: "Red Bay"
 vu_red_bay: "Red Bay"
 vu_red_bay_title: "Experience the tranquil waters of Red Bay"
 construct_vu_red_bay_title: "Experience the tranquil waters of Red Bay"
 construct_vu_red_bay_desc: "Red Bay is a natural harbour residing in the bay that gives it its name and is surrounded by red granite cliffs that when combined lend their names to this part of the world; Costs 4000."
 #
