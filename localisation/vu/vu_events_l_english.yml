 VictorumUniversalisCelticFlavour.EVTDESC8:0 "Following the tragic death of our former Tanist, we are facing pressure to appoint a replacement so that our kingdom may never be without a strong leader in the event of the unexpected death of the king. The Dearbhfhine has met and the Righdamhna have presented themselves, all that remains is to vote in the new Tanist, who will immediately assume control of the kingdom in the event of the king's death."
