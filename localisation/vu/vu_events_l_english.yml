 #Metis events
 VULegacyMetis.EVTNAME1:0 "The Métis"
 VULegacyMetis.EVTDESC1:0 "The early explorers and colonists arriving in French Canada were largely young men from low-born families looking for better opportunities than they might have had in their native France. Beginning in the 17th century, many of these French trappers and voyageurs began taking Algonquian women as wives in 'marriages à la façon du pays' or marriages according to the customs of the country. The results of these unions were an entirely new and unique culture and language, seperate from that of either parent. This new race was called Métis by the French, meaning mixed race people."
 VULegacyMetis.EVTOPTA1:0 "Who are we to judge?"
 VULegacyMetis.EVTOPTB1:0 "We must put an end to this!"
 #
 VULegacyMetis.EVTNAME2:0 "The Anglo-Métis"
 VULegacyMetis.EVTDESC2:0 "Much like the French before them, the early explorers and colonists of British Canada occasionally took Algonquian or Dene women as wives. The results of these unions were an entirely new and unique culture and language, seperate from that of either parent. Usually known as the Anglo-Métis, these people were also often called 'countryborn'."
 VULegacyMetis.EVTOPTA2:0 "Who are we to judge?"
 VULegacyMetis.EVTOPTB2:0 "We must put an end to this!"
 #
 VULegacyMetis.EVTNAME3:0 "The Bungi"
 VULegacyMetis.EVTDESC3:0 "Many Scottish explorers and settlers numbered amongst the first to arrived in British Canada, and occasionally they would take Algonquian or Dene women as wives. The results of these unions were an entirely new and unique culture and language, seperate from that of either parent. Usually known as Bungi, coming from the Cree word 'bangii', meaning 'little bit', these people were also often called 'countryborn'."
 VULegacyMetis.EVTOPTA3:0 "Who are we to judge?"
 VULegacyMetis.EVTOPTB3:0 "We must put an end to this!"
 #
 #Colonial events
 VictorumUniversalisHeavyHandedAIColonialEvents.EVTNAME1:0 "A Prospective Colonist"
 VictorumUniversalisHeavyHandedAIColonialEvents.EVTDESC1:0 "Today a brave young soul, low-born but ambitious, presented himself at the capital with the hope that the [Root.Owner.Monarch.GetTitle] will grant him and a small group of followers land in the New World. With our ambitions in the New World widely known and the perceived lack of opportunities for advancement to those not born into wealth and position in [Root.Owner.GetName], he presumes to ask for land overseas in unclaimed territory.\nThis pioneer and his group of followers have even amassed a small sum, enough to purchase their own passage and start their new life, and only await your permission to grow our borders!"
 VictorumUniversalisHeavyHandedAIColonialEvents.EVTOPTA1:0 "Excellent, allow this group to depart immediately!"
 VictorumUniversalisHeavyHandedAIColonialEvents.EVTOPTB1:0 "We cannot afford to support this simpleton's dreams. Send him away!"
 #
 #Canadian Culture events
 VictorumUniversalisColonialCultures.EVTNAME1:0 "Canadian Culture"
 VictorumUniversalisColonialCultures.EVTDESC1:0 "The early French settlers in Canada came largely from the north and west of France, but once in the New World, the colonists soon established their own culture and traditions. Influenced by Algonquian and Huron natives, and shaped by the harsh realities of their frigid new home, these settlers began to call themselves 'Canadiens'."
 VictorumUniversalisColonialCultures.EVTOPTA1:0 "An intriguing development."
 VictorumUniversalisColonialCultures.EVTNAME2:0 "Afrikaner Culture"
 VictorumUniversalisColonialCultures.EVTDESC2:0 "The early settlers of the Cape Colony came mostly from the Low Countries and spoke Dutch, but quickly established their own culture and traditions in the face of the startling new reality in which they found themselves. Known as Boers (farmers), Burghers (citizens), or simply Afrikaners, this group is an entirely new people and at home in this distant land."
 VictorumUniversalisColonialCultures.EVTOPTA2:0 "An intriguing development."
