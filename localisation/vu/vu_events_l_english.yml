 #Celtic flavour!
 VictorumUniversalisCelticFlavour.EVTNAME1:0 "Selection of the Tanist"
 VictorumUniversalisCelticFlavour.EVTDESC1:0 "The time has come to select a new Tanist from the available Righdamhna, or Kingly Material. All Dearbhfhine, the male decendants of previous kings up to four generations back, are to vote in the selection of a new Tanist so that in the event of the King's death the Tanist will immediately accend to the position, securing the succession and maintaining the uninterrupted leadership of the Kingdom."         #Was going for a historical basis, but it seems to history-book-ish, so rewriting it, but leaving the old one here   -   Tanistry is the traditional inheritance law of Ireland and most of Britain. Under this system, a Tanist is elected by popular vote of the Dearbhfhine, or the decendants of a previous king up to four generations back, from the available Righdamhna, or kingly material, who are Dearbhfhine of the age of majority and without any physical or mental deformity. Unlike most primogeniture succession laws on the continent, it is common for a brother, uncle, or nephew to be first in line to inheirit, and also unlike most elective monarchy laws on the continent, only the direct descendants of previously ruling kings were eligible. This system is highly stable and typically ensures a compentent king is chosen, but it also occasionally causes civil wars between distant cousins.
 VictorumUniversalisCelticFlavour.EVTOPTA1:0 "Select a suitable Tanist from the King's brothers, uncles and nephews."
 VictorumUniversalisCelticFlavour.EVTOPTB1:0 "Select the most competent of the King's cousins and second cousins as Tanist."
 VictorumUniversalisCelticFlavour.EVTOPTC1:0 "Select the most competent of the King's cousins and second cousins as Tanist."    #this is the female possible version, not a mistake.
 VictorumUniversalisCelticFlavour.EVTOPTD1:0 "Refuse to select a Tanist, and wait for a royal heir to be born to the King."
 VictorumUniversalisCelticFlavour.EVTOPTE1:0 "Appoint young [Root.Heir.GetName], even though he is not of age."
 VictorumUniversalisCelticFlavour.EVTOPTF1:0 "Appoint young [Root.Heir.GetName], even though she is not of age and female."
 VictorumUniversalisCelticFlavour.EVTOPTG1:0 "[Root.Heir.GetName] will make a fine Tanist"
 VictorumUniversalisCelticFlavour.EVTOPTH1:0 "She may be a woman, but [Root.Heir.GetName] is capable."
 VictorumUniversalisCelticFlavour.EVTOPTI1:0 "Let us abolish this outdated custom of Tanistry!"
 #
 VictorumUniversalisCelticFlavour.EVTNAME2:0 "An Heir!"
 VictorumUniversalisCelticFlavour.EVTDESC2:0 "A new male heir is now in line to the throne of [Root.GetName]! Succession is secure and the throne is safe, alleviating the fears and misgivings of farmer and noble alike."
 VictorumUniversalisCelticFlavour.EVTOPTA2:0 "Wonderful news!"
 VictorumUniversalisCelticFlavour.EVTOPTB2:0 "May [Root.Heir.GetName]'s place on the throne be guaranteed!"
 #
 VictorumUniversalisCelticFlavour.EVTNAME3:0 "A... Female Heir?"
 VictorumUniversalisCelticFlavour.EVTDESC3:0 "A new heir is now is line to the throne of [Root.GetName], but to the consternation of all, this heir is a young woman! The role of the king is to act as steward to the kingdom and, as part of the inauguration, ritually marries the female personification of the kingdom, imbuing her and by extension the land with his fertility. As a woman cannot fulfill this role, women are traditionally not eligible to ascend to the throne. The prospect of a female ruler is thus enveloping the entire kingdom in a dread panic that upon the ascension of [Root.Heir.GetName], the kingdom will begin to wither and die. Doomsayers proclaim that first the crops, then the livestock, and finally the people will shrivel up and die as the land becomes barren and empty. The royal advisors suggest that a small sum be set aside for the girl's inheritance and that she be disinherited from royal succession."
 VictorumUniversalisCelticFlavour.EVTOPTA3:0 "[Root.Heir.GetName] will make an excellent ruler, there is nothing to fear."
 VictorumUniversalisCelticFlavour.EVTOPTB3:0 "[Root.Heir.GetName] will one day rule, regardless of what these cowards say!"
 VictorumUniversalisCelticFlavour.EVTOPTC3:0 "A woman cannot fulfill the duties of the High King...."
 #
 VictorumUniversalisCelticFlavour.EVTNAME4:0 "Heir Comes of Age"
 VictorumUniversalisCelticFlavour.EVTDESC4:0 "Young [Root.Heir.GetName] has finally come of age, and will be able to fulfill [Root.Heir.GetHerHim] duties should the High King die. At long last having a capable, adult Tanist will reassure the people and resolve the unrest bred from the fear of lacking leadership in a crucial time."
 VictorumUniversalisCelticFlavour.EVTOPTA4:0 "This should finally appease the naysayers."
 #
 VictorumUniversalisCelticFlavour.EVTNAME5:0 "A Strong Woman Candidate"
 VictorumUniversalisCelticFlavour.EVTDESC5:0 "In a most unusual and unexpected turn of events, a headstrong and capable young woman has garnered support from some of the Dearbhfhine, and is being considered by many as Righdamhna, and thus eligible for the throne, despite the fact that typically her anatomy would preclude her consideration. Her opponents warn against a woman in the position, as the king is ritually married to the kingdom and his fertility is meant to ensure the success of harvests and livestocks. Her supporters, however, dismiss this as superstition and cite ancient sources and laws asserting a woman's right of inheritance. Shall we encourage the girl's ambitions, or instead select a less controversial candidate?"
 VictorumUniversalisCelticFlavour.EVTOPTA5:0 "One of the king's male cousins will make a fine choice."
 VictorumUniversalisCelticFlavour.EVTOPTB5:0 "To even be considered, this young woman must be worthy!"
 #
 VictorumUniversalisCelticFlavour.EVTNAME6:0 "A High Queen Comes to Power"
 VictorumUniversalisCelticFlavour.EVTDESC6:0 "[Root.Monarch.GetName] became High Queen of [Root.GetName] today in a grand coronation ceremony, recalling all the pride of the ancient traditions. Despite outward appearances, however, many in the kingdom are fearful for the future, and doubtful of our continued prosperity. The royal court is simply waiting for the young queen to make a mistake, and word has reached us that small riots are appearing in all reaches of the kingdom as the superstitious fear that their beloved kingdom will become as barren without a symbolic husband. If the High Queen is to prove these doubters wrong, she will have to endure much in the years to come."
 VictorumUniversalisCelticFlavour.EVTOPTA6:0 "She will have to prove herself..."
 #
 VictorumUniversalisCelticFlavour.EVTNAME7:0 "The High Queen Has Proven Herself"
 VictorumUniversalisCelticFlavour.EVTDESC7:0 "After 20 years on the throne, the kingdom under the High Queen has not shriveled up and died. Calves continue to be born, harvests continue to ripen, and the people have not succumbed to some miasma of hopelessness and despair. Even the staunchest traditionalist is forced to admit that [Root.Monarch.GetName]'s reign has erased any doubt that a woman may rule in [Root.GetName]. In the future, female Tanists will likely face less resistance."
 VictorumUniversalisCelticFlavour.EVTOPTA7:0 "She has indeed proven herself!"
 #
