 #Ireland's slightly particularistic religion events
 VULegacyIrishReligious.EVTNAME1:0 "Tenaciousness of Irish Catholicism"
 VULegacyIrishReligious.EVTDESC1:0 "The Gaelic population of Ireland, as a whole, stubbornly and stalwartly maintained Catholic traditions in the face of the Reformation, despite immense pressure from the Protestant Ascendancy and a series of Penal Laws designed to force the acceptance of Protestantism and the Church of Ireland. The continued attempts of the English, British, and Anglo-Irish to convert the Gaels led to many rebellions from the very start of the Reformation. Occasionally, however, a deal was struck that the Irish would be allowed to maintain their Catholicism in exchange for a pledge of loyalty to Dublin or London."
 VULegacyIrishReligious.EVTOPTA1:0 "We must unite the Nation! Force the Gaels to accept the Reformation."
 VULegacyIrishReligious.EVTOPTB1:0 "We cannot afford to press this issue. We must first secure the loyalty of our subjects."
 #
 VULegacyIrishReligious.EVTNAME2:0 "Advance of the Ascendancy"
 VULegacyIrishReligious.EVTDESC2:0 "The papal domination over the Irish population of [Root.GetName] has ended, and has been displaced by a new majority."
 VULegacyIrishReligious.EVTOPTA2:0 "Interesting tidings."
 #
 VULegacyIrishReligious.EVTNAME3:0 "Tenaciousness of Irish Catholicism"
 VULegacyIrishReligious.EVTDESC3:0 "The Gaelic population of Ireland, as a whole, stubbornly and stalwartly maintained Catholic traditions in the face of the Reformation. The abject failure of the Reformation to take hold in Gaelic Ireland is attributed to a variety of factors, foremost amongst which may have been the fact that, contrary to most other Reformist and Protestant movement in Europe, the Church of Ireland refused to make use of the local language, instead disseminating materials in English. Combined with Ireland's disillusionment with England's foreign policy this created the perception that the Reformation was yet another attempt to conquer Ireland and break Gaelic influence. Another important factor, however, was support and training from continental Catholic allies who feared the ramifications of a religiously unified British Isles.\n\nAll the more was our surprise to learn that the Reformation had taken taken hold in [Root.GetName]. What do we do?"
 VULegacyIrishReligious.EVTOPTA3:0 "Request support from our Catholic brothers and fund priests to save these souls at once!"
 VULegacyIrishReligious.EVTOPTB3:0 "Let these heretics believe what they may, their contacts may even boost the local economy."
 #
 VULegacyIrishReligious.EVTNAME4:0 "Tenaciousness of Irish Catholicism"
 VULegacyIrishReligious.EVTDESC4:0 "The Gaelic population of Ireland, as a whole, stubbornly and stalwartly maintained Catholic traditions in the face of the Reformation, despite immense pressure from the Protestant Ascendancy and a series of Penal Laws designed to force the acceptance of Protestantism and the Church of Ireland. One important factor in this resistance was the support and ecclesiastical training of Gaelic priests by continental Catholic allies who feared the ramifications of a unified Protestant British Isles.\n\nWe were thus not surprised to learn that Catholic rivals of ours on the continent have sent priests to [Root.GetName] in the hopes of returning the population to the Catholic faith. What do we do?"
 VULegacyIrishReligious.EVTOPTA4:0 "Is the effort to turn the Gaels from Catholicism an endless struggle?! Let them be damned."
 VULegacyIrishReligious.EVTOPTB4:0 "We must not waver in our faith. Do whatever must be done to show the Gaels the truth."
