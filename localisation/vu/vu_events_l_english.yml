 PriceChanges_VictorumUniversalis.EVTNAME5:0 "The Birds and the Bees"
 PriceChanges_VictorumUniversalis.EVTDESC5:0 "As the Enlightenment spread across Europe, several important advancements in science were made by natural philosophers. One of these advancements concerned the complex science of bees and their biology, a topic that had not previously been researched. Some notable pioneers were Jan Swammerdam & René Ferchault de Réamur, who used microscopes to dissect bees to understand internal bee biology. They observed queens laying eggs in open cells, but it was not until François Huber had his advisor conduct careful experiments that they understood the mating process of bees. They found that queens were inseminated through a number of successive matings with male drones, which occurred high in the air, distant from their hive. They were also the first to describe bees' reproductive organs. Huber is today regarded as the father of modern bee-science for his discoveries and research while simultaneously breaking new ground in the formative years of modern biology."
 PriceChanges_VictorumUniversalis.EVTOPTA5:0 "For Science!"
 #
 PriceChanges_VictorumUniversalis.EVTNAME6:0 "Buzzkill Bee-Gone"
 PriceChanges_VictorumUniversalis.EVTDESC6:0 "Beekeeping in Medieval and Renaissance Europe was a complex science that no regular peasant really understood. Beekeeping was therefore mostly left to the monks in abbeys, where the precious honey and beeswax was produced. This was not the only reason for its generally limited production, but in order to obtain said produce, beehives had to be destroyed, thus ruining any potential reuse of the bee colony. It also disallowed any potential selective breeding. This gradually changed during the 18th and 19th centuries, where successive inventions revolutionized beekeeping. Among these were Thomas Wildman's adjustments to beehive assembly. He fixed parallel arrays of wooden bars across the top of a straw hive. The bees would fix their combs onto these, which allowed for easy removal of beecombs without destroying the hive itself. These movable comb hives were later perfected by Lorenzo Lorraine Langstroth, who made use of the fact that there was a specific clearance between the wax combs which bees left unblocked by wax, something Huber had previously discovered. Langstroth carefully designed a series of woooden frames in a rectangular hive box which were easily removed by beekeepers for emptying or inspection. Langstroth's invention ultimately lead to the commercial mass production of honey in the western world."
 PriceChanges_VictorumUniversalis.EVTOPTA6:0 "Bzzz..."
