 VULegacyMisc.EVTNAME98:0 "De Jure Title Abandoned"
 VULegacyMisc.EVTDESC98:0 "My lord, for far too long the tiny de jure Bishopric of Durham has been considered a vassal to the English crown, straining our diplomatic system and occupying our diplomats. This has finally come to an end, and the title has finally been incorporated into England."
 VULegacyMisc.EVTOPTA98:0 "Good news!"
 #
 VULegacyMisc.EVTNAME99:0 "No More Paper!"
 VULegacyMisc.EVTDESC99:0 "My lord, the artisans, merchants, and craftsmen in [Root.GetName] have sent word that they will no longer be producing paper, because paper is stupid, and will instead produce fine clothes."
 VULegacyMisc.EVTOPTA99:0 "Oh... Alright."
 #
 #New details to VU Stuff
 vuIRE.EVTNAME2:0 "Vassal Defies the Throne"
 vuIRE.EVTDESC2:0 "Our former vassals, vested with their positions and titles by our very throne years ago, are refusing to acknowledge our rule and declaring themselve independant rulers of our land! Even worse, there is talk that some of our holdings in Ireland may join with these usurpers, plunging our holdings in Ireland into civil war!"
 vuIRE.EVTOPTA2:0 "Reclaim our land at once!"
 vuIRE.EVTOPTB2:0 "This slap in the face will have to go unanswered, for now..."
 #
 vuIRE.EVTNAME3:0 "An Independent Government"
 vuIRE.EVTDESC3:0 "Our government, now independent from British control, faces many unique challenges. It must now reform and reorganise itself and, bereft of its former mandate to represent foreign interests in Ireland, reevaluate its priorities. Only time will tell will come from this metamorphosis, but whatever it may be, at least Ireland will now be free!"
 vuIRE.EVTOPTA3:0 "An important step."
 #
 vuIRE.EVTNAME4:0 "The Future of Ireland"
 vuIRE.EVTDESC4:0 "After five tumultuous years of civil unrest, politcal debates, legal analysis, and passionate addresses the transitional government is preparing to make its final decision regarding the future of our fair nation.\n\nShall we returrn to the ancient Gaelic High Kingship, or shall we keep the traditions of our former British overlords, only this time enrich Ireland, not London?"
 vuIRE.EVTOPTA4:0 "Our former masters had the right idea, but this time Ireland shall benefit!"
 vuIRE.EVTOPTB4:0 "A free Irish state is Irish first! Return to the ancient traditions."
 vuIRE.EVTOPTC4:0 "There must be a compromise! We are Irish, but we are modern as well!"
 #
 #Victorum Universalis and VUL Europe Stuff
 VULegacyMisc.EVTNAME1:0 "Faroese Culture Emerges"
 VULegacyMisc.EVTDESC1:0 "A unique and distinct language and culture evolved from Old West Norse on the Northern Isles, know as Faroese and Norn. While initially still mutually intelligible with Norwegian, it slowly drifted away as Norway came more and more under the influence of Danish and East Norse, while the inhabitants of the Northern Isles maintained older traditions and even borrowed from nearby Gaelic traditions."
 VULegacyMisc.EVTOPTA1:0 "Concerning news."
 #
 VULegacyMisc.EVTNAME2:0 "Celtic Solidarity"
 VULegacyMisc.EVTDESC2:0 "The $PROVINCECULTURE$ population in [Root.GetName] are beginning to recognize all their Celtic brethren, Gaelic and Brythonic alike, as kin."
 VULegacyMisc.EVTOPTA2:0 "Very well."
 #
 VULegacyMisc.EVTNAME3:0 "Celtic Solidarity"
 VULegacyMisc.EVTDESC3:0 "It has become apparent to the government of [Root.GetName] that their Gaelic or Brythonic subjects are now part of a larger Celtic community."
 VULegacyMisc.EVTOPTA3:0 "Interesting."
 #
 VULegacyMisc.EVTNAME4:0 "Distinct Norse-Gaelic Culture Fades"
 VULegacyMisc.EVTDESC4:0 "The Gall-Ghaeil, or foreign Gaels, so called because they were ethnically Norse but culturally Gaelic, were once a dramatically different people than their native neighbours. As time wore on, however, the traditions and traits which defined them gradually faded and merged with their Gaelic allies. By the end of independent Norse-Gaelic kingdoms in Britain and the annexation of the Lordship of the Isles, these Norse-Gaels were quickly becoming indistinguishable from their Highland Scottish kin."
 VULegacyMisc.EVTOPTA4:0 "This should help the economy."
 #
 VULegacyMisc.EVTNAME7:0 "Fate of the Spanish Moors"
 VULegacyMisc.EVTDESC7:0 "In a foolish decision of faith over economy, [From.GetName] have caused many of the Moors still living in their lands to leave."
 VULegacyMisc.EVTOPTB7:0 "No, close our borders. These refugees look like troublemakers."
 #
 VULegacyMisc.EVTNAME8:0 "Rise of the Republic of Salé"
 VULegacyMisc.EVTDESC8:0 "The unruly population of the coastal estuary of the Wadi Sala has annouced the intention to found a republic, funded by very successful pirating endeavours against European trading routes. We could either allow this minor republic, and try to excercise some control over it, or forbid it at risk of open rebellion."
 VULegacyMisc.EVTOPTA8:0 "We don't have the resources to combat a new enemy right now."
 VULegacyMisc.EVTOPTB8:0 "This nation must be held together!"
 #
 #Trade Misc
 VULegacy_european_trade.EVTNAME1:0 "End of Brugge's Golden Age"
 VULegacy_european_trade.EVTDESC1:0 "From at least the 12th century, Brugge was the richest and most important port in the North Sea. However, the Golden Inlet, the primary route to the North Sea from Brugge and also the reason for its immense wealth, began to fill with silt around the year 1500, leading to a progressive and sudden reduction of Brugge's importance as a centre of trade in the Low Countries as more and more trade moved to Antwerp."
 VULegacy_european_trade.EVTOPTA1:0 "No! Spare no expense to clear the channel!"
 VULegacy_european_trade.EVTOPTB1:0 "There is nothing that can be done."
 VULegacy_european_trade.EVTOPTC1:0 "Order the port and commerce moved to Sluis, nearer the sea."
 #
 VULegacy_european_trade.EVTNAME2:0 "Rise of Antwerp"
 VULegacy_european_trade.EVTDESC2:0 "When the Golden Inlet filled with silt and trade shifted away from Brugge, the richest city in the North Sea for many centuries, it shifted in large part to Antwerp, which quickly rose to become the richest port in the North Sea, perhaps even the richest in the world."
 VULegacy_european_trade.EVTOPTA2:0 "Wonderful!"
 #
 VULegacy_european_trade.EVTNAME3:0 "Fall of Antwerp"
 VULegacy_european_trade.EVTDESC3:0 "Antwerp, one of the richest cities in the world by the late 16th century, was a very ripe target due to its wealth a relative lack of protection. In 1576, soldiers unhappy with their pay sacked and plundered the city, prompting a mass emmigration north, mostly to Amsterdam. After this, Antwerp would never again regain the importance and wealth it previously had."
 VULegacy_european_trade.EVTOPTA3:0 "No! Protect the city at all costs and reimburse everyone!"
 VULegacy_european_trade.EVTOPTB3:0 "There is nothing that can be done."
 #
 VULegacy_european_trade.EVTNAME4:0 "Rise of Amsterdam"
 VULegacy_european_trade.EVTDESC4:0 "When Antwerp was sacked by the Spanish Fury, many of the skilled artisans, wealthy traders, and influencial families fled north, mostly to Amsterdam. This sudden immigration led to the rise of Amsterdam as a major world power and contributed to the so called 'Dutch Miracle', the transition of the Low Countries from minor vassal states to a major world power over the course of only 50 or 60 years."
 VULegacy_european_trade.EVTOPTA4:0 "Wonderful!"
 #
 VULegacy_european_trade.EVTNAME5:0 "Golden Age of Amsterdam"
 VULegacy_european_trade.EVTDESC5:0 "The Dutch Golden Age saw the growth of Amsterdam into the richest city in the world by the middle of the 17th century. At the head of a global trading network, its population exploded from under 5,000 in the early 15th century to nearly 250,000 in the 17th century."
 VULegacy_european_trade.EVTOPTA5:0 "Excellent news!"
 #
 VULegacy_european_trade.EVTNAME6:0 "End of [Root.GetName]'s Golden Age"
 VULegacy_european_trade.EVTDESC6:0 "No longer at the head of a sprawling, eponymous trade empire, The province of [Root.GetName] is losing some of its influence. Though still an important commercial centre and trading port, many opportunistic traders and discriminating artisans are moving away to seek their fortunes elsewhere and the port no longer excercises the overwhelming dominance over local trade it previously enjoyed."
 VULegacy_european_trade.EVTOPTA6:0 "Such is the nature of commerce."
 #
