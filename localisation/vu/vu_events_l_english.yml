 VULegacyColonial.EVTNAME1:0 "The Beothuk"
 VULegacyColonial.EVTDESC1:0 "The Beothuk people were the original inhabitants of Newfoundland, having lived there for hundreds if not thousands of years before the arrival en masse of Europeans in the 16th century. Unlike many other cultures in North America the Beothuk largely avoided the Europeans and retreated inland as more and more foreigners showed up on their shores. Deprived of their access to the sea and fish, one of their primary sources of food, the Beothuk people gradually starved and would be declared extinct in 1829."
