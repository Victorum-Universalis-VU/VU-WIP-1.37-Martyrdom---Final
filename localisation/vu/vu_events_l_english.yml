 VULegacyCRsSEAFlavour.1.t:0 "Portuguese Envoys in Ayutthaya"
 VULegacyCRsSEAFlavour.1.d:0 "Captured in 1511, Malacca came under the control of Portugal, who established it as a their base in South-East Asia. Having learnt that the neighboring Siamese had claimed rights over Malacca, the Portuguese viceroy of India, Alfonso de Albuquerque, sent three envoys to Ayutthaya in an attempt to establish friendly relations. The third of these envoys, led by Duarte de Coelho, concluded with a treaty signed between Portugal and Siam. In exchange for guns and ammunition, the Siamese guaranteed religious freedoms, and agreed to facilitate the efforts of the Portuguese in establishing local settlements and trade networks. As many as three hundred Portuguese nationals later settled down in Ayutthaya, with many traders and military experts being among them."
 VULegacyCRsSEAFlavour.1.a:0 "Honor to our new friends!"
 VULegacyCRsSEAFlavour.1.b:0 "The Portuguese have no place in Malacca!"
 #
 VULegacyCRsSEAFlavour.2.t:0 "Return of the Uthong Clan"
 VULegacyCRsSEAFlavour.2.d:0 "Following King Chairacha's death in 1546, his son, Prince Kaeofa, succeeded him at the age of eleven. His mother, Lady Si Sudachan, stepped up as acting regent. During this time, Si Sudachan was engaged in an adulterous relationship with a government officer known by his noble title of Phanbut Si Thep, who rose to prominence under the new title of Khun Chinnarat. In 1548, the young King Kaeofa was executed at Khok Phraya Temple, and Lady Si Sudachan declared Khun Chinnarat king, styling him King Worawongsa. The two, both being members of the deposed Uthong clan, were met with nationwide opposition from the other noble houses, who despised the immorale and brutal return of Uthong. United under the banner of the Suphannaphum clan, members of the Sukhothai, Suphannaphum, and Si Thammarat clans united against Uthong, and assassinated the usurper and his adulteress, handing over the throne to Prince Thian, who was proclaimed King Maha Chakkraphat."
 VULegacyCRsSEAFlavour.2.a:0 "Uthong reigns once more!"
 VULegacyCRsSEAFlavour.2.b:0 "Rally the clans, Uthong cannot rule!"
 #
 VULegacyCRsSEAFlavour.4.t:0 "The Capture of Malacca"
 VULegacyCRsSEAFlavour.4.d:0 "The first Portuguese references to Malacca appeared after Vasco da Gama returned from his expedition to Calicut. The city was described as being a forty day journey away from India, where clove, nutmeg, porcelains and silk were sold in abundance. Supposedly, the city was ruled by a Christian sovereign, who could amass an army of ten thousand men for war, which prompted King Manuel to find the city. A first expedition was launched in 1509, but ultimately failed, resulting in the capture of most of the soldiers at the hands of the Sultan. In 1511, the Viceroy of India, Alfonso de Albuquerque, launched a second expedition to sieze Malacca. In July, following a rejected ultimatum to release all the prisoners from the 1509 expedition, the Sultan strengthened his defenses to prepare for an inevitable invasion. Over the course of two assaults, Albuquerque's men conquered the city, pillaging the households of those not allied to the Portuguese. The Sultan of Malacca tried several times to retake the city, but all attempts failed, leading to the eventual downfall of the Sultanate."
 VULegacyCRsSEAFlavour.4.a:0 "Sack the city!"
 VULegacyCRsSEAFlavour.4.b:0 "Just demand the return of our men"
 #
 VULegacyCRsSEAFlavour.5.t:0 "The Loss of Malacca"
 VULegacyCRsSEAFlavour.5.d:0 "Malacca has fallen. As the months have ticked by, we have been exposed to the harsh truth of reality; we have lost Malacca forever. As our hopeless attempts to reclaim the city continue to fail, local rulers have declared their independence, and our nobles fear that without Malacca, we can no longer call ourselves the Malacca Sultanate."
 VULegacyCRsSEAFlavour.5.a:0 "These are dark times"
 VULegacyCRsSEAFlavour.5.b:0 "We will hold onto our empire!"
 #
 VULegacyCRsSEAFlavour.6.t:0 "The Luchuan-Pingmian Campaigns"
 VULegacyCRsSEAFlavour.6.d:0 "Starting with the rise of the Ming Dynasty, Chinese influence over the region of Yunnan was always weak. Various bandit factions from the Yun-Gui frontier launched constant raids and incursions into Yunnan, with the large state of Mong Mao being the main source of these attacks. Various military campaigns were launched by the Ming Dynasty to punish Mong Mao for their aggression, but a majority of these punitive campaigns left Mong Mao relatively intact, with Ming suffering heavy casualties."
 VULegacyCRsSEAFlavour.6.a:0 "Their banditry ends now!"
 VULegacyCRsSEAFlavour.6.b:0 "We cannot afford any more casualites"
 #
 VULegacyCRsSEAFlavour.7.t:0 "The Fall of Mong Mao"
 VULegacyCRsSEAFlavour.7.d:0 "In our attempt to find and execute [MMA.Monarch.GetName] of Mong Mao, our troops have captured Mong Mao's capital. Our search for the Mong Mao [MMA.Monarch.GetTitle] however has been unsuccessful, and it is believed that [MMA.Monarch.GetName] has fled the city. Now that they have capitulated, we could cut them down to size, our alternatively, we could continue the war to capture [MMA.Monarch.GetName]."
 VULegacyCRsSEAFlavour.7.a:0 "We stand triumphant!"
 VULegacyCRsSEAFlavour.7.b:0 "We are not finished with this war!"
 #
 VULegacyCRsSEAFlavour.8.t:0 "Shaykh Said's Offer"
 VULegacyCRsSEAFlavour.8.d:0 "Recently, [Root.Monarch.GetTitle] [Root.Monarch.GetName] has fallen ill with a terrible disease, and as a result of [Root.Monarch.GetHerHis] sickness, the [Root.Monarch.GetTitle]'s skin has begun to crack all over. So far, nobody has managed to treat [Root.Monarch.GetHerHis] disease, but a Muslim merchant by the name of Shaykh Said has taken on the challenge of healing [Root.Monarch.GetName], on the condition that if [Root.Monarch.GetName] recovers, both the [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] court convert to Islam."
 VULegacyCRsSEAFlavour.8.a:0 "We accept his offer"
 VULegacyCRsSEAFlavour.8.b:0 "The [Root.Monarch.GetTitle] would rather die!"
 #
 VULegacyMisc.EVTNAME5:0 "Pal Gazulli"
 VULegacyMisc.EVTDESC5:0 "Pal Gazulli was an Albanian Catholic priest, scholar, and diplomat who was an advisor to Skanderberg.  After the death of Georgius Pelino in 1463, he became the personal ambassador of Skanderbeg. His brother Gjon was also a diplomat of the League of Lezhë."
 VULegacyMisc.EVTNAME6:0 "Anthony Cooke"
 VULegacyMisc.EVTDESC6:0 "Anthony Cooke was an English humanist and scholar who served as a companion and guide to Edward VI. On Edward's Coronation, he became a Knight of the Bath, and served in the Parilament of Lewes. He was eventually imprisoned in the Tower of London in 1553 on the suspicion of complicity in Lady Jane Grey's movement."
 #
 VULegacyScandinavianFlavour.1.t:0 "The Death of Christopher III von Wittelsbach"
 VULegacyScandinavianFlavour.1.d:0 "Christopher of the Wittelsbachs rose to the throne of Denmark and the Kalmar Union as a result of the deposition of Eric of Pomerania. Christopher however was merely meant to be a puppet under the Danish nobles and, while he did succeed in maintaining some personal control, the nobility in all three kingdoms ended up acquiring several privileges and policy-making powers that the monarchs had gained from since the Viking ages. The Swedish nobility in particular did not like the king, as evidenced by them nicknaming him the \"Bark King\". \n\nIn 1448, Christopher suddenly died at the age of 32, leaving a power vaccuum that resulted in the Lord High Constable of Sweden, Riksmarsk Karl Knutsson Bonde, being elected king in Sweden, and Christian of Oldenburg being elected King in Denmark, thus sparking a power struggle in the Kalmar Union that would last until 1457, when Christian of Oldenburg would finally be elected the King of Sweden."
 VULegacyScandinavianFlavour.1.a:0 "We must regain the Swedish throne!"
 VULegacyScandinavianFlavour.1.b:0 "We cannot afford to contest the Swedish throne..."
 #
 VULegacyScandinavianFlavour.2.t:0 "The Norwegian Throne"
 VULegacyScandinavianFlavour.2.d:0 "The Swedish nobility and the privy council upon electing Karl Knutsson Bonde as King of Sweden sought to unify the Kalmar Union under a Swedish king instead of the Danes. As Christopher yet had little support in Norway, attempts were made at convincing the Norwegian nobles, their Council of the realm, to elect Karl Knutsson of Sweden as their new ruler. Their attempts would succeed at this, eventually crowning Karl Knutsson in the Nidaros Cathedral as king of Norway in November 1449. However, the Swedish aristocracy, mainly the Swedish Church and the noble families of Oxenstierna and Vasa, were very reluctant in backing a Swedish war attempt against Denmark, and so, barely a year later, Karl Knutsson stepped down from the Norwegian throne in favour of Christian von Oldenburg. Later, the Archbishop Jöns Bengtsson Oxenstierna and the nobleman Erik Axelsson Tott rebelled againt Karl Knutsson, exiling him to Danzig and elected Christian as the King of Sweden."
 VULegacyScandinavianFlavour.2.a:0 "Take up the fight against the Danish king!"
 VULegacyScandinavianFlavour.2.b:0 "Step down from the Norwegian throne prematurely."
 VULegacyScandinavianFlavour.2.a_tooltip:0 "If the rebels are left to ravage our country, they may join the side of the enemy."
 VULegacyScandinavianFlavour.2.b_tooltip:0 "The Danish king will continue to reign in Norway without opposition."
 #
 VULegacyScandinavianFlavour.3.t:0 "The Fate of Norway"
 VULegacyScandinavianFlavour.3.d:0 "With the sudden death of Christopher von Wittelsbach, Norway stands without a ruler! The Norwegian Council of the realm, Riksrådet, has several candidates to choose from: Either we can remain under the Danes and elect the new Danish king Christian of Oldenburg, unite under the new Swedish king Karl Knutsson Bonde, or go our own way and elect the current guardian of the realm of Norway, Sigurd Jonsson, a direct descendant of Haakon V."
 VULegacyScandinavianFlavour.3.a:0 "Elect Karl Knutsson Bonde"
 VULegacyScandinavianFlavour.3.b:0 "Elect Christian von Oldenburg"
 VULegacyScandinavianFlavour.3.c:0 "Elect Sigurd Jonsson Sverre"
 #
 VULegacyScandinavianFlavour.4.t:0 "The Deposition of Karl Knutsson Bonde"
 VULegacyScandinavianFlavour.4.d:0 "Finally in 1457, the Swedish aristocracy had had enough of the warring between Sweden and Denmark. A revolt led by Archbishop Jöns Bengtsson Oxenstierna and the nobleman Erik Axelsson Tott gained ground, leading to the exile of Karl Knutsson Bonde to the city of Danzig. Acting as co-regents, they finally elected the Danish king Christian of Oldenburg as the new King of Sweden, reuniting the Kalmar Union once more."
 VULegacyScandinavianFlavour.4.a:0 "In due time, we'll gain our independence!"
 VULegacyScandinavianFlavour.5.a:0 "The Norwegian throne is ours!"
 #
 #Sacking events
 vu_sacking_events.1.t:0 "The Sack of [45.GetName]"
 vu_sacking_events.1.d:0 "As the Danish army entered [45.GetName], panic spread across the streets as the soldiers chased them down into their buildings. As Danish generals gave the order, soldiers entered the Hanseatic Kontor, grabbed their treasury and slaughtered the burghers within. They entered the Rathaus, and as the local noblemen plead for mercy, few were spared. The city was thoroughly looted and the population was almost cut in half. With all the atrocities committed, there is no doubt that the city will take decades, perhaps even centuries, to recover. That is, if it ever will. One thing is for certain however: Once the other Hanseatic cities will hear of this onslaught, they'll harbor great hatred, but also fear, of us and our military."
 vu_sacking_events.1.a:0 "The Hansa shall be no more!"
 #
 vu_sacking_events.2.t:0 "The Sack of [12.GetName]"
 vu_sacking_events.2.d:0 "As the Swedish army entered [12.GetName], panic spread across the streets as the soldiers chased them down into their buildings. The Swedish generals gave the order that no Dane should be spared. Horrible atrocities were committed by the Swedish army as they looted the Copenhagen castle and depleted the Danish treasury. Whatever remains of the danish population will certainly harbor great hatred towards us, but without a position of strength, there is little they can do but to submit to our rule. Copenhagen itself, however, will not recover for many decades."
 vu_sacking_events.2.a:0 "That shows them. Danskjävlar!"
 #
 vuIRE.EVTNAME1:0 "England Demands Fealty!"
 vuIRE.EVTDESC1:0 "It seems our growth has not gone unnoticed by the English monarch. Their representative, the Lord Lieutenant of Ireland, has arrived in our court demanding we travel to England to bend the knee, citing the outrageous Laudabiliter issued by their pet pope Adrian IV. We could declare the legitimacy of our independent rule in Ireland, which might bring swift and terrible war to Ireland. If we wish to avoid war, we could accept their demands for now and bide our time for a more opportune moment."           #Changed from VU, adjusted wording
 vuIRE.EVTOPTA1:0 "Declare independence"
 vuIRE.EVTOPTB1:0 "Accept their demands... for now"
 vuSCO.EVTNAME1:0 "Margaret's Dowry"
 vuSCO.EVTDESC1:0 "In 1460 Margaret of Denmark, only daughter of Christian I of Denmark and Norway, was betrothed to James III of Scotland. The bethrothal was arranged by recommendation of the king of France to end a feud between Denmark and Scotland over taxation of the Hebrides, a conflict that raged between 1426 and 1460. King Christian I agreed to a considerable dowry, with the islands of Orkney and Shetland, possessions of the Norwegian crown, pledged as security. The dowry was never paid and so the islands remained in the possession of Scotland. Margaret went on to become a very popular Queen in Scotland, being described as beautiful, gentle, sensible and, by some, far better qualified to rule than her husband."
 vuSCO.EVTOPTA1:0 "Make the proposal"
 vuSCO.EVTOPTB1:0 "Send her to a Convent, the islands are too valuable!"
 #
 vuSCO.EVTNAME2:0 "Margaret of Denmark, Queen of Scotland?"
 vuSCO.EVTDESC2:0 "In 1460 Margaret of Denmark, only daughter of Christian I of Denmark and Norway, was betrothed to James III of Scotland. The bethrothal was arranged by recommendation of the king of France to end a feud between Denmark and Scotland over taxation of the Hebrides, a conflict that raged between 1426 and 1460. King Christian I agreed to a considerable dowry, with the islands of Orkney and Shetland, possessions of the Norwegian crown, pledged as security. The dowry was never paid and so the islands remained in the possession of Scotland. Margaret went on to become a very popular Queen in Scotland, being described as beautiful, gentle, sensible and, by some, far better qualified to rule than her husband."
 vuSCO.EVTOPTA2:0 "Accept before they change their minds!"
 vuSCO.EVTOPTB2:0 "We can do better"
 #
 vuSCO.EVTNAME3:0 "No True Scotsman"
 vuSCO.EVTDESC3:0 "The Gaelic Scots of $PROVINCENAME$, tolerated as they were under the Kingdom of Scotland, have begun to see that their differences with their Lallan brothers are not so great after all. Whether Highlander or Lowlander, a Scotsman is a Scotsman."
 vuSCO.EVTOPTA3:0 "We have no choice but to accept this"
 #
 VULegacyMisc.EVTNAME9:0 "A Letter from Frederick III"
 VULegacyMisc.EVTDESC9:0 "By the mid 15th century, Ulrich I Cirksena had united virtually all of the lordships of East Frisia, either directly or through marriages, but the count of Holland still claimed a part of his territory on the basis of an imperial grant in 1381. Lord Ulrich thus turned his attention to the Holy Roman Emperor in the hopes that Frederick III could confirm his position. In response, Frederick III raised Ulrich I to the status of imperial count in 1464, Granting the title of Imperial Count in Norden, Emden and Emisgonien in East Frisia, and bringing Count Ulrich I into the protection of the Holy Roman Empire."
 VULegacyMisc.EVTOPTA9:0 "Let us join the Empire to secure our territory!"
 VULegacyMisc.EVTOPTB9:0 "We will stand alone!"
 #
 #PriceChanges_VictorumUniversalis.EVTNAME1:0 "The Reinheitsgebot"
 #PriceChanges_VictorumUniversalis.EVTDESC1:0 "In the duchy of Bavaria-Munich in 1487, Duke Albert IV decreed with the subordinates of the realm the Reinheitsgebot - Purity Law - of Bavarian beer. The law stated that beer produced in Bavaria may only ever contain water, barley and hops. Any diversion from this recipe would invalidate its claim to the name and would lead to its confiscation. The law also standardized the price of beer with a maximum price of a Mass, the Bavarian Liter, at one Pfennig in the winter and two Pfennig in the summer. Innkeepers were however allowed to add an additional half Pfennig per Mass to the sell price, but only if they bought a sufficient amount of 120 Mass from the producer. This law was later then expanded by William IV to include all of Bavaria upon its reunification in 1516. While the law was not the first among beer laws, it was the most famous and would be upheld throughout the history of the Duchy, up until the German Unification in 1871, upon which its application to all of Germany was one of the conditions of said treaty."
 #PriceChanges_VictorumUniversalis.EVTOPTA1:0 "To better beer!"
 #
 PriceChanges_VictorumUniversalis.EVTNAME2:0 "Top or Bottom Brewing"
 PriceChanges_VictorumUniversalis.EVTDESC2:0 "Normally, most beers produced before the 19th century would be produced and brewed at room temperature, as possibilities of refrigeration were limited. If the temperature was too high such as in the summer, the beer would spoil. Bavarians would then attempt to use the colder caves around the Alps to brew the ale. At some point in the 15th-16th centuries when Bavarians stored beer in these caverns during the winter, they accidentally discovered that the brew tasted differently - instead the flavour was more mellow and smooth. This developed into a new brewing process, during which they also discovered that the wort of the beer behaved differently, sinking to the bottom instead of rising to the top, thus coining the terms top-and-bottom fermentation. As this process took weeks instead of days and thus required a prolonged storage period, the beer was nicknamed \"lager\"."
 PriceChanges_VictorumUniversalis.EVTNAME2:0 "Set some aside for me!"
 #
 PriceChanges_VictorumUniversalis.EVTNAME3:0 "New World Distilleries"
 PriceChanges_VictorumUniversalis.EVTDESC3:0 "As new world crops were discovered by the Europeans and importing alcohols from the Old World became increasingly unfeasible, the colonial inhabitants began exploring options for distilling the crops grown in the region. The first to do this were the Spanish Conquistadors who distilled the first tequila from the agave plant in 1666 when they ran out of brandy. Later on, the bourbon whiskey was distilled from American maize and while not unique to the New World, rum was distilled from sugar molasses in the Carribean and Brazil by plantation slaves."
 PriceChanges_VictorumUniversalis.EVTOPTA3:0 "Cultural exchange at its most natural!"
 #
 PriceChanges_VictorumUniversalis.EVTNAME4:0 "Prussian Blue"
 PriceChanges_VictorumUniversalis.EVTDESC4:0 "In year 1706, a Swiss painter known as Johann Jacob Diesbach settled in Berlin managed to synthesize a new blue dye. This blue dye was coined \"Prussian Blue\" by its first trader in 1709 and was promoted and sold throughout Europe already the year before. Its composition remained unknown until the 1750s when a French chemist managed to decompose the dye into an iron salt and a new acid, isolated and termed 30 years later by Swedish chemist Carl Wilhelm Scheele as \"Blue acid\". Prussian Blue became very important in Europe as it obsoleted the very expensive lapis lazuli previously used for blue coloring, as well as becoming the main color used in Prussian army uniforms and continued to be used for ceremonial purposes up into the 20th century."
 PriceChanges_VictorumUniversalis.EVTOPTA4:0 "What an interesting development."
 #
 #Turkish Events
 #Turkish Conquest of Mamluks
 VU_TUR_Conquest_Events.1.t: "Collapse of the Mamluks"
 VU_TUR_Conquest_Events.1.d: "Finally! With the help of Allah, our great Sultan has conquered Egypt and crushed the Mamluks."
 VU_TUR_Conquest_Events.1.a: "Their lands now belong to the Sultan of Sultans."
 VU_TUR_Conquest_Events.1.b: "We shall keep calm and push slowly."
 #
 #Turkish Conquest of Hungary
 VU_TUR_Conquest_Events.2.t: "Collapse of the Kingdom of Hungary"
 VU_TUR_Conquest_Events.2.d: "The Kindom of Hungary has collapsed and Buda was left undefended; only the French and Venetian ambassadors waited for our Sultan to congratulate him on his great victory."
 VU_TUR_Conquest_Events.2.a: "Their lands now belong to the our Empire."
 VU_TUR_Conquest_Events.2.b: "We shall not take it all at once."
 #
 #Aftermatch of the conquest - Collapse of Hungary
 VU_TUR_Conquest_Events.3.t: "Destruction of strong Hungarian Kingdom"
 VU_TUR_Conquest_Events.3.d: "Hungarian Kingdom suffered devastationg defeat from the Turks. Ottoman Empire shattered Hungarian army, destroyed their leadership and siezed a massive portion of its territory. With raging state of anarchy and disunity, Kingdom of Hungary has been declared a collapsed state. The lands have been weakened to the point of nation being vulnerable to foreign interests and remaining parts of central government won't hold this territory for much longer."
 VU_TUR_Conquest_Events.3.a: "We must consolidate what core territory we can and let it shatter."
 VU_TUR_Conquest_Events.3.b: "Decentralize what we can and pass the crown to foreign pretenders."
 VU_TUR_Conquest_Events.3.c: "Kingdom has fallen fools! HRE is our last savior!"
 #
 #Fort in Eger
 VU_TUR_Conquest_Events.4.t: "Fort in Eger resists!"
 VU_TUR_Conquest_Events.4.d: "We have gloriously won our invasion into Hungary. We have conquered all the lands we had in mind after the Kingdom of Hungary has collapsed. All newly conquered lands accepted their new fate... all EXCEPT ONE. Fort and the town of Eger did not submit to our rule despite the treaty with Hungarians. Despite being severily outnumbered, the defenders of Eger castle somehow have managed to resist our great army. Wave after wave, mere 2200 defenders have repelled the massive Turkish assaults consisting of over 35 tousend soldiers. Shall we just give up this one town?"
 VU_TUR_Conquest_Events.4.a: "Throw enough men at it until is falls"
 VU_TUR_Conquest_Events.4.b: "It is not worth the casualties"
 #
 #March of Transylvania
 VU_TUR_Conquest_Events.5.t: "Transylvanian March"
 VU_TUR_Conquest_Events.5.d: "With the collapse of Hungary, vast lands in Transylvania have been left for us. We have made deals with the local Transylvanian lords, granting us their loyalty for protection. We could use our loyal subjects there and establish a proper march like we once promised to govern those forested lands more efficiently."
 VU_TUR_Conquest_Events.5.a: "Establish Transylvanian march from the lands we can sieze"
 VU_TUR_Conquest_Events.5.b: "We will occupy them directly"
 VU_TUR_Conquest_Events.5.c: "We actually don't really care about those lands"
