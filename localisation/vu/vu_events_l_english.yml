 #Ukraine Events
 vu_ukraine_tsardom_title:0 "Ruler of Ruthenia"
 vu_ukraine_tsardom_t_desc:0 "As the people of Ukraine are reunited once again, people are asking themselves of who will rule the Rus. As our grand uniter, [Root.Monarch.GetName], proposed to crown himself as the Kniaz of all Rus, people are arguing about a more democratic form of government, adopted by cossacks."
 vu_ukraine_tsardom_s_desc:0 "As the people of Ukraine are reunited once again, people are asking themselves of who will rule the Rus. As the sich rada that united us, and our [Root.Monarch.GetTitle] [Root.Monarch.GetName], proposed to keep the hetmanate as is, people are arguing about for a stronger form of government, used by our ancestors in the Kievan Rus."
 vu_ukraine_tsardom_tsar:0 "The Kniaz of all Rus will rule us!"
 vu_ukraine_tsardom_hetman:0 "Let the people choose the Great Hetman!"
 vu_ukraine_yaroslav_legacy_title:0 "Legacy of Yaroslav"
 vu_ukraine_yaroslav_legacy_desc:0 "[Root.Monarch.GetName] was spending a lot of time in Kievan libraries, reading about the old rulers of Ruthenia. One caught [Root.Monarch.GetHerHis] attention - Yaroslav the Wise. He was the ruler of the Kievan Rus, famous for his efforts in culture, education, and lawmaking."
 vu_ukraine_yaroslav_legacy_option:0 "And so I shall educate the Rus."
 vu_ukraine_olga_legacy_title:0 "Legacy of Olga"
 vu_ukraine_olga_legacy_desc:0 "[Root.Monarch.GetName] was spending a lot of time in Kievan libraries, reading about the old rulers of Ruthenia. One caught [Root.Monarch.GetHerHis] attention - Kniaginia Olga. She was a regent for kniaz Sviatoslav. After the death of her husband Igor, she became the de facto ruler of the Kievan Rus, not only keeping it in shape, but also expanding its influence."
 vu_ukraine_olga_legacy_option:0 "And so I shall spread our influence far and wide."
 vu_ukraine_sviatoslav_legacy_title:0 "Legacy of Sviatoslav"
 vu_ukraine_sviatoslav_legacy_desc:0 "[Root.Monarch.GetName] was spending a lot of time in Kievan libraries, reading about the old rulers of Ruthenia. One caught [Root.Monarch.GetHerHis] attention - Sviatoslav Igorevich. He was a famous Kievan general, who fought in many battles and campaigns against Khazaria, Bulgaria, and Pecheneg."
 vu_ukraine_sviatoslav_legacy_option:0 "And so I shall lead our armies to glory."
 vu_ukraine_vladimir_legacy_title:0 "Legacy of Vladimir"
 vu_ukraine_vladimir_legacy_desc:0 "[Root.Monarch.GetName] was spending a lot of time in Kievan libraries, reading about the old rulers of Ruthenia. One caught [Root.Monarch.GetHerHis] attention - Vladimir Monomach. He is a saint in the Russian Orthodox church, praised for his devotion and efforts to spread and root orthodoxy in ruthenian lands."
 vu_ukraine_vladimir_legacy_option:0 "And so I shall be as devoted, as the saint who ruled this land."
 vu_ukraine_vsevolod_legacy_title:0 "Legacy of Vsevolod"
 vu_ukraine_vsevolod_legacy_desc:0 "[Root.Monarch.GetName] was spending a lot of time in Kievan libraries, reading about the old rulers of Ruthenia. One caught [Root.Monarch.GetHerHis] attention - Vsevolod Yaroslavovich. He was a son of Yaroslav the Wise, and the first ruler to be named 'the kniaz of all rus', for his prestigious rule."
 vu_ukraine_vsevolod_legacy_option:0 "And so I shall be remembered for centuries to come."
 #White Ruthenia
 vu_WRH_destiny_ev_title:0 "Our Destiny"
 vu_WRH_destiny_ev_desc:0 "Though our lands were held down by enemies for ages, we have resurged, and emerged victorious. And yet many ask themselves - what is our next step? Who will we be remembered as in the grand scheme of history?"
 vu_WRH_destiny_ukraine:0 "We will reunite Ruthenia."
 vu_WRH_destiny_russia:0 "The throne in Moscow awaits us."
 vu_WRH_destiny_our_own:0 "Our destiny is our own to choose!"
 vu_WRH_duma_title:0 "The State Duma"
 vu_WRH_duma_desc:0 "Duma was a legislative noble assembly in the Russian states, and this form of government has been widely proposed and supported among our people. But on the other hand, we can always stick to our existing government..."
 vu_WRH_duma_institute:0 "Institute the Duma!"
 vu_WRH_duma_leave:0 "It's better that we stay with what we have."
 #Finish Flavor
 vu_flavor_fin.1.t:"The Future of Finland"
 vu_flavor_fin.1.desc:"Now stands before us a crossroads. Finland has long been within the cultural sphere of Scandinavia, and we have quickly became a nation close to Sweden and Scandinavia as a whole. But, the east, and our Uralic brothers and sisters under the thumb of the Rus becons to us. Should we Focus on the West and Scandinavia, or the East and Uralia?"
 vu_flavor_fin.1.a:"Uralia is our Destiny!"
 vu_flavor_fin.1.b:"Scandinavia is our Destiny!"
