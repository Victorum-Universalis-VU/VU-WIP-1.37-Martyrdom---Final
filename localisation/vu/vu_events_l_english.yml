 VULegacyItalyHRE.EVTNAME1:0 "Cession of the Kingdom of Italy"
 VULegacyItalyHRE.EVTDESC1:0 "Italy, long claimed by the emperor to be part of the Holy Roman Empire, has gradually slipped more and more from the Empire's control. Though occasionally emperors have been able to exercise some influence over the succession and laws in Northern Italy and there are many circles which pledge loyalty to the Empire, this politicking has become, more than anything else, a way to avoid the temporal power of the Pope, and a long string of coalitions and alliances designed to resist imperial influence have arisen, starting with the Lombard League in 1167.  Though the Empire's de-facto control over Italy was tenuous at points, it wasn't until the Peace of Westphalia in 1648 that imperial power was formally broken and all claims over Italy retracted by the emperor as a concession of the treaty to end the Thirty Years' War."
 VULegacyItalyHRE.EVTOPTA1:0 "Finally an end to the meddlesome emperor's control!"
 VULegacyItalyHRE.EVTOPTB1:0 "Let us lobby the emperor to remain within the Empire!"
 VULegacyItalyHRE.EVTNAME2:0 "Italian Loyalists"
 VULegacyItalyHRE.EVTDESC2:0 "Through the Peace of Westphalia, the Holy Roman Empire was force to release all claims over Italy, but it would appear that several imperial holdings on the peninsula don't wish to leave! We have received delagates from several Italian cities requesting our support to remain within the Empire and retain the full advantages that being a member of our noble Empire provides. We could easily accept these pledges of loyalty, but it might be seen as a violation of the treaty."
 VULegacyItalyHRE.EVTOPTA2:0 "We can't turn our backs to these imperial brothers."
 VULegacyItalyHRE.EVTOPTB2:0 "We gave our word. Send the delegates away!"
 VULegacyItalyHRE.EVTNAME3:0 "Imperial Loyalists"
 VULegacyItalyHRE.EVTDESC3:0 "The emperor has accepted our pledge of loyalty and has allowed us to retain the status of full members within the Holy Roman Empire! Ghibellines are rejoicing in the streets!"   #Note to people poking around & translators - I welcome better ideas, and if you want to rewrite when translating, that is fine!
 VULegacyItalyHRE.EVTOPTA3:0 "For the emperor!"
 VULegacyItalyHRE.EVTNAME4:0 "Removed from the Empire"
 VULegacyItalyHRE.EVTDESC4:0 "The emperor is either unwilling or unable to accept our pledge of loyalty, and has turned our delagates away. Italy is henceforth no longer an imperial holding and our nation losses all rights as an imperial fief, effective immediately."
 VULegacyItalyHRE.EVTOPTA4:0 "So it goes."
 VULegacyItalyHRE.EVTNAME5:0 "The Kingdom of Italy and the Peace of Westphalia"
 VULegacyItalyHRE.EVTDESC5:0 "Through the Peace of Westphalia, the Holy Roman Empire was force to renounce all claims over Italy, and many nearby countries have suddenly been removed from the Empire!"
 #Option text from vanilla shadow kingdom events
 VULegacyItalyHRE.EVTNAME6:0 "Cession of the Switzerland"
 VULegacyItalyHRE.EVTDESC6:0 "Switzerland, long a central part of the Holy Roman Empire but in recent years increasing autonomous and discontented with imperial rule, was formally ceeded from the Empire as a concession of the Peace of Westphalia. All imperial claims have been withdrawn, and effective immediately Switzerland is to be considered a fully independent region."
 VULegacyItalyHRE.EVTOPTA6:0 "Interesting."
