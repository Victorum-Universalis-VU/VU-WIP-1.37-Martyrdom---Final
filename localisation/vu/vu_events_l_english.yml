 #African Events
 VULegacyUpperNileEvents.EVTNAME1:0 "Pressure from the Shilluk"
 VULegacyUpperNileEvents.EVTDESC1:0 "Historically our home has been the northern part of the Sudd, a sprawling and near-untraversable swampland located along the upper reaches of the White Nile. Recently, however, our southerly neighbours, the Shilluk, are encroaching more and more upon our territory. Faced with the prospect of a war we may not win, many nobles are suggesting we flee to the north, leaving the Sudd to the Shilluk and claiming for ourselves the drier area around the confluence of the White and Blue Niles, which in recent years has been under the control of the waning Alodia."
 VULegacyUpperNileEvents.EVTOPTA1:0 "Allow ourselves to be pushed north, and use the momentum to expand."
 VULegacyUpperNileEvents.EVTOPTB1:0 "Resist the Shilluk incursions!"
 #
 VULegacyUpperNileEvents.EVTNAME2:0 "Abdallah Jamma the Gatherer"
 VULegacyUpperNileEvents.EVTDESC2:0 "Occasionally a particularly rich or ambitious individual with no royal blood or legitimate claim is able to amass a fighting force and tries to carve out his own little kingdom. One such man, named Abdallah, has amassed quite a fortune from the Red Sea trade and has used this newfound affluence to gather a considerable army near our eastern border, now even threatening our sovereignty! Using his wealth and influence he has managed to obtain considerable popular support and stands ready to sack our ancient capital of Soba, should we resist. Alternatively, we could spare the nation a bloody war and abdicate the throne to this Muslim."
 VULegacyUpperNileEvents.EVTOPTA2:0 "This is our nation, and we will not give in without a fight!"
 VULegacyUpperNileEvents.EVTOPTB2:0 "Nothing can be done... abdicate the throne this usurper."
 #
 VULegacyUpperNileEvents.EVTNAME3:0 "Rise of the Funj"
 VULegacyUpperNileEvents.EVTDESC3:0 "After being pushed north out of the Sudd by our ancient rivals, the Shilluk, we turned the push into forward momentum towards the north, and are now focused on establishing a powerbase near the confluence of the White and Blue Niles. In order to achieve this, we must defeat the current owners of the Alodian region!"
 VULegacyUpperNileEvents.EVTOPTA3:0 "Take full advantage of this momentum!"
 VULegacyUpperNileEvents.EVTOPTB3:0 "We dont need to expand to be great, focus on the economy."
