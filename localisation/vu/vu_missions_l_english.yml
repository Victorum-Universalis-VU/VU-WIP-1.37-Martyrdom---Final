 pom_gen_recon_wlg_title:0 "Recover Wolgast"
 pom_gen_recon_wlg_desc:0 "After the initial division of 1295, Wolgast recieved the larger division, north of the Peene, Ihna and Stepenitz rivers. We must retake Wolgast, as well as the wealthy Hanseatic cities of Greifswald and Stralsund, to protect Pomerania from the onslaught of our neigbours, who envy our lands."
 pom_gen_recon_wlg_claims:0 "Gains permanent claims on §Yevery province§! owned by §Y[WOL.GetName]§!"
 pom_gen_recon_stt_title:0 "Recover Stettin"
 pom_gen_recon_stt_desc:0 "Based in the true capital of Pomerania, the Stettin branch must be reunited into our state to protect it from the prying eyes of Brandenburg. We should conquer Stettin and unite Pomerania to stand the onslaught of our neigbours, who envy our lands."
 pom_gen_recon_stt_claims:0 "Gains permanent claims on §Yevery province§! owned by §Y[STE.GetName]§!"
 pom_gen_recon_stp_title:0 "Recover Stolp"
 pom_gen_recon_stp_desc:0 "Formed primarily of the Stolp and Schlawe Lands, the division of Pomerania-Wolgast occurred in 1372, with Stolp eventually gaining Belgard and Neustettin as well in 1390. We must unite the branches of Pomerania into one if we are to stand the onslaught of our neigbours, who envy our lands."
 pom_gen_recon_stp_claims:0 "Gains permanent claims on §Yevery province§! owned by §Y[STP.GetName]§!"
