 low_intrest_loans_title:0 "Low Interest Loans"
 low_intrest_loans_desc:0 "With help from his cousin Andronikos Kantakouzenos (the eldest son of Michael "Seytanoglu" Kantakouzenos) and Patriarch Jeremiah II he negotiated Ottoman support for his accession to the Wallachian throne. He was supported by the English ambassador in the Ottoman capital, Edward Barton, and aided by a loan of 200,000 florins. Michael was invested Prince by Sultan Murad III in September 1593 and started his effective rule on 11 October."


 claim_tranylvania3_title:0 "Claim on Transylvania"
 claim_tranylvania3_desc:0 "On 18 October Michael won a decisive victory against the army of prince-cardinal Andrew Bathory at the Battle of Selimbar, giving him control of Transylvania. As he retreated from the battle, Andrew Bathory was killed by anti-Bathory Szekely on 3 November near Sandominic and Michael gave him a princely burial in the Roman Catholic Cathedral of Alba Iulia. With his enemy dead, Michael entered the Transylvanian capital at Alba Iulia and received the keys to the fortress from Bishop Demeter Napragyi, later depicted as a seminal event in Romanian historiography. Historian Istvan Szamosközy, keeper of the Archives at the time, recorded the event in great detail. He also wrote that two days before the Diet met on 10 October, Transylvanian nobles elected Michael the voivode as Prince of Transylvania. As the Diet was assembled, Michael demanded that the estates swear loyalty to Emperor Rudolf, then to himself and thirdly to his son."
