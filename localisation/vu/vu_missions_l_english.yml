 #Romania
 rmn_vu_recover_balkans_title:0 "Recover the Balkans"
 rmn_vu_recover_balkans_desc:0 "The Romans were different from other major conquerors of the Balkans in that they first arrived in the west. Later attacks were launched from the southeast as well, so that by the 1st century CE the entire peninsula was under Roman control. At the height of Roman power, the Balkan peoples were the most united of any time in their history, with a common legal system, a single ultimate arbiter of political power, and absolute military security. In addition, a vibrant commerce was conducted along the Via Egnatia, a great east-west land route that led from Dyrrhachium (modern Durres, Albania) through Macedonia to Thessalonica (modern Thessaloniki, Greece) and on to Thrace. The northwestern part of the peninsula, including Dalmatia along the Adriatic coast as well as Pannonia around the Danube and Sava rivers, became the province of Illyricum. What is now eastern Serbia was incorporated into Moesia, which reached farther eastward between the Balkan Mountains and the Danube all the way to the Black Sea. The southeastern part of the peninsula was ruled as Thrace, and the southern part was brought into Macedonia."
 rmn_vu_recover_anatolia_title:0 "Recover Anatolia"
 rmn_vu_recover_anatolia_desc:0 "During the later Roman period (4th to early 7th century CE), Anatolia was divided into 24 provinces. These provinces were in turn grouped into dioceses under vicarii (deputies), those of Asia Minor belonging chiefly to the dioceses of Pontica and Asiana and partly to that of Oriens. The whole formed part of the praetorian prefecture of the East, with its headquarters at Constantinople; this massive administrative circumscription comprised all the Middle Eastern districts of the empire—including Egypt and parts of North Africa—and the European provinces of Thrace, Haemimontus, and Rhodope"
 rmn_vu_romanian_unity_title:0 "On Our Flag We've Written Unity"
 rmn_vu_romanian_unity_desc:0 "On our flag it's written union, Union in thoughts and feelings, And under its great shadow, We'll face any blows"
 rmn_vu_scipio_legacy_title:0 "Scipio's Legacy"
 rmn_vu_scipio_legacy_desc:0 "Publius Cornelius Scipio Africanus was a Roman general and statesman, most notable as one of the main architects of Rome's victory against Carthage in the Second Punic War. Often regarded as one of the greatest military commanders and strategists of all time, his greatest military achievement was the defeat of Hannibal at the Battle of Zama in 202 BC. This victory in Africa earned him the honorific epithet Africanus, literally meaning "the African," but meant to be understood as a conqueror of Africa."
 rmn_vu_revover_hispania_title:0 "Recover Hispania"
 rmn_vu_revover_hispania_desc:0 "Hispania was the Roman name for the Iberian Peninsula and its provinces. Under the Roman Republic, Hispania was divided into two provinces of Hispania Citerior and Hispania Ulterior. During the Principate, Hispania Ulterior was divided into two new provinces, Baetica and Lusitania, while Hispania Citerior was renamed Hispania Tarraconensis. Subsequently, the western part of Tarraconensis was split off, initially as Hispania Nova, which was later renamed "Callaecia" (or Gallaecia, whence modern Galicia). From Diocletian's Tetrarchy (AD 293) onwards, the south of the remainder of Tarraconensis was again split off as Carthaginensis, and all of the mainland Hispanic provinces, along with the Balearic Islands and the North African province of Mauretania Tingitana, were later grouped into a civil diocese headed by a vicarius. The name Hispania was also used in the period of Visigothic rule."
 rmn_vu_petit_paris_title:0 "Petit Paris"
 rmn_vu_petit_paris_desc:0 "French influence was the hype in Bucharest in several aspects of the urban life of yore, It was a time when younger generations of men went to study in Paris and returned with a strong desire to change the current society. many of the large landmarks, buildings and the structure of the main boulevards of Bucharest were defined by their similarity and inspiration from french Parisian architecture."
 rmn_vu_recover_panonia_title:0 "Recover Pannonia"
 rmn_vu_recover_panonia_desc:0 "The tribes of the Pannonians, to which no army of the Roman people had ever penetrated before my principate, having been subdued by Tiberius Nero who was then my stepson and my legate, I brought under the sovereignty of the Roman people, and I pushed forward the frontier of Illyricum as far as the bank of the river Danube. An army of Dacians which crossed to the south of that river was, under my auspices, defeated and crushed, and afterwards my own army was led across the Danube and compelled the tribes of the Dacians to submit to the orders of the Roman people."
 rmn_vu_revover_italy_title:0 "Recover Italy"
 rmn_vu_revover_italy_desc:0 "Italia (in both the Latin and Italian languages), also referred to as Roman Italy, was the homeland of the ancient Romans. According to Roman mythology, Italy was the ancestral home promised by Jupiter to Aeneas of Troy and his descendants, Romulus and Remus, who were the founders of Rome."
 rmn_vu_eagle_rising_title:0 "The Eagle Rising"
 rmn_vu_eagle_rising_desc:0 "Roma, Roma, O Roma! Legio, aeterna, aeterna victrix! Legio, aeterna, aeterna victrix! Verti est sua aeterni, Corda nostra solum tibi, Verti est sua aeterni, Vita nostra solum tibi, Roma, Roma, O Roma! Legio, aeterna, aeterna victrix! Legio, aeterna, aeterna victrix! Legio, aeterna, aeterna victrix! Legio, aeterna, aeterna victrix!"
 rmn_vu_vive_la_france_title:0 "Vive La France"
 rmn_vu_vive_la_france_desc:0 "The first contacts between the Romanians and the French started in the late 14th century, when the French knights led by John of Nevers participated in the Battle of Nicopolis alongside Voivode Mircea the Elder and his soldiers. 16th - 18th centuries. Between 1579 and 1583, King Henry III supported Petru Cercel in his bid for the Wallachian throne. During the 17th and 18th centuries, the relations between the French and the Romanians intensified due to the numerous French merchants and intellectuals who traveled to the Romanian Principalities. In 1762, Claude-Charles de Peyssonnel proposed the establishment of a French representation in the Principalities. A French consulate would be opened in 1798 in Bucharest, and a vice consulate in Iasi"
 rmn_vu_fraternity_title:0 "Question of Fraternity"
 rmn_vu_fraternity_desc:0 "As 58 BC dawned, most of Gaul was still under independent rule. It was beginning to urbanize and shared many aspects of Roman civilization. Into this picture came the rising general Julius Caesar, who had ensured himself the position of Governor of both Transalpine and Cisalpine Gaul. He sought to pay off debts and find glory for himself, and so began a series of aggressive campaigns to conquer the Gallic tribes. In 51 BC and 50 BC, there was little resistance and Caesar's troops were mostly mopping up. Gaul was conquered, although it would not become a Roman province until 27 BC, and resistance would continue until as late as 70 AD. There is no clear end-date for the war, but the imminent Roman Civil War led to the withdrawal of Caesar's troops in 50 BC. Caesar's wild successes in the war had made him extremely wealthy and provided a legendary reputation. The Gallic Wars were a key factor in Caesar's ability to win the Civil War and declare himself dictator, in what would eventually lead to the end of the Roman Republic and the establishment of the Roman Empire."
 rmn_vu_beyond_channel_title:0 "Beyond the Channel"
 rmn_vu_beyond_channel_desc:0 "Following the conquest of the Britons, a distinctive Romano-British culture emerged as the Romans introduced improved agriculture, urban planning, industrial production, and architecture. The Roman goddess Britannia became the female personification of Britain. After the initial invasions, Roman historians generally only mention Britain in passing. Thus, most present knowledge derives from archaeological investigations and occasional epigraphic evidence lauding the Britannic achievements of an emperor. Roman citizens settled in Britain from many parts of the Empire."
 rmn_vu_reconect_with_latin_title:0 "Reconnect With Latin Brothers"
 rmn_vu_reconect_with_latin_desc:0 "The Romance languages, sometimes referred to as Latin languages or Neo-Latin languages, are numerous modern languages that evolved from Late Latin and its spoken form, often called Vulgar Latin. They are the only extant subgroup of the Italic languages branch of the Indo-European language family. The five most widely spoken Romance languages by number of native speakers are Spanish, Portuguese, French, Italian and Romanian."
 rmn_vu_loanwords_title:0 "Loanwords"
 rmn_vu_loanwords_desc:0 "Many literary or learned words were borrowed from the other Romance languages, especially from French and Italian (for example birou "desk, office", avion "airplane", exploata "exploit"). It was estimated that about 38% of words in Romanian are of French and/or Italian origin (in many cases both languages); and adding this to Romanian's native stock, about 75%–85% of Romanian words can be traced to Latin. The use of these Romanianized French and Italian learned loans has tended to increase at the expense of Slavic loanwords, many of which have become rare or fallen out of use."
 rmn_vu_sound_of_latin_title:0 "The Sound of Latin"
 rmn_vu_sound_of_latin_desc:0 "The term Romance derives from the Vulgar Latin adverb romanice, "in Roman", derived from romanicus for instance, in the expression romanice loqui, "to speak in Roman" (that is, the Latin vernacular), contrasted with latine loqui, "to speak in Latin" (Medieval Latin, the conservative version of the language used in writing and formal contexts or as a lingua franca), and with barbarice loqui, "to speak in Barbarian" (the non-Latin languages of the peoples living outside the Roman Empire). From this adverb the noun romance originated, which applied initially to anything written romanice, or "in the Roman vernacular"."

 wal_affirming_independence_title:0 "David and Goliath"
 wal_affirming_independence_desc:0 "Not long after Michael became Prince of Wallachia, he turned against the Ottoman Empire. The next year he joined the Christian alliance of European powers formed by Pope Clement VIII against the Turks, and signed treaties with his neighbours Sigismund Bathory of Transylvania, Aaron the Tyrant of Moldavia and the Holy Roman Emperor, Rudolf II (see Holy League of Pope Clement VIII). He started a campaign against the Turks in the autumn of 1594, conquering several citadels near the Danube, including Giurgiu, Braila, Harsova, and Silistra, while his Moldavian allies defeated the Turks in Iasi and other parts of Moldavia. Mihai continued his attacks deep within the Ottoman Empire, taking the forts of Nicopolis, Ribnic, and Chilia and even reaching as far as Adrianople."
 kill_credditors_title:0 "Kill the Creditors"
 kill_credditors_desc:0 "In his exalted Romanii supt Mihai-Voievod Viteazul , Balcescu emphasizes how Mihai the Brave's first act of independent political attitude was the massacre of creditors. What's simpler, instead of paying back the money with the agreed interest, than to slaughter the people you owe money to?"
 rising_economy_title:0 "A Rising Economy"
 rising_economy_desc:0 "Naturaly, the unification of a people brings about economic growth and prosperity. We shall now reap the fruits of our labor and invest it into growing our power even further"
 mercinary_host_title:0 "A Mercenary Host"
 mercinary_host_desc:0 "The basic state tax, which had stood at 3 forints per household for decades, shot up to 16 forints by late 1600; and towns were obliged to make loans to the state. The money was needed mainly to cover military expenses as mistrust turned to mounting hostility, the voivode could only sustain his rule by the threat of force. Financial support from the emperor ceased as soon as it became clear that Michael had no intention of allowing Transylvania to be controlled by Prague, and when he laid claim to the Partium, which had passed under Habsburg rule. The mercenaries cost Michael close to 100,000 forints a month, and neither Wallachia nor Transylvania could generate sufficient revenues. Thus, the only way to maintain our mercenary upkeep is to reform the payment system."
 austrian_marraige_title:0 "Austrian Marriage"
 austrian_marraige_desc:0 "Emperor Rudolf of Austria pursued princess Florica (Mihai's oldest daughter) for her hand in marriage and they were bethroved, yet she ultimately chose to marry a man named Preda, who receaved the village of Craisani as dowry. The princesses bethroval to the Emperor assured in the Empire's support in Mihai's endevours, and the eventual fallout caused a rift between the nations. "
 powerful_allies_title:0 "Powerful Allies"
 powerful_allies_desc:0 "In his attempt to build a powerful independent kingdom, Michael the Brave started to strenghten relations with powerful political players around the world, sending diplomatic missions to Moscow, Paris, London, Prague, Rome, searching for allies who would support him in keeping his power in opposition to Ottoman interests. We too shall endevour to gather allies, and for our realm to survive we must be succesful. "
 ottoman_rival_title:0 "Ottoman Rival"
 ottoman_rival_desc:0 "Throughout Wallachian history, there is one main theme the Ottoman adversary. Every great voievode became great through defeating incredibly large Ottoman armies at abismal numerical inferiority. Thus, we shall make official our rivalry towards the Sultans."
 to_buy_throne_title:0 "To Buy a Throne"
 to_buy_throne_desc:0 "Michael the Brave (Romanian Mihai Viteazul or Mihai Bravu 1558 – 9 August 1601), born as Mihai Patrascu, was the Prince of Wallachia (as Michael II, 1593 – 1601), Prince of Moldavia (1600) and de facto ruler of Transylvania (1599 – 1600). He is considered one of Romania's greatest national heroes. Since the 19th century, Michael the Brave has been regarded by Romanian nationalists as a symbol of Romanian unity, as his reign marked the first time all principalities inhabited by Romanians were under the same ruler."
 baba_novak_title:0 "Baba Novak"
 baba_novak_desc:0 "Starina Novak began his career as a hajduk at an early age after he was imprisoned and beaten by Turks, losing all his teeth (hence the name Old Novak) that led him to leave his birthplace and take refuge in the forests of the Timok Valley where he quickly learned the use of weapons and military from a harambaša (commander of the hajudks). He soon formed his own ceta (hajduk band) and started a violent fight against the Ottomans. His strong personality and military prowess made him a man of many followers and his guerrillas became a strong fighting force. The oldest mention of Novak is from 1595, when he was mentioned in the forces of Wallachian prince Michael the Brave. Novak joined the forces of Michael in the region of Banat, and received the rank of captain with 2,000 Serbian hajduks (brigands) under his command, set to liberate the Wallachian lands. His forces participated in the seizure of Calugareni, and liberated Targoviste, Bucharest, and Giurgiu in October 1595. His forces were part of the attack on Bulgarian Sofia which earned him great reputation after he and his 700 soldiers tricked the Turks by changing route through the Balkan mountains and successfully surprise-attacked the Turkish forces only leaving behind 8 of his soldiers and capturing vast amounts of livestock and supplies from the Ottomans. He liberated Plevna with 1,500 soldiers."
 great_hajduk_host_title:0 "Great Hajduk Host"
 great_hajduk_host_desc:0 "In the European lands of the Ottoman Empire, the term hajduk was used to describe bandits and brigands of the Balkans, while in Central Europe for the West Slavs, Hungarians, and Germans, it was used to refer to outlaws who protected Christians against provocative actions by the Ottomans. By the 17th century they were firmly established in the Ottoman Balkans, owing to increased taxes, Christian victories against the Ottomans, and a general decline in security. Hajduk bands predominantly numbered one hundred men each, with a firm hierarchy under one leader. They targeted Ottoman representatives and rich people, mainly rich Turks, for plunder or punishment to oppressive Ottomans, or revenge or a combination of all. In Balkan folkloric tradition, the hajduk (hajduci or haiduci in the plural) is a romanticised hero figure who steals from, and leads his fighters into battle against, the Ottoman authorities. They are comparable to the English legendary Robin Hood and his merry men, who stole from the rich (who as in the case of the haiduci happened to also be foreign occupiers) and gave to the poor, while defying seemingly unjust laws and authority. People that helped hajduks were called jataks. Jataks lived in villages and towns and provided food and shelter for hajduks. In return, hajduks would give them part of the loot."
 crown_of_moldova_title:0 "Crown of Moldova"
 crown_of_moldova_desc:0 "On 28 February 1600 Michael met with Polish envoys in Brasov. He was willing to recognise the Polish King as his sovereign in exchange for the crown of Moldavia and the recognition of his male heirs' hereditary right over the three principalities, Transylvania, Moldavia, and Wallachia. This did not significantly delay his attack, however; on 14 April 1600 Michael's troops entered Moldavia on multiple routes, the Prince himself leading the main thrust to Trotus and Roman. He reached the capital of Iasi on 6 May. The garrison surrendered the citadel the next day and Michael's forces caught up with the fleeing Ieremia Movila, who was saved from being captured only by the sacrifice of his rear-guard. Movila took refuge in the castle of Hotin together with his family, a handful of faithful boyars and the former Transylvanian Prince, Sigismund Bathory. The Moldavian soldiers in the castle deserted, leaving a small Polish contingent as sole defenders. Under the cover of dark, sometime before 11 June, Movila managed to sneak out of the walls and across the Dniester to hetman Stanislaw Zolkiewski's camp."
