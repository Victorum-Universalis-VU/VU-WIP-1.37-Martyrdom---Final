 reconquest_dobrogea_title:0 "Reconquest of Dobrogea"
 reconquest_dobrogea_desc:0 "In 1388/1389 Dobrogea (Terrae Dobrodicii—as mentioned in a document from 1390) and Dristra (Darstor) came under the control of Mircea the Elder, ruler of Wallachia, who defeated the Ottoman Grand Vizier. Ottoman Sultan Bayezid I conquered the southern part of the territory in 1393, attacking Mircea one year later, but without success. In the spring of 1395 Mircea regained the lost Dobrogean territories, with the help of his Hungarian allies. The Ottomans recaptured Dobrogea in 1397 and ruled it to 1404, although in 1401 Mircea strongly defeated an Ottoman army. The defeat of Sultan Beyezid I by Tamerlane at Ankara in 1402 opened a period of anarchy in the Ottoman Empire. Mircea took advantage of it to organise a new anti-Ottoman campaign in 1403, he occupied the Genoese fort of Kilia at the mouths of the Danube. Thus in 1404, he could impose his authority on Dobrogea. In 1416, Mircea supported the revolt against Sultan Mehmed I, led by Sheikh Bedreddin in the area of Deliorman, in Southern Dobrogea. As it once belonged to Wallachia, so again it shall belong to us! Salute the Vlach return to the great sea!"
