 #Ayyubid mission events
 vu_ayyubid_mission_events.1.t:0 "The Jews of Jerusalem"
 vu_ayyubid_mission_events.1.d:0 "Jerusalem, al-Quds, the Holy Sanctuary, an important city for the Muslim faith. Historically home to the Jewish, its population has since the time of the Romans been exiled from their own city to spread throughout the world. The Great An-Nasir Salah ad-Din Yusuf ibn Ayyub after wrestling Jerusalem from the Crusaders let Jews and Muslim resettle the city, while expelling the Catholic Crusader population in the process. As the city is once more in Ayyubid hands, the question arises: What shall [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] do?"
 vu_ayyubid_mission_events.1.a:0 "Let the Jews return to Jerusalem"
 vu_ayyubid_mission_events.1.b:0 "Keep the status quo"
 vu_ayyubid_mission_events.2.t:0 "The Eagle's Perch"
 vu_ayyubid_mission_events.2.d:0 "Upon the death of An-Nasir Salah ad-Din Yusuf ibn Ayyub, his empire was divided among his kinsmen. His three sons held the three parts of the expansive realm he had accumulated: az-Zahir controlled Aleppo, al-Aziz Uthman controlled Cairo and al-Afdal retained Damascus. All three cities were of great importance to the Empire of the Eagle. As it has now risen from the ashes, the question arises: Which one shall be the Eagle's Perch?"
 vu_ayyubid_mission_events.2.a:0 "Cairo, the Fatimid Capital"
 vu_ayyubid_mission_events.2.b:0 "Damascus, home of Saladin's Tomb"
 vu_ayyubid_mission_events.2.c:0 "Aleppo, the last surviving Ayyubid capital"
