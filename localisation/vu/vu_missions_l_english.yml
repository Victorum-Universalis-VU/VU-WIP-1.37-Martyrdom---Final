 legacy_of_mircea_the_eldar_title:0 "Mircea's Legacy"
 legacy_of_mircea_the_eldar_desc:0 "During the reign of Mircea the Elder, Wallachia controlled the largest area in its history, gaining Dobruja in 1388, the Banate of Severin in 1388/9 and Podunavia (which is suspected to be the Timok Valley). In addition, he was also granted the fiefdoms of Amlas (Omlas) and Fagaras (Fugurash) in Transylvania."
 impaler_prince_title:0 "Impaler Prince"
 impaler_prince_desc:0 "The Cantacuzino Chronicle was the first Romanian historical work to record a tale about Vlad the Impaler, narrating the impalement of the old boyars of Targoviste for the murder of his brother, Dan.Radulescu-Codin recorded further local legends, some of which are also known from the German and Slavic stories about Vlad, suggesting that the latter stories preserved oral tradition. For instance, the tales about the burning of the lazy, the poor, and the lame at Vlad's order and the execution of the woman who had made her husband too short a shirt can also be found among the German and Slavic anecdotes.Most Romanian artists have regarded Vlad as a just ruler and a realistic tyrant who punished criminals and executed unpatriotic boyars to strengthen the central government. Ion Budai-Deleanu wrote the first Romanian epic poem focusing on him. Deleanu's Tiganiada (Gypsy Epic) (which was published only in 1875, almost a century after its composition) presented Vlad as a hero fighting against the boyars, Ottomans, strigoi (or vampires), and other evil spirits at the head of an army of gypsies and angels."
 bulgarian_claims_title:0 "Bulgarian Claims"
 bulgarian_claims_desc:0 "White Wallachia sometimes referred to simply as Vlachia, Wallachia or Asen's Wallachia by Western sources, was a rarely used Byzantine term for the region between the Danube and the Balkan Mountains. The name most likely originated in the region’s notable Vlach population, similarly to Great Wallachia in Thessaly, or Little Wallachia, in Aetolia-Acarnania. Starting in 1185, the Bulgarians and Vlachs living in the region revolted against the Byzantine Emperor Isaac II. After the success of the uprising, it became the core of the Second Bulgarian Empire. Due to the early proeminence of the Tsardom’s Vlach element, western sources, who first came into contact with it during the Third and Fourth Crusades, and even Byzantine sources, like Niketas Choniates, refer to the new Bulgarian state as Vlach. Thus, the French knights Guillaume de Rubrouquis and Geoffroy de Villehardouin refer to Asen's Wallachia, and the friar William of Rubruck divides Bulgaria during the realm of Michael II Asen into "Blakia—Assan's territory—and Little Bulgaria""
 story_of_cup_title:0 "Story of the Cup"
 story_of_cup_desc:0 "The most notorious story of Vlad Dracula is about a golden goblet that was set upon a fountain in Targoviste. Everyone was allowed to use the golden cup to drink water from the fountain, and nobody would steal it. So strict was his authority. One day the goblet was gone. This way everyone knew Vlad was dead."
 tsarigrad_title:0 "Tsarigrad"
 tsarigrad_desc:0 "Vlad and Mehmed grew up together in Edirne, studying under the same tutors,sparring and competing with eachother. Now, each with their own crown spearheading the conflict between Christianity and Islam, it is only natural that Vlad would see Constantinople, Mehmed's greatest conquest and the seat of Orthodoxy as the ultimate symbol of his triumph over his rival. With Tsarigrad, the city coveted by Bulgarian-Vlach emperors, Serbs emperors and the crusaders alike, now firmly in the shadow of the Wallachian Aquila of Basarab's house, the Voievode can claim for himself the legacy of the Caesars."
 standing_army_title:0 "Standing Army"
 standing_army_desc:0 "I see you gather before me... hungry... terrified... Clutching your babes to your breast. Sultan Mehmet II has marched his legions into our lands... Laid siege to every fortress from Braila to Giurgiu.. Rabid and ravenous, he bites and bites away. Men of Wallachia, you stand at the precipice! Your boyars have failed you, so now you turn to God and Voievode! And yet you do not plead? You do not kneel to dust your heads with ash? Instead you wail, "Why has God forsaken us?" We must look into the trials we failed long ago! In a time past, after the death of Mircea the Great we have allowed unholy forces to slip into our domains. The offspring of our inaction was the rise of the Ottomans and Islam... Yet we did not banish it, instead studying their vile language and religion for our own power and wealth! And the monsters at our door... the unholy infidels who abduct our young for their jannisary corps ? Did we raise our swords against them? Or did we lay our burden on others? The so-called Hajduks... Filthy bandits impersonating folk heroes, their souls tainted through blasphemous ritual. Sent to fight the heathens or our bretheren for whomever pays better... they could not distinguish good from evil. Yes, their numbers have dwindled throughout the years. But still few roam our lands, offering their bloody work for coin. To this day they shame us with their very existence! Wallachia bleeds, flogged by war! The battles are Gods' whip, chastisement for our sins! And let us not forget the terrors, the scourges from beyond our world! The Strigoi rule the skies with every full moon! The dark raiders abduct our children into lands unknown! Some say they herald the Apocalipse! Can we chart a course back into the light? Will we find the strength to banish heathens from our kingdom? Unite around the warmth of the Holly Spirit? Nigh is the Time of the Sword and Axe! None will fight this war in our stead! Nigh is the Time of Madness and Disdain!"
 high_morale_title:0 "High Morale"
 high_morale_desc:0 "In the early 1860s, the painter Theodor Aman depicted the meeting of Vlad and the Ottoman envoys, showing the envoys' fear of the Wallachian ruler. Since the middle of the 19th century, Romanian historians have treated Vlad as one of the greatest Romanian rulers, emphasizing his fight for the independence of the Romanian lands. Even Vlad's acts of cruelty were often represented as rational acts serving national interest. Alexandru Dimitrie Xenopol was one of the first historians to emphasize that Vlad could only stop the internal fights of the boyar parties through his acts of terror. Constantin C. Giurescu remarked, 'The tortures and executions which Vlad ordered were not out of caprice, but always had a reason, and very often a reason of state'."
 son_of_the_devil_title:0 "Son of the Devil"
 son_of_the_devil_desc:0 "Vlad III, commonly known as Vlad the Impaler or Vlad Dracula, was Voivode of Wallachia three times between 1448 and his death in 1476/77. Vlad was the second legitimate son of Vlad II Dracul, who was himself an illegitimate son of Mircea I of Wallachia. Vlad II had won the moniker "Dracul" for his membership in the Order of the Dragon."
 war_with_mehmet_title:0 "War Against Mehmet"
 war_with_mehmet_desc:0 "In 1459 , Vlad Tepes refused to pay tribute to the Turks (10,000 guldens annually). It seems that this rebellion was due to the existence of a project of a crusade against the Ottomans, a crusade supported by the Pope and in which the king of Hungary, Matias Corvinus , would have played the main role (he even receives from the Pope the sum of 40,000 guldens, enough to team 12,000 men and 10 warships). In this political context, Vlad Tepes concluded an alliance with Matei Corvinus, probably at the beginning of 1460 , which the Ottomans would have wanted to prevent. Moreover, they will try, through Hamza Pasha, the bey of Nicopole, and the sultan's deacon, Catavolinos, to catch Vlad by trickery, but without success. Once the Ottoman plans were thwarted and punished (the two were impaled along with all the Turkish soldiers accompanying them), Vlad Tepes organized a surprise campaign south of the Danube in the winter of 1461-1462."
 night_attack_title:0 "Night Attack"
 night_attack_desc:0 "Vlad Tepes asked the Hungarian king for assistance. He received no support despite promises made by Corvinus and instead called for a mobilization that included "not only men of military age, but also of women and of children from the age of twelve up; and included Gypsy slave contingents." Various sources mention the strength of his army to be between 22,000 and 30,900, with the most popular accepted number set at 30,000.The letter of Leonardo Tocco which put the numbers of the Turkish army at an exaggerated strength of 400,000, exaggerated also the Wallachian strength which was estimated at 200,000. The majority of the army consisted of peasants and shepherds, while the boyars on horseback—who were few in numbers—were armed with lances, swords, and daggers and wore chainmail as armour. Vlad's personal guard consisted of mercenaries from many countries and some Gypsies. Before battle, it is believed that Vlad told his men that "it would be better that those who think of death should not follow me"
 greek_claims_title:0 "Greek Claims"
 greek_claims_desc:0 "After the fall of Constantinople, a new Orthodox prince must rise to protect the Holy Athos mountains and that prince is Vlad, son of the Devil, God's mightyest warrior."
 kill_infidels_title:0 "Kill the Infidels"
 kill_infidels_desc:0 "The mass murders that Vlad carried out indiscriminately and brutally would most likely amount to acts of genocide and war crimes by current standards. Romanian defense minister Ioan Mircea Pascu asserted that Vlad would have been condemned for crimes against humanity had he been put on trial at Nuremberg."
 vu_order_of_the_dragon_title:0 "Order of the Dragon"
 vu_order_of_the_dragon_desc:0 "The Order of the Dragon (Latin Societas Draconistarum, literally "Society of the Dragonists") was a monarchical chivalric order only for selected higher aristocracy and monarchs, founded in 1408 by Sigismund of Luxembourg, who was then King of Hungary and Croatia (r. 1387–1437) and later became Holy Roman Emperor (r. 1433–1437). It was fashioned after the military orders of the Crusades, requiring its initiates to defend the cross and fight the enemies of Christianity, particularly the Ottoman Empire. The Order flourished during the first half of the 15th century, primarily in Germany and Italy. After Sigismund's death in 1437, its importance declined in Western Europe. However, after the Fall of Constantinople in 1453, it continued to play a role in Hungary, Serbia and Romania, which bore the brunt of the Ottoman incursions. The Prince of Wallachia Vlad II Dracul, the father of Vlad the Impaler, took his name from the Order of the Dragon."
 transylvanian_claims_title:0 "Transylvanian Claims"
 transylvanian_claims_desc:0 "Works containing the stories about Vlad's cruelty were published in Low German in the Holy Roman Empire before 1480. The stories were allegedly written in the early 1460s, because they describe Vlad's campaign across the Danube in early 1462, but they do not refer to Mehmed II's invasion of Wallachia in June of the same year. They provide a detailed narration of the conflicts between Vlad and the Transylvanian Saxons, showing that they originated "in the literary minds of the Saxons". The stories about Vlad's plundering raids in Transylvania were clearly based on an eyewitness account, because they contain accurate details (including the lists of the churches destroyed by Vlad and the dates of the raids). They describe Vlad as a "demented psychopath, a sadist, a gruesome murderer, a masochist", worse than Caligula and Nero. However, the stories emphasizing Vlad's cruelty are to be treated with caution because his brutal acts were very probably exaggerated (or even invented) by the Saxons. The invention of movable type printing contributed to the popularity of the stories about Vlad, making them one of the first "bestsellers" in Europe. To enhance sales, they were published in books with woodcuts on their title pages that depicted horrific scenes. For instance, the editions published in Nuremberg in 1499 and in Strasbourg in 1500 depict Vlad dining at a table surrounded by dead or dying people on poles."
 #Moldavia Missions
 mitropoly_of_moldova_title:0 "Mitropoly of Moldova"
 mitropoly_of_moldova_desc:0 "In 1457, Teoctist anointed Stephen III as Voievode of Moldova. A member of the royal council, Teoctist is frequently mentioned in the documents of Stephen's reign. Altogether, there are some sixty separate references, beginning in 1455 under Peter III Aaron and ending in 1475, after the Battle of Vaslui. In September 1470, he consecrated Putna Monastery. There and at Neamt, he led groups of monks who copied manuscripts. He is buried in the vestibule of the monastery church at Putna."
 stefan_the_saint_title:0 "Stefan the Saint"
 stefan_the_saint_desc:0 "In Athonite legends, Romanian stories, and Moldavian chronicles alike, Stephen's victories against the Ottomans and Hungarians were already regarded as God-inspired, or as placed under the direct patronage of various saints (George, Demetrius, Procopius, or Mercurius). Worship of Stephen himself was first recorded in the 1570s, but, according to Ureche, he had been regarded as a saint soon after his funeral not on account of his soul ... for he was a man with sins ... but on account of the great deeds he accomplished."
 athlete_christ_title:0 "Athlete of Christ"
 athlete_christ_desc:0 "The Battle of Vaslui also referred to as the batte of "Podul Inalt" or "Racova" was fought on 10 January 1475 between Stephen III of Moldavia and Hadim Suleiman Pasha, the Ottoman governor of Rumelia. The battle took place at Podul Inalt "High Bridge" near the town of Vaslui, Moldavia. The Ottoman troops numbered up to 120k facing about 40k Moldavian troops supported by a small number of allied mercenary troops."
 voronet_monastery_title:0 "Voronet Monastery"
 voronet_monastery_desc:0 "The Voronet Monastery is a medieval monastery in the Romanian village of Voronet, now a part of the town Gura Humorului. It is one of the famous painted monasteries from southern Bukovina, in Suceava County. The monastery was constructed by Stephen the Great in 1488 over a period of 3 months and 3 weeks to commemorate the victory at Battle of Vaslui. Often known as the Sistine Chapel of the East for its vivid frescoes, Voronet's walls feature an intense shade of blue known in Romania as Voronet blue."
 golden_age_mol_title:0 "Golden Age of Moldova"
 golden_age_mol_desc:0 "According to Grigore Ureche's Letopisetul Tarii Moldovei, durin Stefan III's rule, Moldavia's coffers were overflowing with gold and churches were built with more gold then concrete. While his words are certainly hyperbolic, the prosperity of the country during this time is undenyable, a true golden era of moldova"
 gros_moldovenesc_title:0 "Gros Moldovenesc"
 gros_moldovenesc_desc:0 "Stefan the Great was one of the few Moldavian rulers to mint his own coin. The Moldovan Gros(Gros Moldovenesc/Grosz moldawski) had a 13 mm diameter, bearing the inscriptions MONETAMOLDAVIE and STEFANVSVOIEVODA on the two sides, with the Moldavian coat of arms. The coins were made from silver and symbolised an affirmation of sovereignty"
 rule_of_stefan_the_great_title:0 "Rule of Stefan the Great"
 rule_of_stefan_the_great_desc:0 "Stephen III of Moldavia, most commonly known as Stephen the Great (Romanian - Stefan cel Mare) but has been venerated since 1992 as St.Stephen the Great or as Stephen the Great and Holy (Romanian - Stefan cel Mare si Sfan) he died on 2 July 1504, was Voivode and Prince of Moldavia from 1457 to 1504. He was the son of and co-ruler with Bogdan II, who was murdered in 1451 in a conspiracy organized by his brother and Stephen's uncle Peter III Aaron, who took the throne."
 path_to_unification_title:0 "Path to Unification"
 path_to_unification_desc:0 "Stephen invaded Szekely Land multiple times in 1461. Matthias Corvinus, King of Hungary, decided to support Peter Aaron, giving him shelter in his capital at Buda. In 1462, Stephen underscored his wish for good relations with the Ottoman Empire, expelling from Moldavia the Franciscans, who were agitating for a united church and a crusade. Shall we dispose with caution and unite the 3 principalities? The road will be ridden with danger, but perhaps we shall rewrite our destiny"
 oastea_domneasca_title:0 "Oastea Domneasca"
 oastea_domneasca_desc:0 "The Greater army of Moldavia was composed of 3 separate branches. The smallest yet most professional one was the guard and scouts regiments. These were the men patroling and defending Moldavia's borders at all times, in the Carpathians and in the steppes."
 wallachian_cousins_title:0 "Wallachian Cousins"
 wallachian_cousins_desc:0 "With the assistance of Vlad Tepes, Stephen stormed into Moldavia at the head of an army 6,000 strong in the spring of 1457. According to Moldavian chronicles, men from the Lower Country (the southern region of Moldavia) joined him.The 17th-century Grigore Ureche wrote Stephen routed Peter Aaron at Doljesti on 12 April, but Peter Aaron left Moldavia for Poland only after Stephen inflicted a second defeat on him at Orbic."
 tartarian_sellswords_title:0 "Tartarian Sellswords"
 tartarian_sellswords_desc:0 "The Tatars is an umbrella term for different Turkic ethnic groups bearing the name Tatar. Initially, the ethnonym Tatar possibly referred to the Tatar confederation. That confederation was eventually incorporated into the Mongol Empire when Genghis Khan unified the various steppe tribes. Historically, the term Tatars (or Tartars) was applied to anyone originating from the vast Northern and Central Asian landmass then known as Tartary, a term which was also conflated with the Mongol Empire itself."
 legitimate_dominus_title:0 "Legitimate Dominus"
 legitimate_dominus_desc:0 "At Matthias Corvinus' instance, the Diet of Hungary abolished all previous exemptions relating to the tax known as the chamber's profit. The leaders of the Three Nations of Transylvania who regarded the reform as an infringement of their privileges declared on 18 August 1467 that they were ready to fight to defend their liberties. Stephen promised support to them, but they yielded to Corvinus without resistance after the king marched to Transylvania. Corvinus invaded Moldavia and captured Baia, Bacau, Roman and Targu Neamt."
 oastea_boiereasca_title:0 "Oastea Boiereasca"
 oastea_boiereasca_desc:0 "The Greater army of Moldova was composed of 3 separate branches. The main branch, which was used as the main force in most military operations was built from the Boyar retinues. Noblemen and their banners were bound to heed the Voievode's every call to arms, with their banners."
 oastea_cea_mare_title:0 "Oastea Cea Mare"
 oastea_cea_mare_desc:0 "The Greater army of Moldova was composed of 3 separate branches. The most numerous one was that of the Razesi(free men, peasants). Only in two battles had Stefan III resort to calling the greater host to arms. Essencialy, mobilising the Greater army meant that every man who could hold a weapon was called to arms, and it was only done in the direst of situations."
 fortress_system_title:0 "Fortress System"
 fortress_system_desc:0 "Stefan III highly valued his fortifications, and they did not fail him. In 1476, the fortresses of Suceava and Hotin halted Mehmed the Great's invasion and in 1497 the fortress od suceava thwarted the invasion of polish king Jan I Olbracht.Thus, in order to protect our nation we too shall fortify the countryside."
 #End of Quonton additions
 #Russian Missions
 tr_into_the_caucasus_title:0 "Into the Caucasus"
 tr_into_the_caucasus_desc:0 "With Crimea under our control, let us now lay claim to the rich mineral lands to the south known as the Caucasus."
 tr_conquest_of_persia_title:0 "Conquest of Persia"
 tr_conquest_of_persia_desc:0 "If we are to maintain control of our newly gained Caucasian lands, then the ancient lands of Persia to the south must bear the brunt of our sabres. However, we shall not tolerate the heathen faiths there like Cyrus the Great but rather force conversion of the true Orthodox faith on our new subjects."
 tr_conquest_of_khorasan_title:0 "The Great Game"
 tr_conquest_of_khorasan_desc:0 "Now that most of Persia is in our hands, let us finish off our conquests there by seizing Khorasan before any foreign power can sneak up from the Indian Sub-continent. Let us win this 'Great Game!'."
 tr_conquest_of_scandinavia_title:0 "Conquest of Scandinavia"
 tr_conquest_of_scandinavia_desc:0 "Although Poland remains our staunchest rival, no other countries demise would please the throne more than that of Sweden's. For too long, the Swedes have remained a thorn at our side. Now is the time to finally pluck out that thorn and seize not only Sweden but Scandinavia for ourselves."
 tr_conquer_transoxania_title:0 "Conquer Transoxania"
 tr_conquer_transoxania_desc:0 "Let us finish off our conquest of Central Asia by conquering Transoxania."
 #
