###Albania###

 urban_durres_desc: ""  
 urban_pristina_desc: "In the Middle Ages, Priština, which originated as a village settlement, was settled by Serbian tribes in the course of the Slavs' land grabbing in the Balkans and developed into one of the centres of medieval Serbian culture after the conquest of the Field of Blackbirds under the Nemanjids. Trade routes from Belgrade and the Sava River to the south and from Croatia and Bosnia to the coast of the Adriatic Sea ran through Priština. In the foundation charter of King Stefan Uroš II Milutin to the Banjska Monastery in 1315/16, the road connection on the Field of Blackbirds is called the Priština Road. During the reign of Stefan Uroš II Milutin (1282-1321) and his successors, Priština also served as one of the residences of the Serbian monarchs, where the respective imperial days were held in turn. Following the coronation of Stefan Dušan as emperor in 1349, the city was formally subordinated to Dušan's co-regent Stefan Uroš V. The southern parts of the Serbian Empire fell to the Mrnjavcevici after Dušan's death in 1355. Priština, however, remained in the territory of Tsar Uroš V. Following the Battle of the Marica in 1371, Priština fell into the possession of Lazar Hrebeljanovic. After Lazar married his eldest daughter Mara to Vuk Brankovic in 1370 or 1371, he also gave Priština to his son-in-law, where he then established the centre of his feudal rule. After Priština, as Vuk's seat of power, was threatened as early as 1387 by a large Ottoman force personally led by Murat I, the historic Battle of the Field of Blackbirds took place on 28 June 1389 after intensive preparations, the result of which initiated a permanent Ottoman presence. Sultan Bayezid I annexed Priština and its entire principality by the end of 1395, but was unable to effectively integrate the possessions into the Ottoman administration in the face of the advance of the Mongols under Timur in 1402 and had to cede them to the rival principality of the Lazarevici, as he was also dependent on the financial and military support of Stefan Lazarevic in the campaign against Timur. Under Stefan Lazarevic, mining and trade flourished after the crushing defeat of the Ottomans at Ankara. This gave the despotate a significant short-term cultural and economic boost, as well as a respite from the Ottomans' renewed policy of conquest."  
 
