 urban_krakow_desc: "Krakow, less often spelled Cracow in English, is one of the oldest cities in Poland. Situated on the Vistula River in Lesser Poland Voivodeship, the city dates back to the seventh century.Krakow was the official capital of Poland and has been one of the leading centres of Polish academic, economic, cultural and artistic life. The city has grown from a Stone Age settlement to Poland's second-most-important city. It began as a hamlet on Wawel Hill and was reported by Ibrahim Ibn Yakoub, a merchant from Cordoba, as a busy trading centre of Central Europe in 985. The city rose to prominence in 1364, when Casimir founded the University of Krakow, the second oldest university in central Europe after the Charles University in Prague. Casimir also began work on a campus for the academy in Kazimierz, but he died in 1370 and the campus was never completed."  
