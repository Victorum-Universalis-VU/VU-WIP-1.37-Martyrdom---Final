###Scandinavia###

 urban_copenhagen_desc: "Copenhagen is the capital and most populous city of Denmark. The city is on the islands of Zealand and Amager, separated from Malmö, Sweden, by the Øresund strait. Originally a Viking fishing village established in the 10th century in the vicinity of what is now Gammel Strand, Copenhagen became the capital of Denmark in the early 15th century."  
 urban_oslo_desc: "Oslo is the capital and most populous city of Norway. During the Viking Age, the area was part of Viken. Oslo was founded as a city at the end of the Viking Age in 1040 under the name anslo, and established as a kaupstad or trading place in 1048 by Harald Hardrada. The city was elevated to a bishopric in 1070 and a capital under Haakon V of Norway around 1300."  
 urban_stockholm_desc: "Stockholm is the capital and largest city of Sweden as well as the largest urban area in Scandinavia. The area has been settled since the Stone Age, in the 6th millennium BC, and was founded as a city in 1252 by Swedish statesman Birger Jarl. It is also the county seat of Stockholm County. Stockholm's location appears in Norse sagas as Agnafit, and in Heimskringla in connection with the legendary king Agne. The earliest written mention of the name Stockholm dates from 1252, by which time the mines in Bergslagen made it an important site in the iron trade. The first part of the name (stock) means log in Swedish, although it may also be connected to an old German word (Stock) meaning fortification. The second part of the name (holm) means islet and is thought to refer to the islet Helgeandsholmen in central Stockholm. According to the Eric Chronicles the city is said to have been founded by Birger Jarl to protect Sweden from sea invasions made by Karelians after the pillage of Sigtuna on Lake Malaren in the summer of 1187. Stockholm's core, was built on the central island next to Helgeandsholmen from the mid-13th century onward. The city originally rose to prominence as a result of the Baltic trade of the Hanseatic League. Stockholm developed strong economic and cultural linkages with Lubeck, Hamburg, Danzig, Visby, Reval, and Riga during this time."
