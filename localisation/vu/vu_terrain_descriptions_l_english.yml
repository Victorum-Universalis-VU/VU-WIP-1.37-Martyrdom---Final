 urban_cetatea_alba_desc: ""  
 urban_bran_desc: ""  
 urban_tirgoviste_desc: "Targoviste was one of the most important cities in the history of Wallachia, as it became its capital in the early 15th century. It is situated 80 kilometres (50 miles) north-west of Bucharest, on the right bank of the Ialomita River. After 1400, the town began to grow and become denser. The nucleus of the city was built by Saxon colonists from Transylvania, in the area where the Catholic Saint Mary Church is located, a church that was built during the early years of the colony. In both the Saxon part and the Romanian part, there were several large dwellings with cellars and cocklestoves similar to those found in Central Europe."  

###Greece###

 urban_thessaloniki_desc: "Thessaloniki is capital of the geographic region of Macedonia. Thessaloniki is located on the Thermaic Gulf, at the northwest corner of the Aegean Sea. It is bounded on the west by the delta of the Axios. The city was founded in 315 BC by Cassander of Macedon, who named it after his wife Thessalonike, daughter of Philip II of Macedon and sister of Alexander the Great. An important metropolis by the Roman period, Thessaloniki was the second largest and wealthiest city of the Byzantine Empire."  
 urban_xanthi_desc: ""  
 urban_patras_desc: ""  
 urban_athens_desc: "The legendary king Theseus is credited with having united the various parts of the Attica countryside into one polis. Athens was henceforth the largest Greek city-state in terms of area. Athens reached the peak of its political and cultural influence as an Attic democracy and leading power in the Attic maritime alliance during the 5th and 4th centuries BC. Athens is a large city in southern Greece. Athens dominates and is the capital of the Attica region and is one of the world's oldest cities, with its recorded history spanning over 3,400 years, and its earliest human presence beginning somewhere between the 11th and 7th millennia BC. The city was named after the ancient Greek goddess of wisdom. Classical Athens was a powerful city-state. It was a centre for the arts, learning and philosophy, and the home of Plato's Academy and Aristotle's Lyceum. It is widely referred to as the cradle of Western civilization and the birthplace of democracy. The 11th and 12th centuries were the Golden Age of Byzantine art in Athens. Almost all of the most important Middle Byzantine churches in and around Athens were built during these two centuries, and this reflects the growth of the town in general."  
 urban_chania_desc: ""  
 urban_heraklion_desc: "When the Byzantine Empire was crushed by the Fourth Crusade, Crete was initially to fall to the Lombard margrave Boniface I of Montferrat. However, he was more interested in Salonika and exchanged it with the Republic of Venice. The version of the city's name, Candia, Italianised under the Venetians, soon spread to the whole island of Crete. The town of Candia became the residence of the Duca, the 'Duke of Crete', appointed by the Republic of Venice. The first duke was Jacopo Tiepolo. The city also became the seat of a Roman Catholic archbishop. The island's landowning aristocracy, newly assembled by the Republic of St Mark, had to be present in the town of Candia and maintain residences befitting their status. The most important trade goods, namely iron, wheat and olive oil, were declared state monopolies. The port was considerably expanded in the first six decades of the 14th century, but this was partially financed in 1359 with the introduction of the tornesello, an artificially overpriced coin that circulated only in the eastern colonies. Nevertheless, from 1229, when the last Greek revolt collapsed, until 1363, there was a long period of prosperity and relative peace on the island, except for the revolt under Alexios Kalergis (1283-1299), which covered almost the entire island. When the Empire of Nikaia succeeded in regaining Constantinople in 1261, thus denying Venice access to the market there for a long time, Candia became the most important Venetian port in the Aegean. Through drastic tax increases, restrictions on the Cretans' trade on their own account in favour of the Venetian long-distance merchant families, as well as lavish services, the Senate provoked uprisings on the island, especially the great revolt of 1363 to 1366. After the recapture of the capital, which was first celebrated in Candia on 10 May 1365, this victory was henceforth celebrated every year with processions and horse races. In the long term, the revolt weakened the influence of the local Venetian nobility and strengthened the Greek families. "
