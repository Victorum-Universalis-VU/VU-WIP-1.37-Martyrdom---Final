 urban_chemnitz_desc: ""  
 urban_zwickau_desc: ""  
 urban_frankfurt_an_der_oder_desc: "Frankfurt (Oder), also known as Frankfurt an der Oder, is a city in the German state of Brandenburg. The name of the city makes reference to the Franks, and means Ford of the Franks, and there appears a Gallic rooster in the coat of arms of the city. The official name Frankfurt (Oder) and the older Frankfurt an der Oder are used to distinguish it from the larger city of Frankfurt am Main. The city's recorded history began in the 13th century as a West Slavic settlement. During its history, it was successively part of the Kingdom of Poland and then the Margraviate of Brandenburg. The town of Frankfurt received its charter in 1253 at the Brandendamm. The early settlers lived on the western banks of the Oder; later the town was extended to the eastern bank. After a war broke out over control of the region in 1319, the town came under the control of the Duchy of Pomerania. In 1319, Wartislaw IV, Duke of Pomerania, granted new privileges to the town. The town fell again to Brandenburg in 1324. In the Late Middle Ages, the town dominated the river trade between Breslau and Setttin. From 1373 to 1415, along with Brandenburg, it was part of the Lands of the Bohemian Crown."  
 urban_koblenz_desc: "The Romans built a fortified urban settlement here for the first time. The Confluentes fort was built in today's old town centre to secure the Roman Rhine Valley Road (Mainz-Cologne-Xanten) and the Niederberg fort was built in Niederberg to secure the Limes and the first bridges over the Rhine and Moselle. Koblenz is thus one of the oldest cities in Germany. After the Roman troops withdrew in the 5th century, Koblenz was conquered by the Franks, who founded a royal court here. In 842, negotiations between Charlemagne's three grandsons took place in the Kastor Church, which was consecrated in 836 and ultimately led to the division of the Frankish Empire in the Treaty of Verdun in 843. In the following reign of the archbishops and electors of Trier, Koblenz continued to flourish and a multitude of cultural treasures in the form of churches, castles and fortifications were created. The Ehrenbreitstein fortress gradually developed from the castle built on Ehrenbreitstein around 1020. In uncertain times, the greatest sanctuaries were kept in this most secure castle of the Electorate. Between 1242 and 1259, Archbishop Arnold II of Isenburg built Burg Stolzenfels as a Kurtrian customs castle opposite the Kurmainz castle of Lahneck, and in 1253 acquired the bailiwick of Koblenz. The town was now entirely in the possession of the archbishops of Trier. Isenburg began to extend and reinforce the city wall around 1250. The administration of Koblenz was under the control of the Schultheiß, who in turn was appointed by the archbishop. However, the Koblenz town council, first mentioned in 1272, was opposed to the archbishop. Thus, from 1277 onwards, Heinrich II von Finstingen had the Old Castle built as a stronghold against the citizens who were striving for more independence. The burghers prevented the further construction of the city wall and castle from 1281 onwards. Heinrich II of Finstingen was thus forced to subjugate the town and launched an armed counterattack in 1283. Archbishop Diether of Nassau finally subdued the town in 1304 after fierce fighting. Construction of the Balduin Bridge began under Elector Balduin of Luxembourg around 1342 and was completed in 85 years."  
 urban_potsdam_desc: "Potsdam is a large city within Brandenburg. Potsdam sits on the River Havel, a tributary of the Elbe, downstream of Berlin, and lies embedded in a hilly morainic landscape dotted with many lakes, around 20 of which are located within Potsdam's city limits. It lies some 25 kilometres (16 miles) southwest of Berlin's city centre. The name of the city and of many of its boroughs are of Slavic origin.In the course of the migration of peoples from the 4th century onwards, the Suebi, the Elbe-Germanic sub-tribe of the Semnones, left their homeland along the Havel and Spree rivers in the direction of the Upper Rhine, with the exception of a few remnant groups. In the 6th and 7th centuries, Slavs moved into the area, which was presumably largely empty of settlements. During this period, the Slavic tribe of the Hevellers built a castle on the Havel opposite the confluence of the Nuthe. The first documented mention of the village was in a deed of donation by Emperor Otto III of the Holy Roman Empire as Poztupimi on 3 July 993. The donation was to be made to his aunt, Abbess Mathilde of Quedlinburg. The document probably remained ineffective for the time being, since due to the Slavic uprising of 983, German rule had been pushed back to the Elbe. The document mentions the two places Poztupimi et Geliti, which today are interpreted as Potsdam and Geltow. The importance of the region was based on the control of the Havel crossing. Nevertheless, the town was remote from the important trade routes and surrounded by water and marshes. The inhabitants subsisted mainly on agriculture, cattle breeding and fishing. The Holy Roman Empire continued its eastern colonisation more decisively in the following years. It was not until 1150 that Albrecht the Bear finally succeeded in conquering Potsdam. He founded the Mark Brandenburg in 1157 and thus became the first Margrave of Brandenburg. Through Albrecht, the Nordmark, as the Mark Brandenburg, also de facto became part of the Holy Roman Empire. A German, stone tower castle was built at the Havel crossing, about 700 m from the Slavic castle. A small service settlement developed next to the castles. The original Slavic castle probably continued to exist. In 1304, Potsdam was mentioned for the first time as 'Stedeken' (little town). In 1317, it was first mentioned in a document as a castle and, more importantly, as a 'town' under the name Potsdam. In 1345 Potsdam received its town charter and for a long time remained an insignificant small urban market town. From 1416 onwards, Potsdam remained in the possession of the Hohenzollern dynasty."  
 urban_worms_desc: "Worms is a city situated on the Upper Rhine about 60 km (40 mi) south-southwest of Frankfurt am Main. A pre-Roman foundation, Worms is one of the oldest cities in northern Europe. Since Augustan times (31 B.C. to 14 A.D.), Worms and its surrounding area belonged to the Roman dominion. A Roman military base existed from the beginning of the 1st century AD until around 85 AD. The associated civilian settlement with the Celtic name Borbetomagus became the capital of the Civitas Vangionum and developed urban structures. In Frankish times, the secure Worms bishop list begins with Bishop Berchtulf, who took part in the Paris Synod in 614. The early bishops Amandus of Worms († 7th century) and Rupert of Salzburg († 718) are among the saints of the Roman Catholic Church. Amandus became the patron saint of the bishopric and the city of Worms. Under the Carolingians, Worms formed one of the centres of power, so that its bishops were close to the royal court in the 8th and 9th centuries. In 829 and 926, imperial days of the Frankish and East Frankish empires respectively were held in Worms. At this time Worms, which in the 9th century had still been one of the Carolingian centres of power, had already moved to a peripheral position due to the Frankish division of the empire. At the Court Day in Worms in May 961, Otto the Great had his seven-year-old son Otto II raised to the rank of co-king. In 976 Otto received from Worms the newly created Duchy of Carinthia in fief, which had previously been part of Bavaria. The Salians marked the beginning of the city's rise to its greatest splendour. In 1074 it gained freedom from customs duties. In 1076, another court day was held here, at which King Henry IV declared Pope Gregory VII deposed and was immediately banned from the church for this - one of the consequences of these events was then going to Canossa. In 1122, the Worms Concordat, named after the city, was concluded in Worms. After the fall of the Salians in 1125, the Staufers also became closely associated with the city. In 1184, Emperor Frederick Barbarossa granted the city extensive rights of freedom, which can be regarded as the foundation of the imperial city. The 12th century was then marked by the beginning of a dispute between the bishop and the town council over the de facto rule of the town, which was to continue for a long time."
 urban_wiesbaden_desc: ""  
 urban_bremerhaven_desc: ""  
 urban_mainz_desc: "Mainz is on the left bank of the Rhine, opposite the place where the Main joins the Rhine. Downstream of the confluence, the Rhine flows to the north-west, with Mainz on the left bank, and Wiesbaden, the capital of the neighbouring state Hesse, on the right bank. Mainz was founded by the Romans in the 1st century BC as a military fortress on the northernmost frontier of the empire and provincial capital of Germania Superior. Mainz became an important city in the 8th century AD as part of the Holy Roman Empire, capital of the Electorate of Mainz and seat of the Archbishop-Elector of Mainz, the Primate of Germany."  
 urban_bayreuth_desc: ""  
 urban_lubeck_desc: "Lubeck, officially the Hanseatic City of Lubeck, is a city in Northern Germany. The city lies in the Holsatian part of Schleswig-Holstein, on the mouth of the Trave, which flows into the Bay of Lubeck in the borough of Travemunde, and on the Trave's tributary Wakenitz. The island with the historic old town and the districts north of the Trave are also located in the historical region of Wagria. The name 'Lubeck' ultimately stems from the Slavic root lub- ('love'). Before 819, Polabian Slavs founded a settlement which they called Liubice on the mouth of the Schwartau into the Trave. Since the 10th century, Liubice was the second-most important settlement of the Obotrites after Starigard. Lubeck was granted Soest city rights in 1160, and, in 1260, it became an immediate city within the Holy Roman Empire. In the middle of the 12th century, Lubeck developed into the cradle of the Hanseatic League, of which it was considered the de facto capital and most important city from then on. The Lubeck law was eventually adopted by around 100 cities in the Baltic region. Lubeck could preserve its status as an independent city, which it held since 1260."  
