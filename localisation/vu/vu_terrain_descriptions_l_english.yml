 urban_aland_desc: "During the Iron Age and the time of the Vikings, the islands were relatively densely populated. Numerous burial grounds and six fortified castles, the largest of which is Borge Castle, are reminders of this period. When the Swedish Empire was founded in the High Middle Ages between 1000 and 1300, Åland was under the rule of the diocese of Linköping. Åland became part of the newly formed Swedish Empire long before the empire's sphere of influence extended to what is now Finland. The Christianisation of the islands also dates from this time. The history of Åland was subsequently synchronised with that of Sweden. Due to its location, Åland was of strategic importance. This led to the construction of Kastelholm Castle by Bo Jonsson Grip († 1386). The castle was first mentioned in a document in 1388. Kastelholm Castle on Åland was an important power factor in the Gulf of Bothnia in the Middle Ages and was a strategically important defence point. During the turmoil of the Kalmar Union, the castle changed hands several times. It was conquered in 1440 by Karl Knutsson, who temporarily secured the Swedish royal crown."  
