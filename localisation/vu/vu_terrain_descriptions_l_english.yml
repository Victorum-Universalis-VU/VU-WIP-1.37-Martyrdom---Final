 urban_alicante_desc: "In 201 BC, the Romans conquered the Iberian city known as Leucante. Between 718 and 4 December 1248, the city fell under Islamic rule and was called Medina Laqant or Al-Laqant. During this period, the city followed the destiny of Al-Andalus and, after the dismemberment of the Caliphate of Cordoba, belonged to the taifas of Denia, Almeria and Murcia. The Treaty of Cazola between Alfonso VIII of Castile and Alfonso II of Aragon made Alicante part of the Castilian expansion territory. Through the Treaty of Almizra, signed in 1244 between the kings of Castile and Aragon, which established the limits of the expansion of their respective dominions on the line from Biar to Villajoyosa, Alicante remained under Castilian sovereignty for 48 years. Given the city's military and commercial importance, Alfonso X the Wise attempted to settle a large group of Christians in Alicante from the beginning, but the process of repopulation was slow. The Christian repopulators, mainly Castilians and Leonese, were granted all kinds of privileges and concessions to facilitate their settlement. With this aim of better securing its growing population and more actively promoting its greater economic and commercial advancement, Alfonso X granted the city the Fuero Real (Royal Charter), very similar to that of Cordoba, in August 1252. Alicante became a city on 22 April 1296, which ended Castilian sovereignty. Christian repopulation continued, with Catalans and, to a lesser extent, Aragonese. Nevertheless, until the first expulsion of the Moors, the Arab population was in the majority compared to the Christians. From 1333, various wars and the Black Death (1348) ensured a Castilian takeover and a population reduction by half. Peter IV dictated numerous measures to revive the economy and social peace. During the 15th century, Alicante continued to grow and a flourishing export-oriented agriculture (wine, nuts, esparto) fostered a remarkable development of the port and a middle class that controlled the city government."  
