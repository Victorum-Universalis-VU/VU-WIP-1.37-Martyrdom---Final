###Egypt###

 urban_alexandria_desc: "Alexandria is the second largest city in Egypt, and the largest city on the Mediterranean coast. Founded in 331 BC by Alexander the Great, Alexandria grew rapidly and became a major centre of Hellenic civilisation, eventually replacing Memphis, also known as Cairo, as Egypt's capital. The city was a major centre of early Christianity and was the centre of the Patriarchate of Alexandria, which was one of the major centres of Christianity in the Eastern Roman Empire. The Coptic Orthodox Church and the Greek Orthodox Church of Alexandria both lay claim to this ancient heritage."  
 urban_cairo_desc: "Cairo is Located near the Nile Delta. The city first developed as Fustat, a settlement founded after the Muslim conquest of Egypt in 641 next to an existing ancient Roman fortress, Babylon. Under the Fatimid dynasty, Cairo was founded nearby in 969. It later superseded Fustat as the main urban centre during the Ayyubid and Mamluk periods. Cairo has long been a centre of the region's political and cultural life, and is titled 'the city of a thousand minarets' for its preponderance of Islamic architecture."  
