 urban_arsenal_desc: "The Bastille was a fortress in Paris, known formally as the Bastille Saint-Antoine. It played an important role in the internal conflicts of France and for most of its history was used as a state prison by the kings of France. By the end of the 12th century, Paris had become the political, economic, religious, and cultural capital of France. The ancient name of the town was Lutetia. Lutetia developed from the middle of the 3rd century BC from the Celtic settlement of Lutetia of the Parisii tribe on the island of the Seine, which is now called île de la Cité. The name Lutetia was first mentioned in writing in 53 BC in the sixth book of De bello Gallico, Julius Caesar's account of the Gallic war. When the Romans approached the city for the second time in 52 BC after an initial failed advance, the Parisii set Lutetia on fire and destroyed the bridges before taking up position. The victorious Romans left them the island and built a new Roman city on the left bank of the Seine in a dominant position on the hill later called Montagne Sainte-Geneviève. Thermae, a forum and an amphitheatre were built there. The city became known in the Roman Empire as Civitas Parisiorum or Parisia, but initially remained quite insignificant in occupied Gaul. In the 4th century, the city's present name became established. In the 5th century, Roman rule was ended by the Merovingians. In 508, Paris became the capital of the Merovingian Empire under Clovis I (466-511). Afterwards, Paris became the capital of a Frankish sub-kingdom under one of his sons. During the Carolingian reign, the Normans repeatedly raided the city. The Capetians made Paris the capital of France. Philip II. Augustus (1165-1223) had the city fortified. In 1190 a wall was built on the right bank of the Seine and in 1210 a rampart on the left bank. At that time, there were many merchants on the right bank of the Seine. At the instigation of Philip II, the Louvre was built on the western edge of the city. In 1181 the first covered market hall was opened and in 1301 a royal palace was built on the île de la Cité. The Sorbonne in the south of Paris developed from several small schools. Charles V (1338-1380) had the wall on the left bank of the Seine renewed to protect the city from the English. In 1370, at his instigation, a wall was also built on the right bank. During the Hundred Years' War, Paris was occupied by English forces from 1420 to 1436."  
 urban_brest_desc: "The town of Brest within its boundaries at the time of Henri II corresponded to the single parish of the Seven Saints (it owes its name to a legend known around the Bay of Brest, the 'Legend of the Seven Saints '), the parish church being located at the foot of Brest Castle. In the Middle Ages, the characteristics of the coast and the dangers of the open sea forced all maritime traffic between northern and southern Europe to pass by the foot of the cliff and the Abbey of Saint-Mathieu, on which Brest, one of the most important ports of the West, depended at the time. In fact, the Penfeld is an excellent natural harbour. It is sheltered and almost hidden behind a rock of about 200 metres at its longest point, which plunged into the water on two sides and was isolated from the land by a ravine on its third side. Brest is alternately under the rule of the Duke of Brittany and the Kingdom of England. During the War of the Succession of Brittany in 1341, Monfort gave custody of the town to the English. After becoming Duke of Brittany, he tried in vain to drive out the invaders. The King of France also failed. In 1397, Charles VI obtained the return of Brest to the Duke from the King of England, who had just married his eldest daughter. "
 urban_verdun_desc: "Verdun is a large city in the Meuse department in Grand Est, northeastern France. Verdun (Verodunum, a latinisation of a place name meaning 'strong fort' in Gaulish) was founded by the Gauls. It has been the seat of the bishop of Verdun since the 4th century. From 1200 onward, Verdun has been famous for its Dragees or sugared almonds; they were distributed at the baptism of French princes. Verdun was part of the middle kingdom of Lotharingia, and in 1374 it became a free imperial city of the Holy Roman Empire."  
 urban_ile_saint_louis_desc: "Île Saint-Louis, eleven hectares (27 acres) in size, is one of two natural islands in the Seine river, in Paris, France (the other natural island is the Île de la Cité, where Notre-Dame de Paris is located). Île Saint-Louis is connected to the rest of Paris by four bridges to both banks of the river and to the Île de la Cité by the Pont Saint-Louis. By the end of the 12th century, Paris had become the political, economic, religious, and cultural capital of France. The ancient name of the town was Lutetia. Lutetia developed from the middle of the 3rd century BC from the Celtic settlement of Lutetia of the Parisii tribe on the island of the Seine, which is now called île de la Cité. The name Lutetia was first mentioned in writing in 53 BC in the sixth book of De bello Gallico, Julius Caesar's account of the Gallic war. When the Romans approached the city for the second time in 52 BC after an initial failed advance, the Parisii set Lutetia on fire and destroyed the bridges before taking up position. The victorious Romans left them the island and built a new Roman city on the left bank of the Seine in a dominant position on the hill later called Montagne Sainte-Geneviève. Thermae, a forum and an amphitheatre were built there. The city became known in the Roman Empire as Civitas Parisiorum or Parisia, but initially remained quite insignificant in occupied Gaul. In the 4th century, the city's present name became established. In the 5th century, Roman rule was ended by the Merovingians. In 508, Paris became the capital of the Merovingian Empire under Clovis I (466-511). Afterwards, Paris became the capital of a Frankish sub-kingdom under one of his sons. During the Carolingian reign, the Normans repeatedly raided the city. The Capetians made Paris the capital of France. Philip II. Augustus (1165-1223) had the city fortified. In 1190 a wall was built on the right bank of the Seine and in 1210 a rampart on the left bank. At that time, there were many merchants on the right bank of the Seine. At the instigation of Philip II, the Louvre was built on the western edge of the city. In 1181 the first covered market hall was opened and in 1301 a royal palace was built on the île de la Cité. The Sorbonne in the south of Paris developed from several small schools. Charles V (1338-1380) had the wall on the left bank of the Seine renewed to protect the city from the English. In 1370, at his instigation, a wall was also built on the right bank. During the Hundred Years' War, Paris was occupied by English forces from 1420 to 1436."  
 urban_reims_desc: "Reims was at the centre of European history for centuries. Around 401, a church was built by Bishop Nicasus; the later saint died in the Vandal assault on the city in 406. In 451, the Huns under Attila conquered the city, but withdrew after the battle on the Catalaunian Fields (not far from Reims). Clovis I was baptised in the city's cathedral by Bishop Remigius between 497 and 499, which became decisive for the building of the Frankish Empire. The importance of the city, which soon also became the seat of an archbishop, is also shown by the fact that it was the residence of a partial kingdom during the Merovingian divisions of the empire. In the 8th century, the Frankish king Pippin the Younger met Pope Stephen III in Reims and later Pope Leo III met Charlemagne. The first coronation took place in Reims in 816, when the Frank Louis the Pious, appointed co-emperor by his father Charlemagne while he was still alive, was crowned emperor there once again by Pope Stephen IV after Charlemagne's death. The kings Charlemagne I († 771), Louis IV. († 954) and Lothar († 986) were buried in the Basilica of Saint-Remi. In the 10th century, Archbishop Adalberon was instrumental in ensuring that the French regency passed from the House of the Carolingians to the Capetians. Together with Gerbert of Aurillac, he also ensured that the city, with its cathedral school, became an intellectual centre of the early Middle Ages. From the 12th to the 19th century, Rheims remained the city where the French kings were anointed and crowned; a deliberate continuation of the tradition begun by Clovis. For example, it had great symbolic significance when, during the Hundred Years' War, the French under Joan of Arc succeeded in pushing back the English who had occupied the north of the country and recaptured Rheims, where Charles VII could then be crowned in 1429. City rights have been documented for Reims since 1139. As an important market in Champagne, Reims also had some economic importance."  
