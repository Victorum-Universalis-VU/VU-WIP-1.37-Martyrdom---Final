 urban_zhytomyr_desc: "Legend has it that Zhytomyr was founded around 884 by Zhytomyr, the prince of a Slavic tribe of Drevlians. This date, 884, is cut into the great stone of the Ice Age and is written on the hill on which Zhytomyr was founded. Scytomyr was one of the most famous cities of Kievan Rus. The first records of the city date from 1240, when it was sacked by the Mongol hordes of Batu Khan. In 1320, Scytomyr was conquered by the Grand Duchy of Lithuania and received Magdeburg rights in 1444."  
