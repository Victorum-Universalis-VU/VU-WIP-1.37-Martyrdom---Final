 urban_bremen_desc: "Bremen is the capital of the Free Hanseatic City of Bremen. Bremen is a major cultural and economic hub of Northern Germany. For most of its 1,200 year history, Bremen was an independent city within the imperial jurisdiction of Germany's Holy Roman Empire. Its governing merchants and guilds were at the centre of the Hanseatic League that sought to monopolise the North Sea and Baltic Sea trade.Between the 1st and 8th centuries AD, the first settlements were built on the Weser, which offered protection from floods on a long dune and at the same time good access to a ford. As a bishop's town and merchant settlement, Bremen's history goes back to the 8th century. However, it was initially still an uncertain mission territory. In 787, Willehad of Bremen became the first bishop of Bremen. In 848, the Archbishopric of Hamburg merged with the Bishopric of Bremen to form the Archbishopric of Hamburg-Bremen, with its seat in Bremen, and in the following centuries the Archbishops of Hamburg-Bremen were the driving force behind the Christianisation of northern Germany. United with the Archbishopric of Hamburg to form the Archbishopric of Hamburg-Bremen from the late 9th century, Bremen first gained influence at the imperial level under Archbishop Adalbert (1043-1072). With Emperor Friedrich Barbarossa's Gelnhausen Privilege of 1186, Bremen became an imperial city. In 1260 the city joined the Hanseatic League, but was at times an uncertain ally in the Hanseatic League. In 1350 the population reached 20,000. Around this time the Hanseatic cog (Kogge) became a unique product of Bremen. In 1386, the city of Bremen became feudal lord of the noble families of Altluneburg and Elmlohe, who had previously been vassals of the Knights of Bederkesa. In 1404, the city replaced the old wooden Roland statue, which had been destroyed by the Bederkesa in 1366, with a larger model made of limestone. Bremen flourished as a result of the free trade associated with membership of the Hanseatic League, to which splendid architectural monuments bear witness. The city, which was gaining economic importance, partially shook off the ecclesiastical rule of the Bishopric of Bremen and erected the Roland (1404) and its town hall (1409) on Bremen's market square as a sign of its secular freedom."  
 urban_halle_desc: ""  
 urban_erfurt_desc: ""  
 urban_magdeburg_desc: "Magdeburg is a large city in north-eastern Germany. The city is situated along the Elbe river. Otto I, the first Holy Roman Emperor and founder of the Archdiocese of Magdeburg, was buried in the city's cathedral after his death. Magdeburg's version of German town law, known as Magdeburg rights, spread throughout Central and Eastern Europe. In the Late Middle Ages, Magdeburg was one of the largest and most prosperous German cities and a notable member of the Hanseatic League. In 1207 a catastrophe struck the city, with a fire burning down large parts of the city, including the Ottonian cathedral. The town had active maritime commerce on the west (towards Flanders), with the countries of the North Sea, and maintained traffic and communication with the interior (for example Brunswick)."  
