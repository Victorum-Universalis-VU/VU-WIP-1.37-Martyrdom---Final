 urban_cadiz_desc: "Cádiz is one of the oldest cities in Western Europe. Cádiz was founded by Phoenician merchants from Tyros as a military base and goods transhipment point. The Phoenician colonists recognised the favourable location of the island at the mouth of the Guadalete, near Tartessos, which is rich in silver, and halfway to the 'Tin Islands' (Britain). Under the Phoenicians, Gadir became a flourishing trading centre. From the 7th century BC onwards, there were Western Phoenician workshops from which objects of Oriental tradition came. With the expansion of Carthaginian rule in the west, Cadiz became part of their empire and developed into the most important trading centre of Carthaginian Atlantic traffic from around 500 BC. After the fall of Carthage, the city came under Roman rule and was given the Latinised name of Gades. From then on, Cadiz became increasingly important and prosperous. In 49 BC it provided valuable support to Caesar in his civil war against Pompey. Caesar granted Cádiz Roman citizenship. It became a municipium, was named Augusta Urbs Iulia Gaditana under Augustus and developed into one of the richest and largest cities in the west of the Roman Empire during the imperial period. With the fall of the Roman Empire, Cadiz also lost importance. It was destroyed by the Visigoths in the 5th century and taken by Arab conquerors in 711, who rebuilt it under the name Djesirat Kadis. Vikings devastated it in 844. On 14 September 1262, the Castilian king Alfonso X conquered Cadiz and drove out the Moors. He then settled Christians living in his northern parts of the empire in the city, for which a revival now began."  
