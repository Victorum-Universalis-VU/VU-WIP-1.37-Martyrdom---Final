 urban_bratslav_desc: "The old name of the town is Braslav or Bratslav, the town of Peter the Apostle. Bratslav is mentioned in chronicles of the 12th century. The fortress of Bratslav was for a long time the centre of historical events, a kind of symbol in the struggle for Eastern Podolia. This struggle began in the middle of the 14th century. with the arrival of Prince Olgerd's troops and lasted for several centuries. Olgerd's liege lords, the Koriatovych princes, ordered the construction of a fortress on the Buza among the first Podolsk castles. This event occurred in the early 60s, in 1395 another Lithuanian prince Vytautas conquered Podolsk and Bratslav castle from Fedor Koriatovych and passed it on to Dmytro Korybut along with Vinnytsia, Sokol and Kremyanets. In 1442 Fedor of Ostroh took all then all of Podolia from Prince Svydrygail as well as Bratslav, Smotrych, Skala and other Podolia castles."  
