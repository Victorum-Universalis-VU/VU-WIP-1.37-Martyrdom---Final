 urban_murmansk_desc: "By the end of the 1st millennium AD, the peninsula was populated only by the Sámi, who had no state of their own, lived in clans ruled by elders, and engaged mainly in reindeer herding and fishing. In the 12th century, Russian Pomors from the shores of Onega Bay and in the lower reaches of North Dvina discovered the peninsula and its abundance of game and fish. The Pomors organised regular hunting and fishing visits and began a barter trade with the Sami. They also called the White Sea coast of the peninsula the Terski coast or Terskaya land. Towards the end of the 12th century, the Pomors explored the entire northern coast of the peninsula and reached Finnmark, forcing the Norwegians to support a naval guard in the area. The name the Pomors gave to the north coast was Murman - a distorted form of Norman, meaning 'Norwegian'. The Pomors were soon followed by tribute collectors from the Novgorod Republic, and the Kola Peninsula gradually became part of the Novgorod lands.A 1265 treaty between Yaroslav Yaroslavovich and Novgorod mentions Tre Volost, which is later mentioned in other documents."  
