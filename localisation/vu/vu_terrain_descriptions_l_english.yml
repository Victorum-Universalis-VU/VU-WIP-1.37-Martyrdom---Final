 urban_badajoz_desc: ""  
 urban_caceres_desc: "The city traces its origins to the Roman fortress of Castra Caecilia, about 2.5 km northeast of Cáceres, built in 79 BC by Caecilius Metellus Pius. A Celtiberian settlement, it was re-founded as a city around 35 BC by the Roman proconsul Gaius Norbanus Flaccus under the name Colonia Norbensis Caesarina. In the 6th century, large parts of the city were destroyed by the invading Visigoths and only later rebuilt by the Moors. In 1139, the King of León, Ferdinand II. (León), succeeded in conquering the city. In 1165, the city was taken by Geraldo the Fearless, a Portuguese adventurer who created an independent principality in Extremadura, but was dispossessed by force. As the kingdom was unable to organise its defence, the city was handed over to the newly founded Order of Santiago. As early as 1179, the city had to be abandoned again and it was not until 1229 that Alfonso IX finally succeeded in capturing the city for the Kingdom of León. The reconquered city was granted privileges by Alfonso IX and Cáceres was fashioned as a royal city, directly dependent on the Leonese crown and with no local government other than its own council. By this charter, the Crown reserved for itself a considerable portion of land between those of the Order of Santiago and those of the Order of Alcántara. The prohibition of state property contained in this fuero prevented the formation of a strong nobility, so the city was ruled by a mesocracy of agricultural knights. In the 15th century, the city suffered from the internal disputes of the nobility. The Catholic Monarchs issued several decrees and regulations to try to pacify the local nobility." 
 urban_trujillo_desc: ""  
 urban_lisboa_desc: "Lisbon is the capital and largest city of Portugal. Lisbon is one of the oldest cities in the world and the second-oldest European capital city (after Athens), predating other modern European capitals by centuries. Julius Caesar made it a municipium called Felicitas Julia, adding to the name Olissipo. After the fall of the Roman Empire it was ruled by a series of Germanic tribes from the 5th century; later it was captured by the Moors in the 8th century. In 1147 Afonso Henriques conquered the city and since then it has been the political, economic and cultural centre of Portugal."  
 urban_porto_desc: ""  
 urban_evora_desc: ""  
 urban_coimbra_desc: "In the early imperial period, the Romans founded a town on the site called Aeminium. During this period, the town was an important station on the Roman road from Olisipo (Lisbon) to Bracara Augusta (Braga). In 468, the nearby centre of Conimbriga was destroyed by the Suebi and Aeminium took over the function (bishop's seat) and the name. In 711, the city was conquered by the Moors. If the town played only a minor role in Al-Andalus, it was nevertheless the most important north of the Tagus, with up to 5,000 inhabitants. Due to Sa dun as Surunbaqi's treachery, the Moors lost Coimbra again in 878, and the Banu Danis settling in Coimbra and the rest of the Muslim population were expelled. In 987, the city was destroyed during the renewed Moorish conquest by the commander Almansor. Coimbra was not reconquered until 1064 by King Fernando de Castilla y León. Moors conquered the city for the last time in 1117, but finally evacuated it after a few days. Coimbra was Portugal's second capital - shortly after Guimarães when the independent Kingdom of Portugal was founded in 1139. After Lisbon became the capital, the city's position in the country declined, but it remains important today, especially as a university city. Founded in 1290 by King Dom Dinis, the University of Coimbra is the oldest university in Portugal and one of the oldest in Europe. Thus, the episode of Inês de Castro and King Pedro I, deeply anchored in the national consciousness, took place there in the mid-14th century."  
