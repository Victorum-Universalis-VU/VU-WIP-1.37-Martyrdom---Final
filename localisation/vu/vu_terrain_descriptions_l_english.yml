 urban_yerevan_desc: "Yerevan is the capital and largest city of Armenia and one of the world's oldest continuously inhabited cities. Situated along the Hrazdan River, Yerevan is the administrative and cultural center of Armenia. The history of Yerevan dates back to the 8th century BCE, with the founding of the fortress of Erebuni in 782 BCE by King Argishti I of Urartu at the western extreme of the Ararat Plain. Erebuni was designed as a great administrative and religious centre, a fully royal capital. During the last quarter of the 14th century, the Aq Qoyunlu Sunni Oghuz Turkic tribe took over Armenia, including Yerevan. In 1400, Timur invaded Armenia and Georgia, and captured more than 60,000 of the survived local people as slaves. Many districts including Yerevan were depopulated."  
