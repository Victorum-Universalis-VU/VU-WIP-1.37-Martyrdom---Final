 urban_konigsberg_desc: "It was founded in 1255 on the site of the small Old Prussian settlement Twangste by the Teutonic Knights during the Baltic Crusades. It was named in honour of King Ottokar II of Bohemia, who led a campaign against the pagan Old Prussians, a Baltic tribe. A Baltic port city, it successively became the capital of the State of the Teutonic Order, the Duchy of Prussia and the provinces of East Prussia and Prussia. From the thirteenth to the twentieth centuries on, the inhabitants spoke predominantly German. Konigsberg joined the Hanseatic League in 1340 and developed into an important port for the south-eastern Baltic region, trading goods throughout Prussia, the Kingdom of Poland, and the Grand Duchy of Lithuania. The chronicler Peter of Dusburg probably wrote his Chronicon terrae Prussiae in Königsberg from 1324 to 1330. After the Teutonic Order's victory over pagan Lithuanians in the 1348 Battle of Streva, Grand Master Winrich von Kniprode established a Cistercian nunnery in the city. Aspiring students were educated in Konigsberg before continuing on to higher education elsewhere, such as Prague or Leipzig."  
 urban_tapiau_desc: ""  
 urban_lauenburg_holstein_desc: "The economic backbone of the duchy was agriculture. In addition, however, the land also profited from its location in the triangle of cities of Hamburg, Lübeck and Lüneburg. Transit trade between these cities provided the dukes with considerable customs revenues. Of great importance was the salt trade between the salt city of Lüneburg and the Baltic port of Lübeck. Salt was transported by land (today known as the 'Old Salt Road'), but mainly by water. For this purpose, the rivers Stecknitz and Delvenau were developed from 1392 to 1398 into the so-called 'Stecknitz Canal', one of the oldest artificial waterways in Europe."  
 urban_insterburg_desc: ""  
 urban_landsberg_desc: ""  
 urban_merian_desc: ""  
 urban_marienburg_desc: "Founded in the 13th century by the Knights of the Teutonic Order, the town is noted for its medieval Marienburg Castle, built in the 13th century as the order's headquarters. The town was built in Prussia around the fortress Ordensburg Marienburg, which was founded in 1274 on the east bank of the river Nogat by the Teutonic Knights. Both the castle and the town were named for their patron saint, the Virgin Mary. This fortified castle became the seat of the Teutonic Order and Europe's largest Gothic fortress.In the course of its eastward expansion, the Teutonic Order secured the conquered territories by building castles. Among these was Marienburg Castle, built between 1270 and 1300 on the banks of the Nogat, an estuary of the Vistula. It originally served as the seat of the land master. The castle was named after the patron saint of the 'Order of the Brothers of the German House of St. Mary in Jerusalem', which was the full name of the Teutonic Order. While the Order achieved great military successes in Eastern Europe, it suffered severe setbacks in the Holy Land. In 1271, its main fortress Montfort was lost. The fortress of Acre, the last stronghold of the Crusaders in the Holy Land, fell in 1291. As a result, the Teutonic Order moved its headquarters to Venice. A decade later, it became clear that a successful reconquest of Palestine was out of the question. Prussia offered itself as an alternative field of activity. When the Order of the Temple was dissolved in 1307 and the Teutonic Order took over Gdansk in 1308 and 1309 respectively, Grand Master Siegfried von Feuchtwangen moved his seat from Venice to Marienburg in September 1309. The fortress was gradually expanded into a castle, as it soon proved too cramped for the representative purposes of such a powerful order. For example, the great chapters of the entire Order took place here, which were also attended by Teutonic Masters and Masters from Livonia and at which the Grand Master of the Order was elected. In the course of the 14th century, representatives of the European high nobility also regularly stayed at Marienburg during Prussian journeys. After the defeat of the Order at the Battle of Tannenberg by Poland-Lithuania, the Marienburg was besieged for the first time in 1410. Heinrich von Plauen succeeded in holding the fortress."
 urban_kulm_desc: "Thorn was founded in 1231 as the first settlement in Kulmerland under the administration of the Teutonic Order. Originally, this was located in the area of the later village of Alt-Thorn about 7.5 km west of the city, but was moved to its later location in 1236 because of the permanent danger of flooding. The Teutonic Order had been called into the country by the Polish Duke Konrad of Masovia in order to Christianise the pagan Baltic Pruzes living in the area. However, the Order only became active after Emperor Frederick II had granted it the right to rule over the land to be conquered in 1226. The foundation stone for the city of Thorn was laid in 1231 by the land master Hermann von Balk. Immigrants from Westphalia populated the city, which received its town charter on 28 December 1233 with the Kulm Handfeste. Thorn is the oldest city in Prussia. Thorn Castle was built in 1260. The city is said to have been named after the fortress and barony of Toron, a crusader castle of the Teutonic Order in the Holy Land. In old documents the city is called Thoren. In the 14th century, Thorn joined the Hanseatic League and thus belonged to the Hanseatic cities like Elbing, Danzig, Königsberg and Kulm. In 1367, Thorn joined the Cologne Confederation of Hanseatic Cities. The Order's efforts to simultaneously expand its sovereignty and control trade led to warlike conflicts and an alliance of German trading cities with the Kingdom of Poland. In 1411, the First Peace of Thorn was signed between the Polish King Władysław II. Jagiełło and the Teutonic Order."  
 urban_marienwerder_desc: "The Pomesanian settlement called Kwedis existed in the 11th century. In 1232, the Teutonic Knights built the castle and established the town of Marienwerder the following year. In 1243, the Bishopric of Pomesania received both the town and castle from the Teutonic Order as fiefs, and the settlement became the seat of the Bishops of Pomesania within Prussia. The town was populated by artisans and traders, originating from towns in the northern parts of the Holy Roman Empire. A Teutonic knight, Werner von Orseln, was murdered in Marienburg in 1330. He was among the first to be buried in the newly erected cathedral of the town. St. Dorothea of Montau lived in Marienwerder from 1391 until her death in 1394; future pilgrims visiting her shrine would contribute to the flourishing economy."  
