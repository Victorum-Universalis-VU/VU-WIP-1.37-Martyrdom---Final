 urban_split_desc: "Split was founded in the 4th or 3rd century BC as the Greek colony of Aspalathos or Spalathos and became an administrative seat in the Roman Empire no later than 312. In 1097 Spalato briefly came under Venetian rule, but this ended in 1105. After that, it came under the protection of the Hungarian King Koloman. In 1242, a Tartar invasion reached the gates of the town, but Spalato held out. In the diadochal struggles following the extinction of the Arpad dynasty (1301), Venice was able to win Spalato back for itself (1327). The city subordinated itself to Venice, which now appointed and dispatched the Comes. He was both chief official of the city and representative of the Doge. The city law was codified in 1312 by Perceval of Fermo in the Libro d'oro (Golden Book). No sooner had a new dynasty, Louis I, established itself and this king defeated Venice in 1357 than it ceded Spalato and the other cities back to Croatia in 1358 in the Peace of Zadar. The death of Louis I in 1382 weakened Hungary, so that in 1390 King Tvrtko I seized the city for his kingdom of Bosnia. But already his successor Stjepan Dabisa had to recognise the suzerainty of Sigismund of Luxembourg, King of Hungary-Croatia (later also Holy Roman Emperor) in 1394 and cede Spalato to him. In 1402, Spalato had to recognise King Ladislaus of Naples, who claimed Dalmatia for himself, as lord, enforced by his viceroy Hrvoje Vukcic Hrvatinic of Dalmatia and Croatia, who henceforth also called himself Duke of Spalato. But when Sigismund defeated Ladislaus, Hrvoje fell away from him and subordinated himself to Sigismund, who forgave him for taking Ladislaus' side in 1403. Duke Hrvoje rose to high-handed tyranny, so the commune expelled him in 1413 and no longer recognised him as duke, quelling a revolt by his partisans in the city. Spalato prevented Hrvoje's return by voluntarily submitting to Venice in 1420. "
 urban_rijeka_desc: ""  

###Yugoslavia###

 urban_beograd_desc: "Belgrade, sometimes called the 'White City' is the capital and largest city of Serbia. It is located at the confluence of the Sava and Danube rivers and at the crossroads of the Pannonian Plain and the Balkan Peninsula. Belgrade is one of the oldest continuously inhabited cities in Europe and the world. One of the most important prehistoric cultures of Europe, the Vinca culture, evolved within the Belgrade area in the 6th millennium BC. In antiquity, Thraco-Dacians inhabited the region and, after 279 BC, Celts settled the city, naming it Singidun. It was settled by the Slavs in the 520s, and changed hands several times between the Byzantine Empire, the Frankish Empire, the Bulgarian Empire, and the Kingdom of Hungary before it became the seat of the Serbian king Stefan Dragutin in 1284."  
 urban_sarajevo_desc: ""  
 urban_smederevo_desc: ""  
 urban_mostar_desc: "In the early Middle Ages, the Mostar area belonged to the province of Zahumlje (Hum). Despite the supreme authority of the Franks, these territories had a certain degree of independence, especially for Prince Mihajlo Visevic Humski (910 - 950). The area was ruled for a time by the Nemanjics, then by the Bosnian Ban and in the 14th century by Stjepan Vukcic Kosaca. The foundation of the town of Mostar is related to the construction of two towers / fortifications in the mid-15th century, probably in the time of Duke Stjepan. The fort on the right bank of the Neretva was called Tara and on the left Helebija. The Herceguša tower was built next to the Tara tower. It was used for defensive purposes and also to guard the former wooden suspension bridge. It was built during the reign of Duke Stjepan, after whom it was named. " 
 urban_ragusa_desc: "The origins of Ragusa can be traced back to the 2nd millennium BC, when there were several Sicel settlements in the area. After the Slavs had driven out the population of Epidaurum, they settled in this city. They also founded a settlement on the mainland at the foot of Mount Sergius opposite the island to which the Roman population had fled, on a piece of land covered by a dense oak forest. Since the oak was called dub in Slavic, the name Dubrovnik was most likely formed from it. Over time, friendly relations developed between the island settlement and the Slavic population on the mainland. In the 12th century, the channel between the mainland and the island was filled in, causing the two settlements to grow together. Ragusa was under the protection of Byzantium since its foundation. Bosnia became an important supplier of raw materials to the city (wood and metals). At the same time, important trade routes to the interior of south-eastern Europe ran through Bosnia. At the time of the Crusades, the city was temporarily under the rule of Venice (1205-1358). In 1242, the city was besieged by the Mongols and the surrounding countryside was devastated. In 1240 and 1244 the alliance with Bosnia was renewed. After the peace treaty of Zadar in 1358, Ragusa recognised the suzerainty of the Croatian-Hungarian kings and paid tribute to them. However, as early as 1420, delegations travelled regularly to the Ottomans, who, in addition to affirming their neutrality, delivered annual tributes. After gaining its autonomy (only tributes in the form of taxes and ships were paid to the Hungarian-Croatian king), Ragusa began its life as an independent Republic of Ragusa. The republic managed to preserve its autonomy and the citizens of the city elected their city council and senate. The patron saint of the city became St. Blasius, a doctor from the time of Diocletian, who, according to tradition, saved Dubrovnik during an attack by the Republic of Venice. In 1416, the Republic of Ragusa was the first city-state in Europe to abolish slavery; at the same time, the slave trade was prohibited by law. " 
 urban_podgorica_desc: "Zeta was a principality (Duklja or Dioclitia) under the rule of the Vojisavljevic dynasty in the 10th century. From 1077 it was a kingdom under Constantine Bodin, and in the 12th century again a principality under the Nemanjids. First under Bulgarian, then Byzantine influence, Zeta gained a measure of independence under Constantine Bodin, but was united with Rascia by Nemanja in 1185. From 1280 to 1314, Helene d'Anjou ruled over Zeta. From 1360 to 1421, after the disintegration of the Serbian Empire, Zeta was ruled by the local Balsic princes, and the capital was moved to Shkodra. "  
