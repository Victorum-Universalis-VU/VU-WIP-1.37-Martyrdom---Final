 urban_kostroma_desc: "The town was first mentioned in a document in 862 and takes its name from the Finno-Ugric tribe of Muroma, which settled the area of present-day Murom as late as the 6th century. From the 10th century, the town became part of Kievan Rus and quickly developed into an important trading centre thanks to its location on the Oka. At this time, a Kremlin was built there on the banks of the Oka, a fortress surrounded by wooden walls with a total of eleven towers. In 1097, an independent principality of Murom-Ryazan broke away from the principality of Chernigov. In 1239, in the course of the Mongol invasion of Rus, the troops of the Golden Horde under Batu Khan appeared at the city gates. As a result, Murom was devastated and burnt down. In 1393 Murom was annexed to the Grand Duchy of Moscow after the Grand Prince Vasily I Dmitrievich was granted rule over the Principality of Murom by the rulers of the Golden Horde."  
