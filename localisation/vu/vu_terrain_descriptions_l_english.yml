 urban_monte_carlo_desc: ""  
 urban_latina_desc: ""  
 urban_pescara_desc: ""  
 urban_milano_desc: "Around 400 BC, the area around Milan was settled by the Celtic Insubrians. In 222 BC the Romans conquered this settlement and used the Latin name Mediolanum. After several centuries of Roman rule, Milan was declared the capital of the Western Roman Empire by Emperor Diocletian in 286. In 313, the so-called Edict of Toleration of Milan (Milan Convention) was proclaimed here, in which the emperors Constantine and Licinius assured Christians freedom of worship. In 402 the city was besieged by the Visigoths (after which the imperial residence was moved to Ravenna), and 50 years later (452) the Huns captured the city. In 539, the Ostrogoths conquered and destroyed Milan in the course of the so-called Gothic War against Emperor Justinian. Milan then fell to the Lombards in 569 until it became part of the Frankish Empire in 774. During the war of Emperor Frederick I Barbarossa against the Lombard cities, Milan was largely destroyed in 1162. In the Lombard League of Cities, founded in 1167, Milan took the leading role. After the independence granted to the Lombard cities in the Peace of Constance in 1183, Milan developed into a Signoria, first under the della Torre, then from 1277 under the Visconti. In 1395, Gian Galeazzo Visconti became the first Duke of Milan."
 urban_venezia_desc: "Veniceia is a city in northeastern Italy. It is built on a group of 118 small islands that are separated by expanses of open water and by canals; portions of the city are linked by over 400 bridges. The islands are in the shallow Venetian Lagoon, an enclosed bay lying between the mouths of the Po and the Piave rivers (more exactly between the Brenta and the Sile). The name is derived from the ancient Veneti people who inhabited the region by the 10th century BC. It was a major financial and maritime power during the Middle Ages and Renaissance, and a staging area for the Crusades and the Battle of Lepanto, as well as an important centre of commerce—especially silk, grain, and spice."  
 urban_torino_desc: "The name of the city derives from tau, a Celtic word meaning 'mountains'. Folk etymologically, the Italian name Torino can be translated as 'little bull', which is why a bull is depicted on the city's coat of arms. The area was settled in pre-Roman times by the Celtic-Ligurian tribe of the Taurines. One of these settlements was destroyed in 218 BC by Hannibal during his march towards the Alps. In the first century B.C. (probably in 28 B.C.), the Romans built a military camp here (Castra Taurinorum), which was later dedicated to the Emperor Augustus (Augusta Taurinorum). The typical Roman city structure with streets running at right angles to each other has survived to the present day. The Quartiere Romano is the oldest part of the city. In Roman times, Turin had about 5,000 inhabitants, all of whom lived within the high city walls. In 312, the Battle of Turin took place, in which the troops of Emperor Constantine the Great defeated those of his adversary Maxentius. After the fall of the Roman Empire, the city was conquered first by the Lombards, then by the Franks, and was ruled by bishops. At the end of the 13th century, the Dukes of Savoy took the city. The gardens and palaces were built in the 15th century, when the city was rebuilt from scratch. In 1404 the university was founded."
 urban_murano_desc: ""  
 urban_cuneo_desc: "Cuneo was founded in 1198 by the local population, who declared it an independent commune, freeing themselves from the authority of the bishops of Asti and the marquisses of Montferrat and Saluzzo. In 1210, the latter occupied it, and in 1231 the Cuneesi rebelled. In 1238, they were recognized as a free commune by Emperor Frederick II. In 1259, the independence of Cuneo ceased forever, as it gave itself, also to take protection against its more powerful neighbours, to Charles I of Anjou, who was then the Count of Provence. Together with Alba, it was the main Angevine possession in Northern Italy; Angevine rule interrupted by periods under the control of Saluzzo, Savoy, and the Visconti of Milan was ended in 1382 when Cuneo was acquired by the Duchy of Savoy."
 urban_salerno_desc: ""  
 urban_catania_desc: ""  
 urban_verona_desc: "Verona was a foundation of the Raetians and Euganeans, was conquered by the Gallic tribe of the Cenomans around 550 BC and was not a Roman colony until 89 BC. It was only as a colony of the Emperor Augustus that Verona became a large city. Decius defeated the emperor Philippus Arabs here in 249, Constantine Pompeianus in 312. Stilicho succeeded in defeating Alaric here in 402. Attila plundered and devastated the city in 452. Then, along with Pavia and Ravenna, it was the residence of the Ostrogothic king Theoderich, who defeated Odoacer here in 489 and is called Dietrich von Bern in the legend. The old name of the town dates from this time - 'Dietrichsbern'. The name 'Welsch-Bern' (Cimbrian - Bearn) was also used in ancient times. In the 5th and 6th centuries, Verona was not only the residence of the Ostrogoths, but also of the Longobard king Alboin, until it came under the Frankish Empire. In the wake of the devastating Hungarian invasions of Upper Italy from 899 onwards, the heavily fortified city became the seat of a mint after 900, which became the starting point of the Veronese currency area. From 952 Verona belonged to the Margraviate of Verona and thus to the Duchy of Bavaria and (from 976) to Carinthia. It was not until the beginning of the 12th century that Verona became independent and had its own city rights. The Council of Verona took place in 1184. In the struggle against Emperor Frederick I, Verona was one of the leaders of the Lombard League of Cities. It was then shaken by the party fights of the noble parties, the Montecchi (Ghibellines) and the San Bonifazios (Guelphs). At the beginning of the 13th century, the Ezzelini, the protectors of the Montecchi, seized the city. After the death of Ezzelino da Romano (1259), the people of Verona elected Mastino I della Scala as head (Podestà) in 1260, whose family ruled for 127 years and reached its highest power and prosperity under Cangrande I della Scala. In 1387 Verona came under Milan's rule, and in 1405 under Venice's."
 urban_bologna_desc: ""  
 urban_taranto_desc: "Taranto was under frequently changing rule in the early Middle Ages. In 663, Emperor Constans II led an army to recapture the territory occupied by the Lombards from Benevento also to Taranto, but in the end the attack on Benevento failed. Afterwards, Taranto and its surrounding countryside came into Lombard possession. The city was first conquered in 839 by Saracens led by one Saba, whose fleet defeated that of the Venetians commissioned by Constantinople to drive out the Muslims. Three years later, there is evidence of the presence of an 'Apolaffar' who may have come from the Muslim colony of Crete. The Saracens, i.e. Islamised Arabs and Berbers, established an emirate from 846 to 880. However, this was conquered between 846 and 847 and again between 851 and 852. In 880, the Byzantine commander Leon Apostyppes reconquered the city for Constantinople. Within a decade, a kind of provincial administration emerged, a theme. Nevertheless, the city remained endangered. On 15 August 927, for example, it was sacked and destroyed by Saracens led by the Slav Sabir. It was not until 967 that it was rebuilt by the strategist Nikephoros Hexakionides. The Normans did not succeed in conquering the city until the second half of the 11th century, although Byzantium under Georgios Maniakes still attempted to reconquer Sicily from 1037 to 1043, which succeeded in the eastern part. The territorial foundations of the principality of Taranto were probably laid in 1086. The city still had a strong Greek influence and a flourishing Jewish community. Frederick II bequeathed the principality to his son Manfred. Under the Angevins, the principality was first confiscated, but then bequeathed to Philip, the son of Charles II of Anjou. A class arose within the city that obtained a number of concessions and privileges from the lords. In 1399, Raimondello del Balzo-Orsini obtained the principality. After his death, the principality passed in turn to Maria through her marriage to Ladislaus of Anjou-Durazzo. Aragon finally put an end to this concentration of power. "  
 urban_bari_desc: "Bari was already inhabited during the Middle Bronze Age. Later Bari was a city of the Peuketians in Apulia. Greeks settled in the city, which they called Barion. As part of the Roman Empire, it was given the name Barium. As early as 180 BC it appears as an important port, had a strong fishing industry and had the status of a municipium since 89 BC. After the fall of the Western Roman Empire (476), Bari first came to the Goths, then to the Byzantine Empire. In 690 Romuald of Benevento seized the city from the Byzantines, who regained Bari in 720. In 755 it was taken by Pippin the Younger, and in 802 it fell to the Duke of Benevento. In 847, a Saracen fleet conquered the city and founded an Islamic emirate there in Italy. In 871, Bari was retaken by the Byzantine Empire, which established the centre of its Italian territories there. The Byzantines successfully defended the city against further Saracen attacks in 988 and 998. Although Bari was then conquered again by Arabs in 1002, it was quickly recaptured by the Byzantine army. On 15 April 1071, after a three-year siege, the Normans under Robert Guiskard conquered the city, the last possession of Byzantium in Italy at that time.In 1096, a large part of the Crusader army embarked in the port of Bari for the First Crusade. In 1155, the inhabitants of the city rebelled against the Normans and negotiated with the Byzantines. In retaliation, in June of the following year, William I 'the Wicked' had the city destroyed except for the cathedral and the Basilica of St. Nicola and expelled the inhabitants. It was not until 1166 that William II authorised reconstruction. After the death of Henry VI in 1197, Bari came under papal rule for some time. Bari experienced a period of prosperity under Frederick II. He came to the city for the first time in 1221. On his return from his crusade after 1229, the gates of the city were locked, so he had to gain access by force. Therefore, he probably had the fort built in 1233 to keep the city at bay. On the other hand, he granted the city generous trade privileges and left it the leading role in the region. Bari was hard hit by the preferential treatment of foreign merchants and bankers under the Angevins. Robert of Anjou gave Bari as a principality to his favourite Amelio del Balzo. In the 15th century it came to the Sforza as a duchy." 
 urban_siracusa_desc: "Syracuse is a historic city on the Italian island of Sicily, and is one of the largest cities in the region. The city is notable for its rich Greek and Roman history, culture, amphitheatres, architecture, and as the birthplace and home of the pre-eminent mathematician and engineer Archimedes. This 2,700-year-old city played a key role in ancient times, when it was one of the major powers of the Mediterranean world. Syracuse is located in the southeast corner of the island of Sicily, next to the Gulf of Syracuse beside the Ionian Sea. It is situated in a drastic rise of land with 2,000 metres (6,600 ft) depths being close to the city offshore although the city itself is generally not so hilly in comparison. The city was founded by Ancient Greek Corinthians and Teneans and became a very powerful city-state"  
 urban_messina_desc: "Messina was settled in the 8th century BC by Ionian colonists, according to Thucydides from Kyme, because of its favourable location, followed shortly afterwards by other settlers from Kyme, Chalcis and other places in Euboea. The original name of the settlement was Zankle, in reference to the Sikelian term Zanklon for sickle. The name referred to the crescent-shaped headland surrounding the natural harbour basin. Coin of Sextus Pompeius with the lighthouse of Messina and the sea monster Scylla, which supposedly defeated Octavian. In the early 5th century BC, Anaxilas, the tyrant of Rhegion, renamed the city Messene in honour of his home town of Messene in the Peloponnese. Messina was sacked and burned by the Carthaginians in 396 BC, then reconquered by Dionysius I of Syracuse. In 288 BC Messina was conquered by Campanian mercenaries, the so-called Mamertines, who killed all the men and divided their women, children and property among themselves. When Hieron II of Syracuse took action against the continuing threat in 265 BC, the Mamertines called on Carthage and Rome in turn for help, thus providing the impetus for the intervention of the two rising powers in Sicily, which subsequently led to their clash in the Punic Wars. At the end of the First Punic War, Messina was a free city allied with Rome. Soon after, it became part of the province of Sicily. In Roman times, the city was given an important lighthouse. From 42 to 36 BC, Messana, as the Romans called it, was the most important base of Sextus Pompeius during his naval war against Octavian. Until the 9th century, the city experienced economic prosperity as an important trading centre. In 843 the city was conquered by the Arabs, in 1061 by the Normans. In 1232, the city was the centre of an unsuccessful revolt against Emperor Frederick II. After the rule of the Hohenstaufen and Angevins, Messina became the capital of the Regno di Sicilia under the rule of Aragon."
 urban_palermo_desc: "The Phoenicians founded the city as a trading base in the 8th century B.C. During the First Punic War from 264 to 241 B.C., Palermo was an important Carthaginian stronghold until it was conquered by the Romans through a naval blockade in 254 B.C. and given the name Panormus. Under Augustus, former Roman legionaries settled there and Panormus developed into one of the most important cities in the province of Sicilia. After the Vandals founded their empire in North Africa in 429 with today's Tunisia as its centre, they invaded Sicily several times and conquered the city. Palermo lost importance and finally fell to Ostrom in 535. In 831 Palermo became the capital of the emirs of Sicily and developed into a flourishing economic centre through the cultivation of orange and citrus trees. The port was expanded and new districts were built. The population at the time is estimated at around 100,000 to 120,000. According to Ibn al-Athir, the Muslim Emir Muhammad b. Abdallah b. Aghlab, who ruled Sicily from Palermo from 832 to 851, used the city as a base for incessant looting. Since ancient times, Sicily was the granary of the world at that time and the most coveted agricultural land of the Middle Ages. This made it a bone of contention among political powers. In 1072, the Normans under Roger I conquered Palermo. At the beginning of the 12th century it became the capital of the county, and from 1130 of the kingdom of Sicily. The cultural heyday under the Normans continued when the Staufers took power in 1194. Frederick II expanded the city into a glamorous residence and founded the Sicilian School of Poetry. After the execution of the last Hohenstaufen, Conradin, Sicily came under the rule of Charles of Anjou, who moved the capital of his empire to Naples. Palermo became increasingly dilapidated and the poverty of the population led to the Sicilian Vespers in 1282. This revolt ended Charles' rule in Sicily.  The revolt led to the division of the Kingdom of Sicily into an insular and a continental Sicily. Palermo initially remained the capital of the insular kingdom until 1412, when it fell to the Crown of Aragon and Palermo became the seat only of the viceroys of Sicily. "
 urban_valletta_desc: "The origins of Mdina's settlement date back to the Bronze Age, when the hill served as a place of residence because of its strategic location. The Phoenicians developed it as a fortress and called the place Malet = place of refuge. In Roman times, the name changed to Melita. The Romans surrounded the city together with neighbouring Rabat with a strong fortress wall. In this era, the city was inhabited by almost 1,000 people. After the Arabs conquered the Maltese archipelago in 870, they gave the city its present name Mdina = city. In order to be able to defend it better, they reduced the fortification belt to the urban area of Mdina. The city walls were strengthened again during the Norman rule in the 12th century. Conveniently situated and fortified in this way, Mdina withstood an attack by 18,000 Hafsids in 1422 and was subsequently given the honorary title of 'Città Notabile'."
 urban_cagliari_desc: ""

###Switzerland###

 urban_bern_desc: "Bern is the de facto capital of Switzerland, referred to as the 'federal city'. Although fortified settlements were established since antiquity, the medieval city proper was founded by the Zahringer ruling family, probably in 1191 by Berthold V, Duke of Zahringen. Bern was made a free imperial city in 1218 and, in 1353, it joined the Swiss Confederacy, becoming one of its eight early cantons. Since then, Bern became a large city-state and a prominent actor of Swiss history by pursuing a policy of sovereign territorial expansion."

 urban_zurich_desc: "Zurich is the largest city in Switzerland and the capital of the canton of Zurich. It is located in north central Switzerland, at the northwestern tip of Lake Zurich. Permanently settled for over 2,000 years, Zurich was founded by the Romans, who called it Turicum. However, early settlements have been found dating back more than 6,400 years (although this only indicates human presence in the area and not the presence of a town that early). During the Middle Ages, Zurich gained the independent and privileged status of imperial immediacy. Unlike most other large Swiss cities, Zurich rose to the rank of a city in the early Middle Ages. In Turicum there was already a customs post and a fort in Roman times, but the associated settlement cannot yet be called a town. Early medieval Alemannic Zurich was closely connected with the Duchy of Swabia and two important ecclesiastical foundations of the German kings, the Grossmünster and the Fraumünster, which were dedicated to the cult of the city patrons Felix and Regula. After the collapse of central power in the Duchy of Swabia and the extinction of the Zähringers in 1218, Zurich was able to secure the status of imperial immediacy; in 1262, the imperial freedom of the citizenry was also expressly confirmed. The title of imperial city meant de facto independence for the city. Internally, the fate of Zurich was jointly managed by the city nobility and the craftsmen's associations (guilds) since the guild revolution by Mayor Rudolf Brun in 1336 (Brun's guild constitution). Brun was also responsible for the raid on Rapperswil. In 1351, to secure its independence against the rising southern German noble dynasty of the Habsburgs, Zurich joined the Swiss Confederation and became a suburb of this confederation together with Bern."  
 
 urban_geneva_desc: ""  
 urban_st_gallen_desc: "The founding legend of St. Gallus dates back to 612 AD. The foundation of the Abbey of St. Gall is attested for the year 719 by Otmar. There is also another legend concerning the reburial of Otmar, who was condemned by the neighbouring bishop. With the monastery, St. Gall became a trading and economic centre in the early Middle Ages. The monastery naturally included the splendidly furnished church, the monks' workrooms and dormitories and the writing room. Inns for pilgrims and travellers, a hospital and one of the oldest monastery schools north of the Alps were built around it. In 1180, St. Gall became an imperial city. In 1291, Abbot Wilhelm von Montfort granted the burghers of the town the rights laid down in a 'Handfeste'. In 1319, a confederation was founded with the towns of Lindau and Überlingen, which was extended into the Lake Constance region in the course of the following centuries. In 1349, the plague broke out in the town. In 1403, the Appenzellers and the Schwyzers concluded a land law to fight for freedom against the prince abbot. It was not until King Ruprecht declared the Lake Constance alliance dissolved."  
 urban_basel_desc: ""  

###Germany###

 urban_berlin_desc: "Berlin is a large city in north-eastern Germany. Berlin straddles the banks of the Spree, which flows into the Havel (a tributary of the Elbe) in the western borough of Spandau. Among the city's main topographical features are the many lakes in the western and southeastern boroughs formed by the Spree, Havel and Dahme, the largest of which is Lake Muggelsee. Due to its location in the European Plain, Berlin is influenced by a temperate seasonal climate. About one-third of the city's area is composed of forests, parks, gardens, rivers, canals, and lakes. First documented in the 13th century and at the crossing of two important historic trade routes, Berlin became the capital of the Margraviate of Brandenburg. The first written records of towns in the area of present-day Berlin date from the late 12th century. Spandau is first mentioned in 1197 and Kopenick in 1209, although these areas did not join Berlin until 1920. The central part of Berlin can be traced back to two towns. Colln on the Fischerinsel is first mentioned in a 1237 document, and Berlin, across the Spree in what is now called the Nikolaiviertel, is referenced in a document from 1244. 1237 is considered the founding date of the city. The two towns over time formed close economic and social ties, and profited from the staple right on the two important trade routes Via Imperii and from Bruges to Novgorod. In 1307, they formed an alliance with a common external policy, their internal administrations still being separated."  
 urban_villingen_schwenningen_desc: ""  
 urban_hamburg_desc: "Hamburg is officically called the Free and Hanseatic City of Hamburg. In 834, Hamburg was designated as the seat of a bishopric. The first bishop, Ansgar, became known as the Apostle of the North. Two years later, Hamburg was united with Bremen as the Bishopric of Hamburg-Bremen. Hamburg was destroyed and occupied several times. In 845, 600 Viking ships sailed up the River Elbe and destroyed Hamburg, at that time a town of around 500 inhabitants. In 1030, King Mieszko II Lambert of Poland burned down the city. Valdemar II of Denmark raided and occupied Hamburg in 1201 and in 1214. The Black Death killed at least 60% of the population in 1350. Hamburg experienced several great fires in the medieval period. In 1356 was celebrated for the first time the Matthiae-Mahl feast dinner for Hanseatic League cities on 25 February, the first day of spring in medieval times. It continues today as the world's oldest ceremonial meal."  
 urban_cologne_desc: "Cologne is one of the largest cities in the Holy Roman Empire. Cologne was founded and established in Germanic Ubii territory in the 1st century CE as the Roman Colonia Agrippina, hence its name. Agrippina was later dropped (except in Latin), and Colonia became the name of the city in its own right, which developed into modern German as Koln. Cologne, the French version of the city's name, has become standard in English as well. Cologne functioned as the capital of the Roman province of Germania Inferior and as the headquarters of the Roman military in the region until occupied by the Franks in 462. During the Middle Ages the city flourished as being located on one of the most important major trade routes between east and western Europe (including the Brabant Road, Via Regia and Publica). Cologne was a free imperial city of the Holy Roman Empire and one of the major members of the trade union Hanseatic League. It was one of the largest European cities in medieval and renaissance times."  
 urban_konstanz_desc: ""  
 urban_saarbrucken_desc: ""  
 urban_schlesvig_desc: "The Viking settlement called Haithabu at Haddeby Noor was developed into a trading centre by King Gudfred in 808 and destroyed by Slavs in 1066. The question of whether the germ cells of the present-day city of Schleswig opposite were only founded after the destruction of Haithabu or had already existed for a few years has been the subject of controversial debate in research to date. In any case, medieval Schleswig took over Haithabu's legacy as a centre of northern European trade - together with the western harbour at Hollingstedt, which had already existed since the Viking Age: here the land route between the Baltic and the North Sea was particularly short. In the 13th century, however, Schleswig had to cede its role as a supra-regional trading metropolis of the north to Lübeck, but at that time it was still a trading centre of regional importance. However, the regional pre-eminence also passed to Flensburg in the late Middle Ages: In many cases, the Schlei was no longer deep enough for the merchant ships of the time. "
 urban_frankfurt_desc: "Frankfurt, officially Frankfurt am Main, is one of the most populous cities in Germany. Frankfurt was a city state, the Free City of Frankfurt, for nearly five centuries, and was one of the most important cities of the Holy Roman Empire, as a site of Imperial coronations.Frankfurt am Main was first mentioned on 22 February 794 in a document written by Charlemagne for the Regensburg monastery of St. Emmeram. The document, written in Latin, states ... actum super fluvium Moin in loco nuncupante Franconofurd - given (issued) on the river Main in a place called Frankfurt. However, there is evidence of settlement on the Domhügel as early as the Neolithic period. Subsequently, a Roman military camp and, in Merovingian times, a Frankish royal court were probably established on the same site. In 843, Frankfurt became the most important royal palace of the East Franks for a time and the site of imperial congresses. In 1220 Emperor Frederick II abolished the office of imperial bailiff in Frankfurt. This ministerial office was replaced by the Reichsschultheiss, appointed by the emperor as head of the burghers. In the course of the 13th and 14th centuries, the city gained more and more privileges and regalia, for example the annual autumn fair in 1240 and the spring fair in 1330. In 1266, the town council consisting of 42 patricians and master craftsmen was mentioned for the first time. Since 1311, two mayors were elected annually by the council as self-governing heads of the town. With the acquisition of the Schultheißenamt, Frankfurt achieved full sovereignty as an imperial city in 1372. The Golden Bull of 1356 confirmed Frankfurt as the rightful electoral city of the Roman kings, after most royal elections had already taken place here since 1147. The other princes around envied the increasing prosperity of the city on the Main and involved it in numerous feuds. In 1389, the imperial city suffered the greatest military defeat in its history in the Kronberg feud against the Kronberg knights and their allies. The city had previously decided to fight in the city war on the side of the Rhenish League of Cities against Ruprecht of the Palatinate, but 40 to 100 of the more than 2,000 armed men and numerous unarmed fell in the decisive battle on 14 May 1389. Another 600 prisoners had to be ransomed with 73,000 guilders. From then on, the city shifted to an effective alliance policy, involving its former opponents in a system of mutual dependencies and obligations with money and through treaties. The imperial city maintained its armed neutrality until the end of medieval feuding through Emperor Maximilian I's perpetual land peace."
