 urban_hanover_desc: "Hanover is a large city in Lower Saxony. The city lies at the confluence of the River Leine and its tributary the Ihme, in the south of the North German Plain. Hanover was founded in medieval times on the east bank of the River Leine. Its original name Honovere may mean 'high (river)bank', but that is debated. Hanover was a small village of ferrymen and fishermen that became a comparatively-large town in the 13th century and received town privileges in 1241 because of its position at a natural crossroads. As overland travel was relatively difficult, its position on the upper navigable reaches of the river helped it grow by increasing trade. It was connected to the Hanseatic League city of Bremen by the Leine and was situated near the southern edge of the wide North German Plain and north-west of the Harz mountains and so east–west traffic such as mule trains passed through it. Hanover was thus a gateway to the Rhine, Ruhr and Saar river valleys, and their industrial areas which grew up to the southwest and the plains regions to the east and north for overland traffic skirting the Harz between the Low Countries and Saxony or Thuringia. In the 14th century, the main churches of Hanover were built, as well as a city wall with three city gates."  
