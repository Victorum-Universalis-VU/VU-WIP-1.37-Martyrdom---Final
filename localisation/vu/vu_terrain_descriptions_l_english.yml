###Austria###

 urban_wien_desc: "Vienna is the capital, largest city of Austria. Evidence has been found of continuous habitation in the Vienna area since 500 BC, when Celts settled the site on the Danube. In 15 BC, the Romans fortified the frontier city they called Vindobona to guard the empire against Germanic tribes to the north. In 976, Leopold I of Babenberg became count of the Eastern March, a district centered on the Danube on the eastern frontier of Bavaria. This initial district grew into the duchy of Austria. Each succeeding Babenberg ruler expanded the march east along the Danube, eventually encompassing Vienna and the lands immediately east. In 1145, Duke Henry II Jasomirgott moved the Babenberg family residence from Klosterneuburg in Lower Austria to Vienna. From that time, Vienna remained the center of the Babenberg dynasty. In 1440, Vienna became the resident city of the Habsburg dynasty. It eventually grew to become the de facto capital of the Holy Roman Empire in 1437 and a cultural center for arts and science, music and fine cuisine."  
 urban_schonbrunn_desc: ""  
 urban_graz_desc: "In the 6th century Slavs, as subjects of the Avars, invaded the sparsely populated land and founded the principality of Carantania on the territory of present-day Carinthia, Styria and Carniola. Slavs later also built a castle at this site - grad in Old Church Slavonic, Slovenian gradec 'small castle, fortified place'. The place name 'Graz' is derived from this. The first definite mention of Graz dates back to 1140, when Udalrich of Graz attested in a document to the establishment of the Augustinian canons' monastery at St. Marein an der Feistritz by Adalram von Waldeck. Leopold's son, Ottokar III, was able to win for himself the regalia that had previously belonged to the king in this area for the country that was in the process of being created. The foundation of the second large market in Graz also dates from around 1160. When Ottokar III died in 1164, everything seemed to indicate that this upswing would be short-lived, for he left only a son of just one year, Ottokar IV, for whom his widow Kunigunde took over the regency. But Styria remained a single entity. As the last of his marks, the Carantanian Mark had split off from the Duchy of Carinthia. Ottokar I of the Bavarian count family of the Traungau, as well as his successors, were margraves of the Carantanian Marches from 1056. Emperor Frederick Barbarossa elevated the Carantanian Margraviate, which was also called Styria after the ancestral castle of Steyr, to an independent duchy in 1180, which retained the Margraviate name. As Ottokar IV remained childless, he contacted the Babenberg duke Leopold V.. They met and concluded an inheritance treaty in 1186, in which the Traungauer designated the Babenberger as his heir. Around 1233 Graz had all the external and legal features necessary for a city: a market, its own jurisdiction and a fortification. In 1379 Graz became the residence of the Habsburgs - the Habsburgs lived in Graz Castle and ruled Inner Austria from there."  
 urban_innsbruck_desc: ""  
 urban_salzburg_desc: ""  
 urban_linz_desc: "Linz was first mentioned in the Roman state handbook Notitia dignitatum as 'Lentia'. To secure the connection across the Danube, the Romans built a wooden earthen fort in the middle of the 1st century, which was replaced by a larger stone fort in the 2nd century. After the 2nd century, Lentia was destroyed several times by Germanic invasions, but survived the storms of the migration of peoples and thus has a continuity of settlement beyond Late Antiquity. In the early Middle Ages, Linz became more important again as the Bavarian duchy advanced eastwards. In 799, the German name of the town was first mentioned in a document as 'Linze'. In the Raffelstetten customs order (between 902 and 906), Linz is mentioned for the first time as a royal market and customs town. During the rule of the Carolingians, Linz fulfilled market and customs duties for the Traungau. Until 1210 Linz was under the rule of the Babenberg dukes. Under the Babenbergs, Linz developed into a city, which was laid out according to plan in 1207, incorporating the old settlement core. In 1230 the new main square was created. By 1240 Linz had been given a town magistrate and a town seal. The Linz toll was one of the most important sources of income for the Austrian dukes, which helped the city to flourish. In 1335 the acquisition of Carinthia by the Habsburgs was completed there. From the end of the 13th century Linz was the seat of the provincial governor, and thus became the central town of Austria above the Enns. Frederick III even chose the city as his residence and thus made it the centre of the Holy Roman Empire from 1489 to 1493, after Matthias Corvinus had conquered Vienna. On the one hand, this and the court of Duke Albrecht VI, which was in Linz from 1458 to 1462, increased the city's cultural and political importance, but at the same time the demands of court life placed a burden on the city. The first Upper Austrian Diet was held in Enns in 1408."
