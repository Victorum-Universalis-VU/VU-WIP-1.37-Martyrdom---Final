 urban_ghent_desc: "The name Ghent comes from the Celtic water name Gond, which became Ganda among the Germanic tribes, from which in turn the Latin Gandavum is derived. In 851/852 and between 879 and 883, Vikings ravaged the city and plundered the area around Ghent. At the end of the 9th century, a castle was built by Balduin II the Bald. The inhabitants thus regrouped around this place and around the Graslei on the Leie. Probably at the end of the 10th century, a first city wall was built and Ghent expanded. In the 11th century, Ghent became a metropolis of textile production and a far-reaching economic power. Already in the 13th century, the city had 50,000 to 60,000 inhabitants and more and more houses were built of stone. The fortifications were enlarged, the gates reinforced. Ghent was always a rebellious city striving for autonomy. For centuries, the citizens fought against their respective lords to preserve or increase their privileges or freedoms. The nobility had to cede much of their power to the merchant families. Until 1302, a number of wealthy burgher families, the so-called XXXIX (39 Ghent aldermen), effectively ruled, as politics and jurisdiction were in their hands. They sought to protect their interests, so they often sided with the French king and against their direct lord, the Count of Flanders. During the first phase of the Hundred Years' War, Ghent, after initial neutrality, eventually opted for the English side because the city was dependent on the import of raw materials for textile production and the English had blocked imports. Jacob van Artevelde, a wealthy cloth merchant, led an uprising against Louis II of Nevers because he sided with the French king. Subsequently, there were repeated uprisings until the Peace of Doornik was concluded in 1385. In 1384, Ghent became part of the Duchy of Burgundy because Duke Philip the Bold had married the heiress Margaret of Flanders. The handling of privileges did not change as a result, there was even an amnesty for any form of rebellion, but Ghent had to give up its alliance with England and recognise the King of France. However, when Burgundy restricted the power of the guilds, there was another uprising. The fighting was fierce, but eventually the merchants of Ghent had to admit defeat to the Burgundians. In 1407, the Council of Flanders was established in the city, using Dutch as the language of business."
 urban_mons_desc: ""  
 urban_namur_desc: "The town began as an important trading settlement in Celtic times, following east-west and north-south trade routes through the Ardennes. The Romans settled after Julius Caesar defeated the local Aduatuci tribe. Namur became famous in the early Middle Ages when the Merovingians built a castle or citadel on the rocky outcrop above the town at the confluence of the two rivers. In the 10th century it became an independent county. The town developed somewhat unevenly, as the Counts of Namur could only build on the north bank of the Meuse - the south bank belonged to the bishops of Liège and developed more slowly into the town of Jambes. In 1256, Henry V of Luxembourg conquered the county of Namur in the absence of Baudouin II of Courtenay, who was occupied in Constantinople. After the rights of the county had been ceded to Gui de Dampierre, Count of Flanders, it was he who began the struggle against Luxembourg and regained the county by marrying Henri's daughter. In 1262 Namur fell into the hands of the Count of Flanders and was bought by Duke Philip the Good of Burgundy in 1421."  
 urban_luxembourg_desc: "Luxemburg, also known as Luxemburg City, is the capital city of Luxembourg. Standing at the confluence of the Alzette and Petrusse rivers in southern Luxembourg, the city lies at the heart of Western Europe, situated 213 km (132 mi) by road from Brussels, 372 km (231 mi) from Paris, and 209 km (130 mi) from Cologne. The city contains Luxembourg Castle, established by the Franks in the Early Middle Ages, around which a settlement developed."  

 ###Iberia###

 urban_aviles_desc: ""  
 urban_madrid_desc: "Madrid is the most populous city of Spain. The site of modern-day Madrid has been occupied since prehistoric times, and there are archaeological remains of the Celtic Carpetani settlement, Roman villas, a Visigoth basilica near the church of Santa Maria de la Almudena and three Visigoth necropoleis near Casa de Campo, Tetuan and Vicalvaro. The first historical document about the existence of an established settlement in Madrid dates from the Muslim age. In the second half of the 9th century, Umayyad Emir Muhammad I built a fortress on a headland near the river Manzanares as one of the many fortresses he ordered to be built on the border between Al-Andalus and the kingdoms of Leon and Castile, with the objective of protecting Toledo from the Christian invasions and also as a starting point for Muslim offensives. After the disintegration of the Caliphate of Cordoba in the early 11th century, Madrid was integrated in the Taifa of Toledo. n the context of the wider campaign for the conquest of the taifa of Toledo initiated in 1079, Madrid was seized in 1083 by Alfonso VI of Leon and Castile, who sought to use the town as an offensive outpost against the city of Toledo, in turn conquered in 1085."  
 urban_toledo_desc: ""  
 urban_palacio_real_desc: ""  
 urban_sevilla_desc: "Sevilla is a large city on Spain's southern coast. It is situated on the lower reaches of the River Guadalquivir, in the southwest of the Iberian Peninsula. Seville was founded as the Roman city of Hispalis. Known as Ishbiliyah after the Islamic conquest in 711, Seville became the centre of the independent Taifa of Seville following the collapse of the Caliphate of Cordoba in the early 11th century; later it was ruled by Almoravids and Almohads until being incorporated to the Crown of Castile in 1248."

 urban_jaen_desc: "In times of Roman rule over the Iberian Peninsula, silver was mined in the area around Jaén. After the end of the Caliphate of Córdoba, Jaén became the capital of a small Taifa emirate for a short time in 1145, when first Ibn Yuzai rose to become autocrat there and was ousted just a few months later by Abu Dja'far Ahmad Zafadola, who had also seized power in Córdoba and Granada in the same year. Also in the same year, however, Jaén was conquered by the Almohads and incorporated into their great empire. In 1159, Mohammed ibn Sa'd ibn Mardanisch, the 'Wolf King' (Rey Lobo) of Murcia, succeeded in driving the Almohads out of Jaén once again and annexing it to his own domain until 1168. Then it fell for a few months to the Hamuskid Ibrahim, who had also secured Arjona, but had to give way to the Almohads again in the same year 1168. When the Almohad empire broke up, Jaén was first conquered by the Nazarite Muhammad I ibn Nasr (1232-1272) from Arjona, but fell into the hands of the Castilians as early as 1246 in the course of the Christian Reconquista. Due to its regained strategic importance, the city once again assumed the role of head of the new Castilian kingdom, and until the conquest of Granada it played a very important role in the struggle against the Muslims of the south. In this way, King Enrique II of Castile granted it many privileges, such as its own council and town hall. It became one of the 18 cities that had representation in the courts and enjoyed his royal privileges. Throughout this period, the importance of the Jewish population should be highlighted, especially from the 10th century and during the reigns of Fernando III the Saint and Alfonso X until the severe persecutions against the Jews in 1391."

 urban_burgos_desc: "In Roman times, the area was located on the road connecting Asturica Augusta (Astorga) and Burdigala (Bordeaux). In the 7th/8th century, the area around Burgos was reconquered from the hands of the Moors by the kings of Asturias. A castle was built in 884 by the Castilian Count Diego Rodríguez Porcelos on the orders of King Alfonso III of Asturias as an important fortification in the fight against the Moors. In 931, Fernán González, the first Count of Castile independent of the Kingdom of León, named Burgos the capital of his dominion. Burgos rose to become the coronation city of the kings of Castile in the 11th century, which underlines its special importance. The city's immediate neighbourhood was also the birthplace of the most famous Spanish hero of the Middle Ages, Rodrigo Díaz de Vivar, known as El Cid, who is buried with his wife Jimena in Burgos Cathedral, which was only built later. After the conquest of Toledo by Alfonso VI (1085), Burgos lost some of its importance, but it remained an important economic, cultural and political centre in northern Spain. Some Spanish cities were founded from Burgos, such as Bilbao, a foundation confirmed by King Fernando IV of Castile on 4 January 1301. Burgos was an important stopover for pilgrims on the French Way, the most popular route to Santiago de Compostela, and a commercial centre between the Bay of Biscay and the south, attracting an unusually large foreign merchant population that became part of the urban oligarchy and excluded other foreigners. During the 13th and 14th centuries, Burgos was a favourite seat of the kings of León and Castile and a favoured burial place. In the 14th century, official royal interference in the city's affairs was perceived as a palliative against outbreaks of violence by the large excluded class of smaller merchants and artisans on whom the tax burden fell. The alguacil was the royal official appointed to adjudicate disagreements. On 9 June 1345, Alfonso XI swept aside the municipal government and established direct royal rule over Burgos through the regimiento of sixteen appointed men. " 
 urban_barcelona_desc: "Barcelona is a city on the northeastern coast of Spain. Founded as a Roman city, in the Middle Ages Barcelona became the capital of the County of Barcelona. After joining with the Kingdom of Aragon to form the confederation of the Crown of Aragon, Barcelona, which continued to be the capital of the Principality of Catalonia, became the most important city in the Crown of Aragon and the main economic and administrative centre of the Crown. "  
