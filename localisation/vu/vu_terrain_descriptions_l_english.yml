 urban_heidelbeg_desc: ""  
 urban_aachen_desc: "It is located between Maastricht and Liege in the west, and Bonn and Cologne in the east. The Wurm River flows through the city, and together with Monchengladbach, Aachen is the only larger German city in the drainage basin of the Meuse. Aachen developed from a Roman settlement and thermae (bath complex), subsequently becoming the preferred medieval Imperial residence of Emperor Charlemagne of the Frankish Empire, and, from 936, the place where over 30 Holy Roman Emperors were crowned Kings of the Germans. Later, the 25-hectare Roman spa resort town of Aquae Granni was, according to legend, founded by Grenus, under Hadrian, around 124 AD. Instead, the fictitious founder refers to the Celtic god, and it seems it was the Roman 6th Legion at the start of the 1st century AD that first channelled the hot springs into a spa at Buchel, adding at the end of the same century the Munstertherme spa, two water pipelines, and a probable sanctuary dedicated to Grannus. A kind of forum, surrounded by colonnades, connected the two spa complexes. There was also an extensive residential area, along with extensive bathhouses near Burtscheid. After Roman times, Pepin the Short had a castle residence built in the town, due to the proximity of the hot springs and also for strategic reasons as it is located between the Rhineland and northern France. In the year of his coronation as king of the Franks, 768, Charlemagne came to spend Christmas at Aachen for the first time. As an imperial city, Aachen held certain political privileges that allowed it to remain independent of the troubles of Europe for many years. It remained a direct vassal of the Holy Roman Empire throughout most of the Middle Ages. It was also the site of many important church councils, including the Council of 837 and the Council of 1166, a council convened by the antipope Paschal III."  
 urban_dresden_desc: "Dresden is one of the largest cities in eastern Germany. Dresden has a long history as the capital and royal residence for the Electors and Kings of Saxony, who for centuries furnished the city with cultural and artistic splendor, and was once by personal union the family seat of Polish monarchs. The city was known as the Jewel Box, because of its baroque and rococo city centre."  
 urban_bamberg_desc: ""  
 urban_offenburg_desc: ""  
 urban_emden_desc: "The history of Emden begins around the year 800, when a Frisian trading settlement was founded at the mouth of the Ems. The first documentary evidence of seafaring in Emden dates from 1224, when an Emden merchant ship is mentioned in London. Until that time it was only a small settlement built on a mound. Through various lords, the county was purchased by the bishops of Münster in 1252, who were confronted with constant disputes with the Frisians. These finally led to a treaty in which questions of ecclesiastical law and trade were settled. After the treaty, the power of the Münster bishops was limited to the settlement of Emden, while in parallel the regional community continued to grow stronger. In the period that followed, the bishops no longer exercised their rights in the city themselves, but resorted to the local Abdena family, whom they made their representatives in the city. The first known representative of the Abdena, Wiard Droste tho Emetha, had a castle built in the town for the first time around 1300, and customs rights also fell to the Abdena in 1362 at the latest. From this time onwards, there is also the first evidence of the town's far-reaching trade relations, according to which Emden ships and merchants visited the markets of Lübeck, Hamburg, Haren, Friesoythe and Harderwijk, and were supported by Hisko with an escort letter from 1390 onwards. The strengthening of East Frisian chieftain families led to a long-lasting period of feuds of mutual alliances. Two parties were established, the Freedom League of the Seven East Frisians under the leadership of the later count and prince family Cirksena and the party of Focko Ukena. Imel was also a member of the latter, who called the Vitalien brothers to Emden to secure his position. In 1433, the up-and-coming Cirksena independently allied themselves with the city of Hamburg. The latter wanted to put an end to the East Frisian toleration of the pirates once and for all and therefore relied on a strong sovereign in East Frisia. With the help of the Hanseatic League, the Cirksena conquered the city and castle of Emden in 1433, where a Hanseatic garrison was established. The Hamburgers had the town fortified more strongly. The city, which had long been cut off from its surrounding countryside by the conflicts between the chieftains, was able to flourish again economically during this period, as trade with the Hanseatic League was open to it. In 1439 this garrison left again and the town was handed over in good faith to the Cirksena."  
 urban_augsburg_desc: "Augsburg is considered to have been founded in 15 BC, as a legionary camp, which later also served as a supply depot, was established in this year. Emperor Augustus had commissioned his two stepsons Drusus and Tiberius to do this. According to this foundation date, Augsburg would be the second oldest city in Germany after Trier. In the first century, the settlement of Augusta Vindelicum formed around the camp that had been established before the turn of the century, and Emperor Hadrian granted it Roman city rights in 121 AD. From around 95 AD, Augsburg was the capital of the Roman province of Raetia, which extended to Upper Italy. In 260 AD, the Germanic Juthungen invaded Italy and Raetia and carried off thousands of Italians. On their march back, however, they were defeated and put to flight by the Roman governor in a two-day battle. After the division of the Roman province of Raetia in 294, Augsburg became the capital of the province of Raetia Secunda, which was invaded by the Alamanni after the end of Roman rule around 450, but the settlement continued. Augsburg was affected by fighting between Bavarians and Franks in Charlemagne's time. On 21 June 1156, Emperor Frederick Barbarossa restored Augsburg's city charter. The culmination of these developments was imperial immediacy, which was granted by King Rudolf of Habsburg on 9 March 1276 with the privilege of its own charter. The town charter was summarised in the town book of 1276. Augsburg's now extended independence led to fierce disputes with the high diocese as the prince-bishop's secular domain, which culminated in the relocation of the bishop's main residence to Dillingen on the Danube. Augsburg's development into an imperial city was completed in 1316, when Ludwig the Bavarian guaranteed the city's inalienability from the empire. Subsequently, more and more patrician families took over the rule of the city, but this did not always go smoothly: for example, in 1368 there was an uprising of the city's craftsmen, which led to the introduction of a guild constitution. Eleven years later Augsburg joined the Swabian League of Cities, which disintegrated again in 1388. As a result of the guild constitution and the associated regulation of all craft activities, the power of the guilds grew steadily and they were also involved in the city government."  
 urban_lorrach_desc: ""  
 urban_laibach_desc: "In the 1st century BC, the Romans built a military fortress on the site of present-day Ljubljana, and in 14 they established the Roman settlement of Emona or Aemona (Colonia Aemona Iulia tribu Claudia). Although it was located on the site of today's Ljubljana, it perished in the migration of peoples and is therefore only a predecessor settlement of today's city. Slavic tribes migrated to the area around 600, followed by Emona's decline. Around 800, the area of Ljubljana fell under the rule of the Franks. In the Eastern Frankish and later Holy Roman Empire, the area around Ljubljana belonged to the Margraviate of Carniola. The period between 1112 and 1125 is the time of the first written records of Ljubljana. The first documentary mention of the city dates back to 1144. The settlement founded by the Spanheimers was first called a city around 1220, its market rights and city walls are on record in 1243, and in 1280 the inhabitants were called 'cives' (citizens). In 1270 Ljubljana was conquered by the Bohemian king Premysl Ottokar II, who had previously subjugated the Austrian dominion of the Babenbergs after their extinction in 1246. In 1278, after the defeat of King Ottokar II by Rudolf of Habsburg, Ljubljana became the property of the Habsburgs. In 1335 Ljubljana became the capital of the Duchy of Carniola under the Habsburgs, which was part of the Holy Roman Empire. In 1415 Ljubljana resisted a Turkish invasion."
 urban_ingolstadt_desc: "Ingolstadt is a large city within the region of Bavaria. The city was first mentioned in 806. In the late Middle Ages, the city was one of the capitals of the Bavarian duchies alongside Munich, Landshut and Straubing, which is reflected in the architecture. Ingolstadt was first mentioned in a document of Charlemagne on 6 February 806 as 'Ingoldes stat', the place of Ingold. Circa 1250, Ingolstadt was granted city status. Ingolstadt was the capital of the Duchy of Bavaria-Ingolstadt between 1392 and 1447."  
 urban_passau_desc: ""  
 urban_freiburg_im_breisgau_desc: ""  
 urban_landshut_desc: ""  
 urban_trier_desc: "Trier is a city on the banks of the Moselle in Germany. It lies in a valley between low vine-covered hills of red sandstone in the west of the state of Rhineland-Palatinate, near the border with Luxembourg and within the important Moselle wine region. Founded by the Celts in the late 4th century BC as Treuorum and conquered 300 years later by the Romans, who renamed it Augusta Treverorum ('The City of Augustus among the Treveri'), Trier is considered Germany's oldest city. It is also the oldest seat of a bishop north of the Alps. Trier was one of the four capitals of the Roman Empire during the Tetrarchy period in the late 3rd and early 4th centuries. In the Middle Ages, the archbishop-elector of Trier was an important prince of the Church who controlled land from the French border to the Rhine. The archbishop-elector of Trier also had great significance as one of the seven electors of the Holy Roman Empire."  
 urban_gorlitz_desc: ""  
 urban_weimar_desc: ""  
 urban_metz_desc: "Metz has a rich 3,000-year history, having variously been a Celtic oppidum, an important Gallo-Roman city, the Merovingian capital of Austrasia, the birthplace of the Carolingian dynasty, a cradle of the Gregorian chant, and one of the oldest republics in Europe. The city has been strongly influenced by German culture due to its location and history. Metz has a recorded history dating back over 2,000 years. Before the conquest of Gaul by Julius Caesar in 52 BC, it was the oppidum of the Celtic Mediomatrici tribe. Integrated into the Roman Empire, Metz became quickly one of the principal towns of Gaul with a population of 40,000, until the barbarian depredations and its transfer to the Franks about the end of the 5th century. Between the 6th and 8th centuries, the city was the residence of the Merovingian kings of Austrasia. After the Treaty of Verdun in 843, Metz became the capital of the Kingdom of Lotharingia and was ultimately integrated into the Holy Roman Empire, being granted semi-independent status. During the 12th century, Metz became a republic and the Republic of Metz stood until the 15th century."  
 urban_memmingen_desc: ""  
 urban_strassbourg_desc: ""  
 urban_colmar_desc: ""  
 urban_ulm_desc: "Ulm is a city in the German region of Swabia, situated on the river Danube on the border with Bavaria. At the beginning of the High Middle Ages, probably around 850, Ulm became a royal palatinate. The first documented mention dates from 22 July 854, when King Louis the German sealed a document in 'Hulma'. Ulm was an important palatinate location for the next 50 years, which was reflected in the numerous royal visits. During the Hungarian storms, the palatinate was probably converted into a refuge. Ulm lost its importance as a place of royal visits during the time of the Saxon kings in the 10th and 11th centuries. It was not until the Salians that there is evidence of more royal sojourns. In 1079, Friedrich von Staufen was enfeoffed with the Duchy of Swabia. After consolidating their power in this region, the Staufers were able to develop Ulm into one of their main bases. The extinction of the Salians led to fights over the imperial estates from this inheritance, as a result of which Ulm was burnt down in 1134. Under the Hohenstaufen dynasty, the Ulm Palatinate was rebuilt from 1140 and in its wake the settlement was further expanded. In 1181 it was raised to the status of a city and in 1184 became a Free Imperial City. Around 100 years later, Ulm seems to have been completely fortified, as it withstood a siege by the counter-king Heinrich Raspe in the winter of 1246. Ulm developed into one of the centres of power of the Hohenstaufen kings and emperors. With the end of Hohenstaufen rule, Ulm managed to remain a royal city. The expansion was accompanied by the refortification of the city. Within the city, the first half of the 14th century was marked by civil war-like unrest, which was connected with disputes between the guilds and the urban patriciate. In 1345, an interim solution was found in the form of the Kleiner Schwörbrief, which temporarily pacified the situation by granting the guilds a decisive say in political and legal matters for the first time. Under Ulm's leadership, the Swabian League of Cities was founded in 1376 as an alliance of 14 Swabian imperial cities. On 30 June 1377, the construction of Ulm Cathedral began. After its defeat in the First Town War in 1388, the Swabian League of Towns fell apart. As a result, Ulm lost influence on the other Swabian towns, but remained as influential both economically and politically. In 1396, Geislingen with Helfenstein Castle, Altenstadt, Amstetten, Aufhausen and other places came to the city when the Count of Helfenstein had to settle his debts to the city. The Great Charter, the Ulm Constitution, came into force in 1397."
 urban_munich_desc: "Munich is the largest city in Bavaria. Straddling the banks of the River Isar north of the Alps, munich is an old city first mentioned in 1158. The first medieval bridges across the river Isar were located in current city areas of Munich and Landshut. The Duke of Saxony and Bavaria Henry the Lion founded the town of Munich in his territory to control the salt trade, after having burned down the town of Fohring and its bridges over the river Isar. Historians date this event at about 1158. The layout of Munich city, with five city gates and market place, resembled that of Hoxter. Henry built a new toll bridge, customs house and a coin market closer to his home somewhat upstream at a settlement around the area of modern old town Munich. This new toll bridge most likely crossed the Isar where the Museuminsel and the modern Ludwigsbrucke is now located. In 1349, the Black Death ravaged Munich and Bavaria. In the 15th century, Munich underwent a revival of Gothic arts the Old Town Hall was enlarged, and Munich's largest Gothic church the 'Frauenkirche' now a cathedral, was constructed in only 20 years."  
 urban_stuttgart_desc: ""  
 urban_mulhouse_desc: "Altkirch was founded in the 12th century and was first mentioned in 1102. Initially, it was dependent on the Counts of Ferrette, who had the Saint-Morand priory built. From 1215, Altkirch was equipped with town walls with towers and 3 gates. In the 13th century, Altkirch was granted town charter. In 1324, Altkirch fell into the possession of the House of Habsburg through marriage."  
 urban_nurnberg_desc: "Nuremberg is a importent city situated at the heart of the Holy Roman Empire. The first documentary mention of the city, in 1050, mentions Nuremberg as the location of an Imperial castle between the East Franks and the Bavarian March of the Nordgau. From 1050 to 1572 the city expanded and rose dramatically in importance due to its location on key trade-routes. King Conrad III (reigning as King of Germany from 1137 to 1152) established the Burgraviate of Nuremberg, with the first burgraves coming from the Austrian House of Raab. With the extinction of their male line around 1189, the last Raabs count's son-in-law, Frederick I from the House of Hohenzollern, inherited the burgraviate in 1193. From the late 12th century to the Interregnum, however, the power of the burgraves diminished as the Hohenstaufen emperors transferred most non-military powers to a castellan, with the city administration and the municipal courts handed over to an Imperial mayor (German Reichsschultheiss) from 1173/74. The strained relations between the burgraves and the castellans, with gradual transferral of powers to the latter in the late 14th and early 15th centuries, finally broke out into open enmity, which greatly influenced the history of the city. The city and particularly Nuremberg Castle would become one of the most frequent sites of the Imperial Diet (after Regensburg and Frankfurt), the Diets of Nuremberg from 1211, after the first Nuremberg diet elected Frederick II as emperor."  
 urban_kempten_desc: ""  
 urban_kiel_desc: "Since the subjugation of the Saxons by Charlemagne, the area around the Kiel Fjord belonged first to the Frankish Empire and then to Holstein. Kiel was founded between 1233 and 1242 by Adolf IV, who had only shortly before regained rule over the county, which had been temporarily lost to Denmark. Presumably there had already been a merchant settlement on this site for some time before 1233. However, it was only at Kiel that the Frankish-Saxon territory abutted the Baltic Sea - to the north of the Levensau lay Schleswig and thus Danish territory, to the east of the Schwentine behind the Limes Saxoniae lay Wagrien and thus Slavic territory, which at that time was not yet firmly in the hands of the Holstein counts. Therefore, this spot on the fjord was the only possibility for a Saxon or Holstein Baltic port. As such, Kiel was planned as one of the northernmost cities in the Holy Roman Empire. In 1242 Kiel was granted the Lübische Stadtrecht (town charter). In the Middle Ages, Kiel's long-distance trade lagged far behind that of other Baltic ports such as Lübeck, Flensburg, Stralsund, Rostock and Wismar. Although the city joined the Hanseatic League in 1283/1284, it rarely took part in joint activities and was hardly able to make use of its trading privileges: The sovereign's influence on trade was stronger here than in the free cities.  Economically more important for the city than membership in the Hanseatic League was the Kiel transshipment. For one week (from 6 to 14 January), money transactions were conducted here, especially by the nobility and merchants. Interested parties travelled from all over the country for this. In 1301 Kiel was already fortified. The sovereigns, the Schauenburg Counts of Holstein and Stormarn, had built a castle. From 1329 the city was surrounded by a stone city wall. At this time Kiel had nine city gates: Holsten Gate (Holstein Gate), Küter Gate (Küter=inner butcher), Hass Gate, Danish Gate, Calico Gate, Fisher Gate, Flemish Gate, Schumacher Gate and Pfaff Gate. Besides the Franciscan monastery, there was only one church, the Nikolai Church, which was completed around 1240."  
 urban_stettin_desc: "Stettin is an important port and city in the region of Pomerania. Stettin is located on the river Oder, south of the Stettin Lagoon and the Bay of Pomerania. The city is situated along the southwestern shore of Dabie Lake, on both sides of the Oder and on several large islands between the western and eastern branches of the river. During the Wendish Crusade in 1147, a contingent led by the German margrave Albert the Bear, an enemy of Slavic presence in the region, papal legate, bishop Anselm of Havelberg and Konrad of Meissen besieged the town. There, a Polish contingent supplied by Mieszko III the Old joined the crusaders. However, the citizens had placed crosses around the fortifications, indicating they already had been Christianised. Duke Ratibor I of Pomerania, negotiated the disbanding of the crusading forces. After the Battle of Verchen in 1164, Szczecin duke Boguslaw I, Duke of Pomerania became a vassal of the Duchy of Saxony's Henry the Lion. In 1173, Szczecin castellan Wartislaw II, could not resist a Danish attack and became vassal of Denmark. In 1181, Boguslaw became a vassal of the Holy Roman Empire.With the rise to power of the dukes from the Griffin dynasty in the second third of the 12th century, Pomerania had developed more and more into an independent state entity, whose politics reached a first peak under Barnim I from 1226 to 1278. Barnim I went down in history as a founder of towns and also granted the Wendish settlement of Kessin together with the German suburbs as 'oppidum Stetin' the town charter in 1243, a Stettin variant of the Magdeburg town charter. Under Barnim I, it was further promoted through customs remission, trade privileges and fishing rights, so that the city also grew stronger economically. In addition, the high court for all cities with Magdeburg-Stettin city rights was established in Stettin. In 1245, the duke allowed the construction of a town hall. The construction of a harbour gave the city a further economic boost, which led to membership of the Hanseatic League in 1278. The division of Pomerania in 1295 with the establishment of the Duchy of Pomerania-Wolgast, which cut Szczecin off from the coast, initially brought economic disadvantages, which became apparent, among other things, in the dwindling influence in the Hanseatic League. In 1309, Duke Otto I began building a castle and thus officially made Szczecin the residential city of Pomerania. On 15 July 1345, the city acquired the minting rights from the duke and was thus able to further expand its outstanding position in Pomerania. At the end of the 14th century, Szczecin's economy received a further boost, as both Poland and Pomerania granted the city extensive trading privileges in order to be able to replace Gdansk, which was dominated by the Order, as a trading metropolis."  
 urban_breslau_desc: "Breslau is one of the largest cities in the region of Silesia. It lies on the banks of the River Oder in the Silesian Lowlands of Central Europe, roughly 40 kilometres (25 mi) from the Sudeten Mountains to the south. In the 13th century, Wroclaw was the political centre of the divided Polish kingdom. In April 1241, during the First Mongol invasion of Poland, the city was abandoned by its inhabitants and burnt down for strategic reasons. During the battles with the Mongols Wroclaw Castle was successfully defended by Henry II the Pious. After the Mongol invasion the town was partly populated by German settlers who, in the ensuing centuries, gradually became its dominant population. The city, however, retained its multi-ethnic character, a reflection of its importance as a trading post on the junction of the Via Regia and the Amber Road. With the influx of settlers, the town expanded and in 1242 came under German town law. The city council used both Latin and German, and the early forms of the name Breslau, the German name of the city, appeared for the first time in its written records. Polish gradually ceased to be used in the town books, while it survived in the courts until 1337, when it was banned by the new rulers, the german speaking House of Luxembourgs. The enlarged town covered around 60 hectares (150 acres), and the new main market square, surrounded by timber-frame houses, became the trade centre of the town."  
 urban_rostock_desc: ""  
 urban_wurzburg_desc: ""  
 urban_danzig_desc: "Danzig is a large city on the Baltic coast. The city has a complex history, having had periods of Polish, German and self rule. An important shipbuilding and trade port since the Middle Ages, in 1361 it became a member of the Hanseatic League which influenced its economic, demographic and urban landscape. In 1308, the town was taken by Brandenburg and the Teutonic Knights restored order. Subsequently, the Knights took over control of the town. The knights colonized the area, replacing local Kashubians and Poles with German settlers. In 1308, they founded Osiek Hakelwerk near the town, initially as a Slavic fishing settlement. In 1340, the Teutonic Knights constructed a large fortress, which became the seat of the knights' Komtur. In 1346 they changed the Town Law of the city, which then consisted only of the Rechtstadt, to Kulm law. In 1358, Danzig joined the Hanseatic League, and became an active member in 1361. It maintained relations with the trade centres Bruges, Novgorod, Lisboa, and Sevilla. Around 1377, the Old Town was equipped with city rights as well. In 1380, the New Town was founded as the third, independent settlement."  
