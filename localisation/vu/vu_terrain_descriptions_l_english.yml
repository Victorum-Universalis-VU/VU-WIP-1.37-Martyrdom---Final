 urban_tunis_desc: "Tunis is the largest city of Tunisia. Situated on a large Mediterranean Sea gulf (the Gulf of Tunis), behind the Lake of Tunis and the port of La Goulette (Halq il-Wad), the city extends along the coastal plain and the hills that surround it. According to Strabo, it was destroyed by the Romans in 146 BC during the Third Punic War. Both the town and Carthage were destroyed; the former, however, was rebuilt first under the rule of Augustus and became an important town under Roman control and the center of a booming agricultural industry. In the late 7th century, the Arab Muslims conquered the region, and in 698 a commune and a mosque were established at the outskirts of the ancient ruins, founded by Hassan ibn al-Nu'man, which would become the city of Tunis."  
