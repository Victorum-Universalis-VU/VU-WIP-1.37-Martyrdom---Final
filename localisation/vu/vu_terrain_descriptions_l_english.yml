 urban_lyon_desc: ""  
 urban_nantes_desc:  "In the Gallic War, the area was subjected to Roman rule under Caesar in 56 BC. In 50 BC, the Roman port city of Portus Namnetus was founded on the site of the present-day city of Nantes, named after the Namnetians who lived there. In the third century, the inhabitants converted to Christianity. Around the year 285, the Saxons invaded the region. From the 4th century, Nantes was the seat of a bishopric. In the 5th and 6th centuries, Bretons allegedly arrived from the British Isles. Charlemagne subdued Brittany, but it revolted under his successors. The first fire raid by the Loire Normans is recorded for the year 843. Nominoë, who ruled Brittany at the time, conquered Nantes in 850 and had its walls razed because the city had allied itself with Charles the Bald. In 919 Nantes fell to the Normans, but they were driven out again in 936. Around this time, the rivalry between the Counts of Nantes and the Counts of Rennes began, who fought for supremacy over Brittany. In 1154, Nantes was given to Henry II, who ascended the English throne in that year. In 1203, the county of Nantes came to an end. Peter Mauclerc was made Duke of Brittany in 1213 by the French King Philip II. August as Duke of Brittany and made Nantes his capital. He had Nantes surrounded with fortifications and defended the city against John Ohneland. The city also developed into his important seaport from the 14th century. During the War of the Breton Succession (1341-64), the city initially sided with John of Montfort, but surrendered to Charles of Blois in November 1341. Ultimately, however, the Montforts were victorious, becoming Breton dukes in 1364 and choosing Nantes as their main residence. In 1460, the University was founded in Nantes by Duke Francis II of Brittany and confirmed by Pope Pius II. "  
 urban_toul_desc: ""  
 urban_besancon_desc: "The first mention of the town is in a letter from Louis le Pieux to Archbishop Bernoin in 821; here Besançon was referred to as Chrysopolis. From 843 to 869, the diocese of Besançon was part of the Lotharii Regnum, later of Lotharingia, and after the death of Lothar II, Charles the Bald took possession of it under the terms of the Treaty of Meerssen (870). Until 879 it was thus part of the West Francian Empire. In 888, Odo of Paris feudalised his kingdom and founded the duchies and counties of Burgundy. Burgundy then had Dole as its capital and belonged to the county of Varais, where Besançon was also located. The first Count of Burgundy was Otto-Wilhelm, the Count Palatine. At the same time, Besançon became an independent archbishopric and episcopal see, and it became a tradition that the archbishop also became chancellor to the King of Burgundy. The last King of Burgundy, Rudolf III, had no male successors and gave his possessions to Henry II as a fief. Thus Besançon and the entire county of Burgundy became part of the Holy Roman Empire of the German Nation in 1032. With imperial support, Archbishop Hugo of Salins also became lord of the city, which he led into a period of prosperity. After his death in 1066, however, it falls into a long crisis caused by succession struggles. Throughout the Middle Ages, however, Besançon remained a city directly under imperial rule and independent of the county of Burgundy. In the 12th and 13th centuries, the Bisontines resisted the power of the archbishops and finally obtained their urban independence in 1290. Besançon remained part of the German Empire but governed itself with a council of 28 estates and a council of 14 governors. The Free Counts of Burgundy, who had gained dominion over Franche-Comté, became the protecting power for the Free City, which became prosperous during this period."  
 urban_caen_desc: "Caen, first mentioned in a document in 1027, experienced rapid urban development in the 11th century. It was called a burgus (bourg), was the centre of an extensive ducal domain, lay at the crossroads of important roads and had markets as well as a harbour.  He had a strong fortress built in Caen as well as an abbey for women (Abbaye aux dames) and one for men (Abbaye aux hommes) around 1059, where he was also buried. William's tombstone can still be seen in the church today. The English King William II and his brother, Duke Robert II of Normandy, concluded a treaty in Caen in 1091 in which they settled their disputes. If the Norman conquest of England (1066) had already promoted the further development of Caen, it benefited equally from the burning of the rival city of Bayeux in 1105. Caen developed into a centre of intellectual life - for example, the theologian Thibaud of Étampes († after 1120) studied here - and became one of the main residences of King Henry I († 1135), then the administrative centre of Normandy in the late 12th century. The French King Philip II. August was able to take possession of Caen without resistance in May 1204 and confirmed the liberties granted to the city by John Ohneland on 17 June 1203. However, it lost some of its previous status as a political and intellectual centre.  Louis IX stayed here in 1256 and 1269. Caen now had an important textile industry, whose products such as sheets and linen fabrics were exported mainly to Italy. Trade contacts with England, on the other hand, declined. In the early stages of the Hundred Years' War, the city was conquered and plundered by King Edward III of England on 26 July 1346, before he moved on with his army and fought the Battle of Crécy, which was victorious for him. On 8 October 1346, Caen received permission from King Philip VI of France to build strong city walls. King Henry V of England conquered Caen in September 1417, and most of the inhabitants preferred not to emigrate. During the reign of the Duke of Bedford, the University of Caen was founded in January 1432 and began official teaching in 1436. "
