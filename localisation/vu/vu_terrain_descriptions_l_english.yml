 urban_lodz_desc: "Łęczyca is situated in the marshy Bzura lowlands on the old bed of the river, which here takes a sharp bend to the east. The area around Łęczyca was already settled in the 6th century, but the settlement at that time was near a ducal castle on the site of the village of Tum to the east of the town, which was surrounded by large marshes. Łęczyca was then most likely the capital of a pagan tribal principality. After the introduction of Christianity under Mieszko I, the town became the seat of one of seven castellanies that formed the Polish state. Bolesław I founded a Benedictine abbey in Łęczyca at the beginning of the 11th century. After the death of Duke Bolesław III Schiefmund, Poland disintegrated into many small principalities; the nominal capital Krakow lay far from central Poland and was fiercely contested by princely feuds. The ecclesiastical authorities therefore chose Łęczyca as the venue for the synods, which were always held in summer. The first Polish synod and sejm were held in Łęczyca in 1180. The town can therefore justifiably claim to have been Poland's summer capital. In 1263 the duchy of Łęczyca was divided into two small states, the principalities of Łęczyca and Sieradz. In 1267 Łęczyca received its town charter from Duke Leszek II the Black. However, the town only flourished under Leszek's nephew, the last Piast king, Casimir III the Great, who built the fortified castle and town walls that still exist today. King Władysław II. Jagiełło also promoted the city and made it the place of the Sejm's meetings. From 1339 the town was the seat of the Łęczyca Voivodeship."  
