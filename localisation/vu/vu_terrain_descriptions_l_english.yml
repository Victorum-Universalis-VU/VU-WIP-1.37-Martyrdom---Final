 urban_grodno_desc: "Hrodna was first mentioned in 1128 as a castle settlement under the name Goroden in the principality of Polozk in the Union of Rus. The name is related to the Slavic word Grad and means something like 'fortified settlement'. Some time later it became the centre of an independent Old Russian principality, which subsequently lost its independence to the Grand Duchy of Lithuania. Hrodna received its town charter from the Lithuanian prince Vytautas in 1391. The prince also donated the parish church to the town and had two of the three castles located here expanded. After the Battle of Tannenberg, the town quickly flourished from 1410 onwards, expanding territorially. Hrodna was ruled by two mayors, one Catholic and one Orthodox. The town experienced its golden age during the reign of the Jagiellonian and Wasa dynasties. During the time of Stefan Batory, Hrodna became the de facto capital of the Polish-Lithuanian Empire. The old castle was expanded at that time, and a Jesuit school was established. Hrodna was the seat of the Crown Tribunal, the highest court for the territories of the Grand Duchy of Lithuania."  
 urban_belgorod_desc: ""  
 urban_minsk_desc: "Minsk is the capital and the largest city of Belarus, located on the Svislach and the now subterranean Niamiha rivers. First mentioned in 1067, Minsk became the capital of the Principality of Minsk, an appanage of the Principality of Polotsk, before being annexed by the Grand Duchy of Lithuania in 1242."  
