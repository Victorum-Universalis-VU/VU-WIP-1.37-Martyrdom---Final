 urban_corvu_desc: "From 395 onwards, Corfu belonged to the Eastern Roman Empire. The island was conquered by the Saracens and in the 11th century by the Norman Duke Robert Guiscard. As a result of the 4th Crusade, Corfu came under the rule of the despot of Epiros after 1204. As a dowry of Helen of Epirus, the island had come into the possession of Manfred of Sicily in 1258. From this time onwards, numerous fiefs were issued to Frankish nobles on the island.  After the murder of Philip Chinard, the crusader Garnier l'Aleman took over the administration of Corfu. Charles contacted Garnier l'Aleman and offered him land in the Kingdom of Sicily of an annual value of 100 ounces, or 1000 ounces of gold in cash, for 'the whole island of Corfu with castles with country houses and all the lands of the usurpers'. In fact, Garnier gave the island to Charles of Anjou in March 1267, who appointed him his captain-general on 20 March 1267 and gradually conquered the despotate of Epirus from 1268. Charles' promise in favour of Garnier could no longer be carried out due to his death. A document dated May 1272 shows that Charles had the promised land of the above-mentioned annual value of 100 ounces or 1000 ounces of gold allotted in cash to the son of the deceased Garnier, Aimone Aleman. In 1271 Giovanni Clariaco became the first Vicar of Corfu. Under Angevin rule, the feudal system of Western European coinage came into full formation. In 1294 the island was transferred from Charles II of Anjou to his son Philip, Prince of Taranto, who in 1330 (or shortly afterwards) appointed Guglielmo II Tocco governor of Corfu. In 1352 Robert of Taranto took control of Corfu. Under Charles III, Corfu fell to the Venetians in 1383. Besides the capital, Angelokastro and Gardiki were the most important fortresses of the Venetian colonies. Cultural influences of the western feudal lords combined with the local Greek Orthodox traditions to form an independent culture. "
 urban_constantinople_desc: "Constantinople became the capital of the Roman Empire upon the reign of Constantine the Great in 330. Following the collapse of the Western Roman Empire in the late 5th century, Constantinople remained the capital of the Eastern Roman Empire. Constantinople is generally considered to be the center and the 'cradle of Orthodox Christian civilization'. From the mid-5th century to the early 13th century, Constantinople was the largest and wealthiest city in Europe. The city became famous for its architectural masterpieces, such as Hagia Sophia, the cathedral of the Eastern Orthodox Church, which served as the seat of the Ecumenical Patriarchate, the sacred Imperial Palace where the emperors lived, the Hippodrome, the Golden Gate of the Land Walls, and opulent aristocratic palaces. The University of Constantinople was founded in the fifth century and contained artistic and literary treasures before it was sacked in 1204 and 1453, including its vast Imperial Library which contained the remnants of the Library of Alexandria and had 100,000 volumes. The city was the home of the Ecumenical Patriarch of Constantinople and guardian of Christendom's holiest relics such as the Crown of thorns and the True Cross. In 1204, however, the armies of the Fourth Crusade took and devastated the city and, for several decades, its inhabitants resided under Latin occupation in a dwindling and depopulated city."  
 urban_sparti_desc: "Sparta was a prominent city-state in Laconia in ancient Greece. In antiquity, the city-state was known as Lacedaemon, while the name Sparta referred to its main settlement on the banks of the Eurotas River in Laconia, in south-eastern Peloponnese. Around 650 BC, it rose to become the dominant military land-power in ancient Greece. Beginning in the 13th century, the political and cultural center of Laconia shifted to Mystras, some 4 km to the west. The settlement at ancient Sparta, named Lacedaemonia, continued to exist, although greatly depopulated."  
 urban_theodosian_walls_desc: "The Walls of Constantinople are a series of defensive stone walls that have surrounded and protected the city of Constantinople since its founding as the new capital of the Roman Empire by Constantine the Great. With numerous additions and modifications during their history, they were the last great fortification system of antiquity, and one of the most complex and elaborate systems ever built. The double Theodosian Walls, located about 2 km to the west of the old Constantinian Wall, were erected during the reign of Emperor Theodosius, after whom they were named. The work was carried out in two phases, with the first phase erected during Theodosius' minority under the direction of Anthemius, the praetorian prefect of the East, and was finished in 413 according to a law in the Codex Theodosianus. This initial construction consisted of a single curtain wall with towers, which now forms the inner circuit of the Theodosian Walls. Within the following century the second, outer wall was added, as well as a wide moat which opened in front of the walls."  
