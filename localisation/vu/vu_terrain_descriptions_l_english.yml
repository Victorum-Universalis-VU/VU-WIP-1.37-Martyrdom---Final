 urban_damascus_desc: "Damascus is the largest city in Syria. Damascus is one of the oldest continuously inhabited cities in the world. First settled in the 3rd millennium BC, it was chosen as the capital of the Umayyad Caliphate from 661 to 750. After the victory of the Abbasid dynasty, the seat of Islamic power was moved to Baghdad. Damascus saw its importance decline throughout the Abbasid era, only to regain significant importance in the Ayyubid and Mamluk periods."  
