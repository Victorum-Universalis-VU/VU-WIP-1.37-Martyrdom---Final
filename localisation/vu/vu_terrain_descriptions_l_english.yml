###Baltic###

 urban_tallinn_desc: "Tallin is the capital and most populous city of Estonia. Situated on a bay in north Estonia, on the shore of the Gulf of Finland of the Baltic Sea. It is located 187 km (116 mi) northwest of the country's second largest city, Tartu, however only 80 km (50 mi) south of Helsinki, 300 km (190 mi) north of Riga, and 380 km (240 mi) east of Stockholm. Tallinn received Lubeck city rights in 1248, however the earliest evidence of human population in the area dates back nearly 5,000 years. The medieval indigenous population of what is now Tallinn and northern Estonia was one of the last 'pagan' civilisations in Europe to adopt Christianity following the Papal-sanctioned Livonian Crusade in the 13th century. The first recorded claim over the place was laid by Denmark after a successful raid in 1219 led by King Valdemar II, followed by a period of alternating Scandinavian and Teutonic rulers. Due to the strategic location by the sea, its medieval port became a significant trade hub, especially in the 14–16th centuries, when Tallinn grew in importance as the northernmost member city of the Hanseatic League."  
 urban_liepaja_desc: ""  
 urban_ventspils_desc: ""  
 urban_parnu_desc: ""  
 urban_siauliai_desc: ""  
 urban_vilnius_desc: "Vilnius is the capital and the largest city of Lithuania. Historian Romas Batura identifies the city with Voruta, one of the castles of Mindaugas, who was King of Lithuania after coronation in 1253. During the reign of Grand Dukes Butvydas and Vytenis, a city started emerging from a trading settlement and the first Franciscan Catholic church was built. The city was first mentioned in written sources in 1323 as Vilna, when the Letters of Grand Duke Gediminas were sent to German cities inviting Germans (including German Jews) to settle in the capital city, as well as to Pope John XXII. These letters contain the first unambiguous reference to Vilnius as the capital."  
 urban_tartu_desc: "The first permanent settlement dates back to as early as the 5th century A.D. By the 7th century, the locals had built a wooden fortress on the eastern side of Toomemägi Mountain (Toomemägi). Over the next centuries, the settlement grew and became an inland trading centre around the 9th-10th century. The first documentary mention of the area dates back to 1030 by chroniclers of Kievan Rus. Yaroslav I the Wise, Prince of Kiev, invaded the region in that year, built his own fortress there and named it Yuriev. Tartu remained under Russian control until 1061, when, according to the chronicles, Yuriev was burnt down by the Estonian tribe called Sosols. Soon after, the Estonians rebuilt the fortress. In the 12th century, the Estonians on one side and Novgorod and Pskov on the other repeatedly raided each other. In these campaigns Russians captured Tartu in 1133 or 1134 and in the winter of 1191-1192, but these temporary conquests did not bring permanent territorial changes. During the period of the Northern Crusades at the beginning of the 13th century, the fortress of Tarbatu was taken by the Livonian Knights Crusaders and recaptured by the Estonians several times. After Ugaunia recognised the supremacy of the Novgorod and Pskov princes in 1224, who sent additional troops led by Prince Vyachesko of Kukenois to the fortress, it was besieged and captured one last time by the German crusaders. Subsequently, Tartu, known as Dorpat, became a trading centre of considerable importance in the late Middle Ages and the capital of the semi-independent bishopric of Dorpat. In 1262, the army of Prince Dmitri of Pereslavl, son of Alexander Nevsky, attacked Dorpat, captured the city and destroyed it. His troops did not succeed in taking the bishop's fortress on the Vault Hill. In the Middle Ages, after the Livonian Order was subordinated to the Teutonic Order in 1236, the city became an important trading town. In the 1280s Dorpat joined the Hanseatic League. As in the whole of Estonia and Latvia, the predominantly German-speaking nobility dominated, but in Tartu/Dorpat (as in Tallinn) even more so the Baltic-German bourgeoisie, the literati, culture, religion, architecture, education and politics."  
 urban_riga_desc: "Riga is the largest city in the Baltic states. The city lies on the Gulf of Riga at the mouth of the Daugava river where it meets the Baltic Sea. Riga was founded in 1201 and is a former Hanseatic League member. The river Daugava has been a trade route since antiquity, part of the Vikings' Dvina to Dnieper navigation route to Byzantium. A sheltered natural harbour 15 km (9.3 mi) upriver from the mouth of the Daugava—the site of today's Riga—has been recorded, as Duna Urbs, as early as the 2nd century. The Livonian Chronicle of Henry testifies to Riga having long been a trading centre by the 12th century, referring to it as portus antiquus (ancient port), and describes dwellings and warehouses used to store mostly flax, and hides. German traders began visiting Riga, establishing a nearby outpost in 1158. In 1282, Riga became a member of the Hanseatic League. The Hansa was instrumental in giving Riga economic and political stability, thus providing the city with a strong foundation which endured the political conflagrations that were to come."  
 urban_trakai_desc: ""  
 urban_plock_desc: ""  
 urban_mitau_desc: "The Livonians began to settle the area between the Lielupe and Driksa rivers in the 10th century. Led by their landmaster Konrad von Mandern, the crusaders of the Livonian Order built Mitau Castle on an existing island fortification (Pilssala) in 1265/66. With Mitau as their southern fortress, the German knights subjugated the Livonians and Semigallians of the surrounding area until 1290. The town gained importance as a defensive fortress against the Lithuanians, who had succeeded in sacking Mitau in 1345."  
 urban_kaunas_desc: "A Lithuanian castle at the mouth of the Neris into the Memel was first mentioned in 1361. This castle was repeatedly conquered or destroyed by knights of the Teutonic Order, but was always immediately rebuilt by the Lithuanians. The main reason for the Teutonic Wars of the Teutonic Order and its attacks on Kaunas was the Order's attempt to connect its territories in East Prussia and Livonia in order to establish a unified and compact dominion from Estonia via Livonia to East Prussia. On this north-south axis, the castle in Kaunas represented an important obstacle to the ambitions of the Teutonic Order. With the crushing defeat of the Teutonic Order in the Battle of Tannenberg against the united Lithuanians and Poles in July 1410, this conflict was decided in favour of the Lithuanians. The town then lost its importance as a fortress, but experienced an upswing as a trading town. After the settlement had already received Magdeburg city rights in 1408, a Hanseatic trading post was opened in 1440. Trade was joined by handicrafts and the formerly strategically important and fiercely contested castle settlement became a conveniently located, wealthy and large town in the Polish-Lithuanian state."  
 urban_narwa_desc: "Due to its favourable location, Narva was already an important trading centre in the Middle Ages. The settlement is mentioned in the Novgorod Chronicle in 1171. In 1219 - 1220, Denmark subjugated and Christianised Northern Estonia.From 1219 to 1238, the parish, together with the surrounding parishes, was a hotbed of power struggles. 1238 . With the agreement of Stensby, all of North Estonia, by then owned by the Order of the Brothers of the Sword and its successor, the Livonian Order, was returned to Denmark. Between 1219 and 1241 the monks compiled a Danish appraisal book, according to which Alutagh owned 316 adramas ( farms ). Narvia is a village with 8 ploughs, which are also mentioned for the first time in the Danish valuation book. The first reports of the Narva fortress date back to 1256, which was built near the village of Narvia, initially on the other side of the Narva River. The town grew rapidly, probably receiving the Lübeck town charter from the King of Denmark as early as 1302. In 1329 Narva was called castrum et civitas for the first time - a fortress and a town. In 1341 - 1342 during the Livonian War, the Pskov princedom troops burnt Narva to the ground.  The town was quickly rebuilt, for as early as July 25, 1345, King Valdemar IV. Atterdag of Denmark granted Narva city rights once again. In 1347, the Danish king sold North Estonia and with it the town of Narva to the Livonian Order."  

