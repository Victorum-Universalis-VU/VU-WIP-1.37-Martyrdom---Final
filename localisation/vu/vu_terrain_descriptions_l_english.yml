 urban_aarhus_desc: ""  
 urban_vaasa_desc: "The village was first mentioned in 1348 under its Finnish name Mustasaari (meaning 'Black Island'). After 1370, the Swedes built a castle on this site, which was the centre of power in Ostrobothnia for centuries."  
