 urban_derbyshire_desc: "It is often thought that the name Derby comes from the Danish Deor-a-by (village of the deer). This would make Derby one of the few English towns whose name is of Danish origin; another example is York, whose Danish name was Jorvik. On some older maps Derby is also recorded as Darby or Darbey. In the Derby area, Vikings and Anglo-Saxons lived side by side in two settlements by the river. The Anglo-Saxon Chronicle (c. 900) says Derby is divided by the water. The two areas were known as Northworthy and Deoraby and were located on Irongate on the northern side of the city. A market is recorded from 917. Only shortly afterwards the Danes take the town. Parliamentary representation is recorded from 1294."  
