 urban_orebro_desc: ""  
 urban_ribe_desc: "When the missionary Ansgar of Bremen was looking for a place to build the first church in Scandinavia in 860, he chose Ribe. This was no coincidence, as the town was already the most important trading centre in the north, thanks to its good harbour and navigable river. At that time, the town was characterised by handicrafts (metal foundry, leather processing, weaving, pottery) and had already had trade connections to northern Germany and England in early times. Although Ribe is said to have been sacked by the Abodrites in 1043, and seven fire disasters destroyed large parts of the town between 1176 and 1402, the town recovered from these setbacks as well as from the plague that ravaged Ribe in 1350 and from two severe floods, the Second Marcellus Flood of 1362 and the storm tide of 1512. Thus, by the end of the 15th century, about 5000 people lived in Ribe, making it one of the larger towns in northern Europe. "  
 urban_helsinki_desc: "Helsinki is the capital, primate, and most populous city of Finland. After the end of the Ice Age and the retreat of the ice cover, the first colonizers came to the area around Helsinki about 5000 BC. Their presence has been documented by archeologists in Vantaa, Pitajanmaki and Kaarela. Permanent settlements appeared only at the beginning of the 1st millennium AD, in the Iron Age, when the area was inhabited by Tavastians. They used the area for fishing and hunting, but due to a lack of archeological finds it is difficult to say how extensive their settlements were. The early settlements were raided by Vikings, and later colonised by Christians from Sweden. They arrived mostly from the Swedish coastal regions of Norrland and Halsingland, and their migration intensified around 1100. Swedes colonized the coastline of the Helsinki region permanently in the late 13th century after the successful Second Crusade to Finland, which led to the defeat of the Tavastians."  
