 urban_visby_desc: "Visby is an urban area in Sweden and the seat of Gotland Municipality in Gotland County on the island of Gotland. The earliest history of Visby is uncertain, but it is known to have been a centre of merchandise around 900 AD. It was inhabited as early as the Stone Age, probably because of the access to fresh water and a natural harbour. In the 12th century, Visby Cathedral, dedicated to Saint Mary, was constructed. It was reshaped in the 13th century to its current appearance, and was officially opened in 1225, by the bishop of the Swedish city of Linköping (in regional map). Several other churches were also constructed in the ensuing centuries. The city flourished, thanks to the German Hanseatic League."  
