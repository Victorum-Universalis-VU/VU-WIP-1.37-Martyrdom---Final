###France###

 urban_calais_desc: ""  
 urban_paris_desc: "Paris is the capital and most populous city of France. The name Paris is derived from its early inhabitants, the Parisii, a Gallic tribe from the Iron Age and the Roman period. By the end of the 12th century, Paris had become the political, economic, religious, and cultural capital of France. The ancient name of the town was Lutetia. Lutetia developed from the middle of the 3rd century BC from the Celtic settlement of Lutetia of the Parisii tribe on the island of the Seine, which is now called île de la Cité. The name Lutetia was first mentioned in writing in 53 BC in the sixth book of De bello Gallico, Julius Caesar's account of the Gallic war. When the Romans approached the city for the second time in 52 BC after an initial failed advance, the Parisii set Lutetia on fire and destroyed the bridges before taking up position. The victorious Romans left them the island and built a new Roman city on the left bank of the Seine in a dominant position on the hill later called Montagne Sainte-Geneviève. Thermae, a forum and an amphitheatre were built there. The city became known in the Roman Empire as Civitas Parisiorum or Parisia, but initially remained quite insignificant in occupied Gaul. In the 4th century, the city's present name became established. In the 5th century, Roman rule was ended by the Merovingians. In 508, Paris became the capital of the Merovingian Empire under Clovis I (466-511). Afterwards, Paris became the capital of a Frankish sub-kingdom under one of his sons. During the Carolingian reign, the Normans repeatedly raided the city. The Capetians made Paris the capital of France. Philip II. Augustus (1165-1223) had the city fortified. In 1190 a wall was built on the right bank of the Seine and in 1210 a rampart on the left bank. At that time, there were many merchants on the right bank of the Seine. At the instigation of Philip II, the Louvre was built on the western edge of the city. In 1181 the first covered market hall was opened and in 1301 a royal palace was built on the île de la Cité. The Sorbonne in the south of Paris developed from several small schools. Charles V (1338-1380) had the wall on the left bank of the Seine renewed to protect the city from the English. In 1370, at his instigation, a wall was also built on the right bank. During the Hundred Years' War, Paris was occupied by English forces from 1420 to 1436."
 urban_cherbourg_desc: ""  
 urban_versailles_desc: "The name of Versailles appears for the first time in a medieval document dated 1038. In the feudal system of medieval France, the lords of Versailles came directly under the king of France, with no intermediary overlords between them and the king; yet they were not very important lords. At the end of the 11th century, the village curled around a medieval castle and the Saint Julien church. Its farming activity and its location on the road from Paris to Dreux and Normandy brought prosperity to the village, culminating at the end of the 13th century, the so-called 'century of Saint Louis', famous for the prosperity of northern France and the building of Gothic cathedrals. The 14th century brought the Black Death and the Hundred Years' War, and with it death and destruction. At the end of the Hundred Years' War in the 15th century, the village started to recover, with a population of only 100 inhabitants."  
 urban_bordeaux_desc: "The city dates back to a Celtic settlement of the 3rd century BC, which was called Burdigala under the Romans and became the capital of the province of Aquitania. In the 5th century Bordeaux was conquered by the Visigoths, shortly afterwards by the Franks. At the latest after the division of the partial kingdom by Charibert I of Paris, i.e. in 567, Bordeaux belonged to Neustria. After the marriage of the Neustrian king Chilperich I, however, he gave the city, together with Cahors, Limoges, Bearn and Bigorre as a morning gift to his bride Gailswintha. These five cities were strategically located to the territory of the father-in-law Athanagild, king of the Visigoths. After Chilperich had arranged for his wife to be murdered, this inheritance passed to the kingdom of Austrasia, following a ruling by a Malberg convened by Guntram, king of the Burgundians. Ultimately disagreeing with this, Chilperich, with his son Clovis as his commander, attempted to reconquer the cities in 573. Although the conquest of Bordeaux was briefly successful, Clovis' troops were driven out again just one month later by the Austrasian margrave Sigulf. In 732, Abd ar-Rahman devastated the city during his campaign. After the defeat of the Arabs at Poitiers, they were pushed back behind the Pyrenees, but in the 9th century the Normans invaded and plundered the city again. Only then did Bordeaux begin to recover. A turning point occurred when Eleanor of Aquitaine made the French southwest an English fief by marrying Henry II. From the 12th to the 15th century, Bordeaux remained under the rule of the kings of England and experienced a second economic flourishing. The city was provided with a new city wall and the Romanesque church was replaced by a Gothic building, the Saint-André Cathedral. Bordeaux was the seat of an archbishop and the capital of the principality of Guyenne, the English adaptation of the French term Aquitaine. "
 urban_orleans_desc: "In Celtic times, Cenabum existed on the site of today's Orléans. It belonged to the territory of the Carnutes and, together with Autricum, was one of the main settlements of this Gaulish tribe. The settlement was conquered by Caesar in 52 BC, who thus also gained control over the port on the Loire. The actual foundation took place during the reign of the Roman Emperor Aurelian; the name Orléans is a phonetic development of the place name Aurelianum at that time. In the 4th century, the ancient city was secured by the construction of a city wall. In fact, in 451, under the leadership of Bishop Aignan and also thanks to the city wall, it was possible to repel an attack by the Huns. In Merovingian times, Orléans briefly became an independent kingdom between 511 and 613, and later the capital of Neustria. The city's importance in the Middle Ages is also attested to by the fact that several kings were elected and crowned here: Charles the Bald (848); Robert II, called the Pious (987) and Louis VI, called the Fat (1108). Later it was an administrative unit within the framework of a county. In 1022, several high scholars, including some canons of the Cathedral of Orléans, were burned to death in the course of the Heresy of Orléans. This was the first known burning of the Christian Middle Ages. In 1344, the lords of Orléans were at least able to regain the title of 'duke'. A few years later, a decree by King Charles VI granted the city an independent administration and financial management. In 1428 and 1429, the city was the last bastion of the French against the English in the Hundred Years' War. On 8 May, it was liberated from the siege under the leadership of Joan of Arc, who was nicknamed the 'Maid of Orleans' in this context."  
 urban_marseille_desc: "Marseille is a large city in southern France, thats located on the coast of the Gulf of Lion, part of the Mediterranean Sea, near the mouth of the Rhône river. Its occupants are called Marseillais. Founded around 600 BC by Greek settlers from Phocaea, Marseille is the oldest city in France, as well as one of Europe's oldest continuously inhabited settlements. It was known to the ancient Greeks as Massalia and to Romans as Massilia."  
 urban_nancy_desc: "It was not until around 1050 that Count Gerhard, Duke of Lorraine, built a castle called Nanciacum, from which the town was to develop. As a result of the war of succession over Champagne, the Duke Theobald I faced his liege lord and emperor, Frederick II. This led to the siege and pillaging of Nancy by Frederick's troops in 1218. Rebuilt and surrounded by a stone wall, the town was granted town rights in 1265 and became the capital of the duchy in the following decades. "  
 urban_sorbonne_desc: "The name Sorbonne is commonly used to refer to the historic University of Paris in Paris, France or one of its successor institutions. It is also the name of a building in the Latin Quarter of Paris which from 1253 onwards housed the College of Sorbonne, part of one of the first universities in the Western world, later renamed University of Paris and commonly known as 'the Sorbonne'. By the end of the 12th century, Paris had become the political, economic, religious, and cultural capital of France. The ancient name of the town was Lutetia. Lutetia developed from the middle of the 3rd century BC from the Celtic settlement of Lutetia of the Parisii tribe on the island of the Seine, which is now called île de la Cité. The name Lutetia was first mentioned in writing in 53 BC in the sixth book of De bello Gallico, Julius Caesar's account of the Gallic war. When the Romans approached the city for the second time in 52 BC after an initial failed advance, the Parisii set Lutetia on fire and destroyed the bridges before taking up position. The victorious Romans left them the island and built a new Roman city on the left bank of the Seine in a dominant position on the hill later called Montagne Sainte-Geneviève. Thermae, a forum and an amphitheatre were built there. The city became known in the Roman Empire as Civitas Parisiorum or Parisia, but initially remained quite insignificant in occupied Gaul. In the 4th century, the city's present name became established. In the 5th century, Roman rule was ended by the Merovingians. In 508, Paris became the capital of the Merovingian Empire under Clovis I (466-511). Afterwards, Paris became the capital of a Frankish sub-kingdom under one of his sons. During the Carolingian reign, the Normans repeatedly raided the city. The Capetians made Paris the capital of France. Philip II. Augustus (1165-1223) had the city fortified. In 1190 a wall was built on the right bank of the Seine and in 1210 a rampart on the left bank. At that time, there were many merchants on the right bank of the Seine. At the instigation of Philip II, the Louvre was built on the western edge of the city. In 1181 the first covered market hall was opened and in 1301 a royal palace was built on the île de la Cité. The Sorbonne in the south of Paris developed from several small schools. Charles V (1338-1380) had the wall on the left bank of the Seine renewed to protect the city from the English. In 1370, at his instigation, a wall was also built on the right bank. During the Hundred Years' War, Paris was occupied by English forces from 1420 to 1436."  
 urban_notre_dame_desc: "Île de la Cité is an island in the river Seine in the center of Paris. In the 4th century, it was the site of the fortress of the Roman governor. In 508, Clovis I, the first King of the Franks, established his palace on the island. In the 12th century, it became an important religious center, the home of Notre-Dame cathedral, and the royal chapel of Sainte-Chapelle, as well as the city's first hospital, the Hôtel-Dieu. It is also the site of the city's oldest surviving bridge, the Pont Neuf. By the end of the 12th century, Paris had become the political, economic, religious, and cultural capital of France. The ancient name of the town was Lutetia. Lutetia developed from the middle of the 3rd century BC from the Celtic settlement of Lutetia of the Parisii tribe on the island of the Seine, which is now called île de la Cité. The name Lutetia was first mentioned in writing in 53 BC in the sixth book of De bello Gallico, Julius Caesar's account of the Gallic war. When the Romans approached the city for the second time in 52 BC after an initial failed advance, the Parisii set Lutetia on fire and destroyed the bridges before taking up position. The victorious Romans left them the island and built a new Roman city on the left bank of the Seine in a dominant position on the hill later called Montagne Sainte-Geneviève. Thermae, a forum and an amphitheatre were built there. The city became known in the Roman Empire as Civitas Parisiorum or Parisia, but initially remained quite insignificant in occupied Gaul. In the 4th century, the city's present name became established. In the 5th century, Roman rule was ended by the Merovingians. In 508, Paris became the capital of the Merovingian Empire under Clovis I (466-511). Afterwards, Paris became the capital of a Frankish sub-kingdom under one of his sons. During the Carolingian reign, the Normans repeatedly raided the city. The Capetians made Paris the capital of France. Philip II. Augustus (1165-1223) had 