 ###Great Britain###

 urban_canterbury_desc: "Canterbury is a city in the county of Kent, England. The city has been occupied since Paleolithic times and served as the capital of the Celtic Cantiaci and Jute Kingdom of Kent. Many historical structures fill the area, including a city wall founded in Roman times and rebuilt in the 14th century, the Westgate Towers museum, the ruins of St Augustine's Abbey, the Norman Canterbury Castle, and the oldest extant school in the world, the King's School." 
 urban_lambeth_desc: "Lambeth is a district in South London, England, in the London Borough of Lambeth. Lambeth was an ancient parish in the county of Surrey. The area experienced some slight growth in the medieval period as part of the manor of Lambeth Palace."  
 urban_westminster_desc: "Westminster is an area of the City of Westminster in London. It extends from the River Thames to Oxford Street, and has many famous landmarks, including the Palace of Westminster, Buckingham Palace, Westminster Abbey, Westminster Cathedral, Trafalgar Square and much of the West End cultural centre including the entertainment precinct of West End Theatre. The name originated from the informal description of the abbey church and royal peculiar of St Peter's (Westminster Abbey), west of the City of London (until the English Reformation there was also an Eastminster, near the Tower of London, in the East End of London). The abbey's origins date from between the 7th and 10th centuries, but it rose to national prominence when rebuilt by Edward the Confessor in the 11th century. Westminster has been the home of England's government since about 1200."  
 urban_london_desc: "London is the capital and largest city of England.  It stands on the River Thames in south-east England at the head of a 50-mile (80 km) estuary down to the North Sea and has been a major settlement for two millennia. The City of London, its ancient core and financial centre, was founded by the Romans as Londinium and retains its mediaeval boundaries. The City of Westminster, to the west of the City of London, has for centuries hosted the national government and parliament."  
 urban_dover_desc: "Dover is a town and major ferry port in Kent, South East England. It faces France across the Strait of Dover, the narrowest part of the English Channel at 33 kilometres (21 mi) from Cap Gris Nez in France. It lies south-east of Canterbury and east of Maidstone. The town is the administrative centre of the Dover District and home of the Port of Dover.  Archaeological finds have revealed that the area has always been a focus for peoples entering and leaving Britain. The name derives from the River Dour that flows through it."  
 urban_brighton_desc: "Brighton is a seaside resort and one of the two main areas of the city of Brighton and Hove in the county of East Sussex, England. It is located 47 mi (76 km) south of London. Archaeological evidence of settlement in the area dates back to the Bronze Age, Roman and Anglo-Saxon periods. The ancient settlement of 'Brighthelmstone' was documented in the Domesday Book (1086). The town's importance grew in the Middle Ages as the Old Town developed."  
 urban_truro_desc: "Truro is a cathedral city and civil parish in Cornwall, England which was built in the 12th century by Richard de Luci. It is Cornwall's county town, sole city and centre for administration, leisure and retail trading."  
 urban_bath_desc: "Bath is a city and unparished area in the Bath and North East Somerset unitary area in the ceremonial county of Somerset, England, known for and named after its Roman-built baths. Bath is in the valley of the River Avon, 97 miles (156 km) west of London and 11 miles (18 km) southeast of Bristol."  
 urban_buckinghamshire_desc: "Buckinghamshire, abbreviated as Bucks, is a ceremonial county in South East England. It borders Northamptonshire to the north, Bedfordshire to the north-east, Hertfordshire to the east, Greater London to the south-east, Berkshire to the south, and Oxfordshire to the west. The largest settlement is the city of Buckingham."  
 urban_lancaster_desc: "Lancashire is a ceremonial county in North West England. It borders Cumbria to the north, North Yorkshire and West Yorkshire to the east, Greater Manchester and Merseyside to the south, and the Irish Sea to the west. Lancashire was founded in the 12th century; in the Domesday Book of 1086 much of what would become the county is treated as part of Yorkshire and Cheshire. Until the Early Modern period the county was a comparatively poor backwater, although in 1351 it became a palatine, with a semi-independent judicial system."  
 urban_durham_desc: ""  
 urban_berwick_desc: ""  
 urban_jersey_desc: ""  
 urban_york_desc: "York is a cathedral city in North Yorkshire, England, with Roman origins, sited at the confluence of the rivers Ouse and Foss. It is the historic county town of Yorkshire. The city has many historic buildings and other structures, such as a minster, castle, and city walls. It is the largest settlement and the administrative centre of the wider City of York district. The city was founded under the name of Eboracum in 71 AD. It then became the capital of the Roman province of Britannia Inferior, and later of the kingdoms of Deira, Northumbria, and Scandinavian York. In the Middle Ages, it became the northern England ecclesiastical province's centre, and grew as a wool-trading centre."  
 urban_roxburgh_desc: ""  
 urban_newcastle_desc: ""  
 urban_birkenhead_desc: ""  
 urban_hull_desc: "Kingston upon Hull, usually abbreviated to Hull, is a port city and unitary authority area in the East Riding of Yorkshire, England. It lies upon the River Hull at its confluence with the Humber Estuary, 25 miles (40 km) inland from the North Sea and 37 miles (60 km) south-east of York, the historic county town. The town of Wyke on Hull was founded late in the 12th century by the monks of Meaux Abbey as a port from which to export their wool. Renamed Kings-town upon Hull in 1299, Hull had been a market town, military supply port, trading centre, fishing and whaling centre and industrial metropolis."  
 urban_sheffield_desc: ""  
 urban_manchester_desc: ""  
 urban_liverpool_desc: "Liverpool is a city and metropolitan borough in Merseyside, North West England. A historic port city, Liverpool lies on the eastern side of the Mersey Estuary adjacent to the Irish Sea. Liverpool historically lay within the ancient hundred of West Derby in the county of Lancashire. It was made a borough in 1207."  
 urban_chester_desc: ""  
 urban_kirkwall_desc: ""  
 urban_shrewsbury_desc: "Shrewsbury is a market town, civil parish, and the county town of Shropshire, England, on the River Severn, 150 miles (240 km) north-west of London. The town has important Saxon history and surviving foundations."  
 urban_perth_sc_desc: ""  
 urban_bristol_desc: "Bristol is a city, ceremonial county and unitary authority in England. On the River Avon, it is bordered by the ceremonial counties of Gloucestershire to the north and Somerset to the south. It is in the West of England Combined Authority and the most populous city in South West England. Iron Age hillforts and Roman villas were built near the confluence of the rivers Frome and Avon. Around the beginning of the 11th century, the settlement was known as Brycgstow. Bristol received a royal charter in 1155 and was historically divided between Gloucestershire and Somerset until 1373 when it became a county corporate."  
 urban_lincoln_desc: ""  
 urban_aberdeen_desc: ""  
 urban_cambridge_desc: "Cambridge is a city and the county town in Cambridgeshire, England. It is located on the River Cam approximately 55 miles (89 km) north of London. Cambridge became an important trading centre during the Roman and Viking ages, and there is archaeological evidence of settlement in the area as early as the Bronze Age. The first town charters were granted in the 12th century."  
 urban_gilnockie_desc: ""  
 urban_norwich_desc: ""  
 urban_oxford_desc: "Oxford is a city in England. It is the county town and only city of Oxfordshire. It is 56 miles (90 km) north-west of London, 64 miles (103 km) south-east of Birmingham and 61 miles (98 km) north-east of Bristol. The city is home to the University of Oxford, the oldest university in the English-speaking world; it has buildings in every style of English architecture since late Anglo-Saxon."  
