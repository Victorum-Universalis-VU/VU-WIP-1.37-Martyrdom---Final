###Italy###

 urban_roma_desc: "Rome, also known as the 'Eternal City' is a major city of Italy with a history spanning 28 centuries. While Roman mythology dates the founding of Rome at around 753 BC, the site has been inhabited for much longer, making it a major human settlement for almost three millennia and one of the oldest continuously occupied cities in Europe. The city's early population originated from a mix of Latins, Etruscans, and Sabines. Eventually, the city successively became the capital of the Roman Kingdom, the Roman Republic and the Roman Empire, and is regarded by many as the first-ever Imperial city and metropolis. It was first called The Eternal City by the Roman poet Tibullus in the 1st century BC, and the expression was also taken up by Ovid, Virgil, and Livy. Rome is also called 'Caput Mundi' (Capital of the World). In the year 300, Rome reached its greatest population of an estimated 1.2 million inhabitants. The city soon lost political importance, however, as the various emperors preferred other residences. After the end of the Western Roman Empire, it was not until the reign of Pippin that Rome regained its importance as the capital of the Papal States and as the most important place of pilgrimage for Christianity alongside Jerusalem and Santiago de Compostela. New splendour came to the city in 800, when Charlemagne was crowned Emperor of the Holy Roman Empire by Pope Leo III. At that time, the population was just 20,000. Due to the rapid decline in population, a good three quarters of the city area enclosed by the Aurelian Wall became deserted and lay fallow, becoming overgrown and later used for agriculture. The ancient city centres, the Roman Forum, the Capitol, the imperial fora, the Colosseum etc. all lay in the uninhabited disabitato."  
 urban_parma_desc: "The history of the city dates back to the Etruscans. The Roman consul Marcus Aemilius Lepidus founded the city of Colonia Iulia Augusta Parmensis on the right bank of the river Parma in 184 BC with the status of a Roman colony. After the fall of the Western Roman Empire, it was ruled by various powers over the next centuries - the Ostrogoths, Lombards, Frankish Palatines. Under Frankish rule, Parma became the capital of a county in 774. Like most northern Italian cities, it was nominally part of the Holy Roman Empire created by Charlemagne, but was ruled locally by its bishops, the first being Guibodus. In the subsequent battles between the papacy and the empire, Parma was usually a member of the imperial party. Two of its bishops became antipopes - Càdalo, the founder of the cathedral, as Honorius II, and Guibert as Clement III. Around 1140, an almost independent municipality was established; a treaty between Parma and Piacenza in 1149 is the earliest document of a municipality governed by consuls. After the Peace of Constance in 1183 confirmed the Italian municipalities' right to self-government, long-standing disputes with the neighbouring municipalities of Reggio Emilia, Piacenza and Cremona intensified with the aim of controlling the vital trade line across the Po. The struggle between Guelphs and Ghibellines was also present in Parma. In 1213, their podestà was the Guelph Rambertino Buvalelli. After a long struggle alongside the emperors, the papist families of the city won control in 1248. In 1247-48 the city was besieged by Emperor Frederick II, but was crushed in the ensuing battle. Parma fell under the control of Milan in 1341. After a brief period of independence under the Terzi family (1404-1409), the Sforza asserted their rule (from 1440) through their associated Pallavicino, Rossi, Sanvitale and Da Correggio families."  
 urban_citte_de_vaticano_desc: ""  
 urban_firenze_desc: "Florence was established after 59 BC by Julius Caesar as a colonia named Florentia (after the Roman goddess of flowers and plant growth) in the fertile but still partly marshy Arno valley. The colonia consisted firstly of a military camp, the castrum. The favourable location at the crossroads of the Via Cassia leading to Rome, the Etruscan road (Volterana) coming from Volterra and the likewise Etruscan Pisana, which led to the sea via Pisa, favoured the rapid flourishing of the city on the basis of trade and crafts. The older Etruscan settlements, especially the important Fiesole, situated on a hill to the north of the new city, quickly fell behind as a result. After the Etruscan cities of Volterra and Chiusi as well as the Roman coloniae of Pistoia and Lucca had been outranked alongside Fiesole, Emperor Diocletian named Florence the capital of the Seventh Region (Tuscany and Umbria). In the course of the Byzantine wars of reconquest, the city was almost completely destroyed and only revived under the Lombards. However, since the Lombard dukes resided in Lucca and Pisa, Florence was unable to regain its importance before the Migration Period until the 12th century. The transfer of the official residence of Margrave Hugo, who was appointed by the Carolingians, to Florence around 1000 was decisive for the city's revival. With the rise of feudalism, the city expanded in the 12th century and finally became autonomous. The burghers gained power and there were bitter quarrels between the Ghibellines, who were loyal to the emperor, and the later victorious supporters of the pope, the Guelfs. In the 14th and 15th centuries, the city flourished and set the standard for European art and culture. Many artists and scholars settled here, including Donatello, Botticelli; later Michelangelo, Machiavelli, Leonardo da Vinci and Galileo Galilei. The cultural-historical epoch of the Renaissance developed. " 
 urban_pisa_desc: "Pisa was founded as an Etruscan port in the middle 6th century BC. The Etruscans called the city 'Pise' and boosted the city's economy through art and ship production. The city was strategically ideally located, being on the Arno River and at the same time so close to the sea. Pisa's power also grew because of its expansion to the banks of the Arno. The port attracted merchants from all over the Mediterranean and during the 11th and 12th centuries Pisa became a maritime republic. From then on, Pisa became a successful conqueror and prevented Islamic expansion, reaching the Sicilian coast, North Africa and Sardinia. The first Archbishop of Pisa, Daiberto, was in command of Pisa's fleet during the First Crusade and became Patriarch of Jerusalem. Thanks to the strength of the fleet, Pisa founded colonies in the Middle East. Pisa also founded colonies in northern Africa and in various Byzantine centres, such as Constantinople. In the 12th century, Pisa was militarily and economically the most important city, overtaking even Venice. From the middle of the 12th century, Pisa expanded inland into Tuscany - to the south towards Piombino and Valdarno. The 14th century is rich in internal and external tensions. The period of the Republic was very important in terms of cultural and scientific discoveries. In 1324 Pisa lost Sardinia, ruled by the Crown of Aragon, and the entire 13th century was marked by terrible repressions against Lucca and Florence. In 1406 Pisa was conquered by the Florentines. After the Florentine conquest, Pisa went through a period of severe regression and political instability."  
 urban_carpegna_desc: ""  
 urban_siena_desc: "Siena probably goes back to an Etruscan settlement called Saena and became a colony called Saena Iulia under Roman rule. However, the city only gained its real importance in the Middle Ages. Like other Italian cities, it gradually became independent and had a consular government in the 12th century. In the dispute between the emperor and the papacy, Siena - unlike Florence - was on the Ghibelline side and thus received various privileges. Essentially, however, this conflict concealed an economic rivalry between the two trading cities. The Florentines were defeated in the Battle of Montaperti in 1260. The following years, however, brought a decline for the Ghibellines. Within the city there were repeated political power struggles, but these did not prevent the city from flourishing economically. The Sienese formed an alliance with Gian Galeazzo Visconti in 1389, accepted his supremacy ten years later and gave up the liberties of their state. The Great Western Schism, which stirred up the Christian world, again brought unrest to Siena. As a consequence of the decisions of the Council of Pisa, Florence and Siena had declared themselves against Gregory XII (1409). As a supporter of the Pope, Ladislaus of Naples therefore took the opportunity to carry out raids on Siena's territory, laying it waste and threatening the city. The Sienese resisted fiercely until the death of this monarch in 1414 freed them from the attacks. Another war with Florence broke out in 1431, caused by the Florentine efforts over Lucca and continued as a result of the Florentine alliance with Venice and Pope Eugene IV and the Sienese alliance with the Duke of Milan and the Roman King Sigismund. The latter monarch stopped in Siena on the way to Rome for his coronation and received a most princely reception. In 1433 the opposing alliances signed a peace treaty, and although it was disadvantageous to the Sienese and they were often tempted to break it, they faithfully adhered to its terms. "
 urban_san_marino_desc: ""  
 urban_mantua_desc: "Mantua was founded by the Etruscans, who called the place Manthva. The Greek seeress Manto is named for its mythical founding story; a connection with Mantus, the Etruscan deity of the underworld, would also be conceivable. The Roman Catholic bishopric of Mantua was founded in 804. In the run-up to the investiture dispute at Pentecost 1064, a synod was held at this location that resolved the papal schism of the time, which caused the division between the German court and the Roman reform papacy, and confirmed Pope Alexander II as the rightful pontiff against the counter-pope Honorius II. Since 1328 the noble family of the Gonzaga ruled there and were elevated to counts by the Roman-German emperors in 1362 and to marquises (Marchesi) in 1433."  
 urban_lucca_desc: ""  
 urban_ferrara_desc: "Ferrara is one of the few major cities in Italy that is not of Roman origin. The town was probably founded as a settlement of the inhabitants of the lagoons at the mouth of the Po. It was first mentioned in a document by Aistulf of 753 or 754 and was part of the Exarchate of Ravenna. After 984 it was a fief of Tedalda, Count of Modena and Canossa, a nephew of the Roman-German Emperor Otto I. Ferrara then became independent and was taken by Margravine Matilda in 1101 after a siege. At this time the city was dominated by a small group of important families, including the Adelardi. In 1146 Guglielmo, the last of the Adelardi, died. His property passed to Azzolino d'Este, as did the dowry of his niece Marchesella. Ferrara took part in the Battle of Legnano in 1176 against the Roman-German Emperor Frederick Barbarossa with its own contingent of troops. There was enmity between the newly added family and the Sailinguerra, but after extensive fighting Azzo Novello was appointed permanent Podestà in 1242. In 1259 he captured Ezzelino da Romano of Verona in a battle. His grandson Obizzo II succeeded him and the Pope appointed him Captain General and defender of the Papal States. From then on, the House of Este was nestled in Ferrara. The Po, which had flowed directly past Ferrara in the 12th century, cut a new path north of the city in 1155, making the old riverbed increasingly shallow. In 1391, the University of Ferrara was founded. Niccolò III received several popes with great pomp, especially Eugene IV, who held a council here in 1438. "  
 urban_san_gimignano_desc: ""  
 urban_padua_desc: ""  
 urban_genoa_desc: "Genoa is a city in the Italian region of Liguria, on the coast of the Gulf of Genoa along the Ligurian Sea. Subsequently, Genoa is considered one of the most important ports on the Mediterranean, playing leading roles in the commercial trade in Europe, makinf it one of the wealthiest cities in the world."  
 urban_napoli_desc: "In 1194, the Hohenstaufen, who had seized all of southern Italy in a short campaign, replaced the previous rulers, the Normans, under Henry VI. They deprived Naples of its privileges. Hohenstaufen rule in Naples did not last long after Frederick's death in 1250. The French House of Anjou established a new rule when Charles I of Anjou conquered the Kingdom of the Two Sicilies and held it as a fief of the Pope from 1266. After bitter disputes with the Hohenstaufen heirs, Charles I was able to defeat the Hohenstaufen in 1266 and 1268. Under the Angevins, Naples regained considerable importance when they made it the capital of the Kingdom of Sicily. From 1270 onwards, new city walls, new urban areas and a port near the markets to the east were built, as well as numerous churches. The Angevins also built the fortresses Castello del Carmine and Castel Sant'Elmo and, from 1279, the Castel Nuovo, which served both as a defence for the port and as a royal residence. By 1300, Naples already had 50,000 inhabitants. The court's need for luxury stimulated trade, which was dominated above all by Florentines, but also by Genoese, Venetians, Catalans and Marseilles. Even though their rule, which lasted until 1442, was marked by brutal domestic repression, they ensured that the city flourished economically and culturally and took fundamental urban planning measures to modernise it. In 1442, Spaniards, namely the Crown of Aragon under Alfonso, defeated the last ruler of the French Angevins, destroying large parts of the city and the fortified belt already incorporated by suburbs."  
 urban_ajaccio_desc: "In the 6th century BC, Carthaginian settlers first arrived on the island, followed by Greek settlers who founded a settlement called Alalia around 565 BC. In Greek times, the island was called Kyrnos. The dominant naval powers of the time, Carthage and the Etruscans, together defeated the Greeks in the naval battle of Alalia (around 540 BC). Thereafter, Alalia was dominated by the Etruscans until the 3rd century BC. After Carthage briefly regained dominance, Alalia was conquered by the Romans in 259 BC in the First Punic War. With the founding of the colony of Sardinia et Corsica in 227 BC, Corsica became part of the Roman Empire for around 650 years. Still in the final phase of the Western Roman Empire, battles between Vandals and Goths began over the island in the 5th century AD, from which the Vandal king Geiseric emerged victorious. After the conquest of Italy by the Eastern Roman Empire, Corsica became part of the Byzantine Exarchate of Carthage in 536. In the following centuries, the island was disputed under changing regional powers - Byzantines, Lombards, Saracens, Franks, the Margraves of Tuscia and the maritime republics of Pisa and Genoa, but only ever succeeded in establishing themselves in the coastal regions. Above all, the raids by Saracen pirates led to a large part of the population retreating into the interior and the island became increasingly impoverished. Over time, a feudal system developed. In addition, the Catholic Church also gained political authority at that time. From the 14th century, Corsica belonged to the Republic of Genoa, which built a fortification in Bastia. The name Bastia is derived from the Italian name bastiglia. "
 urban_ravenna_desc: "In the early and high imperial period, Ravenna was a lagoon city surrounded by water, with at times up to 50,000 inhabitants. In 88 BC the city was granted Roman citizenship. In 402, the Western Roman Emperor Honorius moved his court from Milan to Ravenna, as the city was very defensible. Although some later emperors resided temporarily in Rome, Ravenna remained the clearly preferred seat of government in Italy from then on. The Ostrogoths under Theoderic, who had resided in Ravenna since 493, established an empire in Italy that lasted until their final defeat by Eastern Rome (552). They ruled nominally as deputies of the emperor in Constantinople. Under them, the capital Ravenna once again experienced a period of cultural and economic prosperity until around 535. In 751, the Lombard king Aistulf conquered the city and exarchate, thus ending the exarchate of Ravenna. In the Treaty of Quierzy (754), Pippin the Younger promised to hand over the former Byzantine exarchate of Ravenna to the Holy See; in return, Pope Stephen II legitimised the Carolingians as the new royal dynasty of the Frankish Empire. Until his death, Pippin led two successful campaigns against the Lombards and gave the conquered territories to the Roman See, which Charlemagne confirmed in 774. In 967, Emperor Otto I held an imperial diet in Ravenna. Later, Ravenna led the confederation of cities that grew into an autonomous republic, including Ancona, Fano, Pesaro, Senigallia and Rimini, and was already the seat of an important school of law in the 11th century. In 1275 the city came under the rule of the da Polenta family, and in 1441 it passed into the hands of Venice."
