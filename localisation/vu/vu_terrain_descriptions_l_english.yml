###Bulgaria###

 urban_sofia_desc: "Sofia is the capital and largest city of Bulgaria. It is situated in the Sofia Valley at the foot of the Vitosha mountain in the western parts of the country. The city is built west of the Iskar river, and has many mineral springs. It has a humid continental climate. Being in the centre of the Balkans, it is midway between the Black Sea and the Adriatic Sea, and closest to the Aegean Sea. Known as Serdica in Antiquity and Sredets in the Middle Ages, Sofia has been an area of human habitation since at least 7000 BC. The recorded history of the city begins with the attestation of the conquest of Serdica by the Roman Republic in 29 BC from the Celtic tribe Serdi. During the decline of the Roman Empire, the city was raided by Huns, Visigoths, Avars and Slavs. In 809, Serdica was incorporated into the Bulgarian Empire by Khan Krum and became known as Sredets. In 1018, the Byzantines ended Bulgarian rule until 1194, when it was reincorporated by the reborn Bulgarian Empire. Sredets became a major administrative, economic, cultural and literary hub until its conquest by the Ottomans in 1382."  
 urban_plovdiv_desc: ""  
 urban_varna_desc: ""  
 urban_burgas_desc: "Shortly before 77 AD, a colony founded by the Roman Emperor Vespasian for veterans of Legio VIII Augusta was established east of the Thracian Deultum. The name Colonia Flavia Pacis Deultensium was later transferred to the Thracian city. During this period it became the second most important city in the Roman province of Thracia and the centre of its lands. There, a branch of the Roman army road Via Militaris met the Via Pontica, which connected the coastal towns along the Pontos Euxeinos. Later, on the southern slopes of the nearby Hemus Mountains (Balkan Mountains), the town of Aquae Calidae was built, a spa with mineral springs rich in water, which was demonstrably visited regularly by Byzantine emperors and empresses. After the division of the Imperium Romanum in 395, the region belonged to the Eastern Roman Empire (later Byzantium). Under the rule of the Byzantine Emperor Justinian I (527-565), Aquae Calidae was secured by a fortress wall. In 708, the Bulgarian ruler Terwel, directly north of today's Burgas, defeated the Byzantine Emperor Justinian II in the Battle of Anchialos and thus was able to incorporate the region of Sagore with Aquae Calidae and Develtum into the Bulgarian Empire for the first time. Under the Bulgarian ruler Krum, Sagore became part of the Bulgarian Empire permanently. In this context, the Bulgarian ruler had the Bulgarian-Byzantine border wall Erkesija built. Around 970, the region again came under Byzantine rule. In 1093, Alexios I Komnenos stationed troops in Aquae Calidae to secure the eastern passes of the Balkan Mountains. In 1206, Aquae Calidae, by then known as Thermopolis, was destroyed by the Latin Emperor Henry, but later rebuilt by Bulgarians and Byzantines. In 1270 Poros was mentioned in a document of the Patriarchate of Constantinople. In 1304, the Battle of Skafida took place at Poros, where the Bulgarian Tsar Todor Svetoslav defeated the Byzantines and conquered the southern Black Sea coast. In 1332, the Bulgarians under Tsar Ivan Alexander managed to defeat the Byzantines under Emperor Andronikos III again near Burgas, in the Battle of Rusokastro."  
 urban_silistra_desc: "Silistra was founded by the Romans in 29 AD as Durostorum (often also Dorostorum) and was an important military base, as well as a river port and road station in the province of Moesia on the Danube Limes. In the 7th century, Slavs settled in the region and named the city Drastar. When, towards the end of the century, the Bulgarians of Asparuch pushed into the Balkans, Drastar and the Slavic tribe of Severs became part of the Bulgarian Empire. Drastar became the summer residence of the Bulgarian khans, who built their capital in Pliska. After the Christianisation of the Bulgarians in 865, the diocese of Drastar was formed as one of the first dioceses of the Bulgarian Orthodox Church. Under Tsar Simeon I, the city had strategic importance in the empire's defensive struggle against the Magyars. In 969, Drastar was one of the first Bulgarian fortresses to be affected by the conquests of the Grand Prince of Kievan Rus, Svyatoslav I. As the expansion of Kievan Rus into the Balkans threatened the political balance of the region, Byzantium under Emperor John Tzimiskes intervened. By 971, the eastern part of the Bulgarian Empire was conquered by Byzantium and Svyatoslav was forced to retreat. The city was given the name Theodoroupolis after the Byzantine reconquest in 971 because the Byzantines attributed it to the help of Saint Theodoros to have defeated Sviatoslav in the fortress of Silistra. In 976, the later Bulgarian emperor Samuil reconquered the region between the Balkan Mountains and the Danube, as well as the city, and resided here. In 1001, the Byzantine Emperor Basileios II sent his army, which subsequently subjugated the region again. For the following decades, Drastar became the centre of the Byzantine province of Paristrion. After 1186, Silistra became part of the Second Bulgarian Empire. After the Battle of Nicopolis in 1396, Silistra fell to the Ottomans. "
