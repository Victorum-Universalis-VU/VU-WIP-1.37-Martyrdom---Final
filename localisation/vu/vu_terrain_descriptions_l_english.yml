 urban_conamara_desc: ""  
 urban_cork_desc: "Cork is the second largest city in the Republic of Ireland and third largest city on the island of Ireland. It is the largest urban centre of the Southern Region and the province of Munster. The city centre is an island positioned between two channels of the River Lee which meet downstream at the eastern end of the city centre, where the quays and docks along the river lead outwards towards Lough Mahon and Cork Harbour, one of the largest natural harbours in the world. Originally a monastic settlement, Cork was expanded by Viking invaders around 915. Its charter was granted by Prince John in 1185. Cork city was once fully walled, and the remnants of the old medieval town centre can be found around South and North Main streets."  
