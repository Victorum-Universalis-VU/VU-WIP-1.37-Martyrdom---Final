 urban_amsterdam_desc: "Amsterdam 'The Dam on the River Amstel' is the capital and most populous city of the Netherlands. Amsterdam was founded at the mouth of the Amstel River that was dammed to control flooding; the city's name derives from the a local linguistic variation of the word dam. Originally a small fishing village in the late 12th century. From the 14th century on, Amsterdam flourished, largely from trade with the Hanseatic League."  
