 urban_nice_desc: "Around 350 BC, the Phocaeans from the area around Marseilles defeated the Ligurians and founded Nikalo Nikaia ('the Victorious', after Nike, the goddess of victory). In 154 BC, the Romans established themselves in the area after the Greek settlements of Nikaia and Antipolis, had been attacked by Ligurians from the area of Biot and Cannes. To secure the region, the Romans then built a second settlement, Cemenelum, next to Nikaia on the mountains of Cimiez. The place was thus a regional administrative centre and experienced a boom, especially due to the construction of the Via Julia Augusta (7 BC), so that the base grew into a town around this time. In the fifth century, Cemenelum was abandoned in favour of Nikaia. Provence fell to the Ostrogoths in 508, and to the Frankish Empire in 536. In 813, 859 and 880, Nice was sacked by Saracen attackers who came from the sea. In 1144 a city council ('consulate') is mentioned, in 1176 a first city constitution. However, Nice remained subject to the County of Provence, so that the city was Aragonese in the 12th century and belonged to the House of Anjou from 1246. In the 13th century, competition with Genoa became increasingly noticeable, which even briefly gained suzerainty over the city around 1215. In response, the Count of Provence had a fleet stationed in Nice around 1250. In 1295, the town of Villefranche was founded near Nice with a base to combat piracy. In 1385, after the death of the sovereign Joan I, succession turmoil ensued when Charles of Anjou and his cousin Charles of Durazzo claimed the county of Provence for themselves. In this situation, Nice turned against the Anjous at the instigation of Lord Jean Grimaldi, whereupon in 1388 Duke Amadeus VII of Savoy annexed the eastern part of Provence to his dukedom as Terre Neuve de Provence and later as the County of Nice (French - Comte de Nice), which thus gained access to the sea. Because of its strategic location, the town was heavily fortified and was subsequently always fought over. " 
 urban_montpellier_desc: ""  
 urban_rouen_desc: "During the Gallo-Roman period (52 BC to 486), Rouen was the civitas of the Celtic tribe of the Veliocasses under the name Rotomagus. Of the Roman road network, the Cardo maximus can still be found in the streets rue Beauvoisine, rue des Carmes and rue Grand-Pont. It intersected with the less visible Decumanus at the cathedral. The city has been a bishop's see since the 4th century. The first documented bishop of Rouen is Avitianus. He took part in the Council of Arles in 314. The first Viking raid on Rouen took place in 841. After Rollo, the leader of the Vikings, received the city from the King of France Charles the Third in the Treaty of Saint-Clair-sur-Epte in 911, it became the capital of the Duchy of Normandy. In 1204, Rouen, then under the rule of the English King John Ohneland, was conquered by the troops of the French King Philip-August during a Franco-English War. On 19 January 1419, during the Hundred Years War (1337-1453), Henry V of England conquered the city of Rouen and placed Normandy under the British Crown. In this context, Joan of Arc was condemned and burned at the stake on 30 May 1431."
 urban_le_havre_desc: ""  
 urban_nevers_desc: "The name of the town in Gallo-Roman times was Noviodunum, later changed to Nebirnum, after the name of the river Nièvre. In the early Middle Ages, at the end of the fifth century, Nevers became the episcopal see of, for example, the legendary Deodatus. It is not until the 10th century that a secular fiefdom is attested. The citizens of Nevers were granted documented rights in 1194 and 1231. As late as the 14th century, this was the seat of a university, which was moved here from Orléans, but later back again. In the 15th century, the Duchy of Nevers belonged to the ducal Burgundian house power and thus later to the hereditary lands of Charles the Bold."  
 urban_troyes_desc: ""  
 urban_la_rochelle_desc: ""  
 urban_poitiers_desc: "The Celtic tribe of the Pictons founded the oppidum Lemonum strategically on a mountain spur between the rivers Clain and Boivre, which meet here. Under Roman rule, Poitiers was called Pictavium. A Christian community has been attested in Poitiers since the 2nd century, which attained supra-regional importance at the latest with the election of Bishop Hilarius (315-368). From 418 at the earliest, Poitiers took on important political and economic tasks in the Tolosan Empire of the Visigoths. Not far from the city, the Visigoths were defeated by the Franks in the Battle of Vouillé in 507. The Frankish Merovingians and Carolingians ordered the construction of numerous churches within the Gallo-Roman walls, as well as at the Old Market and on the banks of the Boivre. In 558, Radegundis of Thuringia founded the monastery of Sainte-Marie-hors-les-Murs near the city with the support of Chlothar. In the Battle of Tours and Poitiers (732), the Frankish ruler Charles Martell stopped the further advance of the Moors into Central Europe. In the 8th century, Poitiers became the centre of the county of Poitou. With the transfer of the ducal title of Aquitaine to the Counts of Poitou at the end of the 10th century, Poitiers rose to become the capital of the entire south-western French region between the Loire and the Pyrenees. Under the reign of Eleanor of Aquitaine, Poitiers experienced a cultural and economic flourishing, but her marriage to Henry II Plantagenet also saw the beginning of conflict with England. In 1356, the French King John the Good was captured in Poitiers after the Battle of Maupertuis between England and France. In 1369, the city was reconquered by France. Because Paris was under English occupation during this period, Charles VII's government was transferred to Poitiers from 1423 to 1436. Here the monarch founded the University of Poitiers in 1431 by order of the Pope."  
 urban_fontainebleau_desc: ""  
 urban_dijon_desc: "The Romans developed the small camp on the Via Agrippa and called it Divio, in Celtic Diviodunum, Divionum or Castrum divionense. It belonged to the province of Gallia Belgica. It lay on the Roman road between Lyon and Trier. Because of persistent Germanic invasions, the city was fortified by the Romans in 273. It is assumed that at this time the missionary Benignus of Dijon, who had worked in this city for a long time, suffered martyrdom. In 500, the Franks under Clovis I defeated the Burgundians under Gundobad in the Battle of Dijon. Later, Dijon came under the rule of the bishopric of Langres, from which the Counts of Dijon held it in fief, and after the death of the last of these (1007) to the Dukes of Burgundy, who made it their residence. In 1016, the city came into the possession of King Robert II the Pious, who incorporated it into the Duchy of Burgundy. Three church assemblies (Concilia Divonensia) were held in Dijon, in 1077, 1116 and 1199. On 28 June 1137, a conflagration destroyed the city, which was rebuilt under Duke Hugo II. Duke Hugo III elevated Dijon to the status of a city in 1187 and the suburb of Saint-Bénigne was enclosed and incorporated with a city wall. The Charité hospital was also founded at this time. After Philip I of Burgundy died in 1361, the King of France gave the Duchy of Burgundy with Dijon as its capital to his son, Philip the Bold, in 1363. The latter acquired some land at the gates of the city in 1377 and in 1384 built the Chartreuse de Champmol, a Carthusian monastery and the future burial place of the Dukes of Burgundy."  
 urban_toulouse_desc: ""  
 urban_toulon_desc: ""  
 urban_avignon_desc: ""  
 urban_pau_desc: "Pau is situated in an ideal natural location to control the passage and arrival of the Pyrenees. Around the year 1000, a small surveillance post was built there, a simple fortress surrounded by a palisade. The oldest mention of Pau comes from the primitive charter of the Principality of Morlaàs, granted between 1090 and 1131, the one about the castle of Pau comes from the cartouche of Lescar under the episcopate of Guy de Lons in the first half of the XIIth century. Century. These documents mention the importance that the castle and the small town surrounding it already had for Béarn life. By the 12th century, the castle had been extended and a few houses had been added, all forming a small hamlet. The lords of Béarn then granted this new village, which continued to expand slowly. In 1188, Gaston VI of Béarn meets his court major there to renovate the general fortress in front of all the barons of Béarn. In the 13th century, Pau becomes a castel - a sign of the importance and expansion of the city. Gaston Fébus affirmed the independence of Béarn in 1347 and remained very attached to the independence of his small country during his reign. He began important works to strengthen the strongholds of Béarn, including the castle of Pau, where he occasionally resided. From 1370 to 1378, he had a masonry keep added, as well as an outer fortified enclosure with the mint tower. The castle of Pau completes the powerful defensive barrier that Fébus erected to underpin the independence of Béarn. In the middle of the 15th century, Pau then achieved great importance within the organisation of the Béarnaise."  
 urban_bayonne_desc: "Bayonne was called Lapurdum in Gallo-Roman times, the name of which is preserved in that of the countryside of Labourd. It belonged to the land of the Tarbelli tribe and was already a fortress, trading centre and main port of the province of Novempopulana in the 3rd century, and probably the seat of a bishop from the 6th century onwards. Following Roman rule, it belonged successively to the Visigoths, Basques, Franks and Normans. The Dukes of Gascony, who drove out the Normans towards the end of the 10th century, gave the town many privileges. The inhabitants gradually settled outside the city walls. After the futile attack of the King of Aragon, Alfonso I the Quarrelsome, in 1130, the then owner of the city, Duke William X of Aquitaine, gave Bayonne a new enclosure on both banks of the Nive. In documents, the Roman name Lapurdum was now replaced by the Basque name Baya one. The English obtained Bayonne in 1152 when the Duchess Eleanor of Aquitaine married Henry (II). They raised the liberties and prosperity of the city, which was granted municipal rights by King John Ohneland in 1215. The inhabitants sent a total of 30 galleys to the English in 1224 to support La Rochelle against Louis VIII of France. From 1291, Bayonne was in a trade war with Normandy, prompting the war between France and England; it was occupied by the French from 1293-1295. Later, the city feuded with the nobility and was defeated when the nobility called on King Charles V of France for help in 1368."
 urban_carcassonne_desc: ""  
 urban_moulins_desc: "In 990, Moulins is mentioned for the first time in a document: on the occasion of the donation of a chapel dedicated to Saint Peter to the Abbey of Cluny by four religious. However, the settlement of the banks of the Allier in this place dates back to the 10th century. As he had done previously for other towns in the Bourbonnais region, Archambaud VI, Lord of Bourbon, granted the citizens of Moulins exemption from customs duties in return for an annual rent of 200 pounds in 1232. The inhabitants of Moulins could administer their town themselves in the future. After Moulins became a free town, it attracted many foreigners and economic activity was born and took off. During the 13th century, the town had about 1,000 inhabitants. In 1244, the annual contribution of 200 livres was abolished and replaced by a 'civic tax': All inhabitants were obliged to pay an amount between 2 and 6 sols, depending on their income. In 1327, the Seigniory of Bourbonnais was established as a duchy by the French King Charles IV Le Bel. Louis I Le Grand, the first Duke of Bourbon, resided little in Moulins, as did his son and successor Pierre I. It was only with Louis II Le Bon that Moulins actually became the capital of the duchy and, as the residence of the dukes, the de facto capital of the territories they administered. Under his reign and command, the Saint-Nicolas Hospital, the first collegiate church of Notre-Dame, was built alongside the Saint-Julien Hospital founded in the 13th century. In 1400, Moulins had 5,000 inhabitants. In 1407, a flood on the Allier destroyed all the bridges serving the town. After Moulins allied itself with the Armagnacs in 1412, it was unsuccessfully besieged by the Burgundians. In 1429, while a prisoner of the English - the duchy was ruled by his wife Marie de Berry - Joan of Arc came to Moulins to stay and pray to the Black Virgin."  
 urban_limoges_desc: ""  
 urban_angers_desc: "From around the 5th century BC, the Celtic Andes (also Andecaver), after whom Anjou is named, settled here. They built an oppidum (early urban settlement), which was named Iuliomagus after the conquest of Gaul by the Romans after 50 BC and was designated the administrative centre of the Andecaver. After the first barbarian invasions from 275 onwards, the city was given a wall to protect it, enclosing an area of about 9 ha. In 372, Angers was named the bishopric of Angers for the first time. In the course of the migration of peoples, the city was fought over; probably in 469, there were battles here between Saxon raiders and Gallo-Roman and Frankish troops. In the 6th century, a monastery was built in the town on the initiative of Saint Germanus of Paris: Saint-Aubin, which was followed by another, Saint-Serge, in the 7th century. In 851, the town was given a castle, which, however, could not prevent the attacks of the Loire Normans of the following period. Around 929, Fulco took the title of Count of Anjou, Angers became the seat of the county of his ruling house, which played an important role in French history. Around 1175, the Saint-Jean hospital was founded by King Henry II of England, Count of Anjou. From 1232 to 1242, the castle was built by Blanka of Castile and Louis IX. The University of Angers was founded in 1356 and the 'Tapestry of the Apocalypse' was created in 1373-1380."
