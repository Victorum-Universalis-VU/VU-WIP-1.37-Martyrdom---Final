 urban_mecca_desc: "Mecca, commonly shortened to Makkah is considered the holiest city in Islam. It is 70 km (43 mi) inland from Jeddah on the Red Sea, in a narrow valley 277 m (909 ft) above sea level. Mecca is generally considered 'the fountainhead and cradle of Islam'. Mecca is revered in Islam as the birthplace of the Islamic prophet Muhammad. The Hira cave atop the Jabal al-Nur ('Mountain of Light'), just outside the city, is where Muslims believe the Quran was first revealed to Muhammad. Visiting Mecca for the Hajj is an obligation upon all able Muslims."  
