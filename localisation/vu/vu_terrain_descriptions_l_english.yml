###Romania###

 urban_bucharest_desc: "Bucharest is a large, and soon to be capital of Romania. Bucharest was first mentioned in documents in 1459, and soon grew in size and prominence.. "
 urban_hunedoara_desc: ""  
 urban_sibiu_desc: ""  
 urban_timisoara_desc: "In 1154, Timisoara was first mentioned in a document by the Arab geographer al-Idrisi. After the destruction by the Tatars in 1241, the Hungarian King Béla IV called German settlers to the depopulated land, who rebuilt the city. Under Charles Robert I, who ascended the Hungarian throne in 1311, Temesvár was already a populous and fortified town. He made the town his residence and ruled the Hungarian Empire from here for several years between 1316 and 1323. In 1443 Temesvár was again destroyed by an earthquake."  
 urban_iasi_desc: ""  
 urban_chisinau_desc: ""  
 urban_constanta_desc: ""  
 urban_bessarabia_desc: "Kilija was an important trading town in the Danube Delta, on the northern estuary (Kilija Arm) of the Danube. Kilija, known as a Byzantine town since the 11th century, got its name from a granary mentioned in 1324. Around 1352, the city passed from Byzantine possession to Genoa, which was represented here by a consul. In 1360-1361 Kilija had a communal house, the Greek church of St. John, an arsenal and landing stages (scale) in the stream. The population included Greeks, Armenians, Wallachians, Tatars and Ligurians, who exported grain, wax and honey, and imported wine and cloth. Before 1368, the Genoese abandoned Kilija in favour of the voivodes of the Vltava. As the starting point of the major trade routes (Wallachian route to Hungary, Moldavian route to Poland), the town became a bone of contention between Hungary, the Romanian princes, Poland and the High Porte in the 15th century. Coming under Moldavian control in 1412, Sigismund of Luxembourg strove to win Kilija for Hungary."  
