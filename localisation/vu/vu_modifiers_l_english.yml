 great_wall_modifier: "Great Wall of China"
 desc_great_wall_modifier: "The Great Wall of China (pinyin Wanli Changcheng, literally 'ten thousand li long wall') is a series of fortifications that were built across the historical northern borders of ancient Chinese states and Imperial China as protection against various nomadic groups from the Eurasian Steppe. Several walls were built from as early as the 7th century BC, with selective stretches later joined by Qin Shi Huang (220 to 206 BC), the first emperor of China. Little of the Qin wall remains. Later on, many successive dynasties built and maintained multiple stretches of border walls."
 #parthenon_modifier: "Acropolis of Athens"
