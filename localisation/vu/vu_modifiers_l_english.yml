 GE_Siberian_Tribe: "Siberian Tribes"
 desc_GE_Siberian_Tribe_modifier: "Ready yourselves men, for the next moves of these savages will forever determine the fate of all tribes in Siberia."
 GE_Kreditwork: "Kreditwork"
 desc_GE_Kreditwork_modifier: "With access to Kreditwork strong, our economy will surely benefit."
 GE_immigrant_settlements: "Immigrant Settlements"
 desc_GE_immigrant_settlements_modifier: "Let us welcome these new immigrants to our country by providing them areas where they can settle, raise a family and contribute to our states."
 navalbase_modifier_1: "Navalbase"
 desc_navalbase_modifier_1_modifier: "An important and safe port of call for military vessels, as well as providing a local base of operations for projecting naval dominance over an area or region."
 cerro_rico_modifier: "Cerro Rico"
 desc_cerro_rico_modifier_modifier: "Known locally as Sumaq Urqu meaning 'Beautiful Mountain' in Quechua and Cerro Rico meaning 'Rich Mountain' is vast cone-shaped mountain believed by many to be made of silver ore."
 stannery_law_modifier: "Stannary Law"
 desc_stannery_law_modifier: "The Stannary Laws, present since at least 1305, govern the tin mines of Cornwall and Devon. The laws established independent Stannary Courts, special taxation rights, and a local parliament especially for the many tin miners. These laws are still part of British law today, and despite being of little revlevance now, it makes up the oldest law in the English Legal System."
 wealth_of_carbery_modifier: "Wealth of Carbery"
 desc_wealth_of_carbery_modifier: "A wealthy and diverse Barony, Carbery was ruled by the MacCarthy Reagh, close family to the MacCarthy Mor Kings of Desmond. Despite its small size, Carbery was one of the wealthiest principalities in Ireland, and its rulers were reported to have the highest income of all the Gaelic Lords. Its wealth came not from its rocky lands, but from its numerous excellent harbours, and its fertile lands near the city of Cork."
