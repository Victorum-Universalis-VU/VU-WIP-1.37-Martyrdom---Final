 desc_first_locomotives_industry: "With the advent of the industrial revolution that has ushered in the building of gigantic manufacturies, as well as the and criss-crossing of our nation with miles, upon miles of iron and steel tracks, not forgetting the introduction of the assembly line, leading to a huge increases in the production of goods. It is now high-time that we use these railway tracks by introducing a better form of transportation, one that will not only revolutionise our industries and the way we travel but also allow our state to transport resources, goods, men and materials over long distances at break-neck speeds, thought of as impossible in the past. This new form of locomotion we shall call, the 'Steam Engine'."
 heathen_tolerance_modifier: "Heathen Tolerance"
 desc_heathen_tolerance_modifier: "Toleration of heathens is not only beneficial to the state in a religious manner but also socially, politically and scientifically since we will provide those cast out with refuge, and a safe haven."
 GE_baltic_sea_trade_1_modifier: "Limited Baltic Sea Trade"
 desc_GE_baltic_sea_trade_1_modifier: "Despite being damp and cold, the Baltic is an important and vital inland sea which connects the sea-faring nordic and rus nations to the Atlantic. Therefore, controlling it in a limited capacity will go a long way to help boost our pressence and eventual dominance of the region."
 GE_baltic_sea_trade_2_modifier: "Moderate Baltic Sea Trade"
 desc_GE_baltic_sea_trade_2_modifier: "Despite being damp and cold, the Baltic is an important and vital inland sea which connects the sea-faring nordic and rus nations to the Atlantic. Therefore, controlling it in a moderate capacity will go a long way to help boost our pressence and eventual dominance of the region."
 GE_baltic_sea_trade_3_modifier: "Considerable Baltic Sea Trade"
