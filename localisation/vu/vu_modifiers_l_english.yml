 #desc_vu_cloth_house_of_ypres: "Currently unused modifier potentially for Ypres"
 vu_wines_of_bordeaux: "Claret of Bordeaux"
 desc_vu_wines_of_bordeaux: "Winemaking was first introduced to the Bordeaux region by the Romans, but it wasn't until the marriage of Henry Plantagenet and Eleanor of Aquitaine in 1089 that wine production began in earnest. Following the marriage, the Aquitaine region suddenly found itself within the sprawling Angevin Empire, which had a strong taste for quality wine but little other land suitable for intensive viticulture. As a result, the industry was heavily developed and by the mid 1100s Bordeaux was already exporting vast quantities of wine, most commonly a rosé known as 'claret', to northwestern Europe."
 vu_basque_whaling: "Basque Whaling"
 desc_vu_basque_whaling: "The Basque were the first in the world to hunt whales commercially, and the most successful by far until the 18th century. The burgeoning industry was centered primaily along the Basque coast, especially around San Sebastián, which was first granted whaling rights in 1150. By the 15th century there were about 50 'land factories' all along the Atlantic coast, where Basque sailors rented land to flense and butcher their catch."
 vu_queen_of_the_hansa: "Queen of the Hansa"          #Currently unused. Might readd, not sure.
 desc_vu_queen_of_the_hansa: "Lübeck, occasionally known as the 'the Queen of the Hansa', rose from humble beginnings to become the de facto capital of the Hanseatic Lague, and primary trading hub for all of northern Europe, by the middle of the 14th century."
 vu_la_beauce: "La Beauce"
 desc_vu_la_beauce: "The Beauce is a large natural region in northern France noted for its particularly fertile soil and abundant harvests. The flat, fertile region, quite possibly the most productive in all of Europe, is responsible for a large share of France's grain production, and its historical centre in Chartres is a major grain exporter."
 vu_mercury_of_almaden: "Mines of Almadén"
 desc_vu_mercury_of_almaden: "Almadén is home to the world's largest reserves of cinnabar and mercury. First mined by the Romans, the seemingly inexhaustible supply would later become of vital importance as mercury was discovered to be vital in a new process of extracting pure gold or silver from raw ore."
