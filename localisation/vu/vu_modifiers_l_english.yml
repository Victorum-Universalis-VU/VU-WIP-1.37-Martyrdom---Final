 #Triggered Provincial Modifiers
 desc_ecumenical_patriarch_modifier_orthodox: "The first among equals, the Ecumenical Patriarch of Constantinople is the head of Eastern Orthodoxy."
 orthodox_catholic_relations: "Schismatic Relations"
 desc_orthodox_catholic_relations: "This province is home to a substantial Orthodox population, ruled by Catholics. The events of the 4th Crusade created a deep wound between East and West Christianity that so far does not seem to be healing, especially in regions around Greece. As such, the local populace is currently resisting any attempts at conversion, which the provincial governors have come to accept for the time being."
 vu_birkarls: "Birkarls"
 desc_vu_birkarls: "The Sami People held a notable autonomous position in the medieval and early renaissance period. They were taxed by whatever nation that currently claimed ownership of their lands, but were otherwise left alone. In Sweden, a particular organisation known as the Birkarls arose and was responsible for the taxation of the Sami people, to the point of complete monopoly. It is notable that this was not a de jure position that they held, but rather a de facto one, signifying the autonomous rule of the monarch at the time, who in fact resided in Denmark. Nevertheless, they provided the monarch with valuable Sami furs that benefitted the nation. The status quo was kept until the Centralization reforms of Gustav Vasa, who figured that removing the middle hand that were the Birkarls would greatly increase the size of the Swedish treasury."
 vu_hanseatic_domination: "Hanseatic Traders"
 desc_vu_hanseatic_domination: " During the golden age of the Hanseatic League, traders affiliated with semi-independent towns all over Northern Europe conducted trade on a massive scale from their capital of Lübeck."
 vu_hegemony_of_burgundy: "Burgundian Hegemony"
 desc_vu_hegemony_of_burgundy: "."
 vu_investing_in_mediterranean_trading_enclaves: "Investing in Mediterranean Trade"
 desc_vu_investing_in_mediterranean_trading_enclaves: "."
 vu_triggered_modifier_a_big_family: "Decentralisation"
 desc_vu_triggered_modifier_a_big_family: "This polity is somewhat decentralized and rules over multiple autonomous subjects. This decentralized rule has both advantages and disadvantages, but our experience has made it easier to hold these disparate states together."
 vu_triggered_modifier_hegemoniacle: "Hegemoniacle"
 desc_vu_triggered_modifier_hegemoniacle: "This polity is very decentralized and rules over a large number of autonomous subjects. This decentralized rule has both advantages and disadvantages, but our experience has made it much easier to hold these disparate states together."
 vu_triggered_modifier_complex_administration: "Complex Administration"
 desc_vu_triggered_modifier_complex_administration: "We govern a particularly complex region and our bureaucracy is rising to the challenge, proving itself capable of integrating and linking together our sprawling lands with unexpected efficiency."
 vu_iberian_crowns: "Crown of Aragon"
 desc_vu_iberian_crowns: "Over the course of the late Middle Ages and in the wake of the Reconquista, the Crown of Aragon evolved into a composite monarchy, essentially multiple different de-facto independent states falling under the same ruler. The great autonomy and minimal forced integration proved unoffensive to most and sytem was stable enough that Aragon, a comperably poor and rural microstate, was able to rule over a union of a nearly a dozen other kingdoms."
 baltic_amber_small: "Baltic amber"
 desc_baltic_amber_small: "Province's shores are rich in amber - fossilized tree resin that many consider very precious. Though it is not at rich in amber as coast of Sambia, it still adds some trade value to the province."
 black_forest: "Black Forest"
 desc_black_forest: "A large forested mountain range in close proximity to Rhine River. It is bounded by the Rhine valley to the west and south. A great source of wood and other resources for nearby areas."
 black_marble: "Black marble"
 desc_black_marble: "An unique type of marble is extracted from this Basque province. Due to its unusual appearance and rarity, it is considered much more valuable than common white marble. Marble quarry in Markina that extracts it, seems to be the only source of black marble in Europe."
 sea_of_dead_palestine: "Dead Sea"
 desc_sea_of_dead_palestine: "While not the largest, it is surely the saltiest one. Barren wastelands of salty grounds surround this body of water located in Jordan Valley. Great place to harvest salt but not so great for development."
 ancient_egypt_temple: "Temple ruins of Thebes"
 desc_ancient_egypt_temple: "Ruins of the ancient city of Thebes are home to many old temples and obelisks. In ancient time, this place was one of the most important sites in Egyptian Kingdom but times of pharaohs are long gone and now the whole complex slowly fades in desert winds. Though nobody remembers the purpose of all those monuments anymore, they are still notable."
 masurian_lakes: "Masurian Lakeland"
 desc_masurian_lakes: "Masurian Lands host countless amount of lakes scattered among rich forests."
 bay_of_fundy: "Bay of Fundy"
 desc_bay_of_fundy: "Unique geography of the bay allows for the formation of the highest tides on the Earth. Ideal envirorment for tidal fishing and naval buisness."
 volcan_soil: "Volcanic Grounds"
 desc_volcan_soil: "Terrain of this province has been shaped by volcanic eruptions. While the soil is often extra fertile, it is not an easy place to live in."
 warm_coast_ire: "Irish Golden Coast"
 desc_warm_coast_ire: "Good climate and warm streams bring prosperity to the coast of Ireland. Weather conditions even allow to grow palm trees. Truly a warm oceanic temperate climate at its finest."
 rich_black_soil: "Chernozem"
 desc_rich_black_soil: "The specific soil type makes this land especially fertile and excellent for agricultural production."
 aurora_borealis: "Aurora Borealis"
 desc_aurora_borealis: "Beautiful aurora can often be seen in the region. For many local people the lights in the sky have special religious meaning."
 plitvice: "Plitvice lakes"
 desc_plitvice: "Region of Plitvice is home to unique terrain type, among which a boutfiul of beautiful lakes is scattered."
 dharmapuri_mango: "Dharmapuri mango plantations"
 desc_dharmapuri_mango: "Province of Dharmapuri is fameous for being top leading producer of mango in the entire region. Those sweet tropical fruits are then sold for profit."
 eye_of_sahara: "Eye of Sahara"
 desc_eye_of_sahara: "Strange, omnius rock formation spanning kilimeters in diameter. Circular, resembles an eye. In reality it's eroded dome 40 kilometres in diameter, rich in igneous rock. Locals of that time likely believed it to either be lost city of Atlantis or spiritual site of otherworldly origin."
 vu_djerid_canal: "Terraformed Chott El-Djerid"
 desc_vu_djerid_canal: "Chott El-Djerid has been turned into permanent lake. This allows for hostile desert to thrive once again."
 afghan_lapis_lazuli: "Afghan Lapis Lazuli"
 desc_afghan_lapis_lazuli: "This province contains large deposits of Lapis Lazuli - a rare, blue mineral found almost exclusively in mountains of Afghanistan. Since the dawn of first civilizations, Afghanistan was the sole source of this precious mineral, which was used for decorative purposes, as jewelry and as one of the few existing way to obtain natural blue dye. Its use as blue pigment was one of the main reasons for its extreme preciousness. In this case, lapis lazuli is found in limestone in the Kokcha River valley of Badakhshan province in north-eastern Afghanistan, where the famous Sar-e-Sang mine deposits have been worked for more than 6,000 years. Whoever can secure those lapis deposits, can expect huge boost it their income."
 vu_conquest_of_the_great_fire: "Great Fire"
 desc_vu_conquest_of_the_great_fire: "Great Fire Temples where significant inaugural sites in pre-Muslim Persian tradition, as well as being the holiest sites of the Zoroastrian religion. Recapturing these sites is crucial to the restoration of Zoroastrianism as a major religion!"   #This is horrible, but whatever... I wasn't feeling inspired   Darth Modus
