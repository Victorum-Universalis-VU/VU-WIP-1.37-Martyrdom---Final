 desc_vu_guelph_province_in_guelph_state: "In the longstanding rivalry between the Emperor and the Pope for control of the fragmented Italian city states, this province traditionally supports the Pope, much to the delight of its Guelph rulers. Unrest is likely to be lower, and more young men tend to volunteer for the army in defense of the Guelph cause."
