 #European
 irish_fealty_negotiations_ongoing: "Demanding Irish Fealty"
 desc_irish_fealty_negotiations_ongoing: "Negotiations to arrange a formal declaration of fealty from an Old English lord in Ireland to the English Throne is ongoing."
 humiliated_by_former_vassal: "Humiliated by Former Vassal"
 desc_humiliated_by_former_vassal: "A former vassal in Ireland had the audacity to refuse to acknowledge their fealty to the Throne of England and subsequently declared their independance, and unfortunately we were not in a position to punish this slight."
 irish_catholicism_not_allowed: "Irish Catholicism Repressed"
 desc_irish_catholicism_not_allowed: "The Irish Catholic population of this province is being forced to accept the Reformation by the national government and the process is causing a great deal of unrest."
 irish_catholicism_allowed: "Irish Catholicism Tolerated"
 desc_irish_catholicism_allowed: "The national government has decided to not force the Reformation on the Irish Catholic population of this province for fear of inciting a rebellion. Progress may continue anyway, but will do so extremely slowly."
 reformation_takes_hold_in_ireland: "Reformation Tolerated"
 desc_reformation_takes_hold_in_ireland: "Despite some initial difficulties, the Reformation has taken hold in this province, and the Irish have left their Catholic ways behind them. The new trading links with Protestant Europe is even boosting the local economy slightly."
 huzzah_for_devolution: "Released Ireland"
 desc_huzzah_for_devolution: "This country released Ireland as an independant nation after it had been conquered, creating a personal union. This magnanimous action strengthens this nation's diplomatic reputation and fosters trust with all those with whom we have dealings."
 culture_shift_tension_vu: "Cultural Shift Causing Unrest"
 desc_culture_shift_tension_vu: "The owner of this province has recently shifted primary cultures, causing unrest in the remaining population."
 religious_shift_tension_vu: "Religious Shift Causing Unrest"
 desc_religious_shift_tension_vu: "This nation has recently coverted its primary religion, causing unrest in all provinces of other religions but elation in provinces of the new national religion."
 vu_tanistry_waiting_on_heir: "Waiting on an Heir"
 desc_vu_tanistry_waiting_on_heir: "The ruling government has decided to not appoint a tanist, and is instead waiting for an heir to be born, resulting in widespread unrest as the population fears for the future of the realm."
 vu_tanistry_underaged_heir: "Underaged Tanist"
 desc_vu_tanistry_underaged_heir: "The Tanist of the kingdom is not yet of the age of majority, and the people of the kingdom are discontent with possibility of being without a strong leader should the king die too soon."
 vu_tanistry_female_heir: "Female Tanist"
 desc_vu_tanistry_female_heir: "In an unprecedented and controversial decision, the king has decided to appoint a young woman as Tanist, stirring up much unrest among traditionalists and the superstitious, who fear for the future of the kingdom."
 vu_uncertainty_about_a_high_queen: "Uncertainty Under the High Queen"
 desc_vu_uncertainty_about_a_high_queen: "Fear and uncertainty is sweeping the kingdom as the people react to the prospect of a High Queen leading the country."
 vu_abolished_tanistry: "Recently Abolished Tanistry"
 desc_vu_abolished_tanistry: "In a generally unpopular decision, the government of this nation has abolished the tradition of Tanistry succession, opting for a more continental system of hereditary monarchy."
 vu_clearing_the_inlet: "Clearing the Golden Inlet"
 desc_vu_clearing_the_inlet: "This nation is expending great effort and resources to clear the Golden Channel, and preserve the local dominance of trade in the North Sea."
 vu_stabilising_the_economy: "Stabilizing the Economy"
 desc_vu_stabilising_the_economy: "This nation is expending great effort and resources to compensate individuals harmed by the recent instability in Antwerp, preventing the mass migration of merchants away from Antwerp and maintaining the city's economic dominance."
 vu_investing_in_antwerp: "Investing in Antwerp"
 desc_vu_investing_in_antwerp: "The citizens of the city of Antwerp are receiving considerable compensation and incentives from the nation's government in an attempt to prevent the migration of merchants and encourage the city's trade and commerce."
 vu_guelph_nation: "Guelph Nation"
 desc_vu_guelph_nation: "In the longstanding rivalry between the Emperor and the Pope for control of the fragmented Italian city states, this nation traditionally supports the Pope. The Guelphs were generally rich and well established Italian merchant families who resented the German Emperor's interference in Italian matters and saw the Pope a key in resisting the Emperor's intrusions."
 #vu_white_guelph_nation: "White Guelph Nations"            #Not currently using White Guelph modifier for anything.
 #desc_vu_white_guelph_nation: "In the longstanding rivalry between the Emperor and the Pope for control of the fragmented Italian city states, this nation traditionally supported the Pope, but following the autocratic policies of the Papal States in the late 13th century this faction of Guelphs began to resist Papal control as well, seeking other allies such as France to resist both the Pope and the Emperor."
 vu_ghibelline_nation: "Ghibelline Nation"
 desc_vu_ghibelline_nation: "In the longstanding rivalry between the Emperor and the Pope for control of the fragmented Italian city states, this nation traditionally supports the Emperor. The Ghibellines were generally landed aristocracy who benefited from the decentralised imperial rule and feared more direct papal authority would worsen their fortunes, and therefore supported imperial claims against the expansion of the Patrimonium."
 vu_traitorous_nation: "Traitorous Nation"
 desc_vu_traitorous_nation: "This nation has recently switched sides in the Guelph-Ghibelline rivalry, so any reasonable nation is justifiably dubious about trusting its word."
 vu_apathetic_guelph_or_ghibellines: "Apathetic Nation"
 desc_vu_apathetic_guelph_or_ghibellines: "This nation is attempting to withdraw itself from the Guelph-Ghibelline rivalry, and is attempting to unite its people under a single banner, rather than allowing them to be subject to whims and caprices of the slow-burning civil war. While an admirable goal, the nation is finding it difficult to distance itself while the conflict continues to rage all around it and hardliners on both sides are trying to stir up trouble."
 vu_emperors_approval: "Emperor's Approval"
 desc_vu_emperors_approval: "The Holy Roman Emperor speaks well of our nation in public, improving our renown and prestige throughout the Empire!"
