 vu_patagonian_rainforest: "Patagonian Rainforest"
 desc_vu_patagonian_rainforest: "The Patagonian Andean Rainforest is one of the worlds largest temperate rainforests and is a very species-rich biome."
 vu_patagonian_desert: "Patagonian Desert"
 desc_vu_patagonian_desert: "The Patagonian Desert on the South-Eastern tip of South America is the 8th largest desert in the world by area. The climate is harsh, cold, and dry here without much vegitation. The vegetation that is here however is perfect for livestock."
 vu_canberra_plain: "Canberra Plain"
 desc_vu_canberra_plain: "The Canberra Plain is a large flat peice of land within the Brindabella Ranges of South-Eastern Australia which has rich soil and large areas of flat land perfect for agriculture and city building."
 vu_outback_desert: "Australian Outback"
 desc_vu_outback_desert: "The Outback is a remote, vast, sparsely populated area of central Australia characterized by vast deserts and sparse vegetation."
 vu_outback_bush: "Australian Bushland"
 desc_vu_outback_bush: "The Bush is a remote, vast, sparsely populated area of central Australia characterized by vast shrublands and sparse large vegetation."
 vu_amazon_rainforest: "Amazon Rainforest"
 vu_amazon_rainforest_thick: "Thick Amazon Rainforest"
 desc_vu_amazon_rainforest: "Wet tropical forests are the most species-rich biome, and the tropical forests in the Americas are consistently more species rich than the wet forests in Africa and Asia."
 desc_vu_amazon_rainforest_thick: "Wet tropical forests are the most species-rich biome, and the tropical forests in the Americas are consistently more species rich than the wet forests in Africa and Asia. This area of the rainforest is exceptionally thick."
 vu_ha_long_bay: "Ha Long Bay"
 desc_vu_ha_long_bay: "The geo-diversity of the environment in the area has created biodiversity, including a tropical evergreen biosystem, oceanic and sea shore biosystem. Nguyen Trai (1380-1442) praised the beauty of Ha Long Bay in his verse, in which he called it 'rock wonder in the sky'."
 vu_iguazu_falls: "Iguazu Falls"
 desc_vu_iguazu_falls: "The Iguazu Falls are waterfalls of the Iguazu River. Its the largest waterfall system in the world."
 vu_komodo_island: "Komodo Island"
 desc_vu_komodo_island: "The island is particularly notable as the habitat of the Komodo dragon, the largest lizard on Earth, which is named after the island."
 vu_table_mountain: "Table Mountain"
 desc_vu_table_mountain: "Table Mountain is a flat-topped mountain forming a prominent landmark overlooking the city of Cape Town in South Africa. It's home to a large array of fauna and flora."
 vu_the_sundarbans: "The Sundarbans"
 desc_vu_the_sundarbans: "The Sundarbans is a network of marine streams, mud shores and mangrove forests. The salinity level is higher in the mangroves than in the freshwater swamp forests located further inland. The Sundarbans flora is characterised by the abundance of sundari, gewa, goran and keora all of which occur prominently throughout the area. The region is also known to contain numerous wildlife species, birds and reptiles. The forest provides raw materials for wood-based works."
 vu_angel_falls: "Angel Falls"
 desc_vu_angel_falls: "It is the world's highest uninterrupted waterfall, with a height of 979 metres and a plunge of 807 metres. The waterfall drops over the edge of the Auyán-tepui mountain."
 vu_cliffs_of_moher: "Cliffs of Moher"
 desc_vu_cliffs_of_moher: "The cliffs consist mainly of beds of Namurian shale and sandstone, with the oldest rocks being found at the bottom of the cliffs. It is possible to see 300-million-year-old river channels cutting through, forming unconformities at the base of the cliffs. A wide range of sea life can also be seen, from grey seals through porpoises, dolphins, minke whales and basking sharks, as well as, occasionally, sunfish. On land, feral goats, foxes, badgers and the Irish hare are found, along with various breeds of farm cattle."
 vu_milford_sound: "Milford Sound"
 desc_vu_milford_sound: "Milford Sound is named after Milford Haven in Wales, while the Cleddau River which flows into the sound is also named for its Welsh namesake. The Maori named the sound Piopiotahi after the thrush-like piopio bird, now extinct. Piopiotahi means 'a single piopio', harking back to the legend of Maui trying to win immortality for mankind - when Maui died in the attempt, a piopio was said to have flown here in mourning."
 grand_banks_of_newfoundland: "Grand Banks of Newfoundland"
 desc_grand_banks_of_newfoundland: "The waters off the coast of Newfoundland have some of the richest fishing grounds in the world. From the 15th century through to the early modern period, Basque, Portuguese, French, Spanish, English, and Dutch ships exploited the abundant cod in the area to provide a large portion of Europe's fish. By the 19th century the fisheries of Newfoundland provided more fish than any other area in the world."
 san_francisco_bay_modifier: "San Francisco Bay"
 desc_san_francisco_bay_modifier: "The San Francisco Bay is the largest natural habour and estuary system in the east Pacific. Fed by numerous major rivers including the Sacramento, San Joaquin, Napa, Guadalupe and others, it is a deep, stable, and very well protected. A natural center of trade, this Bay holds limitless potential as a commercial center or as a strategic port."
 #Cut Golden gate for now, icons looked a bit busy.
 #golden_gate_strait_modifier: "Golden Gate"
 #desc_golden_gate_strait_modifier: "The Golden Gate is a natural strait, less than a league across, separating the San Francisco and Marin Peninsulas to form a natural gateway into the well protected San Francisco Bay. Named 'Chrysopylae', or the Golden Gate, after 'Chrysoceras', the Golden Horn of the Bosporus, because of the strategic position's obvious potential as a center for trade with the Orient. Later, this name would prove prophetic when a certain rare mineral was found to be abundant in the mountains and hills beyond the bay."
 chesapeake_bay_modifier: "Chesapeake Bay"
 desc_chesapeake_bay_modifier: "The Chesapeake Bay is the largest estuary in the United States. The Bay is located in the Mid-Atlantic region and is primarily separated from the Atlantic Ocean by the Delmarva Peninsula with its mouth of the Bay at the south end located between Cape Henry and Cape Charles. With its northern portion in Maryland and the southern part in Virginia, the Chesapeake Bay is a very important feature for the ecology and economy of those two states, as well as others surrounding within its watershed. More than 150 major rivers and streams flow into the Bay's 64,299-square-mile drainage basin."
 maracaibo_bay_modifier: "Maracaibo Bay"
 desc_maracaibo_bay_modifier: "Lake Maracaibo is a large brackish tidal bay in Venezuela and an 'inlet of the Caribbean Sea'. It is sometimes considered a lake rather than a bay or lagoon. It is connected to the Gulf of Venezuela by Tablazo Strait, which is 5.5 kilometres (3.4 mi) wide at the northern end. It is fed by numerous rivers, the largest being the Catatumbo. At 13,210 square kilometres (5,100 sq mi) it was once the largest lake in South America; the geological record shows that it was a true lake in the past, and as such is one of the oldest lakes on Earth at 20 to 36 million years old."
 pudget_sound_modifier: "The Pudget Sound"
 desc_pudget_sound_modifier: "The Puget Sound, is a sound of the Pacific Northwest, an inlet of the Pacific Ocean, and part of the Salish Sea. It is located along the northwestern coast of the U.S. state of Washington. It is a complex estuarine system of interconnected marine waterways and basins, with one major and two minor connections to the open Pacific Ocean via the Strait of Juan de Fuca. Admiralty Inlet being the major connection and Deception Pass and Swinomish Channel being the minor. "
 vu_forests_of_cadore: "Forests of Cadore"
 desc_vu_forests_of_cadore: "The rugged and heavily forested area of Cadore in the eastern Alps is well known as an excellent source of wood, nearly single-handedly supplying the Venetian Navy's rigorous need of high quality ship lumber for hundreds of years."
 vu_oasis: "Large Oasis"
 desc_vu_oasis: "A particularly large and stable oasis is located in this province, providing water and irrigation to the otherwised parched, barren landscape. This is a boon to the local population and allows for the much easier development of agriculture and infrastructure."
 strait_of_hormuz_toll: "Strait of Hormuz Toll"
 desc_strait_of_hormuz_toll: "The island of Hormuz is the natural stopping point for all trade entering or departing the Persian Gulf, and any nation controlling this strategically vital port will excercise impressive influence over trade in the region."
 vu_nile_river_in_arid_desert_province: "Upper Nile River"
 desc_vu_nile_river_in_arid_desert_province: "This province is located in the middle of the extremely arid Saharan Desert and would normally be a serious challenge to cross, but its position along the Nile River greatly eases travel, development, and supply lines along the great river's length."
 vu_weaker_spice_islands_modifier: "The Spice Islands"         #copy-pasted from vanilla's spice_islands_modifier
 desc_vu_weaker_spice_islands_modifier: "This is a major entrepôt for the export of spices and the point of origin for a large portion of the world's export of Nutmeg, Cloves, and other spices."         #copy-pasted from vanilla's spice_islands_modifier
 curonian_strait_toll: "Curonian Strait Toll"
 desc_curonian_strait_toll: "The Curonian Lagoon is seperated from the rest of the Baltic Sea by a narrow strip of land called the Curonian Spit, creating a natural chokepoint at the only exit for the many cities and towns along the lagoon. Just some couple hundred metres wide, gaining control of this natural chokepoint will ensure our continued relevance in regional trade."
 bohai_bay_modifier: "Bohai Bay"
 desc_bohai_bay_modifier: "Bohai Bay is one of the three major bays of the Bohai Sea, the northwestern and innermost gulf of the Yellow Sea. It is bounded by the coastlines of eastern Hebei province, Tianjin municipality and northern Shandong province south of the Daqing River estuary and north of the Yellow River estuary. It is the most southerly water in the northern hemisphere where sea ice can form."
 osaka_bay_modifier: "Osaka Bay"
 desc_osaka_bay_modifier: "Osaka Bay is a bay in western Japan. As an eastern part of the Seto Inland Sea, it is separated from the Pacific Ocean by the Kii Channel and from the neighbor western part of the Inland Sea by the Akashi Strait. Its western shore is formed by Awaji Island, and its northern and eastern shores are part of the Kansai metropolitan area."
 ijsselmeer_bay_modifier: "IJsselmeer"
 desc_ijsselmeer_bay_modifier: "The IJsselmeer, also known as Lake IJssel, is a closed off inland bay in the central Netherlands bordering the provinces of Flevoland, North Holland and Friesland. It covers an area of 1,100 km2 (420 sq mi) with an average depth of 5.5 m (18 ft). The river IJssel flows into the IJsselmeer. "
