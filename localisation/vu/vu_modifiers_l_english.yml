 waterford_harbour_modifier: "Waterford Harbour"
 desc_waterford_harbour_modifier: "One of the largest harbours in the British Isles, Waterford Harbour has played a key role in Irish history. The City was founded by the Vikings who settled and use the harbour as a base for their piracy. Now, the Rivers Nore, Suir and Barrow flow into the harbour, making it key in the defense of Ormond."
 portsmouth_harbour_modifier: "Portsmouth Harbour"
 desc_portsmouth_harbour_modifier: "The largest harbour in the British Isles Portsmouth Harbour has played a key role in English history. Because of its strategic location on the south coast of England, protected by the natural defence of the Isle of Wight, it has since the Middle Ages been the home of the Royal Navy. The narrow entrance and the forts that surround it makes this harbour virtually impregnable to attack from the sea."
 plymouth_harbour_modifier: "Plymouth Dock"
 desc_plymouth_harbour_modifier: "One of the strategically placed largest harbours in the British Isles, Plymouth Dock has played a key role in English history. Built of stone at Point Froward on the east bank of the Hamoaze at the mouth of the River Tamar, Plymouth Dock guards the entrance to the English Channel and with that defence of Southern England from continental invasion."
 chatham_harbour_modifier: "Chatham Dockyard"
 desc_chatham_harbour_modifier: "One of the most important harbours in the British Isles, Chatham Dockyard has played a key role in English history. Established in Chatham and located on the River Medway in Kent, the Chatham docks is at the forefront of shipbuilding, industrial and naval architectural technology, continuosly producing ships for the Royal Navy as well as guarding the entrance to the Thames Estuary beyond that London."
