 GE_baltic_sea_trade_4_modifier: "Extensive Baltic Sea Trade"
 desc_GE_baltic_sea_trade_4_modifier: "Despite being damp and cold, the Baltic is an important and vital inland sea which connects the sea-faring nordic and rus nations to the Atlantic. Therefore, controlling it in an extensive capacity will go a long way to help boost our pressence and eventual dominance of the region."
 kingdom_of_god_modifier: "Kingdom of Heaven"
 desc_kingdom_of_god_modifier: "Jesus Christ may no longer walk upon us in the physical form, but his servant the Pope who is 'Dux Civitatis' does and like all the reigning monarchs of Europe, needs a throne and a kingdom with which to govern. I say, let us create for him an earthly state, one of conscienceness; A Kingdom of Heaven."
 enlightened_modifier: "Enlightenment"
 desc_enlightened_modifier: "Success! For true enlightenment has now reached this place."
