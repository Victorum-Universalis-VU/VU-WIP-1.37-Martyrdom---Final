 sol_invictus_religion_desc: "The later pre-Christian Roman Empire embraced the cult of a new God they called Sol Invictus, or the Unconquerable Sun. This deity was first called Elagabus and originated from the city of Emesa in modern day Syria. When reported to Emperor Aurelian, he saw it as an opportunity to unite ancient Syrian religion with Roman religion, and placed Elegabus as the supreme God in the pantheon, above even Jupiter. It is this incorporation of Syrian religion into Roman religion that gave Christianity many of its current holidays, including Christmas, which is now celebrated on the same date as the festival of Dies Natalis. In 1444, the religion is long gone."
 dies_natalis_festival: "Festival of Dies Natalis"
 desc_dies_natalis_festival: "By celebrating the birth of Elegabus, we can remind our subjects of his supremacy above all other deities."
 grand_triumphs: "Hold Grand Triumphs"
