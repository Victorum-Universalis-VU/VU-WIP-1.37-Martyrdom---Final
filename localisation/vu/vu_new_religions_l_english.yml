 manaist_religion_desc: "Across the Pacific islands, there existed the shared belief that all life possessed a kind of energy called Mana. Mana came directly from the Gods and it was immaterial in the physical world but could be felt through the spirit. Over the course of one's life, they could gain or lose mana depending on their actions. If they led honorable, honest lives, they would gain Mana over time, but if they were dishonorable or allowed darkness to enter into their spirit, they would lose Mana. In addition to this, the Polynesians believed in a pantheon of different Gods and entities that controlled different aspects of the world. Their names and stories varied by culture, but they all filled similar roles in the pantheon. In 1444, Manaist encompasses the majority of the Pacific region, including Hawai'i, Fiji, Samoa, New Zealand, Tahiti, Rapa Nui, the Solomon Islands, and Formosa."
