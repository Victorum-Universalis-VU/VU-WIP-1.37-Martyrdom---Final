 kanaloa: "Tagaloa"
 kanaloa_desc: "Also known as Kanaloa, Tangaroa, Tangaloa, Taka'oa, or Ta'aroa, he is the God of the sea and sailing voyages. He blesses those loyal to him with full sails and calm seas."
 pele: "Mafui'e"
 pele_desc: "Also called Mahuika, Pele, Mafuike, Mahui'e, or Mahuike, Mafui'e is the God of fire, destruction, and rebirth. Depicted as a God or a Goddess in different cultures, they are said to descend from Papa, the Earth mother, and Wakea, the Sky father. A powerful, passionate, jealous, enraged, and capricious deity, they are not someone to trifle with, but with every tantrum they lay the groundwork for new life to begin."
 maui: "Maui"
 maui_desc: "Maui is known across the Pacific as the mischievous hero of humanity. He was a human chief who became a demigod and obtained supernatural powers, including superhuman strength and shapeshifting. His trickery, while annoying to the Gods and other supernatural entities, brought a number of benefits to humanity, including fire, longer days, coconuts, and the islands themselves."
 lono: "Lono"
 lono_desc: "Lono is the God of fertility, agriculture, and music. He is said to have descended to the Earth on a rainbow to marry his love, and he is associated with the rains that grow the crops and the hula dance."
 ku: "Ku"
 ku_desc: "Ku is the God of war and fishing. He is married to Hina, the Goddess of the Moon. Ku can take many forms, like Kanaka (man), Lo (hawk), Niuhi or Mano (shark), and Moa (chicken), and he can also take the form of a number of plants. Humans were sacrificed to Ku in exchange for his protection of the islands, and he and Hina act as the caretakers of the Earth. He also possesses the power to control and direct fish into the nets of fishermen, providing the people with food, or depriving them of it if he so desires."
 kane: "Kane"
 kane_desc: "Kane is the great creator and the God of Light. He along with Ku, Lono, and Tagaloa were present before the creation of the world and with their combined powers light was shone on it for the first time. He created the sea creatures, the plants and animals on land, and mankind and placed them onto the world."

 imunu_religion_desc: "The island of Papua is a relatively isolated land, populated by indigenous tribes following a number of ancient traditions. Though specific mythologies differed between cultures, the belief in Imunu, a power that pervades all things, but is especially strong in objects involved in certain rituals, was shared by most Papuan societies. Papuans also venerated their ancestors, and personified their Imunu by creating masks used in religious ceremonies and warfare. They believed that this allowed their ancestors' Imunu to remain with them long after they were gone."
