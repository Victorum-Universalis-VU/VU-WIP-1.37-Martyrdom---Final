 #arian: "Arian"
 #arian_religion_desc: "Arianism is a doctrine of Christian theology taught by Arius of Alexandria. It postulates that Christ was begotten by the Father, and therefore not coeternal with the father. Another tenet is that despite being made by the father, Christ was made before time, so even though Christ was created like all other things by the Lord, he can still be described as timeless because he exists outside of time. Therefore, Jesus was divine in origin, but was not deity with the Lord. It describes him as a super-angel, one of the first of God's creations and the most perfect of all of them. Arianism was declared heretical by the first Council of Nicaea and by 1444 did not exist as a majority in any province."
