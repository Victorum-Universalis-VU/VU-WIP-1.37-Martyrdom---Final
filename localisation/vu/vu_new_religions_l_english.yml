 radiant_glory: "Radiant Glory"
 desc_radiant_glory: "The power of the sun shines upon the world each day, and our subjects are gifted with our God's light. Let us bask in his radiance as his loyal subjects."
 tolerance_of_minorities: "Tolerance of Minorities"
 desc_tolerance_of_minorities: "Though our God reigns supreme, we must acknowledge the other, lesser deities that our populace might worship. This will ensure that our realm remains stable as we expand."
 invincible_sun: "The Invincible Sun"
 desc_invincible_sun: "Our God is the most supreme, most powerful deity to have ever existed. Anyone who stands in the way of his glory shall be crushed beneath his mighty heel. Let our armies reflect his strength; NONE can defeat the army of the Invincible Sun!"
 messenger_of_the_sun: "Messenger of Elegabus"
 desc_messenger_of_the_sun: "Being his embodiment, our ruler speaks on behalf of our supreme God of the Sun. Therefore, the word of our ruler is the word of our God."
