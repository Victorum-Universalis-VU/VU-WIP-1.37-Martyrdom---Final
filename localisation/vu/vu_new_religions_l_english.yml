 cathar: "Cathar"
 cathar_religion_desc: "Catharism is a religious movement that became popular in Occitania and southern France in the 11th and 12th centuries. It is a gnostic movement that holds that there are two opposing deities in the universe: the Good God, portrayed in the New Testament and Creator of the Spirit, and the Evil God, creator of matter and portrayed in the Old Testament. Cathars are unique in that they wholly reject the ressurection and instead believe that Jesus never truly died on the Cross, nor did he enter the world via virgin birth, because Jesus never had a physical form. The Cathar movement was also very progressive and egalitarian for its time, in that both women and men could hold positions of leadership. The Catholic church denounced Catharism as heretical and borderline evil, and beginning around 1210 the Albigensian crusade was launched in an attempt to slaughter all Cathars and end the movement through genocide."
