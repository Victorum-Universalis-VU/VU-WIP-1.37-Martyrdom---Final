 osiris: "Osiris"
 osiris_desc: "Osiris is the Egyptian God of the Underworld. Depicted as a mummified ruler, he was once a King of Egypt, but was brutally murdered and dismembered by his brother Seth. His wife Isis reassembled and resurrected him, allowing him to conceive the God Horus."
 isis: "Isis"
 isis_desc: "Isis is a Goddess of wives and motherhood, espousing all the virtues of women in ancient Egypt. She and her sister Nephthys loved and wished to care for both the living and the dead, and they mourned those who passed into the afterlife. It is thought that depictions of her with her infant son Horus influenced iconography of the Virgin Mary with the Christ child."
 horus: "Horus"
 horus_desc: "Horus is the God of the sky and war, son of Isis and Osiris. He is depicted as a falcon, and represents the divinity of Kings; in some areas, Kings were considered to be physical manifestations of Horus. Horus was raised to avenge the murder of his father, and according to legend, lost his left eye in a battle with Seth. His left eye was later healed with the magic of the God Thoth. Horus's right and left eyes are associated with the sun and moon, respectively, and it's said that the lunar phases represent the loss and subsequent healing of Horus's left eye."
 seth: "Seth"
 seth_desc: "Seth is the God of chaos, violence, deserts, and storms. He murdered Osiris by tricking him into lying in a coffin before sealing it shut (get rekt lol)."
 ptah: "Ptah"
 ptah_desc: "Ptah is the God of building and craftsmanship. He is revered alongside his wife, the lion-headed Goddess Sekhmet, and his son, the God Nefertem."
 ra: "Ra"
 ra_desc: "Ra is the God of the Sun. He has the head of a hawk and rules over all creation: the Earth, sky, sea, and the underworld. He created all life by his own hand, and humans are said to come from his sweat and tears. He is the legendary first Pharaoh of Egypt, and all subsequent pharaohs are said to be his descendants."
 amun: "Amun"
 amun_desc: "Amun is the King of the Egyptian Gods, and possibly a promordial creator. He is the God of the air, and his name means The Hidden One."
 atum: "Atum"
 atum_desc: "Atum is the creator of the Universe. Accounts vary, but via spitting, sneezing, and/or ejaculating, the world is said to have sprung forth from him. He is said to have created himself from a mound of dirt that arose from the primordial nothing of the world."
 hathor: "Hathor"
 hathor_desc: "Hathor is the cow-headed Goddess of fertility. She protects women in childbirth."
 anubis: "Anubis"
 anubis_desc: "Anubis is the God of the Dead. Possessing the head of a Jackal, he guides souls through the underworld and to the afterlife."
 thoth: "Thoth"
 thoth_desc: "Thoth is the God of wisdom and writing, who also possesses healing powers. He is said to have invented the heiroglyphic script that ancient egyptians used to convey information, and he healed Horus's left eye with his magic."
 bastet: "Bastet"
 bastet_desc: "Bastet is a Gooddess of protection and good health, often depicted with the head of a wild cat."
 sekhmet: "Sekhmet"
 sekhmet_desc: "Sekhmet is the vengeful Lion-headed Goddess of medicine, who sends plagues to do her bidding and kill those who conspire against Ra. Her bloodlust was so great that the only way Ra could stop her from destroying humanity was by dying a lake of beer that the Gods had created red. Thinking the lake was blood, she drank it, until she became too drunk to wreak any more havoc and returned to Ra peacefully."