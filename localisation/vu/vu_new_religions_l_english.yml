 hades: "Hades"
 hades_desc: "Hades is the God of Death and the King of the Underworld. He is the eldest son of Kronos and brother of Zeus and Poseidon. He has complete authority over the dead and harshly punishes souls for attempting to cheat him. He is quite the isolationist and cares little for what happens in his brothers' domains. Cerberus, Hades' three-headed dog, guards the gates to the underworld and prevents the dead from leaving and the living from entering."
 zeus: "Zeus"
 zeus_desc: "Zeus is the God of the Sky and the King of all Gods, ruling with other major deities from his home at the summit of Mount Olympus. He possesses a great many abilities; he controls what weather is experienced by the people below, and he can throw lightning bolts down from the sky to strike whatever he desires. Zeus also controls the motion of the stars and time itself. Zeus has a very strong sense of justice and will not hesitate to bring consequences to people who wrong others."
 athena: "Athena"
 athena_desc: "Athena is the Goddess of Warfare, Wisdom, and Handicraft. She was said to be born already wearing armor, and she was a mentor to many legendary Greek heroes, including Odysseus. She also possessed great intelligence and had the ability to invent items that could be used by humanity for different tasks, such items being the chariot, the ship, the plow, and even items for entertainment like trumpets and flutes. She is a master of craft, arts, and strategy."
 poseidon: "Poseidon"
 poseidon_desc: "Poseidon is the God of the Sea. He has the power to send storms, floods, rough seas, Earthquakes, and droughts. Poseidon can also use his powerful trident to slay any foe with a single stroke. He fathered many important figures in Hellenic folklore such as Theseus, Polyphemus, and Pegasus. One legend tells of how he fell in love with the Goddess Demeter, and he tried to create the world's most beautiful animal to impress her; the result was the first horse."
 ares: "Ares"
 ares_desc: "Ares is the male God of War, but unlike his counterpart Athena, he represents the more unpleasant aspects of war; where Athena prefers diplomacy and strategic attack, Ares prefers brute force and merciless brutality. Short-tempered and bloodthirsty, he was despised by his siblings and even his own parents due to his senseless and relentless pursuit of violence."
 hermes: "Hermes"
 hermes_desc: "Hermes is the messenger of the Gods and the patron of human messengers in addition to travellers, orators, and merchants. He can traverse every part of the cosmos with great speed, aided by his winged sandals gifted to him by Hephaestus, the God of blacksmithing. He also guides the dead to the underworld once they have passed on. He is most often symbolized by the caduceus, a winged pole encircled by two snakes."

 taoism_religion_desc: "Taoism or Daoism can be viewed as both school of philosophical thought and religion that both share ideas and concepts of Chinese origin and emphasize living in harmony with the Tao - natural order of the universe. In Taoism, the Tao is the source of everything and the ultimate principle underlying reality. Taoism teaches about the various disciplines for achieving perfection through self-cultivation. This can be done through the use of Taoist techniques and by becoming one with the unplanned rhythms of the all, called 'the way' or 'Tao'. Taoist ethics vary depending on the particular school, but in general tend to emphasize wu wei (action without intention), naturalness, simplicity, spontaneity and the Three Treasures - compassion, frugality and humility. In 1444 Taoism is scattered in various regions of China, mostly the southern part."
