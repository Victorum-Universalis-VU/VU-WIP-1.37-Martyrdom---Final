 nestorian_religion_desc: "Nestorianism is a Christian theological doctrine that upholds several distinctive teachings in the fields of Christology and Mariology. It opposes the concept of hypostatic union and emphasizes that the two natures (human and divine) of Jesus Christ were joined by will rather than personhood. Nestorius' teachings brought him into conflict with other prominent church leaders, most notably Cyril of Alexandria, who criticized especially his rejection of the title Theotokos 'God-bearer' for Mary, the mother of Jesus, and issued 12 anathemas against him at a council in Rome in 430. Nestorius and his teachings were eventually condemned as heretical at the Council of Ephesus in 431, and again at the Council of Chalcedon in 451, which led to the Nestorian Schism; churches supporting Nestorian teachings broke with the rest of the Christian Church. After these incidents the nestorians relocated in the east such as India, Persia, Babilonia, Khasgar and even China. That's why other christians call them as the Church of the East. In 1444 Nestorian communities are still present in Northern Mesopotamia and few remote regions of Middle Asia."
