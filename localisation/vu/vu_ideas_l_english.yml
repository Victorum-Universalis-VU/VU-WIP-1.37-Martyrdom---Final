 military_reconaissance: "Military Reconaissance"
 military_reconaissance_desc: "By deploying our spies as scouts on the battlefield, we can learn much about the layout of enemy territory, greatly informing the logistical and organizational planning of our military campaigns. With knowledge of the land, our troops will be able to better secure supplies and move unimpeded through even the most hostile of environments."
 defense_of_privileges: "Defense of Privileges"
 defense_of_privileges_desc: "Deeply motiviated by the privileges and support conferred upon them by their country, the noble are willing to fight harder than ever to preserve those benefits, acting with utter devotion and loyalty to the crown. Even the wealthy and elite aristocracy can be inspired and encouraged to fight well."
 #
 gnv_watchmaking: "Centre of Watchmaking"
 gnv_watchmaking_desc: "Switzerland is famed for its expert watchmakers and Geneva itself has been known as one of the most prominent watchmaking cities in the world starting in the 16th century. Many prominent watchmakers have been based in Geneva, many of whom were previously employed as Goldsmiths before such activities were curtailed by John Calvin's reforms and many took up watchmaking as an alternate craft."
 gnv_escalade: "L'Escalade"
 gnv_escalade_desc: "On the night of 11 to 12 December 1602, troops sent by Charles Emmanuel I, Duke of Savoy, attempted a surprise attack in order to finally subdue the Protestant stronghold. According to legend, the troops were repulsed by a cook who dumped boiling vegetable soup on the invaders before raising an alarm. This event is celebrated as a feast in Geneva each 12 December as 'L'Escalade', escalade, the act of scaling defensive walls. Thus perished the enemies of the Republic!"
