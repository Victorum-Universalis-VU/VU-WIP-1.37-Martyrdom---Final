 #Dynamo and Animetids stuff
 #
 gunpowder_empire_mug: "Mughal Gunpowder"
 gunpowder_empire_mug_desc: "The Mughal Sultan Babur had employed Ottoman expert Ustad Ali Quli, who showed Babur the standard Ottoman formation—artillery and firearm-equipped infantry protected by wagons in the center, and mounted archers on both wings. Babur used this formation at the First Battle of Panipat in 1526, where the Afghan and Rajput forces loyal to the Delhi sultanate, though superior in numbers but without the gunpowder weapons, were soundly defeated.\n\nThe decisive victory of the Timurid forces is one reason opponents rarely met Mughal princes in pitched battle over the course of the empire's history. The reign of Akbar The Great, Shah Jahan and the Islamic Aurangzeb, represented the height of gunpowder use in Mughal history."
 gunpowder_empire_per: "Persian Gunpowder"
 gunpowder_empire_per_desc: "Within two years of the disastrous defeat at Chaldiran, the Persian Shah Ismail had a corps of musketeers (tofangchi) numbering 8,000, and by 1521, possibly 20,000. After Abbas the Great reformed the army (around 1598), the Safavid forces had an artillery corps of 500 cannons as well as 12,000 musketeers.\n\nThe Safavids first put their gunpowder arms to good use against the Uzbeks, who had invaded eastern Persia during the civil war that followed the death of Ismail I. Their use would continue and thanks to these weapons, the Ottomans would no longer manage to secure another decisive victory against the Persians as they had at Chaldiran."
 gunpowder_empire_tur: "Ottoman Gunpowder"
 gunpowder_empire_tur_desc: "By the 15th century, use of gunpowder weapons propelled the Ottoman army as one of the strongest in the world. Their siege engines proved their worth in the successful siege of Salonica in 1430 and of Constantinople in 1453. The Janissaries had been an infantry bodyguard using bows and arrows. During the rule of Sultan Mehmed II they were drilled with firearms and became perhaps the first standing infantry force equipped with firearms in the world.\n\nThe combination of artillery and Janissary firepower proved decisive at Varna in 1444 against a force of Crusaders, Baskent in 1473 against the Aq Qoyunlu, and Mohacs in 1526 against Hungary. But the battle which convinced the Safavids and the Mughals of the efficacy of gunpowder was Chaldiran in 1514, which led to the sack of the Safavid capital of Tabriz."
