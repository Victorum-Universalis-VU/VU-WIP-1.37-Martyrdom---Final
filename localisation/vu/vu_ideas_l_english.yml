 ukr_mother_of_russian_cities: "The Mother of Russian States"
 ukr_mother_of_russian_cities_desc: "Historically Kiev was the center of Rus' before the Mongol invasion. Many other Russian states attempted to fill the void after Kiev's fall: Moscow, Tver, Novgorod... But none of them could match Kiev's former glory.\nUnlike these northern upstarts, however, we are true heirs of the Kievan legacy, our people walk the same land as our Kievan ancestors and our capital aspires to the same greatness. Our claims must be respected!"
 ukr_international_influences: "Foreign Influences"
 ukr_international_influences_desc: "Russian lands were historically divided among several nations, among them Poles, Lithuanians, Tatars and Hungarians. As such, our citizens come from multiple cultures and follow different religions. To be a unified state we must respect their faith."
 ukr_zaporizhian_cossacs: "Zaporozhian Cossacks"
 ukr_zaporizhian_cossacs_desc: "The Cossack caste originated in the Zaporozhian steppes and quickly became the strongest military power in that region. Now they are a part of the Rusyn state and thus no longer need to fight for survival. As such we can reform them into the backbone of our new army."
 ukr_east_and_west: "East and West"
 ukr_east_and_west_desc: "Our geographic location between the states of the east and the west provided our merchants with an opportunity to be the middle men in the extremely lucrative trade routes of the region."
 ukr_legacy_of_ancient_rus: "Heritage of the Old Rus'"
 ukr_legacy_of_ancient_rus_desc: "The social systems of the old Rus' often varied greatly from the Muscovite despotism. In Ruthenia more freedom was given to the peasants, state serfdom was not enforced, and the nobility did serve the state instead of exploiting it. It helped to transform Ruthenia into a modern Kievan Rus'."
 ukr_reuniting_rus: "Reuniting Rus'"
 ukr_reuniting_rus_desc: "Kievan Rus' has been reborn in Ruthenian lands, but many people of the old Rus live under foreign rule or in small principalities. Rus must be reunited!"
 ukr_birth_of_russian_orthodoxy: "Birth of Russian Orthodoxy"
 ukr_birth_of_russian_orthodoxy_desc: "The early Rus' suffered from various religious troubles. In the year 988 Vladimir the Great was baptized after the capture of Korsun. Upon returning to Kiev he ordered the mass baptism of the citizenry in the Dnieper river, marking the first step in the Christianization of Rus'."
 
