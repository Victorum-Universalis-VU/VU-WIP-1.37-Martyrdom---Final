 postcolonial_idea1: "Free at last!"
 postcolonial_idea1_desc: "We will not, we will not be slaves. We will not, we will not carry the yoke any longer. Those who wished to oppress us are gone and as long as we remember the strength and willpower that gave us freedom, we shall never falter in front of any crisis."
 postcolonial_idea2: "Resources takeover"
 postcolonial_idea2_desc: "Our great nation was dotted with plantations, mines, harbors and other such means for our former overlords of exploiting our labor force only for the profit to be sent back to their own land. No more! Whatever we produce now will remain firmly in our hands!"
 postcolonial_idea3: "Native assimilation"
 postcolonial_idea3_desc: "Our roots may come from faraway lands, yet we've had to share our destiny with the original inhabitants of our nations. Some of them supported us, many of them opposed us, but regardless it is of utmost importance that we integrate them into our society and labor force."
 postcolonial_idea4: "New world urbanization"
 postcolonial_idea4_desc: "As our nation becomes stronger and more secure in its holding of the lands, we have started building great cities and many towns to house an ever increasing number of patriots, workers and soldiers."
 postcolonial_idea5: "Final frontier"
 postcolonial_idea5_desc: "Whatever lands still remain in this region for us to settle, we must ensure to do so at once. Our colonists are highly experienced and will undoubtedly make moving to even remote locations an attractive proposal to our ever growing number of subjects."
 postcolonial_idea6: "Market domination"
 postcolonial_idea6_desc: "Our overlords held control over global trade thanks to their holdings in former colonial regions such as ours. Now it is time to take the lead and push our own influence on the worldwide market."
 postcolonial_idea7: "To the last man!"
 postcolonial_idea7_desc: "If there's one thing freedom has taught us, it is that at no cost would a man renounce it. We must make sure that no opponent is ever able to put us under chains ever again. Our nation will be an impenetrable stronghold that will make would-be conquerors realize they're better off staying home."
 #
 NRM_Ideas: "Norman Ideas"
 NRM_Ideas_start: "Norman Traditions"
 NRM_Ideas_bonus: "Norman Ambition"
 from_dukes_to_kings: "From Dukes to Kings"
 from_dukes_to_kings_desc: "Our people have a long tradition of establishing powerful states, starting from the powerful Duchy of Normandy all the way to the Kingdom of England and the Kingdom of Sicily. Wherever we may go, strong institutions are sure to follow."
 norman_adventurers: "Norman Adventurers"
 norman_adventurers_desc: "Many of our conquests and victories have been possible thanks to our formidable bands of mercenaries who have fought on behalf of many monarchs and popes, to defeat infidels and restore order. This legacy is of utmost importance to our military."
 journey_across_the_continent: "Journey Across the Continent"
 journey_across_the_continent_desc: "As our armies have fought in France, England, Spain, Italy and the Holy Land, we have become quite accostumed to the local geographies of these areas and we can well utilize this knowledge to the benefit of our logistics."
 norman_architecture: "Norman Architecture"
 norman_architecture_desc: "We introduced large numbers of castles and fortifications including Norman keeps, and at the same time monasteries, abbeys, churches and cathedrals, in a style characterised by the usual Romanesque rounded arches (particularly over windows and doorways) and especially massive proportions compared to other regional variations of the style."
 catholic_piety_norman: "Catholic Piety"
 catholic_piety_norman_desc: "We have been at the forefront in the struggle against the infidels in the north and south alike. The pope in Rome and other monarchs know they can count on us when it comes to defending the cross!"
 norman_victories: "Norman Victories"
 norman_victories_desc: "From the legendary Battle of Hastings to military campaigns in Southern Italy and the conquests of cities in Spain, Cyprus, the Holy Land and more, our victories on the battlefield are a great source of inspiration for our army to this very day."
 norman_law: "Norman Law"
 norman_law_desc: "Norman law grew out of a mingling of Frankish customs and Viking ones after the creation of Normandy as a Norse colony under French rule in 911. Over time and with the formation of the Duchy Norman law evolved substantially and came to greatly influence the legal systems of France, England and Sicily."
#
 MDG_ideas: "Madagascan Ideas"
 MDG_ideas_start: "Madagascan Traditions"
 MDG_ideas_bonus: "Madagascan Ambition"
 madagascar_idea1: "Difficult Terrain"
 madagascar_idea1_desc: "By this stage, our people know our rainforests and mountains well, yet these same rainforests make it difficult for an enemy force to be effective here."
 madagascar_idea2: "Experienced Admirals"
 madagascar_idea2_desc: "Madagascar is a vital part of the global trade routes: we would not be successful if we did not employ some of the best admirals to ensure the safety of our fleets."
 madagascar_idea3: "Madagascan Navy"
 madagascar_idea3_desc: "To protect our trade, our ships are well armed and our sailors ready to face any sort of enemy, from pirates to foreign invaders. After all, they won't have much luck attacking our cities if they cannot even land their forces on our beautiful island."
 madagascar_idea4: "Soldiers and Sailors"
 madagascar_idea4_desc: "Surrounded by the coasts as we are, many of our troops are not only capable soldiers but also hardened sailors: this means we will more easily be able to find men able to fill both roles."
 madagascar_idea5: "Colonial Adaptability"
 madagascar_idea5_desc: "Madagascar has been the target for attempted colonization ever since the Age of Discovery. The fact we have managed to survive all odds and come to terms with the inhospitable terrain means our colonists are much better equipped at dealing with harsh conditions than most."
 madagascar_idea6: "Trade Hub"
 madagascar_idea6_desc: "Madagascar's geographical position makes it an important destination for ships delivering and shipping all sorts of goods, from east and west. We would be fools not to take advantage of the situation..."
 madagascar_idea7: "Coastal Fortifications"
 madagascar_idea7_desc: "Even if our ships were somehow to fail in stopping an advancing enemy armada, our efficient, coastal forts will ensure they will have to fight long and hard to penetrate the heart of the island and reach our capital."
 #
 SUQ_ideas: "Socotran Ideas"
 SUQ_ideas_start: "Socotran Traditions"
 SUQ_ideas_bonus: "Socotran Ambition"
 dragon_blood: "Dragon's Blood"
 dragon_blood_desc: "The island of Socotra is home to flora and fauna not found anywhere else in the world. Out of this comesmany new cures and medicines, but most prominent is the red sap of the dragon blood tree. Locally used as a cure all,it has obtained a reputation through the arabic world for its ability to heal wounds. We should utilize this 'Dragon's Blood' in our armies."
 pirate_refuge: "Pirate Refuge"
 pirate_refuge_desc: "Our island, being a port in a region that sees much trade, is witness to the plundering of pirates. However, as long as they do not interfere with our ships, we are more than willing to allow them to dock and trade. Although this practice is frowned upon, if there is profit to be made then we shall maintain it for the future."
 suq_poetry: "Poetry Competitions"
 suq_poetry_desc: "The Soqotri language has roots that pre-date the neighboring Arabic. As such, we should use this to promote our cultural heritage. A long standing tradition on our island is an annual poetry competition. If we were to endorse these events it could spread our prestige to our global neighbors."
 thomas_apostle: "Disciples of Thomas the Apostle"
 thomas_apostle_desc: "Our people were shown the ways of Christ by the Saint Thomas the Apostle whilst on route to India in 52 AD. Ever since we have maintained firm belief in our faith despite the spread of Islam across the Middle East. If we are to endure, we need to be stalwart in our faith and repel those who would seek to conquer us."
 suq_foreign_contacts: "Foreign Contacts"
 suq_foreign_contacts_desc: "Our position in the Gulf of Aden has made us a convenient stopping point for traders to and from India. It would be very much to our advantage if we were to use these traders to create connections. They could spread our good name and increase our favor in foreign courts as well as aid our diplomats in their travels."
 natives_in_a_hostile_land: "Natives of a Hostile Land"
 natives_in_a_hostile_land_desc: "We live in very unfavorable conditions. With a desert climate and monsoons that bring in heavy rain, strong winds, and high seas it seems like an impossible feat, but it acts as both a curse and a blessing. For we have been here for centuries and know how to survive, while invaders may not be so knowledgable. If we cannot fight them ourselves, then let the land do the killing."
 frankinsence_myrrh: "Frankinsence and Myrrh"
 frankinsence_myrrh_desc: "Our production of frankinscense and myrrh is a very valuable asset. Used around the world and for many purposes, they are very highly valued products. If we were to manage and organize our workforce, we could increase our production of this treasured resource."
 #
 heptarchy_ideas: "Heptarchy Ideas"
 heptarchy_ideas_start: "Heptarchy Traditions"
 heptarchy_ideas_bonus: "Heptarchy Ambition"
 hep_christianity: "British Christians"
 hep_christianity_desc: "Since our conversion from our heathenous faiths of old to believers in Christ, we have built many churches and cathedrals. With our growing power and the expansion of the clergy, we have grown into a prominant player of the christian world."
 hep_dream_of_hegemony: "The Dream for English Hegemony"
 hep_dream_of_hegemony_desc: "Unlike the kings of Northumbria, Mercia, or Wessex, we have never been in control of significant portions of England. With the decline of our rivals and our rise from the ashes, we can see our dreams into fruition."
 hep_settlement: "Settlers from Across the Sea"
 hep_settlement_desc: "Being on the outskirts of civilization, England wasn't as developed as the rest of civilized Europe. If we are ever to see ourselves as able to compete with our continental rivals we should see to the growth of the provinces."
 hep_melting_pot: "Melting Pot"
 hep_melting_pot_desc: "From Britons to Romans, and from Romans to Anglo-Saxons; England has been invaded and settled by many foreign powers over the centuries and with conquest comes a clash of cultures. As such, our nobles have ties across all of Europe."
 hep_english_channel: "Protected by the English Channel"
 hep_english_channel_desc: "Britain hasn't seen foreign troops on its soil since the invasion of William the Conqueror. With the prescence of the English Channel dividing us from the rest of Europe, we can focus more on inward perfection rather than securing the borders."
 hep_danelaw: "Never Another Danelaw"
 hep_danelaw_desc: "If an attempt to take our british holdings is made again, we should be prepared to repel them so that we may never suffer another Danelaw."
 hep_warrior_kings: "Warrior Kings"
 hep_warrior_kings_desc: "Historically our monarchs have fought on the front lines against would be opressors. With every victory proving that they were truly blessed by God."
 #
 WSX_ideas: "Wessexian Ideas"
 WSX_ideas_start: "Wessexian Traditions"
 WSX_ideas_bonus: "Wessexian Ambition"
 english_unifiers: "English Unifiers"
 english_unifiers_desc: "Alfred the Great is known as the first King of England, however he didn't possess the whole of England as there was still the prescence of the Danelaw. It would be his grandson, Athelstan, that would conquer the Danelaw and fully assert Wessexian dominance over England and declare himself 'King of England'. With our newfound independence, it would be our duty to expel the norman conquerers and reunify the island under an Anglo-Saxon crown."
 wsx_mem_of_hegemony: "The Memory of Wessexian Hegemony"
 wsx_mem_of_hegemony_desc: "After the decline of Mercian dominance over central England, Wessex rose in its prominence on the island. Slowly the other petty kingdoms of the Anglo-Saxon heptarchy were abosorbed into the kingdom of Wessex. If we are to regain our power in this age, we'll have to use underhanded tactics and deceit to our advantage."
 wsx_english_law: "English Law"
 wsx_english_law_desc: "King Ine established the first English Law code in the 7th century. These sets of codes were then used by Alfred the Great in his own code of law. Using the same ideas of common law we can ensure justice is carried out across the land."
 thames_protection: "Protected by the Thames"
 thames_protection_desc: "Whenever we find ourselves eclispsed by those seeking to conquer England, we can have faith that our heartland across the Thames will be safe."
 wsx_stalwart_defenders: "Stalwart Defenders"
 wsx_stalwart_defenders_desc: "With the invasion of the Danes and the Great Heathen Army in 865 the kingdoms of England were overwhelmed. However, Wessex held strong. It would be to our advantage to instill this same conviction in our troops."
 purbeck_marble: "Purbeck Marble"
 purbeck_marble_desc: "Since roman times, the limestone found on the isle of Purbeck in south-east dorset has been widely used as a decorative building stone. Although not true marble, it can be polished to look as such and would be a great material for use in our churches and cathedrals."
 sheriffdoms: "Sheriffdoms"
 sheriffdoms_desc: "Used as a means to enforce the will of the king across the country, sheriffdoms, or the more common name shires, were administrative divisions managed by a local sheriff. Their tasks included collecting taxes and administering justice."
 #
 MEC_ideas: "Mercian Ideas"
 MEC_ideas_start: "Mercian Traditions"
 MEC_ideas_bonus: "Mercian Ambition"
 mec_german_ancestory: "Honoring Our German Ancestory"
 mec_german_ancestory_desc: "Historically the ruling family of the Kingdom of Mercia were the only of the heptarchy kingdoms to still claim ancestory to mainland Germany. Although our ties have never been as weak as they are now with the modern germanics, we should still try to honour our glorious history."
 mec_mem_of_hegemony: "The Memory of Mercian Hegemony"
 mec_mem_of_hegemony_desc: "For nearly 300 years, the Kingdom of Mercia had dominated the lands of England. If not for the upstart kings of Wessex, Mercia could've been the true Kingdom of England. We should look back at this time, not with anger, but for inspiration in our new conquests to unify the isle."
 mec_burhs: "Fortified Burhs"
 mec_burhs_desc: "In the age of danish invaders, Mercia was early to suffer the onslaught of the heathens. While not able to fully hold our borders, we withstood. In order to fight and repel the danes, we built systems of fortified settlements and roads called Burhs. These forts could provide a good framework to base our future defenses on in case foreign invaders seek to steal our crown away once more."
 tribal_hidage: "Tribal Hidage"
 tribal_hidage_desc: "The Tribal Hidage was a compilation of the anglo-saxon tribes in England. It tracked the amount of land possessed by each in hides and mostly addressed tribes tribes south of the Humber and around Mercia."
 offa_dyke: "Offa's Dyke"
 offa_dyke_desc: "Ordered to be constructed by King Offa in the 8th century, this dyke was built along what would become the border between England and Wales. While in the time it had some functionality as a defensive structure, it's de facto purpose was as a dividing line to separate us from them politically and culturally."
 lichfield_cathedral: "Lichfield Cathedral"
 lichfield_cathedral_desc: "First built in 700 AD to house the bones of Saint Chad, the bishops of the cathedral still paid allegiance to the archibishop in Kent. Resenting their allegiance to foreign powers, King Offa created his own archbishophric housed in Lichfield Cathedral to preside over all the bishops from the Humber to the Thames."
 university_oxford: "University of Oxford"
 university_oxford_desc: "Established in 1096, the University of Oxford first began to grow into prominence as English returned from overseas universities. In 1333 King Edward III disallowed the founding of any knew universities aside from Oxford and Cambridge giving them a monopoly in England. For over 500 years, Oxford has been the center of scholarship and learning in the country."
 #
 #VU addition
 SCO_ideas: "Scottish Ideas"
 SCO_ideas_start: "Scottish Traditions"
 SCO_ideas_bonus: "Scottish Ambition"
 COL_ideas: "Colombian Ideas"
 COL_ideas_start: "Colombian Traditions"
 COL_ideas_bonus: "Colombian Ambition"
 COL_idea1: "Gran Colombia"
 COL_idea1_desc: "As we are the most powerful nation in control of northern South America, our status as a continental power is undisputed. John Quincy Adams, then Secretary of State and future president of the United States, claimed Colombia to be one of the most powerful nations on the planet."
 COL_idea2: "Bolivar's Vision"
 COL_idea2_desc: "Many of the smaller nations surrounding us were once part of the administrative division of Colombia during colonial times. Even though they have resisted centralization it is imperative that we bring their separatist provinces under our rightful control. This was the vision of our great leader and founder Simon Bolivar, who gave us independence and sought to give us unity."
 COL_idea3: "Centralization Efforts"
 COL_idea3_desc: "Colombia was constituted as a unitary centralist state, and from the beginning its existence was marked by a struggle between those who supported a centralized government with a strong presidency and those who supported a decentralized, federal form of government. We must solve this conflict and unite the two souls of the nation."
 COL_idea4: "Economic Diversity"
 COL_idea4_desc: "The vast lands under the control of our nation offer remarkable economic opportunities, from the powerful agriculture of Venezuela to the manufactories of Ecuador to the important fishing industry owing to our many coasts."
 COL_idea5: "Through Jungles and Highlands"
 COL_idea5_desc: "Our enemies in the south control formidable terrain through which it will be very difficult to break through, but our seasoned armies are more than capable of occupying and holding territory that would terrify any army back at Europe."
 COL_idea6: "Access to Panama"
 COL_idea6_desc: "Our claims and control over Panama and the seas around it provide us with huge influence over trade in the region, a necessity if we are to expel all hostile imperial presence in South America."
 COL_idea7: "Efficient Overlord"
 COL_idea7_desc: "While in the past Colombia may have had problems with recalcitant subjects, our efficient administration now ensures that this is very unlikely to happen in the future."
#
 PRG_ideas: "Paraguayan Ideas"
 PRG_ideas_start: "Paraguayan Traditions"
 PRG_ideas_bonus: "Paraguayan Ambition"
 PRG_idea1: "Rise of Paraguay"
 PRG_idea1_desc: "Paraguay was an important center of colonization and spread of European technology and ideas among the natives, chiefly the Guarani, until Spain's bigotry and aggression caused massive depopulation and isolation with the rest of South America. Though Asuncion was one of the first cities in the southern area of the continent to achieve importance, it was outclassed by subsequently established cities because of Spain's actions. Now that we are again independent and free, it is time to reassert our hegemony over the area."
 PRG_idea2: "Legacy of the Jesuits"
 PRG_idea2_desc: "Paraguay was the epicenter of the Jesuit Missions, where the Guaraní people were educated and introduced to Christianity and European culture under the direction of the Society of Jesus in Jesuit reductions. These reductions were built to bring Guarani populations together at Spanish missions and protect them from virtual slavery by Spanish settlers and Portuguese slave raiders, the Bandeirantes, in addition to seeking their conversion to Christianity. Catholicism in Paraguay was influenced by the indigenous peoples; the syncretic religion has absorbed native elements. The reducciones flourished in eastern Paraguay for about 150 years, and it represents a defining moment for our nation and culture."
 PRG_idea3: "Develop the Land"
 PRG_idea3_desc: "The woodlands and hills of Paraguay have been the home of our ancestors for many years but prove a challenging environment: many colonists tried their fortune here only to be hampered by the harshness of the environment, a lack of proper supplies and an overconfidence of their own superiority. We, however, have mixed Guarani and European knowledge to be able to live and develop the land efficiently."
 PRG_idea4: "Protectionism and Centralism"
 PRG_idea4_desc: "Surrounded by many competitors it is important to extert control on all exports. Our government must follow protectionism, never accept loans from abroad and levy high tariffs against imported foreign products. This protectionism will make our society self-sufficient, and will avoid the debt that's plaguing some of our neighbors."
 PRG_idea5: "Fortress of Humaitá"
 PRG_idea5_desc: "We have built the Fortress of Humaitá, a strategic site without equal in the region, a fortress the likes of which had never been seen in South America. Surely our enemies will not dare invade us now that we possess such a marvelous stronghold..."
 PRG_idea6: "The Great Guerilla"
 PRG_idea6_desc: "During the Paraguayan War, despite the power of the Paraguayan Army, overwhelming enemy numbers forced the defenders to resort to a bloody and ultimately futile guerrilla warfare. No matter how numerous and strong our enemies are, our endurance is a symbol of national pride, standing for our country's unyielding will to resist."
 PRG_idea7: "Rise Again"
 PRG_idea7_desc: "We have faced many catastrophic defeats at the hands of the Spanish, Portuguese, Argentines, Brazilians. Yet none of them could ultimately wholly break us. We have recovered from our setbacks and are ready to assert our independence and influence, with even more strength than before."
 #
 AMZ_ideas: "Amazonian Ideas"
 AMZ_ideas_start: "Amazonian Traditions"
 AMZ_ideas_bonus: "Amazonian Ambition"
 AMZ_idea1: "The Mouth of the Amazon"
 AMZ_idea1_desc: "Our nation is concentrated around the mouth of the Amazon, the greatest river in the known world, and the communities that have been built around it. These thriving merchant communities are made up of settlers from all over Europe and guarantee a significant amount of wealth for us all."
 AMZ_idea2: "Deep into the Jungle"
 AMZ_idea2_desc: "The massive Amazon Rainforest can only be navigated through the immense waterways. It is a thick and hostile place, but further in, it is rumored to contain unimaginable wealth... for those daring to enter."
 AMZ_idea3: "Cities in the Rainforest"
 AMZ_idea3_desc: "Although our land of origin is quite different from the place we now inhabit, as colonists we have learned how to build efficient infratructure close to and even inside the rainforest and this shall allow us to greatly increase our quality of life."
 AMZ_idea4: "Jungle Warfare"
 AMZ_idea4_desc: "Battles in these lands have to be fought in incredibly harsh environments, and if we want to be a step ahead of any invader it is imperative that we master the difficult art of jungle warfare."
 AMZ_idea5: "Facilitating Commerce"
 AMZ_idea5_desc: "As more ports and plantations are being established elsewhere around us it is important to ensure the mouth of the Amazon remains one of the most profitable trade hubs in the region."
 AMZ_idea6: "Keeping the Peace"
 AMZ_idea6_desc: "Our large neighbors to the south and west are unpredictable and may turn aggressive at any moment. It is important to maintain cordial relations with them and safeguard our independence."
 AMZ_idea7: "Protect our Trade"
 AMZ_idea7_desc: "As pirates and hostile navies are always looming on the horizon, we must set up a strong navy capable of countering their activites and ensuring our continued prosperity."
 #
 CUB_ideas: "Cuban Ideas"
 CUB_ideas_start: "Cuban Traditions"
 CUB_ideas_bonus: "Cuban Ambition"
 CUB_idea1: "Pearl of the Antilles"
 CUB_idea1_desc: "Cuba is the largest island in the Caribbean and has long been a key hub for trading and politics in the area. This is reflected in our thriving economy and prosperous people, and we stand ready to affirm our status as a regional power."
 CUB_idea2: "Cuban Tranquility"
 CUB_idea2_desc: "When the rest of South America flared up against Spanish rule, Cuba remained loyal to Spain. Even though that loyalty has since ceased, our people and government know how to find tranquility in otherwise troubled times."
 CUB_idea3: "Bahías"
 CUB_idea3_desc: "If there is one thing Cuba doesn't need more of, it's coasts. We have many harbors and bays that only await proper development to be turned into functional docks. Doing so will greatly increase the capacity of our fleet."
 CUB_idea4: "Seeking Guarantees"
 CUB_idea4_desc: "Even if our colonial overlords may be gone, many still wish to add Cuba to their possessions: we must use our diplomatic skills to convince them to treat us as allies rather than subjects, until we can find other ways to deal with them."
 CUB_idea5: "Cuban Fleet"
 CUB_idea5_desc: "Our nation is vulnerable to enemy landings from all sides, not to mention the continuous pirate activity in the Caribbean. It is important to ensure our fleet is more than ready to take on any adversary. Who knows, perhaps we can also make good money out of this..."
 CUB_idea6: "Sugar and Tobacco"
 CUB_idea6_desc: "The Tobacco and Sugar plantations in Cuba generated a tremendous amounth of wealth, the latter becoming the most important in the world in the 19th century. Doing so resulted in the development of infrastructure on the island as planters needed safe and efficient ways to transport the sugar from the plantations to the ports, in order to maximize their returns."
 CUB_idea7: "A Nation for Everyone"
 CUB_idea7_desc: "Even with the history of slavery in Cuba the presence of Africans and Natives in our society is comparatively higher than many of the former Spanish colonies. If we are to maintain stability and economic prosperity it is important to build an inclusive society for all."
 #
 TNV_ideas: "Tarnovchanin Ideas"
 TNV_ideas_start: "Tarnovchanin Traditions"
 TNV_ideas_bonus: "Tarnovchanin Ambition"
 TNV_idea1: "City of the Tsars"
 TNV_idea1_desc: "Tarnovo served as the capital of the glorious Bulgarian Empire for centuries, and even after foreign subjugation remains dotted with many churches and palaces of the nobility, reminding us of what once was but also of what is important to restore."
 TNV_idea2: "The Three Hills"
 TNV_idea2_desc: "Tarnovo is situated on three hills, Tsarevets, Trapezitsa, and Sveta Gora, rising amidst the meanders of the Yantra. These hills were the main centers of kings and boyars during the Bulgarian Empire, and Sveta Gora (Holy Mountain) hill remains an important spiritual and literary center. Just as the hill's fortifications have protected us in the past, they shall do so again."
 TNV_idea3: "Centers of Learning"
 TNV_idea3_desc: "Prior to the Turkish invasions, Tarnovo was among the main European centres of culture and gave its name to the architecture of the Tarnovo Artistic School, painting of the Tarnovo Artistic School, and to literature. It is important to restore these great centers of learning to their former glory if we don't want to be left behind."
 TNV_idea4: "Banks of the Yantra"
 TNV_idea4_desc: "The catchment area in the Balkan Range is afforested mainly with deciduous forests, and the Yantra catchment area is well wooded and grassed in its pre-mountainous section. Although prone to flooding, the waters of the Yantra provide us with much needed water for drinking and irrigation."
 TNV_idea5: "Columns of History"
 TNV_idea5_desc: "Some of the Bulgarian Empire's most significant historical records are stored in the Holy Forty Martyrs church in Tarnovo, including Omurtag's Column, Asen's Column and the Border Column from Rodosto from the rule of Khan Krum. These columns were placed in the church by Ivan Asen II as a tribute to his mighty ancestors."
 TNV_idea6: "Indomitable Will"
 TNV_idea6_desc: "Tarnovo remained the centre of resistance against the Ottoman empire long after the fall of Bulgaria, with several uprisings beginning from the city itself, particularly those of 1598, 1686 and - lastly - 1876. Even as the Ottomans continued to oppress Bulgaria, this only hardened the spirits of the patriots wishing to see the nation reborn anew. We must ensure to never again fall under the control of such tyrants."
 TNV_idea7: "Re-establish the Empire"
 TNV_idea7_desc: "As the seat of the Imperial capital it is up to us to take the lead in re-uniting the lands of Bulgaria and forming an Empire that will, once again, give our people the security and prosperity we deserve. No matter who our enemies may be, from the east or west, they will soon tremble before the might of the Bulgarian Empire!"
 #
 BDN_ideas: "Vidinite Ideas"
 BDN_ideas_start: "Vidinite Traditions"
 BDN_ideas_bonus: "Vidinite Ambition"
 BDN_idea1: "Shield of Bulgaria"
 BDN_idea1_desc: "Ever since the days of the Romans Vidin has been an important stronghold to protect imperial borders, and under the Empire of Bulgaria this was no exception, as the city was a bishop seat and capital of a large province, and its despots were influential figures in the Empire and were on several occasions chosen for Emperors."
 BDN_idea2: "Baba Vida"
 BDN_idea2_desc: "Vidin's main landmark, the Baba Vida fortress, was built in the period from the 10th to the 14th century, and served as the city's main defensive installation during the course of the Middle Ages and acted as the most important fortress of northwestern Bulgaria."
 BDN_idea3: "Defend against Serbia"
 BDN_idea3_desc: "Many times throughout history the Serbian kings to the west have desired to add Vidin and the surrounding areas to their possessions: even today we can never know when they will strike again. It is important to have a mobile army capable of intercepting them before they lay siege to the city once again."
 BDN_idea4: "Echoes of Freedom"
 BDN_idea4_desc: "Even after the Ottomans captured Vidin in 1388 and forced the then ruler Sratsimir to become their vassal, the Bulgarians soon rose up in revolt and joined the fight against the Ottomans at the Battle of Nicopolis. Though it ended in disaster, this shows us that in order to win the path towards freedom we need to use subterfuge, and allow us to act against the Turks even if nominally vassals."
 BDN_idea5: "Buffer Zone"
 BDN_idea5_desc: "Between the 15th and 18th centuries Vidin acted as a buffer zone in the centuries-long wars between the Habsburgs and the Ottomans. Repeated punitive expeditions by the Austrians and brutal crackdowns by the Ottomans depopulated the city at several times, yet, we were always able to rise up again from the ashes. No matter the enemy, we shall never waver in our resolve."
 BDN_idea6: "Martyrs on the Altar"
 BDN_idea6_desc: "In 1806, during the rule of former Janissary Osman Pazvantoglu, he captured several hundred laymen and priests from Vidin and the surrounding areas, and imprisoned the priests and Bishop Kalinik in the Church of St. Peter, and later slaughtered them before the altar. The martyrdom of the holy men reminds us to never waver in our faith and determination to maintain independence."
 BDN_idea7: "The Defense of Vidin"
 BDN_idea7_desc: "During the Serbo-Bulgarian War of 1885, repeated attempts to conquer Vidin by the Kingdom of Serbia failed, and its successful defense of the city, organized by Atanas Uzunov, allowed the Bulgarian army to go on the offensive and win the war decisively in Bulgaria's favor."
 #
 DRJ_ideas: "Dobrujan Ideas"
 DRJ_ideas_start: "Dobrujan Traditions"
 DRJ_ideas_bonus: "Dobrujan Ambition"
 DRJ_idea1: "Coastal Principality"
 DRJ_idea1_desc: "The weakness of the central government in the Bulgarian kingdom in the 14th century led to the loss of many territories, and some local feudal lords practically severed their subordinate relations with the king. In the middle of the century, this also happened with Dobruja, which the Bulgarian boyar Balik , with the help of his brothers Theodor and Dobrotitsa, turned into an independent feudal principality with Karvuna as its capital. Knowing that destiny is in our hands rather than that of distant overlords gives our people newfound security."
 DRJ_idea2: "Breadbasket of Eastern Bulgaria"
 DRJ_idea2_desc: "As a traditional breadbasket, Dobruja supplied wheat to Constantinople mostly via the major ports of Varna and Kaliakra frequented by the Genoese and Venetian fleets. This state of affairs not only ensures we always have enough supplies for our armies, but also increases our trade efficiency."
 DRJ_idea3: "Monetary Independence"
 DRJ_idea3_desc: "As chaos grippled the Empire of Bulgaria, the breakaway principality of Dobruja sought to mint its own coins in order to achieve full independence and stabilize the economy. In these troubled times this allows us to better manage our banks and provinces."
 DRJ_idea4: "Sail the Black Sea"
 DRJ_idea4_desc: "Unlike the other Bulgarian principalities we have the benefit of having a coast, from which we can launch a powerful fleet to serve our interests in the region. Be it protecting trade or defending against hostile invaders navy should be one of our top priorities."
 DRJ_idea5: "Hoist the Black Flag"
 DRJ_idea5_desc: "Several wealthy Genoese ships carry valuable wealth back and forth between the colonies in Crimea and the home ports back in Italy. This wealth awaits only determined mariners to be effortlessly claimed..."
 DRJ_idea6: "Seaside Strongholds"
 DRJ_idea6_desc: "The coastal strongholds of Dobruja, notably the Kaliakra Fortress offer us much needed protection from enemy raids. As the Turks in the region grow more hostile it is of utmost importance that we keep these strongholds manned and maintained, lest our enemy catches us unprepared."
 DRJ_idea7: "Allies Overseas"
 DRJ_idea7_desc: "Our conflicted relations with the Genoese and Byzantines do allow us to find allies in unlikely places: the Republic of Venice is known for having hostile relations with both of those powers, so it would be in our best interest to seek an alliance with them."
 #
 VBZ_ideas: "Velbazhdi Ideas"
 VBZ_ideas_start: "Velbazhdi Traditions"
 VBZ_ideas_bonus: "Velbazhdi Ambition"
 VBZ_idea1: "Window into Macedonia"
 VBZ_idea1_desc: "The despotate of Velbazhd was ruled by the Dragas family, which established firm control over large areas in Macedonia in the 14th century. Even though this region was hotly contested between Byzantines, Serbs and Bulgarians the despotate managed to retain independence until being forced into vassalage by the Ottomans following the Battle of Maritsa in 1371."
 VBZ_idea2: "Multi-ethnic Society"
 VBZ_idea2_desc: "Macedonia has seen many different peoples settle in the area, from Greeks to Illyrians, from Bulgarians to Serbs. Even though the area has a significant Bulgarian majority today it is still important that we maintain harmony between rulers and subjects, irrespective of their country of origin."
 VBZ_idea3: "Rugged Landscape"
 VBZ_idea3_desc: "Macedonia is a rugged landscape with several mountains and hills, all of which contribute to warfare in this area being quite difficult. Fortunately, this also means that our troops have had enough experience in mastering such landscapes and do not suffer as much attrition from it."
 VBZ_idea4: "Coin Minting in Macedonia"
 VBZ_idea4_desc: "As independent rulers of Velbazhd, the Dragas brothers had their own government and minted coins according to the Nemanjic style. These actions allowed the despotate to achieve not just stability but also legitimacy by using tried and trued methods of past dynasties."
 VBZ_idea5: "Pacifying our Borders"
 VBZ_idea5_desc: "As our hostile neighbors hold lands in southern and western Macedonia, as well as Serbia and Bulgaria, it is in our best interest to claim these lands for ourselves in order to secure our border and prevent the Turks from ever thinking they can treat us as a mere vassal ever again."
 VBZ_idea6: "Soldiers of all Kinds"
 VBZ_idea6_desc: "Being a hotly contested area between several empires, there are many disgruntled soldiers who used to work in their armies who now perform their services as mercenaries. It would be in our best interest to enlist these experienced men for our cause."
 VBZ_idea7: "Great Descendants"
 VBZ_idea7_desc: "Although the Dragas family wisely ruled the Despotate of Velbazhd, their dynasty had even greater successors, and those included Constantine XI, the last Byzantine Emperor, and Ivan the Terrible of Russia. These relatives in ruling families of great European powers will undoubtedly be important to us."
 #
 SZK_ideas: "Székely Ideas"
 SZK_ideas_start: "Székely Traditions"
 SZK_ideas_bonus: "Székely Ambition"
 SZK_idea1: "Guarding the Frontier"
 SZK_idea1_desc: "Famed by many, feared by all, our people have been guarding the eastern border of the Kingdom of Hungary for generations. Under our watch, no invader shall ever conquer the lands of Transylvania."
 SZK_idea2: "Warrior Castes"
 SZK_idea2_desc: "Our society is split into three groups. The commoners (or pixidarii) hold small parcels of land and fight as foot soldiers. The wealthier primipili act as mounted warriors. Finally, the high-ranking primores represent the highest hierarchy in Székely society."
 SZK_idea3: "Széks"
 SZK_idea3_desc: "The Székely administrative units were known as széks (or seats) from the middle of the 14th century. Each seat was headed by two elected officials, the lieutenant (maior exercitus) and the seat judge (iudex terrestris). Theoretically, lieutenants were responsible for the military affairs and seat judges administered justice, but lieutenants also heard legal disputes. Both seat judges and lieutenants heard disputes together with twelve jurors."
 SZK_idea4: "Resisting Centralization"
 SZK_idea4_desc: "Stephen Báthory, Voivode of Transylvania and Count of the Székelys, made several attempts to reduce the autonomy of the seats in the early 1490s, accusing many primores of high treason. He confiscated their estates and forced Székely heiresses to marry his retainers. Fortunately, through perseverance and persuasion, we have convinced the King of Hungary to replace this troublesome official. This precedent well shows us that the path to lasting prosperity lies in the pen as much as it does in the sword."
 SZK_idea5: "Push Back the Turks"
 SZK_idea5_desc: "The Ottoman armies push deeper and deeper into Carpathia and threaten to put an end to our autonomy after their victories against the Hungarian Army. We must be opportunistic and choose our allies wisely during these troubling times. Michael the Brave of Romania would be a powerful ally to have..."
 SZK_idea6: "Trouble in Transylvania"
 SZK_idea6_desc: "Repeated attempts by the Habsburg monarchy to incorporate Transylvania have not gone unnoticed among the Székelys and many are anxious to defend our homeland against these arrogant conquerors. As we can no longer count on the protection of the old Kingdom of Hungary it is important to assert our control over the entirety of Carpathia in order to defend the frontier from the enemy rather than our doorstep."
 SZK_idea7: "Remembering the Siculicidium"
 SZK_idea7_desc: "The accursed Habsburg armies treacherously slaughtered over 400 of our brothers and sisters at Csík-Madéfalva, where the Székely leaders were supposed to meet in a council. We must not forget this defeat and never allow our will to be broken."
 #
 KYL_ideas: "Saksen Ideas"
 KYL_ideas_start: "Saksen Traditions"
 KYL_ideas_bonus: "Saksen Ambition"
 KYL_idea1: "Colonizing Transylvania"
 KYL_idea1_desc: "Under the auspices of the Kings of Hungary, our people have settled the lands of Transylvania in order to bring our advanced crafting and military skills to this region. Even if we're surrounded by different people and languages from all sides our skills still shine through and are recognized by all."
 KYL_idea2: "Miners, Craftsmen and Merchants"
 KYL_idea2_desc: "The earliest colonists that arrived in the Kingdom of Hungary were miners, who were sought for their expertise in the field. Gradually however many settlers from all parts of the Empire reached these areas and all kinds of trade and production flourished."
 KYL_idea3: "Kirchenburgen"
 KYL_idea3_desc: "The devastation of the Mongol invasions led to the building of several important fortifications across the German towns of Transylvania, leading to about 300 villages being defended by Kirchenburgen, or fortified churches with massive walls. No invaders shall ever devastate our lands again."
 KYL_idea4: "Trade with the Empire"
 KYL_idea4_desc: "Although we have lived in Transylvania for hundreds of years we have not forgotten our roots in the heart of Germany, and we still regularly trade with the states of the Holy Roman Empire, through which we can acquire luxurious goods and important technological developments."
 KYL_idea5: "Volkskirche"
 KYL_idea5_desc: "Under the influence of Johannes Honterus, the great majority of the Transylvanian Saxons embraced the new creed of Martin Luther during the Protestant Reformation. One of the consequences of the Reformation was the emergence of an almost perfect equivalence, in the Transylvanian context, of the terms Lutheran and Saxon, with the Lutheran Church in Transylvania being de facto a 'Volkskirche', i.e. the 'national church' of the Transylvanian Saxons."
 KYL_idea6: "German Weaponry"
 KYL_idea6_desc: "Our trade with Germany has allowed us to obtain several effective heavy weapons that can be used by our infantry in all manners of warfare. With our fortifications already protecting our town our army should also become a force to be reckoned with in order to ensure our continued prosperity."
 KYL_idea7: "Masters of Transylvania"
 KYL_idea7_desc: "Although long a minority in these lands, we nonetheless call them our home and with our growing strength and prestige the time has come to assert ourselves not merely as a King's priviledged Barons but rather as the full fledged rulers of Transylvania!"
 #
 TTS_ideas: "Two Sicilies Ideas"
 TTS_ideas_start: "Two Sicilies Traditions"
 TTS_ideas_bonus: "Two Sicilies Ambition"
 TTS_idea1: "United and Free"
 TTS_idea1_desc: "For centuries our lands have been occupied by foreign invaders, eager to exploit our people and resources for their selfish needs. But from now on, no more! It is time we took destiny into our own hands."
 TTS_idea2: "The Mediterranean Fleet"
 TTS_idea2_desc: "With all our major cities being successful ports, we are able to field the largest merchant fleet in the Mediterranean. This will greatly help us to dominate trade in Italy and beyond!"
 TTS_idea3: "Legacy of the Vespri"
 TTS_idea3_desc: "As we kicked out the French in 1282, and have finally freed ourselves from the Spaniard yoke, we have given our oppressors a taste of our determination, and from now on we will ensure all our enemies will tremble in fear as they face our armies!"
 TTS_idea4: "Citra Farum, ultra Farum"
 TTS_idea4_desc: "No matter on which side of the Punta del Faro one stands, our land is vast and heavily populated. It has been inhabitated since ancient times and is highly urbanized, but it is not enough. We must continue to develop the land and create infrastructure and transportation."
 TTS_idea5: "Real Marina del Regno"
 TTS_idea5_desc: "As our trade fleets bring wealth to our country, we must establish an efficient naval force to sink our rivals to the bottom of the ocean and fend off the pirates that torment our coasts."
 TTS_idea6: "Collegio di Marina"
 TTS_idea6_desc: "A strong fleet is nothing without expert admirals. By expanding our dedicated naval academy, we can ensure our navy will always remain a step ahead"
 TTS_idea7: "Empire of Two Sicilies"
 TTS_idea7_desc: "Our prosperous nation was formed by the union of the crowns of Sicily and Naples. But why stop there? We have learnt how to administer diverse lands, and so there could be Three, Four, even Fifty Sicilies for us to establish!"
 #
 TKY_ideas: "Turkish Ideas"
 TKY_ideas_start: "Turkish Traditions"
 TKY_ideas_bonus: "Turkish Ambition"
 TKY_idea1: "Increased Centralization"
 TKY_idea1_desc: "As our empire fell apart and we found ourselves concentrated around Anatolia, we have been able to greatly centralize the state. Now, we won't lose what we control!"
 TKY_idea2: "Crushing Dissent"
 TKY_idea2_desc: "The infidel subjects proved themselves to be untrustworthy as they were all too eager to break away from us. We will make sure to imprison and execute anyone who opposes our government now."
 TKY_idea3: "Holy Defense"
 TKY_idea3_desc: "To the west and east we are surrounded by the Christian infidels. In the name of God, we shall ensure that no apostate shall again threaten our borders!"
 TKY_idea4: "Naval Barrage"
 TKY_idea4_desc: "Our enemies' cities are mostly coastal. We must conduct naval bombardments against their cities to crush them into submission!"
 TKY_idea5: "Legacy of the Ottomans"
 TKY_idea5_desc: "No matter if 10, 100 or even 1000 years have passed, we remember all too well when the Ottoman Empire used to rule all lands close to us. While we may have had a governmental shift, it doesn't change the fact that these lands rightfully belong to the Turks."
 TKY_idea6: "Resilence"
 TKY_idea6_desc: "If we are to be victorious, it is important to remember that our fate lays in our own hands. We can never become discouraged and compromised by our many foes. They will never be able to break our spirit again."
 TKY_idea7: "Efficent land rule"
 TKY_idea7_desc: "By adopting a more centralized form of government, we have become much more efficient at managing territories, and this knowledge can be put to good use for integrating new ones as well."
 #
 LEB_ideas: "Lebanese Ideas"
 LEB_ideas_start: "Lebanese Traditions"
 LEB_ideas_bonus: "Lebanese Ambition"
 successors_of_phoenicia: "Successors Of Phoenicia"
 successors_of_phoenicia_desc: "Our people consider ourselves to be the successors of the great Phoenician states like Carthage and Tyre, and quite separate from the Arabs. This creates a strong sense of patriotism among us."
 access_to_the_mediterranean: "Access To The Mediterranean"
 access_to_the_mediterranean_desc: "Our country is a crossroads of the Mediterranean Basin and the Arabian hinterland, giving us great trade opportunities."
 long_history: "Long History"
 long_history_desc: "Byblos is the oldest continuously inhabited city in the world. The whole of Lebanon has a rich history, which brings prestige for our country."
 legacy_of_maron: "Legacy of Maron"
 legacy_of_maron_desc: "We have never once doubted our faith, despite being surrounded by foreign enemies and misguided brothers. As we have done for centuries, we shall defend our cities to the last man!"
 multicultural_state: "Multicultural State"
 multicultural_state_desc: "The people of Lebanon have many origins: Greek and Arab, Phoenician and French. We must make sure not to abandon our identity."
 mount_lebanon: "Mount Lebanon"
 mount_lebanon_desc: "Mount Lebanon has been the center of our Christian communities for generations, and its defensible positions ensure the continued existence of our civilization."
 maronite_church: "Maronite Church"
 maronite_church_desc: "Now that we have finally established our power in the region, we can establish better contact with our Christian brothers in the west. Glory to us!"
 #
 RSA_ideas: "South African Ideas"
 RSA_ideas_start: "South African Traditions"
 RSA_ideas_bonus: "South African Ambition"
 diverse_geographic_landscape_south_africa: "Diverse Geographic Landscape"
 diverse_geographic_landscape_south_africa_desc: "The landscape of South Africa is very diverse at it is divided into several important geographic regions, these include the Great Escarpment, the Drakensberg, the Highveld, Kalahari desert and numerous other areas with differing environments. South Africa's enemies will not find it easy to invade our land due to its many features."
 the_great_trek: "The Great Trek"
 the_great_trek_desc: "The Great Trek was made by our ancestors to escape the oppressive rule of our former colonial masters and to establish a new homeland in the interior of South Africa, they fought many bloody battles to get where we are now and their legacy is still felt by all of our people to this day."
 afrikaner_calvinism: "Missionary Institutions"
 afrikaner_calvinism_desc: "Missionaries from the Christian hinterland of Europe have successfully applied their methods to ensure religious unity in our nation."
 boer_republicanism: "Guaranteed Independence"
 boer_republicanism_desc: "We are a fiercely independent minded people and have always sought to establish an independent republic where many generations of Afrikaners can prosper, now that we have achieved this goal we will never surrender our independence to anyone."
 skilled_gunmen_afrikaners: "Skilled Gunmen"
 skilled_gunmen_afrikaners_desc: "Our ancestors were good gunmen as living on the frontier meant that they had to hunt and protect their families with them, now we are a modern nation this does not mean our expertise with using guns has decreased as these skills have been integrated into our army which makes them highly efficient fighters."
 boer_guerrilla_fighters: "Guerrilla Fighters"
 boer_guerrilla_fighters_desc: "We have resorted to guerrilla warfare in desperate situations and this has been an effective tactic as our enemies are gradually worn down by our sudden and constant attacks."
 mineral_revolution: "Mineral Revolution"
 mineral_revolution_desc: "The Mineral Revolution refers to the rapid industrialisation and economic changes in South Africa, our mining industry has boomed as a result, opening many new opportunities for our nation to grow even more wealthy and powerful than we were before."
 #
 KRL_ideas: "Karelian Ideas"
 KRL_ideas_start: "Karelian Traditions"
 KRL_ideas_bonus: "Karelian Ambition"
 karelian_independence: "Karelian Independence"
 karelian_independence_desc: "We have long been oppressed by the neighboring nations of Novgorod and Sweden, but we have always been tenacious in maintaining our independence. If our enemies come for us, they shall see our resilence!"
 karelian_raids: "Raiders in the North"
 karelian_raids_desc: "From ancient times, our tribes raided neighboring settlements and kingdoms in order to obtain valuable resources and weapons. These tried and true skills will be useful to us in future battles."
 karelian_defense: "Lakes and Tundra"
 karelian_defense_desc: "Karelia is where the two largest lakes in Europe, Lake Ladoga and Lake Onega, are located. Add to this an impressive barrier thanks to taiga and tundra. Because of this, attacking our lands will prove quite difficult for our foes."
 karelian_religious: "Religious Communities"
 karelian_religious_desc: "Converted to Christianity, our people have been divided between the Orthodox East and the Catholic West. Whichever the case, we must ensure to utilize our religious institutions to keep our people together."
 karelian_resilence: "White Defenders"
 karelian_resilence_desc: "Even with the advantages provided by the landscape, we must never let down our guard and ensure there are enough men to push back any invaders. Whether from rural communities or cities, recruitment needs to be swift and consistent."
 karelian_trade: "Northern Trade Routes"
 karelian_trade_desc: "The areas we control are right next to important trade posts, through which many goods travel across Europe. It would be in our best interest to take them over."
 kalevala: "Kalevala"
 kalevala_desc: "The Kalevala is a 19th-century work of epic poetry compiled from Karelian and Finnish oral folklore and mythology, and it is regarded as the national epic of both Karelia and Finland!"
 #
 ALU_ideas: "Andalucian Ideas"
 ALU_ideas_start: "Andalucian Traditions"
 ALU_ideas_bonus: "Andalucian Ambition"
 ALU_idea1: "End of Oppression"
 ALU_idea1_desc: "Our people have been persecuted for years, accused of being foreign invaders in our own home. Now that we are finally free and independent, we rejoice at the end of this unwarranted discrimination!"
 ALU_idea2: "Mountains and Deserts"
 ALU_idea2_desc: "Andalusia is a dry, rugged land that may prove challenging to armies not familiar with its terrain. People wanting to oppress us again will have to think twice before embarking on their expeditions."
 ALU_idea3: "Resilent Defenders"
 ALU_idea3_desc: "Complementing the challenging terrain, we must ensure to have defenses strong enough to hold off any invasion."
 ALU_idea4: "Cultural mix"
 ALU_idea4_desc: "Converted to Islam, then Christianity, but retaining cultural elements of both civilizations, we must remember our past and build a community that's tolerant towards every one of our people."
 ALU_idea5: "Way of the Land"
 ALU_idea5_desc: "The rugged terrain of Andalusia pose a problem to invading armies, but we can exploit this characteristic through good terrain knowledge, bridges and other such advantages."
 ALU_idea6: "Ships over the Straits"
 ALU_idea6_desc: "We do not only face enemies from the north: southern pirates and corsairs roam the strait of Gibraltar and pose a serious threat to our trading outposts. We must build a fleet able to withstand their attacks."
 ALU_idea7: "Agricultural Efficiency"
 ALU_idea7_desc: "Andalusia is a fertile land for agriculture, and the advantages this gives us are becoming more and more evident as our production technology improves."
 #
 KEM_ideas: "Remenkemi Ideas"
 KEM_ideas_start: "Remenkemi Traditions"
 KEM_ideas_bonus: "Remenkemi Ambition"
 the_nile_old_egypt: "The Nile"
 the_nile_old_egypt_desc: "The Nile is the heart of all civilizations that have existed around Egypt. All of our major towns and cities are located along its banks, we call the Nile region Kemet (Black Land) which refers to the fertile black soil after its annual Inundation. The river enables to us to expand our trade influence over to other countries that are in less fortunate positions than we are."
 the_two_lands: "Legacy of Saint Mark"
 the_two_lands_desc: "Christianity was introduced within present day Egypt by Saint Mark in Alexandria, shortly after the ascension of Christ and during the reign of the Roman emperor Claudius around 42 AD. The legacy Christianity left in Egypt is immense, and is a fundamental unifying part of our state."
 great_monuments_old_egypt: "Great Monuments"
 great_monuments_old_egypt_desc: "Egypt as a nation is over three thousand years old. The many dynasties that have come and gone have each left their mark in history by constructing monumental buildings which include pyramids, temples, colossal statues and obelisks that have stood the test of time and shown to the rest of the world the power our rulers wield, some of our more famous monuments include the Pyramids of Giza and the Great Sphinx, Abu Simbel, Karnak Temple Complex, Luxor Temple and the Colossi of Memnon (Amenhotep III)."
 coptic_church_old_egypt: "Coptic Church"
 coptic_church_old_egypt_desc: "The Coptic Orthodox Church of Alexandria was founded by the apostle and evangelist Saint Mark. This branch of Christianity has been distinct from the other churches since the schism following the Council of Chalcedon, it is unique to Egypt and if our rulers decide to convert to Christianity they would immediately embrace the Coptic Church as the new state religion while respecting the traditions of our past."
 hieroglyphic_writing: "Hieroglyphic Writing"
 hieroglyphic_writing_desc: "Egyptian Hieroglyphs was among the first forms of writing to be developed and it has served us well for over three thousand years. Other more efficient forms of writing that have developed such as Hieratic, Demotic and eventually Coptic have each taken elements from the original Hieroglyphs and adapted them. Hieroglyphic writing has allowed us to keep a record of the many advancements we have made over the course of our long history and to spread any new ideas or knowledge across Egypt with ease."
 egyptian_technological_advancements: "Egyptian Technological Advancements"
 egyptian_technological_advancements_desc: "Many groundbreaking technological advances have been made all throughout Egypts history, these include inventing simple machines such as the ramp and the lever, paper made from papyrus, glassworking and irrigation methods still in use today. We have kept these advancements recorded in places like the Royal Library of Alexandria, Egyptians have also developed maritime technology including ships and lighthouses such as the Pharos of Alexandria."
 maat: "Desert Fathers"
 maat_desc: "The Desert Fathers (along with Desert Mothers) were early Christian hermits, ascetics, and monks who lived mainly in the Scetes desert of Egypt beginning around the third century AD. The desert monastic communities that grew out of the informal gathering of hermit monks became the model for Christian monasticism, and much of Eastern Christian spirituality had its roots in the practices of the Desert Fathers. Since then pilgrims have visited the Egyptian Desert Fathers to emulate their spiritual, disciplined lives."
 #
 LUS_ideas: "Sorbian Ideas"
 LUS_ideas_start: "Sorbian Traditions"
 LUS_ideas_bonus: "Sorbian Ambition"
 LUS_idea1: "White Serbia"
 LUS_idea1_desc: "White Serbia, called also Boiki, is the mythical homeland of the White Serbs from whom the medieval Serbs originate. While White Serbia is not explicitly mentioned, Boiki is mentioned in De Administrando Imperio, a 10th-century work by Byzantine Emperor Constantine VII (r. 913 - 959). According to it the 'White Serbs' lived on the 'other side of Turkey' i.e. Hungary, in the area that they called 'Boiki'. The area adjacent to it was known as White Croatia, where the White Croats trace their origin. "
 LUS_idea2: "Lusatia, Our Home"
 LUS_idea2_desc: "Lusatia is characterised by fertile soil and undulating hills as well as by many historic towns and cities. Many villages in the very south of Upper Lusatia contain a typical attraction of the region, the so-called Umgebindehäuser, half-timbered-houses representing a combination of Franconian and Slavic style."
 LUS_idea3: "Crossroads of Europe"
 LUS_idea3_desc: "Located right between German and Slavic lands, Lusatia is a strategic location and we should take advantage of this position to further expand our influence in regional trade."
 LUS_idea4: "Long Standing Traditions"
 LUS_idea4_desc: "For over 1000 years, we have been able to maintain and even develop our national culture, despite escalating Germanization and Polonization, mainly due to the high level of religious observance, cultivation of our tradition and strong, numerous families."
 LUS_idea5: "Zapust"
 LUS_idea5_desc: "Zapust is the most popular tradition of the Sorbs, deeply linked to the working life of the community. Traditionally, festivities would last one week ahead of the spring sowing of the fields and would feature traditional dress, parade and dancing. Such customs are necessary for the continued happiness of our people."
 LUS_idea6: "Safe by the Cross"
 LUS_idea6_desc: "In 1706 the Sorbian Seminary, the main centre for the education of Sorbian Catholic priests, was founded in Prague. Evangelical students of theology formed the Sorbian College of Ministers. Christianity has greatly helped us maintain our identity in the face of foreign assimilation of our lands, and this will certainly remain useful in the future."
 LUS_idea7: "Industrialisation of Lusatia"
 LUS_idea7_desc: "As new technologies are discovered, we find our land to be particularly rich in minerals and other such natural resources. It is time to build mines and make the most out of this natural heritage."
 #
 ABK_ideas: "Abazgi Ideas"
 ABK_ideas_start: "Abazgi Traditions"
 ABK_ideas_bonus: "Abazgi Ambition"
 ABK_idea1: "Abasgoi, Abasgi, Abkhaz"
 ABK_idea1_desc: "We trace our lineage to very ancient tribes, and we have struggled for independence for centuries. From Byzantines to Georgians to Turks and Slavs, nobody will be able to subjugate us!"
 ABK_idea2: "Apsuara"
 ABK_idea2_desc: "Abkhazian culture is based on a folk ethical principle called Apsuara, an unwritten code of ethnic lore that describes the Abkhaz people's entire system of customs, beliefs and principles. Such traditions give our people the needed cohesion to push forward."
 ABK_idea3: "From Tribes to Kingdoms"
 ABK_idea3_desc: "Originally a vassal of Byzantium, our victories against the Arab hordes and our expanding territory and influence allowed us to gain autonomy and eventually independence from Byzantium. Later, some of our people became influential leaders in the Georgian nobility. We have shown to the world that we are not merely forest warriors, but we have what it takes to sit at the diplomatic tables."
 ABK_idea4: "Greater Caucasus"
 ABK_idea4_desc: "Our northern border is in the Greater Caucasian mountain range, a natural barrier against attackers."
 ABK_idea5: "Citrus Plantations"
 ABK_idea5_desc: "The region holds large areas of citrus plantations. Besides being one of our principal exports, these citruses,coupled with our long tradition of husbandry, are easy to reach food for our troops should we lose a battle."
 ABK_idea6: "Coastal Forests"
 ABK_idea6_desc: "Along our coast with the Black sea are vast forests of oak, beech and hornbeam. This timber makes building ships much cheaper."
 ABK_idea7: "Crossroads"
 ABK_idea7_desc: "Located right between several important kingdoms, duchies and empires, we are able to acquire important knowledge and technologies to further improve our military capabilities."
 #
 UDI_ideas: "Udi Ideas"
 UDI_ideas_start: "Udi Traditions"
 UDI_ideas_bonus: "Udi Ambition"
 UDI_idea1: "Descendants of Albania"
 UDI_idea1_desc: "Our people are the true successors of the ancient kingdom of Caucasian Albania. Although our times of glory are long gone, have never forgotten our traditions and heritage."
 UDI_idea2: "Caucasian Albanian Script"
 UDI_idea2_desc: "In the past the Udi language was one of the widespread languages of Caucasian Albania on the basis of which, in the 5th century the Caucasian Albanian script was created. The alphabet had 52 letters. The language was widely used, as major Bible texts were translated into the Caucasian Albanian language. Church services were conducted in it. Though long replaced by the writing systems of foreign conquerors, this alphabet is a testament to the greatness of our culture."
 UDI_idea3: "Long Standing Traditions"
 UDI_idea3_desc: "Traditional ceremonies, rites, beliefs and traditions are the integral elements of an intangible cultural heritage, and this is reflected in the names and observance of national holidays. One such holiday is called Comrad, and is celebrated near a church, whereby, according to the tradition, the sacrifice of a black sheep is required. Another one is Zhogulun Akhsibay, celebrated on the arrival of Spring. On that day, each family cooks a meal called kherse, paints eggs and jumps over bonfires."
 UDI_idea4: "Albanian Apostolic Church"
 UDI_idea4_desc: "The Albanian Apostolic Church or the Church of Caucasian Albania was an ancient briefly independent autocephalous church. One of the earliest national churches in the world, it would later fall under the religious jurisdiction of the Armenian Apostolic Church. Reestablishing this powerful institution is key to the continued greatness of our people."
 UDI_idea5: "Banks of the Kura River"
 UDI_idea5_desc: "Our kingdoms and our people live on the left and right banks of the Kura River, and this fertile land provides us with much needed nurturance."
 UDI_idea6: "Economic Activities"
 UDI_idea6_desc: "As in our past, we are involved in a variety of vocations, which include farming, cattle breeding, rice cultivation, sericulture, horticulture, poultry farming, craftsmanship and viticulture. Many of our ceremonies, rites, and calendar days are linked to farming. This allows us to feed our troops particularly well."
 UDI_idea7: "Our Way to Greatness"
 UDI_idea7_desc: "The time has come to fully embrace our legacy and become again an important player in the region. Nobody shall oppose the might of the Caucasian Albanians!"
 #
 KCY_ideas: "Caucasian Turkic Ideas"
 KCY_ideas_start: "Caucasian Turkic Traditions"
 KCY_ideas_bonus: "Caucasian Turkic Ambition"
 KCY_idea1: "From Steppes to Mountains"
 KCY_idea1_desc: "We are people of the steppes, once inhabiting the plains north of the Caucasus mountains. Foreign invasions have pushed us further south, but we have never abandoned the ways of the horseman."
 KCY_idea2: "Changing Conditions"
 KCY_idea2_desc: "Having had to largely relocate to the mountains, in even colder climates than before, we've had to adapt our customs and logistics to compensate for this. The result is that we know harsh places better than most."
 KCY_idea3: "Mountainside Towns"
 KCY_idea3_desc: "Our traditional settlements are terraced and compact, located on the slopes of mountains. The construction work is carried on through collective help (ziuyu), and even today the laying of the foundation takes place with a ceremony—an evening of sacrifices and oblations, the salutation (alghish), and a special dance, the Tepana. "
 KCY_idea4: "Clans and Families"
 KCY_idea4_desc: "We have strong traditions and customs which dominate many aspects of our lives, from weddings to funerals and family pronouncements. We are fiercely loyal to both our immediate family and our 'tukum'. Cowardice is the most serious shame for a male, and we must never turn back from an enemy!"
 KCY_idea5: "High Pastures"
 KCY_idea5_desc: "We use care in preparing the land for cultivation. The plots, which have been won from a harsh nature, are heritable property. The price of this much-exploited soil is fabulously high. Such plots are measured in terms of the quantity of sheaves harvested. Renting of the land is practiced (begenda), as is communal pasturage."
 KCY_idea6: "Trade in the Caucasus"
 KCY_idea6_desc: "Since ancient times the Turkic mountaineers in the Caucasus have extracted lead, cast bullets, made gunpowder from saltpeter, and smelted steel from iron ore. Gunsmiths made rifles for trade, and quilted coats and Caucasian felt coats and cowls were traded with neighbors; these items, together with fur hats and cherkeskas (long collarless coats), constituted the military outfit of the Cossacks."
 KCY_idea7: "Syncretism in the Mountains"
 KCY_idea7_desc: "Our people have been exposed to many different faiths, from Christianity to Islam, while also preserving our ancestral religious beliefs."
 #
 AVR_idea2: "From Thrones to Khanates"
 AVR_idea2_desc: "Our people founded the ancient Christian kingdom of Samir, which ruled Dagestan for generations. Even after being struck down by a Muslim coalition, we merely rose up from the ashes as the Avar Khanate and pushed back the invaders to once again assert our supremacy over the region. No matter how many times they will make us fall over, we will always stand up and fight again in the end."
 AVR_idea3: "Auls"
 AVR_idea3_desc: "Avar settlements often consist of a single complex building, where the concept of separate ownership, of the integrity and unity of a building is not seen; an entire quarter — perhaps even the whole aul (mountain village) — may consist of a single building, in the sense of an unbroken, continuous structure. Nowhere as in Avaria does the density of houses reach such concentration, where the streets and thoroughfares run like tunnels, sometimes at two levels below the houses, and the densely-packed houses form one great, indivisible amalgamation. The compactness of building was dictated by the necessities of agricultural economy and of defense."
 AVR_idea4: "Shield of the Mountains"
 AVR_idea4_desc: "In the fourteenth century Tamerlane, 'the Conqueror of the Universe,'' left the mountains, having suffered enormous losses after invading Avaria with a host of 100,000. Let his successors, or any other invader, try again and they shall be met sword in hand!"
 AVR_idea5: "Battle of Andalal"
 AVR_idea5_desc: "In 1747 the Avars increased their prestige by routing an army of Nader Shah at Andalal during the later stages of his Dagestan campaign. In the wake of this triumph, Umma Khan of the Avars (1774 - 1801) managed to exact tribute from most states of the Caucasus, including Shirvan and Georgia. Such victories well demonstrate the capabilities of our forces."
 AVR_idea6: "Defenders of Dagestan"
 AVR_idea6_desc: "Imam Shamil was a powerful Muslim religious leader in the 1st half of the 19th Century, who led the political and military resistance to the Russian conquerors from 1834-1859. Shamil accomplished one daring exploit after another to baffle Russian military battalions of Tsarist Russia. Defense of Dagestani and Avar honor was the leading theme of these dozens of battles."
 AVR_idea7: "Cultural Heritage"
 AVR_idea7_desc: "Of the medieval poetic inheritances of the Avars the best-known are the ballads 'Khochbar' and 'Kamalil Bashir' the dramatic subjects of which are without direct parallel in world literature. In the second half of the nineteenth century and the beginning of the twentieth, Avar culture and literature experienced a significant upsurge. Well-known Avar literary figures include the poets Aligaji of Inkho (died 1875) and Chanka (1866-1909), the lyric poet Makhmud (1873-1919), the satirist Tsadasa Gamzat (1877-1951), and the celebrated poet Rasul Gamzatov (born 1923)."
 #
 DRB_ideas: "Derbent Ideas"
 DRB_ideas_start: "Derbent Traditions"
 DRB_ideas_bonus: "Derbent Ambition"
 DRB_idea1: "Gates of Alexander"
 DRB_idea1_desc: "Derbent claims to be the oldest city in Russia with historical documentation dating to the 8th century BCE. The 20-meter-high (66 ft) walls with thirty north-looking towers are believed to belong to the time of Kavadh's son, Khosrau I, who also directed the construction of Derbent's fortress."
 DRB_idea2: "Multicultural City"
 DRB_idea2_desc: "Ancient Iranian language elements were absorbed into the everyday speech of the population of Dagestan and Derbent especially during the Sassanian era, and many remain current. A deliberate policy of \"Persianizing\" Derbent and the eastern Caucasus in general can be traced over many centuries, from Khosrow I to the Safavid shahs Ismail I, and Abbås the Great. According to the account in the later \"Darband-nama\", after construction of the fortifications Khosrow I \"moved much folk here from Persia\", relocating about 3,000 families from the interior of Persia in the city of Derbent and neighboring villages."
 DRB_idea3: "The Forty Heroes"
 DRB_idea3_desc: "To the north of the town is the monument of the Kirk-lar, or forty heroes, who fell defending Dagestan against the Arabs in 728. To the south lies the seaward extremity of the Caucasian wall (fifty metres long), otherwise known as Alexander's Wall, blocking the narrow pass of the Iron Gate or Caspian Gates (Portae Athanae or Portae Caspiae). When intact, the wall had a height of 9 m (29 ft) and a thickness of about 3 m (10 ft) and, with its iron gates and numerous watch-towers, defended Persia's frontier."
 DRB_idea4: "To the Mountains!"
 DRB_idea4_desc: "Enemies and raiders surround us from multiple sides, and many expeditions against us have been launched from the mountain pass. It is time to take the initiative and push the invaders further back from our city."
 DRB_idea5: "City of Culture"
 DRB_idea5_desc: "The Caliph Harun al-Rashid lived in Derbent and brought it into great repute as a seat of the arts and commerce. According to Arab historians, Derbent, with population exceeding 50,000, was the largest city of the 9th century Caucasus. In the 10th century, with the collapse of the Arab Caliphate, Derbent became the capital of an emirate. This emirate often fought losing wars with the neighboring Christian state of Sarir, allowing Sarir to manipulate Derbent's politics on occasion. Despite that, the emirate outlived its rival and continued to flourish at the time of the Mongol invasion in 1239."
 DRB_idea6: "Caspian Crossing"
 DRB_idea6_desc: "Derbent's location on a narrow, three-kilometer strip of land in the North Caucasus between the Caspian Sea and the Caucasus mountains is strategic in the entire Caucasus region. This position allows the rulers of Derbent to control land traffic between the Eurasian Steppe and the Middle East. The only other practicable crossing of the Caucasus ridge is over the Darial Gorge."
 DRB_idea7: "Upgrade the Fortifications"
 DRB_idea7_desc: "Even though our fortifications have a long history, over time and over many battles many parts of them have become damaged or even submerged. It is time to rebuild them and ensure that the city is a veritable stronghold."
 #
 SHE_ideas: "Sheki Ideas"
 SHE_ideas_start: "Sheki Traditions"
 SHE_ideas_bonus: "Sheki Ambition"
 SHE_idea1: "Slopes of the Caucasus"
 SHE_idea1_desc: "Sheki is one of the oldest cities in the Caucasus, with a proud history as a thriving commercial and cultural centre. Sitting just to the south of the great mountains of the Caucasus, the resilent people of Sheki have survived countless invaders and occupiers, but have always maintained their independence in the face of aggression."
 SHE_idea2: "Religious Monuments"
 SHE_idea2_desc: "From adopting Christianity during Caucasian Albania to the later construction of mosques and minarets during the Islamic period, the city of Sheki has always been one of great monuments to the Almighty, reinforcing the shared identity of our people."
 SHE_idea3: "Wealth from the Silk Road"
 SHE_idea3_desc: "Sheki has always been an important trading hub for the riches of the Silk Road, the spices and clothing that arrive from the East has given us immense wealth over the centuries and, in times of change, it is important that we maintain our hold on this lucrative trade route."
 SHE_idea4: "Centre of Silk Production"
 SHE_idea4_desc: "Silk did not just come from the Silk Road itself, but Sheki itself became an established centre of textile production, with its products being highly sought after in the European market. During the 19th century more than 200 European companies opened offices in the city, while silkworms to the tune of 3 million roubles were sold to them in a year."
 SHE_idea5: "Architecture of Sheki"
 SHE_idea5_desc: "Shaki contains many exceptional buildings, including the Palace of Shaki Khans, constructed in 1762 without a single nail, one of the most marvelous monuments of its epoch in the Caucasus. Another important construction is the Castle of Sheki, built by the founder of the Shaki Khanate Haji Chelebi Khan. This fortress walls are close to a thousand and two hundred meters long and over two meters thick, at the height of the khanate, the fortress contained a gated palatial complex and public and commercial structures of the city, while the residential quarter was situated outside its walls."
 SHE_idea6: "Securing Alliances"
 SHE_idea6_desc: "Despite maintaining our independence for a long time the various hostile empires surrounding us are troubling. It is important to maintain good relations with them and seek one's assistance in case another seeks to end our sovereignity and annex our city into their realms. This was exemplified in the 19th century when Sheki sought military assistance from Russia in order to discourage an Iranian invasion."
 SHE_idea7: "Regional Power"
 SHE_idea7_desc: "Just as our history as been glorious, so has our present and so will our future. Irrespective of whether our rulers once held allegiance to Iran, Azerbaijan, Russia or any other other claimants to greatness in the Caucasus, we must ensure that it is us that hold a place of importance in this region, free of any external influence."
 #
 VAK_ideas: "Nakh Ideas"
 VAK_ideas_start: "Nakh Traditions"
 VAK_ideas_bonus: "Nakh Ambition"
 VAK_idea1: "Sons of the Caucasus"
 VAK_idea1_desc: "Throughout our long history in the Caucasus Mountains, our strong sense of national pride has kept us prepared to fight to retain our homeland. The mountainous territory has protected us not only from enemies but from outside influences in general. As a result, we have retained many traditional customs and practices."
 VAK_idea2: "Mountain Warfare"
 VAK_idea2_desc: "The mountainous terrain has been strategically important for us. Nakh fighters are able to withdraw into their familiar, mountainous territory, hiding and launching attacks from well-concealed bases. Thus, we have fought successfully against opponents of greater strength and numbers."
 VAK_idea3: "Tukkhum"
 VAK_idea3_desc: "Tukkhum are systems of social organisation in traditional Nakh societies. A tukkhum is a grand alliance of familial clans, or teips. The tukkhum brings together clans which are unrelated by blood but united in a higher association for the joint solution of common problems — the protection from enemy attack and economic exchange. A tukkhum occupied a specific territory, which consisted of the area inhabited by members of the tukkhum, as well as a surrounding area, where the teips, which comprised the tukkhum, engaged in hunting, farming and cattle breeding. Each tukhum spoke their own dialect of the Vainakh language. "
 VAK_idea4: "Vainakh Towers"
 VAK_idea4_desc: "A characteristic feature of Vainakh architecture in the Middle Ages, rarely seen outside Chechnya and Ingushetia, was the Vainakh tower, a kind of multi-floor structure that was used for dwelling or defense (or both). Military 'combat' towers were 25 meter high or more, with four of five floors and a square base approximately six meters wide. Access to the second floor was through a ladder. The defenders fired at the enemy through loopholes and the top of the tower had mashikul overhanging small balconies without a floor. These towers were usually crowned with pyramid-shaped roofing built in steps and topping with a sharpened capstone."
 VAK_idea5: "Din"
 VAK_idea5_desc: "We have maintained our oral traditions for generations, but we have also begun accepting the new Islamic religion that has been revealed to us. This new religion is not incompatible with our customs, meaning we will make the best out of it."
 VAK_idea6: "Mountain Goods"
 VAK_idea6_desc: "Traditionally, Vainakhs were sheep farmers, with men living a seminomadic life accompanying the herds through mountain pastures. Additionally, since ancient times, the Vainakhs have been producing thin felt carpets called Istang, renowed for their high quality."
 VAK_idea7: "Gazavat"
 VAK_idea7_desc: "Sheikh al-Mansur 'The-Victorious' was a Chechen Islamic religious and military leader who led the resistance against Catherine the Great's imperialist expansion into the Caucasus during the late 18th century. He remains a hero of the Nakh peoples and their struggle for independence."
 #
 GAZ_ideas: "Gazikumukhan Ideas"
 GAZ_ideas_start: "Gazikumukhan Traditions"
 GAZ_ideas_bonus: "Gazikumukhan Ambition"
 GAZ_idea1: "Home of the Laks"
 GAZ_idea1_desc: "Our capital is also known as Lakral kanu, because it is the ancestral home of us Lak people, but it has recently become known as 'Gazi-Gumuk' because Kumukh is the military and political center of one of the greatest armies in the region."
 GAZ_idea2: "Supreme Council"
 GAZ_idea2_desc: "Gazikumukh is ruled by the supreme council known as 'Kat' in Lak or 'Divan' where viziers, main qadis, warlords and the ruler participate in the meetings. Local governments consist of jama'at, council of chiefs, judge and executor. Police functions are performed by the khan's noukers. This efficient system of government guarantees continued rule over our territories."
 GAZ_idea3: "Conquest of Dagestan"
 GAZ_idea3_desc: "Our nation is well equipped to dealing with the pesky raiders and mountaineers that inhabit the regions just south of us. We however need to make sure to have an expertly trained army for this purpose, for any wars we start here may well seal our fate."
 GAZ_idea4: "Lak Manufactories"
 GAZ_idea4_desc: "Inhabitants of Kazi-Kumukh supply almost all of Dagestan with different sorts of copperware. The pottery products of Lak Balkhar proves to be highly popular in the region."
 GAZ_idea5: "Opportunism"
 GAZ_idea5_desc: "We have established several key alliances with our neighbors and with powerful empires, from the Avars to the Persians, and such continued importances are guaranteed to benefit us in the long run."
 GAZ_idea6: "Trade in Dagestan"
 GAZ_idea6_desc: "Our capital has become an important trade hub in the region, but we still face fierce competition. If we can bring more merchants under our control we will be able to compete with our rivals in more ways than just military confrontation."
 GAZ_idea7: "From Swords to Cannons"
 GAZ_idea7_desc: "Kazi-Kumukh was the center of arms production too, as Kumukh deservedly became famous as a kind of capital and production center of the district, known for the most exquisite examples of weapons art. It is time to put these new firearms to good use in order to have a significant advantage over our enemies."
 #
 KTG_ideas: "Dargin Ideas"
 KTG_ideas_start: "Dargin Traditions"
 KTG_ideas_bonus: "Dargin Ambition"
 KTG_idea1: "Pumping heart of Dagestan"
 KTG_idea1_desc: "We, the Dargins, have built an impressive cultural and military centre in the heart of Dagestan. Our country is called an utsmiate, comparable to the feudal systems of Europe."
 KTG_idea2: "Khakim"
 KTG_idea2_desc: "Dargi medicine is a combination of folk and Eastern medicine. Folk healers (khakim) achieved considerable success in the treatment of wounds, bruises, broken bones, and dislocations and even in trephination; they were also skilled in phytotherapy and treatment of various internal diseases. Such knowledge puts us heads and shoulders above many of our neighbors, and shows us the path to future development."
 KTG_idea3: "Uniting the Dargin"
 KTG_idea3_desc: "The Laks, Lezgians and other people nearby trade with us but some of their states are all too eager to take us over. We must set aside our differences and unite together in a fight against common enemies. With unity comes strength, and most importantly, numbers."
 KTG_idea4: "Building Dagestan"
 KTG_idea4_desc: "The Infrastructure/Architecture of the Dargin people was extremely well developed compared to their neighbors throughout history. The folk masters of this art displayed a very high level of achievement in building and ornamenting towers and fortresses, building the ensembles of buildings, mosques, bridges, and building irrigation constructions at springs and wells."
 KTG_idea5: "Tsahnabaq"
 KTG_idea5_desc: "For deciding major questions, particularly questions of war and peace, as our supreme organ we employ an assembly of representatives (tsahnabaq), which met near Akusha, on a plateau known as the 'meeting plain.' This tradition ensures we are more than ready to face coming hardships."
 KTG_idea6: "Dargi Artistry"
 KTG_idea6_desc: "The artistry of the Dargins is clearly shown in our decorative and applied art: in the creations of the Kubachi silversmiths; in the work of stonecutters, toolmakers, woodworkers, and ceramic and tile workers; in weaving, leatherwork, and furwork; and in spirited folk dance and vocal music. We are particularly known for the Kaitag textiles."
 KTG_idea7: "From Swords to Cannons"
 KTG_idea7_desc: "Being expert at both agriculture and husbandry, we must ensure to have economic prosperity in our nation in order to properly feed our ever growing army."
 #
 LEK_ideas: "Lezgin Ideas"
 LEK_ideas_start: "Lezgin Traditions"
 LEK_ideas_bonus: "Lezgin Ambition"
 LEK_idea1: "The Eastern Caucasus"
 LEK_idea1_desc: "Our land is one of high, rugged mountains. The summers are very hot and dry, the winters windy and brutally cold, and without much vegetation to go around we've had to adapt to this extremely harsh land. Yet, it is what we call our home, and we are determined to defend it."
 LEK_idea2: "Land Usership"
 LEK_idea2_desc: "Traditionally, lands and herds are owned communally by extended families. Agricultural land is in short supply, and the pastures are used communally. We have a stronger sense of land usership than of ownership."
 LEK_idea3: "Cultural Fusion"
 LEK_idea3_desc: "Despite our isolation, we have strongly been influenced by the Turkic and Iranian people of the south, for both our economy and culture. The folk songs a central place belongs to the lyrical songs of the dance character with vivid instrumental sections; instrumental music itself is full melizmatika. Folk art is also presented dances, among which, in particular, the famous 'Lezginka'. There are more calm male dance Zarb makam as well as slow-flowing dances Akhty tea Perizat Khanum Useynel, Bahtavar."
 LEK_idea4: "Foreign dignitaries"
 LEK_idea4_desc: "A notable Lezgin from the Safavid Iranian era was Fath-Ali Khan Daghestani, who served as Safavid grand vizier from 1716 to 1720, during the reign of king (shah) Sultan Husayn (1694–1722). This proves our people are capable of serving even under great empires."
 LEK_idea5: "Loot and Sack!"
 LEK_idea5_desc: " In 1721, the Lezgins sacked and looted the city of Shamakhi, the provincial capital of Shirvan, following weakening rule by the Safavid dynasty. Let this serve as a demonstration to our enemies of what we are capable of doing when they oppress us!"
 LEK_idea6: "Mountain Pass"
 LEK_idea6_desc: "Harsh conditions or not, the mountains are a valuable military asset. If we can cross certain openings we should be able to strike at our enemies where they least expect it. Training capable scouts is vital in doing so."
 LEK_idea7: "Lezgin Resistance"
 LEK_idea7_desc: "Over time, people such as Azeris or Russians have tried to assimilate us into their cultures, but we have never forgotten our unique identity. We must never falter in the pursuit for our independence."
 #
 GZR_ideas: "Gazarian Ideas"
 GZR_ideas_start: "Gazarian Traditions"
 GZR_ideas_bonus: "Gazarian Ambition"
 GZR_idea1: "Mare Maius"
 GZR_idea1_desc: "Following the treaty of Nymphaeum between the republic of Genoa and the Nicaean emperor, the holdings in Crimea that belonged for a long time to the Venetians were given to Genoa. With a long history of Latin settlement and development in the area, we will be sure to make the most out of it."
 GZR_idea2: "Castles over the Coast"
 GZR_idea2_desc: "Our fortifications over the Black Sea are numerous and include not only fortresses within Crimea itself, such as Caffa, Cembalo, Soldaia, Vosporo and Sarsona. We have in fact also loaned or obtained possession over several other fortifications such as the castle of Maurocastro (Bilhorod-Dnistrovsky) in the estuary of Dniester, the castle of Ginestra near Odessa, the castle of Licostomo (Kiliya), the colony of Constanca, the colony of Caladda (upstream of Danube)."
 GZR_idea3: "Merchants of Convenience"
 GZR_idea3_desc: "In 1308, Tokhta Khan of the Golden Horde, after a long siege, crushed our forces in Caffa. Five years later however, we were able to reacquire all our holdings in Crimea because Ozbeg, Tokhta's successor, was interested in re-establishing profitable economic ties. This proves that our presence is wanted by many."
 GZR_idea4: "Defend the Peninsula"
 GZR_idea4_desc: "The Turks are becoming more and more of a threat to our holdings in these areas. If we are to survive, we must ensure to have a superior navy patrolling the seas to strike down any incursion from the Turkish hinterlands."
 GZR_idea5: "The Northern Steppes"
 GZR_idea5_desc: "European Knights and Tatar Hordes alike are well known for their use of powerful horsemen in this area. As our holdings grow in size and prosperity it might be a good idea to form such cavalry units of our own in order to be able to engage our enemies toe to toe."
 GZR_idea6: "Officium Gazarie"
 GZR_idea6_desc: "We strongly follow our republican ideals, as our government is split between the legislative Officium Gazarie, and the Consul of Caffa who exercises executive powers. Our elected council even allows up to four people of non-Genoese descent to participate in politics."
 GZR_idea7: "Statuta Gazarie"
 GZR_idea7_desc: "In 1341 the laws in place in Genoese Garazia were collected in the Liber Gazarie, today held in the archive of the state of Genoa. The collection was later updated in 1441 with the name Statuta Garazie."
 #
 DAM_ideas: "Damot Ideas"
 DAM_ideas_start: "Damot Traditions"
 DAM_ideas_bonus: "Damot Ambition"
 DAM_idea1: "Motalami"
 DAM_idea1_desc: "Our king is called the Motalami, and his reputation is well deserved as the Muslims from the east and the Empire in the north have sent several expeditions in their futile attempts to subjugate us to their rule."
 DAM_idea2: "Crossroads of Trade"
 DAM_idea2_desc: "The kingdom of Damot lay at the crossroad of two trade routes: the east-west axis leading to Zeyla, and the south west-north route going to the port of Massawa. This gives us significant exportation capabilities."
 DAM_idea3: "Push East"
 DAM_idea3_desc: "As a producer and exporter of luxury goods, we must seek to expand eastward inorder to bypass Muslim intermediaries so as to negotiate directly with the export zones."
 DAM_idea4: "Vassals in the Highlands"
 DAM_idea4_desc: "Our powerful kingdom has in the past managed to exact tribute from the rulers of Wäräb, Endägäbtän, Ennarya, and even Muslims such as Šäwa and Ifat. Such systems of vassalage are definitely useful in furthering our wealth and political goals."
 DAM_idea5: "Defend the Kingdom"
 DAM_idea5_desc: "The constant threat of invaders from the east and north means we must build fortifications and have strong scouting parties ready to inform us of any incurions from the Empire or from Oromo nomads in the east."
 DAM_idea6: "Gold Deposits"
 DAM_idea6_desc: "The area we control is rich in gold mines, by far our most demanded product on the trading routes. We must make sure to exploit this good as well as we can."
 DAM_idea7: "Spreading our Influence"
 DAM_idea7_desc: "We have gone through many difficult wars and trying moments in our long history, but our ever expanding influence is finally giving us access to profitable trade routes that we can use to ensure our kingdom's continued prosperity."
 #
 SIR_ideas: "Sarir Ideas"
 SIR_ideas_start: "Sarir Traditions"
 SIR_ideas_bonus: "Sarir Ambition"
 SIR_idea1: "The Golden Throne"
 SIR_idea1_desc: "The Kingdom of Sarir was a symbol of stability and strength in the Northern Caucasus for centuries before its fall to Muslim invaders. Now that we have re-established it, and reconstructed its symbol of authority, the Golden Throne, our legitimacy over these lands shall finally remain uncontested."
 SIR_idea2: "Defend the Kingdom"
 SIR_idea2_desc: "Over its long existence, the Kingdom of Sarir suffered from smaller, enchroaching muslim states and hordes, eager to plunder the wealth of the kingdom for their own selfish gains. We must ensure that our society remains free from their meddling."
 SIR_idea3: "Pacify the Mountains"
 SIR_idea3_desc: "The only sure way to defend our borders from constant foreign aggression is to eliminate all the smaller hostile polities that surround us. Whether it is land that belonged to us previously, or cities that for the first time will come under our authority, we must make sure to make this our primary aim to ensure our kingdom's continued stability."
 SIR_idea4: "Convert the Caucasus"
 SIR_idea4_desc: "The downfall of the Kingdom of Sarir was attributed to the fact that ever growing Muslim cities, formerly hostile to one another, decided to team up together in order to destroy the most powerful kingdom in the region at the time. The only sure way to prevent this from happening again is to ensure our religion will be the only one present in our homeland."
 SIR_idea5: "Maximizing Production"
 SIR_idea5_desc: "We now control many cities and villages in the Caucasus. Many of them are home to skilled artisans and traders from all over the world. It is therefore important that we maintain a high standard of productivity among all the cities so that we may compete economically with the bigger powers neighboring us."
 SIR_idea6: "Rally To The Frontier"
 SIR_idea6_desc: "Having pacified the Caucasus, it is time to turn our attention to our fragile borders to the north and south. Hordes from the East have repeatedly invaded the Caucasus from there, wreaking havoc and destroying the wealth of the land. Only by building a strong army can we hope to avoid the same fate, and bring the fight back to them."
 SIR_idea7: "A Throne To Rule Them All"
 SIR_idea7_desc: "In the West, many Kingdoms exist which follow the same religion as us. They would not only make valuable allies, but also loyal subjects..."
 #
 YUG_ideas: "Yugoslav Ideas"
 YUG_ideas_start: "Yugoslav Traditions"
 YUG_ideas_bonus: "Yugoslav Ambitions"
 YUG_idea1: "Pan-Slavic Homeland"
 YUG_idea1_desc: "Over the centuries our people have been divided over political and religious lines, a fact which has been exploited by foreign conquerors. Now, united under one flag, the time has come for us to take our destiny into our own hands."
 YUG_idea2: "The Balkan Highlands"
 YUG_idea2_desc: "The rugged terrain and many mountains of the Balkans ensure that our land is one difficult to penetrate and conquer. We must take advantage of this by building strong defensive chokepoints."
 YUG_idea3: "Crossroads of Faith"
 YUG_idea3_desc: "The Balkans have been at the centre of the West-East Schism of Christianity, with Croatia loyal to Rome, Serbia loyal to Constantinople, and Bosnia managing to achieve a high degree of religious autonomy. Whichever the case, we must ensure that these religious conflicts do not get in the way of good governance."
 YUG_idea4: "Graveyard of Empires"
 YUG_idea4_desc: "The Balkans are where the empires of Austrians, Turks and Russians waged constant war to establish control, but they were never able to subdue its inhabitants. It is a testament to the strength of our people that we have been able to survive such onslaughts."
 YUG_idea5: "Economic Expansion"
 YUG_idea5_desc: "Our peasants and artisans have been hard at work for centuries in the sometimes not so hospitable lands of the Balkans, and now that we have control over many former realms, we have acquired knowledge about new agricultural tools and techniques which should greatly improve our economic efficiency."
 YUG_idea6: "Mercenaries at the Ready"
 YUG_idea6_desc: "The many wars we have been involved in have always attracted foreign interest, not in the least in the form of soldiers of fortune and mercenaries. In our position we are able to contact many more of them than we were previously, thus ensuring we can have better deals."
 YUG_idea7: "Banovinas"
 YUG_idea7_desc: "In order to administer our lands efficiently and guarantee a balance of power between the many ethnic groups we have established several banovinas, and their borders have been intentionally drawn so that they would not correspond either to boundaries between ethnic groups, or to the borders of former imperial conquerors. They have instead been named after various geographic features, mostly rivers."
 #
 KRM_ideas: "Kermani Ideas"
 KRM_ideas_start: "Kermani Traditions"
 KRM_ideas_bonus: "Kermani Ambition"
 KRM_idea1: "Stronghold in the Desert"
 KRM_idea1_desc: "Founded in the 3rd century as a defensive outpost, Kerman sits at a stategic crossroad which ensures that whoever holds the city will have a significant defensive edge over the whole of southern Persia."
 KRM_idea2: "Trade Influence"
 KRM_idea2_desc: "Under the rule of the Seljuq Turks in the 11th and 12th centuries, Kerman remained virtually independent, conquering Oman and Fars. When Marco Polo visited Kerman in 1271, it had become a major trade emporium linking the Persian Gulf with Khorasan and Central Asia."
 KRM_idea3: "Centre of Textiles"
 KRM_idea3_desc: "Already in the eighth century the city was famous for its manufacture of cashmere wool shawls and other textiles. Kerman expanded rapidly during the Safavid dynasty, and carpets and rugs were exported to England and Germany during this period."
 KRM_idea4: "Kermani Architecture"
 KRM_idea4_desc: "The region of Kerman is home to many exceptionally beautiful buildings and shrines, among them the Vakil bath, a magnificent building that has been influenced by the Zandye-Qajar architecture, and split between a dressing room and hothouse. Another example is the Shrine of Shah Nematollah Vali, a spectacular dome built in the 15th century which has become a notable site of pilgrimages ever since."
 KRM_idea5: "Natural Defenses"
 KRM_idea5_desc: "Kerman is located on a high margin of Kavir-e Lut in the south-central part of Persia. The city is surrounded by mountains. Kerman is also located along the Saheb Al Zman mountain. Winter brings very cold nights to Kerman. Mountains in the south and southeast Jftan Joopar and Plvar and Kerman have snow all year round. These factors make the place very difficult to conquer, just by virtue of its terrain."
 KRM_idea6: "Defenders of the Mountains"
 KRM_idea6_desc: "Relying on fortresses and mountains has proven not to be enough in the past to deter foreign invasion, so it is important that we establish a sizable standing army to deter any future aggressors."
 KRM_idea7: "Return to Glory"
 KRM_idea7_desc: "Kerman alternated between importance and relevance in history due to the many foreign invasions which often left the city entirely devastated. Its ability to rise time and time again from the ashes however are testament to Kerman's unbreakable strength."
 #
 ISF_ideas: "Isfahan Ideas"
 ISF_ideas_start: "Isfahan Traditions"
 ISF_ideas_bonus: "Isfahan Ambition"
 ISF_idea1: "City of the Shahs"
 ISF_idea1_desc: "Isfahan has a long and glorious history. It flourished from 1050 to 1722, particularly in the 16th and 17th centuries under the Safavid dynasty when it became the capital of Persia for the second time in its history under Shah Abbas the Great. Even today the city retains much of its past glory. "
 ISF_idea2: "Crossroads of Trade"
 ISF_idea2_desc: "Isfahan is an important city as it is located at the intersection of the two principal north–south and east–west routes that traverse Iran. This guarantees us much trade influence in Persia."
 ISF_idea3: "Esfahan Nesf-e- Jahan Ast"
 ISF_idea3_desc: "Isfahan is famous for its Perso–Islamic architecture, grand boulevards, covered bridges, palaces, tiled mosques, and minarets. Isfahan also has many historical buildings, monuments, paintings and artefacts. The fame of Isfahan led to the Persian pun and proverb 'Esfahan nesf-e- jahan ast': Isfahan is half of the world."
 ISF_idea4: "Tradition of the Army"
 ISF_idea4_desc: "Having been the seat of many powerful states, Isfahan has had a long history of successful military commanders, and that knowledge is still useful to us to this day."
 ISF_idea5: "Multicultural City"
 ISF_idea5_desc: "During the Safavid era, many migrants from Georgia, Armenia, Circassia and Dagestan were allowed to settle in the city, contributing to its rich cultural heritage"
 ISF_idea6: "Hired Guns"
 ISF_idea6_desc: "Protecting the region from foreign invaders has always been of prime concern to Isfahan. Perhaps it is time to also rely on the many mercenaries coming from the West to ensure our protection?"
 ISF_idea7: "Persian Glory"
 ISF_idea7_desc: "Many cities claim the same level of prestige and glory as us, and while many of them can certainly compete, the unique glory of our city is a testament to the strength of our civilization as a whole."
 #
 VOL_ideas: "Galicia–Volhynian Ideas"
 VOL_ideas_start: "Galicia–Volhynian Traditions"
 VOL_ideas_bonus: "Galicia–Volhynian Ambition"
 VOL_idea1: "A Union, Reborn"
 VOL_idea1_desc: "The Kingdom of Galicia-Volhynia was formed between the union of two distinct entities, Halych and Volhynia. This union was able to bring stability to this tumultuous region, and being the successors of this kingdom gives us the necessary legitimately to rule."
 VOL_idea2: "Seeking a Compromise"
 VOL_idea2_desc: "Our lands are a crossroads between East and West, and with this comes the fact many of our people follow different branches of Christianity. It is thus important that we enact a policy of tolerance in order to ensure the loyalty of our subjects."
 VOL_idea3: "Consolidating our Borders"
 VOL_idea3_desc: "Facing enemies east and west, north and south, it is imperative that we once again assert our ownership over these disputed lands, as we have done before in the past. Even if our enemies end up teaming up against us, by maintaining an effective administration over our territories we will undoubtedly prevail."
 VOL_idea4: "A Dynastic Legacy"
 VOL_idea4_desc: "In times, past our kings did the seemingly impossible in uniting people of different creeds and allegiances under one crown, and today, it is time for us to continue that path. In times, past our kings did the seemingly impossible in uniting people of different creeds and allegiances under one crown, and today, it is time for us to continue that path."
 VOL_idea5: "Development of Commerce"
 VOL_idea5_desc: "Centuries ago, commerce in Galicia-Volhynia developed due to trade routes linking the Black Sea with Poland, Germany, and the Baltic basin under control of the crown. The Mongol invasions devastated these trade routes and led to the opening of new ones, but it is high time that we reestablish our prominence in regional trade."
 VOL_idea6: "The Galician - Volhynian Chronicle"
 VOL_idea6_desc: "Culture and literature flourished during the reign of Danylo, leading to the creation of the Galician-Volhynian Chronicle, an important history book detailing the history of the principality. Further pursuing an interest in the arts will continue to guarantee our kingdom's position in history."
 VOL_idea7: "A Look Westwards"
 VOL_idea7_desc: "Traditionally, there was much intermarriage between the princely houses of Galicia and those of neighboring Catholic countries, and Galicia-Volhynia more often than not looked westward for inspiration and allies, in contrast to other Kievan Rus' successors like Novgorod. We must continue this practice, which will most likely also allow us to gain new powerful military techniques to employ on the battlefield."
 #
 AFA_ideas: "Afar Ideas"
 AFA_ideas_start: "Afar Traditions"
 AFA_ideas_bonus: "Afar Ambition"
 AFA_idea1: "The Danakil"
 AFA_idea1_desc: "The fearsome Danakil desert lies over much of the traditional homeland of the Afars. This desert is among the hottest, most inhospitable places in the world, and if anyone intends to conquer it, they'll have to go through it... and us."
 AFA_idea2: "Unity in Division"
 AFA_idea2_desc: "Our society traditionally consists of several melas, or tribes, which have long been in conflict with eachother and all of our neighbors. Now that we have found political unity however, it is time to forget past grievances and focus on our mission of independence and prosperity. As long as we keep our identity at heart, they will never succeed in dividing us for good."
 AFA_idea3: "Trading in the Desert"
 AFA_idea3_desc: "Not much of our land is suitable for coltivation, and as a result the majority of our economy revolves around pastoralism. However, there are many useful resources in the desert. We have long practiced salt mining in the Danakil, a highly sought commodity by outsiders, and by taking part in the ever growing slave trade, we will be sure to obtain a position of relevance in trade in the Red Sea."
 AFA_idea4: "Martial Prowess"
 AFA_idea4_desc: "Surrounded by many enemies as we are, we have become fearsome warriors over the generations. Even our most humble men are expert users of the fearsome Jile dagger. Our culture exhalts the virtues of a warrior, with a whole repertoire of war chants."
 AFA_idea5: "Take to the Seas"
 AFA_idea5_desc: "For too long have we allowed the foreign merchants from Ethiopia or Arabia to dominate the Red Sea. It is time to build a fleet of our own with which it will be possible to repel enemy attacks and expand our influence in the region."
 AFA_idea6: "Administrating the Desert"
 AFA_idea6_desc: "Our people for a long time have lived under isolated, fractured sultanates. Now that we have centralized our government, many of the former techniques employed by the previous sultanates have been expanded resulting in a more efficient government that can better regulate the oftentimes difficult trades our people are involved in."
 AFA_idea7: "From Burras to Cities"
 AFA_idea7_desc: "Despite our pastoralist nature, we have traditionally maintained camps and mud structures throughout the land, inhabitated by different people at different times but necessary to keep our economy going. This sustained construction has developed impressively over the years and now we pride ourselves in being very capable builders."
 #
 HAR_ideas: "Harari Ideas"
 HAR_ideas_start: "Harari Traditions"
 HAR_ideas_bonus: "Harari Ambition"
 HAR_idea1: "The Walls of Harar"
 HAR_idea1_desc: "Our nation revolves around the ancient city of Harar, which has provided protection to our people for countless generations. Should it fall to hostile conquerors, it would surely bring about our doom, so we must make sure to defend it to the best of our abilities."
 HAR_idea2: "Afocha"
 HAR_idea2_desc: "Harari society is characterized by a complex set of obligations and ties, which provides a strong sense of social solidarity and excludes outsiders. The core of of our society is built around kinship, friendship, and afocha, or community organizations. These strong bonds give our people a sense of unity that many envy."
 HAR_idea3: "The Walled Oasis"
 HAR_idea3_desc: "The position of our capital gives us an advantageous position compared to many who surround us. We get enough rain for our farmers to grow the grain we need, and this coupled with the skilled craftmanship of our energetic population, gives us a significant "
 HAR_idea4: "Protecting our Wealth"
 HAR_idea4_desc: "A custom that we strongly believe in is that of not sharing our secrets with any outsiders. Marriage outside of our culture is strictly taboo, as well as speaking our own language in the presence of others. Ultimately, the less they know, the better for us."
 HAR_idea5: "A Look Outwards"
 HAR_idea5_desc: "Even as the walled city protects us, we know it will not do so forever. The time has come for our people to seek out new lands in order to establish a good defense line and protect our historic homeland."
 HAR_idea6: "A Look Inwards"
 HAR_idea6_desc: "With our expansion comes new problems and questions. Can we really trust the new people we have subjected under our rule? Can we trust them not to stab ourselves in the back at the first opportunity? Maybe we should convince them to leave... or maybe we should accept them instead. "
 HAR_idea7: "Trade of the Horn"
 HAR_idea7_desc: "In our newfound position as one of the leading powers in the region, we can put our skills as merchants and craftmen to the ultimate test. It is time to ensure that we have a monopoly on all the trade going through this region, or how else will we be able to maintain what we have achieved so far?"
 #
 FOE_ideas: "Faeroese Ideas"
 FOE_ideas_start: "Faeroese Traditions"
 FOE_ideas_bonus: "Faeroese Ambition"
 FOE_idea1: "Faereyinga Saga"
 FOE_idea1_desc: "We trace back our history to colonists fleeing tyranny in Scandinavia and founding new, peaceful communities in the Faeroe Islands. The Faereyinga Saga details our origins and our conversion to Christianity. We have much to be proud of."
 FOE_idea2: "Island Hopping"
 FOE_idea2_desc: "The rough terrain and strong winds in the Faeroe makes it imperative that our sailors are well trained for the hardships that lay ahead. Transport by sea is essential for communication and trade as well as to defend ourselves from raiders."
 FOE_idea3: "Bridge the Gap"
 FOE_idea3_desc: "There are other communities which have been heavily influenced by Norse culture and customs, but which have for a long time been under the oppressive yoke of foreigners. We must make sure to contact and establish relations with these brotherly people and in doing so, we will empower our nation and gain legitimacy among our subjects."
 FOE_idea4: "Hardy Livestock"
 FOE_idea4_desc: "The climate and environment in the Faeroe has hardened many of the animals we have brought here, such as sheep and horses. They are now stronger, and we can gain excellent food and leather from them."
 FOE_idea5: "Ending Trade Restrictions"
 FOE_idea5_desc: "As part of Mercantilism, Denmark maintained a monopoly over trade with the Faroe Islands and forbade us trading with others, such the geographically close Britain. Our independence ensures that such horrible practices shall no longer affect our abilities to trade with whoever we want."
 FOE_idea6: "From Throne to Throne"
 FOE_idea6_desc: "We have been under control of both Norway and Denmark throughout our history, and both kingdoms applied pressure to sway us over to their side over the other. It is important that we establish efficient diplomatic corps in order to relate to other nations as equals, instead of as subjects."
 FOE_idea7: "Echoes of the West"
 FOE_idea7_desc: "We have heard many stories of fortune found by settlers from the North in newfound lands in the West. Perhaps it is time for our people to join this wonderful new discovery?"
 #
 CNL_ideas: "Carniolan Ideas"
 CNL_ideas_start: "Carniolan Traditions"
 CNL_ideas_bonus: "Carniolan Ambition"
 CNL_idea1: "Home of the Slovenes"
 CNL_idea1_desc: "Carniola and the surrounding regions have for generations been the cradle of Slovenian life and culture, a safe home that shields our people from the many enemies surrounding us. This is the land of our forefathers and it shall remain the land of all the future generations."
 CNL_idea2: "Frontier Defense"
 CNL_idea2_desc: "Carniola has historically been important as a defensive position to deter aggression from raiders in the east. Even today, such a role is of extreme importance for the region in order to shield us from eastern threats, be it the up and rising Ottomans or greedy principalities on the coast."
 CNL_idea3: "Imperial Legacy"
 CNL_idea3_desc: "The administration of Carniola has for a long time been conducted by important rulers of the Holy Roman Empire, but these were invariably of foreign extraction. Now that we have asserted our independence we can employ the methods used by those administrators, but for our own benefit rather than theirs."
 CNL_idea4: "Westward Expansion"
 CNL_idea4_desc: "In the late 15th century, as part of the Habsburg westward expansion, the Duchy of Carniola acquired many new territories: Idrija, Duino and the surrounding parts of the Karst Plateau, Kastav, Opatija, and the interior areas of Istria, centered around Pazin. This shows us that in order to acquire more wealth and security it is important to expand our borders."
 CNL_idea5: "Arrival of the Reformation"
 CNL_idea5_desc: "The unity of Western Christianity has been shaken by the Reformation that started in the Empire. While we have been warned not to trust these new ideas, we have seen that some of their preachers are also interested in helping our national cause. Following the first books in Slovene were written by the Protestant preacher Primož Trubar and his followers, establishing the base for the development of standard Slovene. In the second half of the 16th century, numerous books were printed in Slovene, including an integral translation of the Bible by Jurij Dalmatin. As long as such works are made, perhaps it's best we tolerate them?"
 CNL_idea6: "Sailing the Mediterranean"
 CNL_idea6_desc: "Carniola has been a landlocked region in the past but since we have assumed control over several ports, it is important that we take advantage of this and establish our presence in the Mediterranean."
 CNL_idea7: "Standing up to Giants"
 CNL_idea7_desc: "With our position secure, our independence guaranteed, our culture flowering and our people more determined than ever to maintain our independence, we must ensure to maintain a skilled army that is capable of standing up to several of the Empires surrounding us. Only by having these skilled soldiers can we make sure that Carniola will never again fade into the pages of history."
 #
 EGY_ideas: "Egyptian Ideas"
 EGY_ideas_start: "Egyptian Traditions"
 EGY_ideas_bonus: "Egyptian Ambition"
 EGY_idea1: "A Multi-faceted Kingdom"
 EGY_idea1_desc: "Egypt is home to many different groups that over time have cooperated, sometimes begrudgingly and other times gladly. From the Copts native to this land, to the Circassian Mamluks, to the military officers of Turkish descent, there is room for everyone in our realm so long as they serve Egypt and Egypt alone."
 EGY_idea2: "Brow of Eternity"
 EGY_idea2_desc: "The lands of Egypt have been home to some of the greatest military generals in the Muslim world, from Saladin to Mohammad Ali. To this day, our role as the main power in the region is uncontested, and we shall make sure it remains that way."
 EGY_idea3: "Red Sea Trade"
 EGY_idea3_desc: "Egypt is one of the world's key trade hubs, for trade over land and maritime trade alike. This role has remained unchanged over thousands of years, no matter which conqueror controlled the lands at the time. It is very important that we take advantage of this peculiar position and monopolize trade from the Mediterranean and Asia."
 EGY_idea4: "Monuments to Greatness"
 EGY_idea4_desc: "Few, if any, places in the world can lay claim to having such a rich cultural heritage as Egypt. The quantity of temples, Cathedrals, Mosques and other examples of spectacular architecture have been renowed since antiquity and continue to be a source of great pride for all that have ruled this land, including us."
 EGY_idea5: "Across the Nile"
 EGY_idea5_desc: "The Nile river not only gives us food and wealth, but it can also used to quickly transport our armies across the region. This process will allow us to quickly respond to approaching enemies from all sides, South and North, East and West."
 EGY_idea6: "Build the Suez Canal"
 EGY_idea6_desc: "Our engineers have been hard at work for the planning of the Suez Canal, which will connect the Mediterranean Sea with the Indian Ocean. A project of this magnitude will not be easy or cheap, but it will immensely improve the wealth generated by our ports."
 EGY_idea7: "Source of the Nile"
 EGY_idea7_desc: "For centuries many have asked themselves where the exact source of the great Nile river is. We do not yet have an answer to that question but it is obvious that to satisfy it, it is necessary to conquest the lands south of Upper Egypt. Controlling more of the river and more key trade areas will further our prosperity and glory."
 #
 HAI_ideas: "Hainaut Ideas"
 HAI_ideas_start: "Hainaut Traditions"
 HAI_ideas_bonus: "Hainaut Ambition"
 HAI_idea1: "Dynastic Ties"
 HAI_idea1_desc: "The Counts of Hainaut have had several historical connections with the counts of Flanders and Holland, to whom they had strong family ties, even resulting in personal unions. We must make sure to continue this diplomatic policy and brefiend important families throughout the region."
 HAI_idea2: "French Connections"
 HAI_idea2_desc: "Sitting at the edge of the Holy Roman Empire, our county nonetheless maintained much stronger connection to French language and culture compared to several of our neighbors."
 HAI_idea3: "Foreign Plots"
 HAI_idea3_desc: "The strategic location of Hainaut makes it an attractive target for the French kingdom, the Holy Roman Empire and the various counties to our north. We must make sure to prevent any attempts by our many enemies at compromising our security."
 HAI_idea4: "The Fertile Plains of Hainaut"
 HAI_idea4_desc: "The fertile lands of Hainaut are well suited to agriculture, and ever since the union of several counties into Hainaut, we have enjoyed great prosperity thanks to this."
 HAI_idea5: "Innovative Tactics"
 HAI_idea5_desc: "The death of the duke of Burgundy threatens to plunge the entire region into anarchy! In order to safeguard our borders from our enemies, we have adapted the innovative Swiss pike square formation. Those foolish enough to invade us will be in for a surprise..."
 HAI_idea6: "Inland Trade"
 HAI_idea6_desc: "The coastal cities of the north are becoming more and more important as centers of trade for the entire continent. This wealth is strictly connected to the new trade routes that have been discovered in the west, but even so, it is important to strenghten our trade so that we can at least maintain a strong presence in the land routes."
 HAI_idea7: "Strongholds on the Border"
 HAI_idea7_desc: "As the final step in ensuring we can safeguard our borders effectively, several fortifications have been built across the border with our enemies in the east, west and north."
 #
 JIM_ideas: "Oromo Ideas"
 JIM_ideas_start: "Oromo Traditions"
 JIM_ideas_bonus: "Oromo Ambition"
 JIM_idea1: "The Great Migration"
 JIM_idea1_desc: "What once were sporadic raids over cattle and other booty, have turned into a massive migration movement into the wealthy lands of the Ethiopian Empire and the Adal Sultanate. Distracted as they were by their feud they grossly underestimated our strength and resolve, and this migration will change our destiny forever."
 JIM_idea2: "Unite the Clans"
 JIM_idea2_desc: "There are many Oromo clans living in the region, some of which maintain hostile relations between themselves, and live in remarkably different lifestyles as some are pastoralists and others have developed agriculture. The time has come to put our differences behind and unite the clans into one powerful nation."
 JIM_idea3: "Gadaa"
 JIM_idea3_desc: "The Gadaa system of governance has maintained authority and discpline among our people for centuries. In it, each class, or luba, consists of all of the sons of the men in another particular class. The entire class progresses through eleven different grades, each based on an eight-year cycle, and each with its own set of rights and responsibilities."
 JIM_idea4: "Bokkuu, Duulaa and Sa'aa"
 JIM_idea4_desc: "Under Gadaa, every eight years, the Oromo would choose by consensus an Abbaa Bokkuu responsible for justice, peace, judicial and ritual processes, an Abbaa Duulaa responsible as the war leader, an Abbaa Sa'aa responsible as the leader for cows, and other positions."
 JIM_idea5: "Resilent Warriors"
 JIM_idea5_desc: "The Ethiopian Empire launched a series of punitive expeditions against our expansion, and even though their accursed armies were oftentimes successful, we have managed to learn a lot from their tactics and our army is now way better prepared to face Imperial divisions in combat."
 JIM_idea6: "From Clansmen to Princes"
 JIM_idea6_desc: "Our continued influence in the region has allowed us to intervene in the politics of our powerful neighbors and several members of our nobility have become important princes in Ethiopia, ruling over vast swathes of land and controlling people of innumerable languages and faiths. But as long as these people are under our control they shall know who their real master is."
 JIM_idea7: "Beyond the Horn"
 JIM_idea7_desc: "With our rightful place as a regional power in the Horn of Africa secured, it is time to look outwards for new wealthy lands to conquer. Tales of wealthy ports in the south have reached us, and furthermore, the arrogant Arab clans from the north have repeatedly treated us with contempt. Is it perhaps time to show them that underestimating our power is a grave mistake?"
 #
 JSC_ideas: "Jassic Ideas"
 JSC_ideas_start: "Jassic Traditions"
 JSC_ideas_bonus: "Jassic Ambition"
 JSC_idea1: "The Great Exile"
 JSC_idea1_desc: "Our ancestors had to hastily flee the fire and fury of the Mongol hordes during their invasion of the northern Caucasus. We once controlled vast steppes to the East, but those have now been lost to new, strange invaders. We have not however forgotten the way of the steppes, and our cavalrymen remain as fearsome as ever."
 JSC_idea2: "A New Home"
 JSC_idea2_desc: "We were granted exile by the King of Hungary in exchange for participating in the armies of his realm. While this move was certainly opportunistic on his part it has allowed us to rebuild our strength and now that we once again enjoy a much greater degree of independence, the time has come to strengthten our position so that we may finally call this land our permanent home."
 JSC_idea3: "Multicultural Plains"
 JSC_idea3_desc: "The Carpathian Plains are home to several different people of diverse origin: from the Magyars to Slavs, from the Romanians to Turkic peoples. If we are to establish our foothold in this region we must be sure to accept all people willing to work for us."
 JSC_idea4: "To the Highest Bidder"
 JSC_idea4_desc: "Just as we had offered our services to the king of Hungary, it would be prudent to continue this practice and offer our army in times of peace to the many nations in the West struggling with their petty political feuds. In doing so, we will acquire money and experience, and maintain battle-hardened soldiers for the great trials that await us."
 JSC_idea5: "Re-establishing Contact"
 JSC_idea5_desc: "In Europe, we have found, it is extremely important to maintain diplomatic relations with many of the warring states. Our diplomatic corps have become experienced in traveling far and wide, and now, they have begun approaching our former lands in an effort to re-establish contact with whoever of our brothers remains in the east."
 JSC_idea6: "Push East"
 JSC_idea6_desc: "The time has come to reclaim what was once ours! The steppes to the East shall once again be under our control, and no arrogant Khan or Sultan will stop us. We shall employ the techniques we have learned here to better administer and incorporate those lands into our realm, almost as if they had never left our grasp at all after all."
 JSC_idea7: "Advanced Weaponry"
 JSC_idea7_desc: "As skilled as we may be as cavalrymen, new technologies force us to take more innovative approaches when it comes to weaponry. What were once bows and spears will now be cannons and rifles, resulting in a versatile army that will allow us to resist any invader."
 #
 KUS_ideas: "Kunok Ideas"
 KUS_ideas_start: "Kunok Traditions"
 KUS_ideas_bonus: "Kunok Ambition"
 KUS_idea1: "Refugees in Hungary"
 KUS_idea1_desc: "Once the undisputed rulers of the Pontic–Caspian steppe, the devastation caused by the Mongol hordes has destroyed our once mighty Cuman confederacy. Even though we have now been reduced to refugees at the court of the Hungarian kings we still maintain some of the most powerful cavalry in Europe, which puts us in a priviledged position within Hungary."
 KUS_idea2: "All the King's Men"
 KUS_idea2_desc: "The Cuman cavalry proved a valuable asset in the Hungarian armies, but the King knows that he cannot treat us as mere slaves: we have deserted the field in times where the King had shown contempt for our demands, so he now knows to treat lightly. Our autonomy, however, will only continue as long as our armies continue to be effective on the battlefield, so we must ensure to always be in prime shape."
 KUS_idea3: "Changes in Lifestyle"
 KUS_idea3_desc: "Feared as steppe nomads, we've had to adjust to a different lifestyle in our new settlements, and many among our people have found an economic niche as pastoralists, whilst also adapting habitation patterns from the depopulated Hungarian villages where we had been originally settled. In doing so we are able to create the trappings of a state."
 KUS_idea4: "Settle the Realm"
 KUS_idea4_desc: "Several attempts by the central authorities to curtail the freedom of our people have been made but to this day we still manage to maintain a sizeable presence throughout not only Kunság but also some of the neighboring cities. Our valiant attempts to maintain our autonomy have beared fruit and have improved our reputation throughout the region."
 KUS_idea5: "The Long Turkish War"
 KUS_idea5_desc: "The Ottoman Empire's repeated raids have devastated Hungary and Kunság. Many of our once prosperous settlements have become deserted wastelands. Yet our people have resisted under the occupation and many have fled abroad to seek assistance and join armies to push back the Ottomans. This resilence under yet another devastating foreign invasion is a testament to our strength of will and arms."
 KUS_idea6: "Repopulate Kunság"
 KUS_idea6_desc: "Just as we once had to repopulate the lands that had been emptied during the Mongol invasions, we must also repopulate Kunság, rendered a wasteland by the rampaging Ottoman armies. By now, our experience and expertise will enable us to develop these lands to be more prosperous than ever."
 KUS_idea7: "Long Lasting Legacy"
 KUS_idea7_desc: "Whether as mercenaries or professional soldiers our men have fought in countless wars against enemies of all kinds. Many have sought to subjugate us and let our culture disappear, but we have proven all of our foes wrong, for in the Carpathian basin, the Cumans are here to stay!"
 #
 VDN_ideas: "Verdun Ideas"
 VDN_ideas_start: "Verdun Traditions"
 VDN_ideas_bonus: "Verdun Ambition"
 VDN_idea1: "Verodunum"
 VDN_idea1_desc: "Verdun was built over a thousand years ago on the banks of the Meuse river - which crosses the city from south to north - as an important fort in north-western Lorraine, and since then has been hotly contested between many Empires and Kingdoms. We pride ourselves on our autonomy even as we're surrounded by much greater states than us."
 VDN_idea2: "Bishophric of Verdun"
 VDN_idea2_desc: "At the beginning of the 4th century, Verdun was evangelized by Saint Sanctin who had the first church dedicated to St. Peter and St. Paul built on Mount St. Vanne. It is at this point that our city became the seat of the bishopric of Verdun with Sanctin himself as its first bishop. This proud bishophric is still going strong to this day thanks to our piety and efficient management."
 VDN_idea3: "Flowering Trade"
 VDN_idea3_desc: "Verdun was always a prosperous city which traded in metals, wines, fabrics, cereals and spices with the countries in the north. Even as the Hundreds Years War weakened the region significantly it is clear that reaffirming our control over these profitable trade routes will bring Verdun much needed prosperity in these difficult times."
 VDN_idea4: "Center of Arts"
 VDN_idea4_desc: "During the Middle Ages Verdun built a reputation as a city of great importance to the arts, thanks to its goldsmithing and its production of illuminated manuscripts and Vitreous enamel. One of our most celebrated artists was Nicholas of Verdun, one of the most famous goldsmiths and enamelists of the Middle Ages. He was a major figure in Romanesque art, and the leading figure of Mosan art in his day, creating shrines, figurines and candlesticks decorated with precious stones and traveling around Europe to fulfill major commissions. His legacy and that of the other artists ensures that our city is one of major prestige thanks to attracting like-minded individuals."
 VDN_idea5: "The Free City of Verdun"
 VDN_idea5_desc: "Occupied by the war, the kings of France no longer take care of guarding our city, leaving the Empire to restore its authority there. In 1374, Verdun thus obtained the title of free city of Empire, placed under the direct supervision of the emperor. This newfound sense of security allowed us to develop our institutions and city."
 VDN_idea6: "French Influence"
 VDN_idea6_desc: "Even if the city remains a land of Empire and the bishop a Prince of Empire, the city is increasingly coming under French influence, because of the language, the origin of the bishops and religious orders, the style of architecture and the economy (use of currencies and commercial relations). In addition, the Holy Roman Empire's weak central leadership means a lack of protection for the territory of the cities of Metz, Toul and Verdun against looters. Perhaps our heart truly lies with France in the end, but separating the realms of France and Germany means it is in our best interests to maintain positive relations with both."
 VDN_idea7: "Fortify the City"
 VDN_idea7_desc: "From 1624 to 1636, a large bastioned citadel was constructed on the site of the Abbey of Saint Vanne. In 1670, Sébastien Le Prestre de Vauban visited Verdun and drew up an ambitious scheme to fortify the whole city. It is important that we carry out these schemes in order to make sure our city will be able to resist any siege until reinforcements arrive."
 #
 MTZ_ideas: "Metz Ideas"
 MTZ_ideas_start: "Metz Traditions"
 MTZ_ideas_bonus: "Metz Ambition"
 MTZ_idea1: "Birthplace of Legends"
 MTZ_idea1_desc: "Metz has a recorded history dating back over 2,000 years. From its status as one of the most important cities of ancient Gaul to being the birthplace of the Carolingian dynasty and capital of the Kingdom of Lotharingia, few cities in this region can claim to have a history as rich and prestigious as our own. Today we are a proud republic, but any kind of government will work well in the hands of our capable administrators."
 MTZ_idea2: "Within the Empire"
 MTZ_idea2_desc: "The status of Free City in the empire grants us significant priviledges, and being situated at the crossroads between France and Germany brings important diplomatic opportunities. Because we have long been considered a buffer area, it is here that Emperor Charles IV in 1354 and 1356 held diets, promulgating the Golden Bull decree of 1356 , fixing important constitutional aspects of the Holy Roman Empire. Even if many might seem our priviledges as unfair advantages, it is important to keep working within the Empire for our own goals."
 MTZ_idea3: "Cradle of the Gregorian Chant"
 MTZ_idea3_desc: "Metz used to be an important cultural centre during the Carolingian Renaissance. The Gregorian chant was created in Metz during the 8th century as a fusion of Gallican and ancient Roman repertory, and remains the oldest form of music still use in Europe. With such majestic Christian traditions, the people are always united in our faith."
 MTZ_idea4: "'Metz, the Rich One'"
 MTZ_idea4_desc: "In the 15th century Metz became an important banking centers, an occupation first controlled by Jews and then by the Lombards. These financial activities have brought us great wealth and the capability of stabilizing our economy even in times of trouble."
 MTZ_idea5: "Centre of Learning"
 MTZ_idea5_desc: "Even during the times of the Carolingian Renaissance Metz was already an important centre of culture where the illumination of Carolingian manuscripts took place, producing some monuments of Carolingian book illumination such as the Drogo Sacramentary. Even today many writers and thinkers flock to Metz for a variety of reasons. During the Reformation, French Renaissance writer François Rabelais came in Metz to escape the condemnation for heresy by the University of Paris. He wrote here his fourth book, in which he described a procession in the city with the Graoully's effigy."
 MTZ_idea6: "Change of Allegiances"
 MTZ_idea6_desc: "The chaos of the Thirty Years War has brought us in the sphere of influence of France. We are eager for the many opportunities this will bring us, but before we can see reap the rewards, we have to defend ourselves from the Empire's forces. Fortifying the city is of utmost importance at this stage and we must make sure to maintain our walls and gates properly against the invaders."
 MTZ_idea7: "Marvelous Architects"
 MTZ_idea7_desc: "As benefactor of the city between 1736 and 1761, Duke of Belle-Isle initiated the modernization of the centre of Metz. Belle-Isle awarded royal architect Jacques-François Blondel in 1755 for the embellishment of the town square and the construction of the city hall, the parliament, and the guard lodging. He stimulated development of the Royal Governor palace and an opera house, and in 1760 created the National Academy of Metz, which still operates."
 #
 TUL_ideas: "Toul Ideas"
 TUL_ideas_start: "Toul Traditions"
 TUL_ideas_bonus: "Toul Ambition"
 TUL_idea1: "Riverside Stronghold"
 TUL_idea1_desc: "Already an important fortification during Roman times, the city of Toul sits on the left bank of the Moselle river in an excellent defensive position which has helped our people maintain our independence in the face of our large, expansionist neighbors."
 TUL_idea2: "Clerical Rule"
 TUL_idea2_desc: "Due to our status as a Bishophric, for centuries the clergy have been in charge of political life in Toul which has ensured stability compared to neighboring places where religious strife caused much suffering. Testament to our faith are the cathedrals of St. Stephen and St. Etienne."
 TUL_idea3: "Winemaking Traditions"
 TUL_idea3_desc: "The countryside surrounding Toul is an important wine-growing region, the profits of which have greatly helped the city's economy in troubled times. It is important to expand this production and seek to export it abroad in order to defeat competition from Burgundian wines."
 TUL_idea4: "Compromise in Administration"
 TUL_idea4_desc: "Our city has historically seen conflicts, sometimes violent, between the bishop, the imperial representative, the canons, the abbots and chapters of the monasteries of Saint Mansuy and Saint Epvre under the respective control of the house of Bar and Lorraine, the bourgeois commune, bourgeois groups, working associations and the working population at large. With so many groups having to decide the fate of the city it is important to establish a strong government that can bring order to all."
 TUL_idea5: "Imperial Protection"
 TUL_idea5_desc: "Toul was granted the status of Free City in the Holy Roman Empire in 1367, and the Imperial soldiers have helped to secure our independence from neighboring dukes in France seeking our annexation. This has allowed use to further reduce internal tensions and reaffirm our status as a proud and independent city."
 TUL_idea6: "Stone Ramparts"
 TUL_idea6_desc: "The most striking features in Toul are the impressive stone ramparts, work of Sébastien Le Prestre de Vauban, Louis XIV's military engineer. In 1698 he designed a new enclosure and work began in 1699-1700. The ramparts encircle and define the old town: they are built of dressed white stone, and topped with grass, and in places are over five metres high. "
 TUL_idea7: "Frontier of France"
 TUL_idea7_desc: "Having become a part of the French domains following the Thirty Years' War, the French king have stationed several armies in the area in order to stave off any potential invasion from France's many enemies in the east. Local authorities in Toul ought to use these men to the best of their abilities."
 #
 STS_ideas: "Strasbourger Ideas"
 STS_ideas_start: "Strasbourger Traditions"
 STS_ideas_bonus: "Strasbourger Ambition"
 STS_idea1: "The Oaths of Strasbourg"
 STS_idea1_desc: "As a testament to the importance that the city of Strasbourg has always held in the history of Europe, this city is where the alliance between Louis the German and Charles the Bald was signed on 12 February 842, an act which led to the creation of the regions of France and Germany. The importance of Strasbourg continues to this day as one of the key cities of the Holy Roman Empire."
 STS_idea2: "Riches of Trade"
 STS_idea2_desc: "The many trade routes that go through Central Europe often stop at Strasbourg in order to reach lands further away in France and beyond. It is of vital of importance to us that we mantain a firm control over these trade routes in order for the riches to keep coming in."
 STS_idea3: "Masterpieces of Literature"
 STS_idea3_desc: "Around 1200, Gottfried von Strassburg wrote the Middle High German courtly romance Tristan, which is regarded, alongside Wolfram von Eschenbach's Parzival and the Nibelungenlied, as one of great narrative masterpieces of the German Middle Ages. Strasbourg was also home to several other learned poets and scholars: among them was Jacob Konigshofen, a historian who wrote one of the first universal histories in German prose, about Alsace and surrounding areas."
 STS_idea4: "Scraping the Skies"
 STS_idea4_desc: "Strasbourg is home to many beautiful churches and building, the most impressive of them all being the Strasbourg Cathedral. Construction for it began in the twelfth century, and it was completed in 1439 (though, of the towers, only the north tower was built), becoming the World's Tallest Building, surpassing the Great Pyramid of Giza."
 STS_idea5: "Standing with Luther"
 STS_idea5_desc: "In the 1520s during the Protestant Reformation, the city, under the political guidance of Jacob Sturm von Sturmeck and the spiritual guidance of Martin Bucer embraced the religious teachings of Martin Luther. Their adherents established a Gymnasium, headed by Johannes Sturm, made into a University in the following century. Strasbourg thus became a centre of humanist scholarship and early book-printing in the Holy Roman Empire, and its intellectual and political influence contributed much to the establishment of Protestantism as an accepted denomination in the southwest of Germany. It was here  Johannes Gutenberg created the first European moveable type printing press."
 STS_idea6: "Confessio Tetrapolitana"
 STS_idea6_desc: "In 1530, together with four other free cities, Strasbourg presented the confessio tetrapolitana as its Protestant book of faith at the Imperial Diet of Augsburg, where the slightly different Augsburg Confession was also handed over to Charles V, Holy Roman Emperor. Our prestige and position of importance means that even the Emperor would be willing to listen to our diplomats."
 STS_idea7: "Seeking Neutrality"
 STS_idea7_desc: "As the destruction of the Thirty Years War' surrounded Strasbourg, we chose the path of neutrality to ensure peace for our citizens. Even as new powers rise from the war and the balance of power in Europe has changed we must always make sure to put our city's intererests above everything else, and seeking closer ties with powerful new states such as France and Prussia seems to be the best way to accomplish this."
 #
 DHL_ideas: "Dahalik Ideas"
 DHL_ideas_start: "Dahalik Traditions"
 DHL_ideas_bonus: "Dahalik Ambition"
 DHL_idea1: "Edge of Africa"
 DHL_idea1_desc: "Our Sultanate is located in the Dahlak Archipelago and serves as an important stopping point for commerce and diplomacy between Yemen and Ethiopia. Our position thus allows us to have priviledged contacts with both worlds which will allow us to preserve our autonomous status."
 DHL_idea2: "Pearl Fisheries of Dahlak"
 DHL_idea2_desc: "The Dahlak archipelago has long been famed for its pearl fisheries, and our people have worked in this sector for a long time and are well acquainted in this trade. These riches are highly sought after from trading partners east and west and will contribute much to our wealth."
 DHL_idea3: "Coral Buildings"
 DHL_idea3_desc: "Living in a fairly harsh environment as we do we've had to come up with creative ways to obtain resources. Our settlements consist of well-built stone houses made of coral. Furthermore our population has learned to use sophisticated cisterns to ensure a continuous supply of freshwater."
 DHL_idea4: "Resume Minting Coins"
 DHL_idea4_desc: "Our Sultanate had been in decline but if we are to revert this trend it is of vital importance to restart the cone minting operations we established in the 12th century. Doing so will also allow us once again to pay for imported goods such as Egyptian textiles and storax balsam."
 DHL_idea5: "Cities on the Coast"
 DHL_idea5_desc: "Our skill as merchants meant that in the past we held control over the city of Massawa, but our decline means that it returned under the rule of Medri Bahri. We must regain control of this city in order to increase our influence in trade in the region, and the sultan of Adal promises us the city of Arkiko should we help him in his struggle against Ethiopia..."
 DHL_idea6: "Defend the Islands"
 DHL_idea6_desc: "The navies of Ethiopia and Portugal threaten to destroy our sultanate once and for all, it is time to develop better naval capabilities in order to be able to counter their incursions and neutralize any other threats approaching the Red Sea."
 DHL_idea7: "Cosmopolitan Society"
 DHL_idea7_desc: "Our society is comprised of people from all kinds of places in the Muslim world, as many have come here seeking fortune as artisans or sailors. These people bring with us their expertise and innovation and it's thanks to them that we are developing important technological advancements."
 #
 ROC_ideas: "Cypriot Ideas"
 ROC_ideas_start: "Cypriot Traditions"
 ROC_ideas_bonus: "Cypriot Ambition"
 ROC_idea1: "Cypriot Independence"
 ROC_idea1_desc: "We have been victims of endless years of conquest and oppression by all kinds of foreign conquerors. But on this day the people of Cyprus stand free and united in a beautiful new state which will never again bow down to foreigners."
 ROC_idea2: "The Eastern Mediterranean"
 ROC_idea2_desc: "Cyprus is the easternmost island in the Mediterranean sea, and as a result, we enjoy many commercial and diplomatic links not only with our brethren back in Greece but also with Egypt and the Levant. This makes our position crucial for anyone wishing to hold sway over these lands."
 ROC_idea3: "The Forts of Cyprus"
 ROC_idea3_desc: "Many forts have been left on the coastal areas of Cyprus by the many conquerors who occupied these lands. It is imperative that we continue to use these structures and repair them so as to be able to fend off any future attacks."
 ROC_idea4: "Naval Prowess"
 ROC_idea4_desc: "Surrounded on all sides by hostile powers as we are, we cannot wait for them to land their forces on the island. It is important to maintain a powerful navy in order to let our influence in the eastern Mediterranean be felt from Alexandria to Constantinople!"
 ROC_idea5: "Ties to Hellas"
 ROC_idea5_desc: "Despite the geographical distance we have never forgotten our roots in Greece and we consider all the Hellenic peoples to be our brothers and sisters. We must seek to send emissaries in the places where they live in order to re-establish contact and further not only our goals but also their own."
 ROC_idea6: "Lefkara Lace"
 ROC_idea6_desc: "Our well known artisans are renowed for their many works, among them is the Lefkara Lace. It is characterised by distinct design patterns, and its intricate, time-consuming production process. A genuine Lefkara lace with full embroidery can take typically hundreds of hours to be made, and that is why it is usually priced quite high. Another local form of art the originated from Lefkara is the production of Cypriot Filigree (locally known as Trifourenio), a type of jewellery that is made with twisted threads of silver."
 ROC_idea7: "Mediterranean Hegemony"
 ROC_idea7_desc: "With our independence secured, our naval strength demonstrated and diplomatic and commercial channels secured, the time has come to become one of the leading powers of the entirety of the Mediterranean, our determination and strength of will have amply demonstrated that we are up to this task and such influence in the world's busiest sea will undoubtedly pay off."
 #
 CRT_ideas: "Cretan Ideas"
 CRT_ideas_start: "Cretan Traditions"
 CRT_ideas_bonus: "Cretan Ambition"
 CRT_idea1: "Cretan Heritage"
 CRT_idea1_desc: "The island of Crete has been the seat of several important civilizations over the millennia, as our ancestors can trace back their roots to one of the very first civilizations of Europe. Throughout the long history of Crete many foreign powers have occupied it and the island has seen periods of importance alternating with periods of decline, but our pride in our roots and history remains steadfast."
 CRT_idea2: "The Big Blue"
 CRT_idea2_desc: "Naval power is key for anyone wishing to maintain a secure hold over the island of Crete, and we don't need to fight invaders on land if we can defeat their fleets first. It is therefore fundamental to our independence that we build several shipyards which shall allow us to quickly field navies in order to repel any seaborne invasion."
 CRT_idea3: "Jagged Landscape"
 CRT_idea3_desc: "The highly mountainous terrain of Crete presents a formidable obstacle to any invading army, and represents the main reason why many foreign powers could only hold temporary hold over the island. These mountains lavish Crete with valleys, such as Amari valley, fertile plateaus, such as Lasithi plateau, Omalos and Nidha; caves, such as Gourgouthakas, Diktaion, and Idaion, and a number of gorges."
 CRT_idea4: "Rebels in the Mountains"
 CRT_idea4_desc: "The mountains of Crete have been home to countless resistance movements over the years as our beautiful island struggled with repeated foreign occupation. The highlanders of Crete know the terrain better than anyone and have been able to form effective logistics and military bands that have ensured that Crete, deep down, will always remain independent until the end."
 CRT_idea5: "The Cretan School"
 CRT_idea5_desc: "The fall of Constantinople brought many Byzantine artists to seek refuge in Crete, which still remained in Christian hands. The presence of these artists and the heavy Western and especially Venetian influence led to the flowering of an art movement later referred to as the Cretan School, which remained the most prestigious form of Greek art for several centuries. The most prominent artist of this period was Doménikos Theotokópoulos, who expertly combined Eastern and Western techniques to produce highly innovative works. "
 CRT_idea6: "Riches of the Mediterranean"
 CRT_idea6_desc: "Crete has always been a haven for pirates and privateers, due to its central location in the Mediterranean giving it an extremely important position in the sea trade. The jagged coastlines of Crete provide ample hiding places for pirate vessels and while this could prove problematic to us, we may choose to employ some of these people to instead work for us."
 CRT_idea7: "Support the Greek Revolution"
 CRT_idea7_desc: "Just as we've had to struggle with foreign invaders, our Greek brothers in the motherland have launched a revolution to finally free themselves of foreign influence once and for all. We must do what we can to help them by employing our navy and logistics to the extent that we can in order to make sure they have a chance to be free once more. Long live Hellas!"
 #
 GLC_ideas: "Galich Ideas"
 GLC_ideas_start: "Galich Traditions"
 GLC_ideas_bonus: "Galich Ambition"
 GLC_idea1: "Salt-mining Center"
 GLC_idea1_desc: "Our city is renowed as being one of the greatest salt-mining centers of Eastern Europe. This precious material is highly sough after by everyone and as long as we can keep up extraction we'll be able to maintain a decisive presence on the market."
 GLC_idea2: "Shemyaka Hills"
 GLC_idea2_desc: "The early medieval earthen ramparts were further fortified in the early 15th and 16th centuries and have since become known as the Shemyaka Hills. These fortifications protect our city from our many enemies to the west and east as they seek to make Russia their own."
 GLC_idea3: "Galich Golden Age"
 GLC_idea3_desc: "The prosperity given to use by trade has allowed our city to prosper and acquire potential new buyers as our goods head to Moscow directly. Using this influence we will be able to further cement our role as one of the leading trade hubs in the region, outcompeting our rivals through reputation rather than brute strength."
 GLC_idea4: "The Fur Trade"
 GLC_idea4_desc: "Salt at this point is not the only good we have begun trading, as the many furs that arrive to us from the east are in high demand in the European market. These new trade routes for fur as well as the recently introduced commerce of fish ensure oru goods will arrive to far away lands and increase our reputation considerably."
 GLC_idea5: "Kazan Raids"
 GLC_idea5_desc: "As open war broke out between the principalities of Russia and the Kazan Sultanate to the East, the lands of Galich were subjected to heavy damage because of Kazan incursions into the region however, thanks to our fortifications, they were never able to take the city itself. As we were able to triumph in these difficult times it has become apparent to our people that we must never waver in our determination."
 GLC_idea6: "Orthodox Monasteries"
 GLC_idea6_desc: "Many monasteries dot the landscape in and around Galich. The most noteworthy one among them remains the Paisiev Monastery, founded in the early 14th century and featuring a 16th-century five-domed cathedral and a three-domed church from 1642. It is thanks to these wonderful monasteries that our people feel united in their faith."
 GLC_idea7: "On the Offensive"
 GLC_idea7_desc: "With the Kazan threat neutralized the importance of Galich as a defensive position declined. This however has not resulted in a loss of importance for us, and even though we are now safer from invasion we deem it fundamental to set up a strong army capable of taking the fight to the enemy rather than wait for them to pillage our lands again."
 #
 GTA_ideas: "Gotalandic Ideas"
 GTA_ideas_start: "Gotalandic Traditions"
 GTA_ideas_bonus: "Gotalandic Ambition"
 GTA_idea1: "Lakes of Gotaland"
 GTA_idea1_desc: "The great lakes of Gotaland are of fundamental importance to our nation, for the lands close to them represent the finest agricultural lands we have available, and it is here that our ancestors built many towns and cities thanks to the favorable conditions the lakes allow us to maintain. Continuing this development will confirm our status as a Scandinavian power."
 GTA_idea2: "Annex Smaland"
 GTA_idea2_desc: "Several small counties to the south enjoyed too much independence in times past and were therefore integrated into our kingdom, bringing us more wealth and allowing us to re-organize our administration. It is important to get these provinces back into the fold and utilize our administrative capabilities in order to further continue our expansion in Scandinavia."
 GTA_idea3: "Between Denmark and Sweden"
 GTA_idea3_desc: "The Kingdoms of Denmark and Sweden have by far become the dominant powers in Scandinavia, and both of them seek to influence the internal politics of Gotaland to their advantage. Through careful diplomatic maneuvers we have been trying to maintain our autonomy, for we are not Danish nor Swedish!"
 GTA_idea4: "Natural Barriers"
 GTA_idea4_desc: "As our agricultural communities are centered around the lakes, some other areas of our nation and especially the southern part are full of deep coniferous forest, and even though these hinder development of certain parts of our country they still provide a formidable defense against any invading force."
 GTA_idea5: "Trade in Kalmar"
 GTA_idea5_desc: "Great wealth passes through the Baltic Sea, and the city of Kalmar is strategically situated on the coastline of Smaland as one of the most important ports of Scandinavia. Through here pass many trade caravans and the city is quickly becoming a major center for export of iron. These commercial links are allowing us to become a real power in the Baltic Sea trade."
 GTA_idea6: "Seize the Islands"
 GTA_idea6_desc: "In order to affirm our role as the dominant power in the Baltic Sea it is of vital importance to seize many of the islands that are used as trading outposts and military strongholds, including Oland just off the coast but also Goatland and Bornholm. With these possessions and a strong fleet nobody will be able to match our might at sea."
 GTA_idea7: "Legend of Beowulf"
 GTA_idea7_desc: "The importance of our country is such that in England they have written a poem about a king of Goatland named Beowulf. This masterpiece of literature has greatly piqued our interest and as we are making these legends part of our own national epic it is abundantly clear that the Gotaland of the present is every bit as glorious as it was in its heyday."
 #
 HAW_ideas: "Hawwara Ideas"
 HAW_ideas_start: "Hawwara Traditions"
 HAW_ideas_bonus: "Hawwara Ambition"
 HAW_idea1: "Rulers of Upper Egypt"
 HAW_idea1_desc: "The Mamluk Sultans have given our tribe great importance in an effort to quell arab unrest in Upper Egypt. We shall make the best of this opportunity in order to solidify our rule in the region."
 HAW_idea2: "Pious Rulers"
 HAW_idea2_desc: "Our rulers have achieved a high degree of popularity in the region, as the people see us as their protectors from the marauding bedouin tribes as well as the cruel Mamluk officers. Our piety, education and generally benign treatment of the inhabitants are the source of great respect for our tribe."
 HAW_idea3: "Burgeoning Trade"
 HAW_idea3_desc: "Our burgeoning trade with central Africa has given us significant wealth, wealth that we do not necessarily have to share with the greedy Mamluks in the north. By securing these trade routes for our own gain exclusively we shall undoubtedly become more self-sufficient than ever."
 HAW_idea4: "Raiding on Horseback"
 HAW_idea4_desc: "Our military expeditions consist of swift and decisive attacks using mounted warriors, in order to surprise the enemy in the desert before they have a chance of reaching our settlements. Thanks to these raids we have been able to successfully defend ourselves from the many enemies that surround us."
 HAW_idea5: "Desert Homeland"
 HAW_idea5_desc: "When all else fails, our enemy still has to cross the unforgiving desert in order to reach our settlements. Our people have had generations to get used to the harsh conditions of this place, but invading armies are not as familiar with this environment and will surely pay the price for it."
 HAW_idea6: "Links to the Maghreb"
 HAW_idea6_desc: "Although they lack the importance that we have in Upper Egypt, many members of our tribes nonetheless continue to live in many places in the Maghreb to this day. Linking up to them would allow us to foster closer relations with the countries in that region."
 HAW_idea7: "Defend from the Egyptians"
 HAW_idea7_desc: "The Egyptian army under Ibrahim Pasha, having already finished off the Mamluks, is now heading in our direction in an attempt to end our autonomy once and for all. We must remind these upstarts who the masters of Upper Egypt are, and as we'll stop their military expedition they'll receive a humiliation they will not soon forget."
 #
 PDV_ideas: "Padoan Ideas"
 PDV_ideas_start: "Padoan Traditions"
 PDV_ideas_bonus: "Padoan Ambition"
 PDV_idea1: "Ab Urbe Condita"
 PDV_idea1_desc: "Ancient tradition from well over 1000 years ago suggests that Padua was founded around 1183 BC by the Trojan prince Antenor, making it one of the oldest cities in Northern Italy. Thus, when a large ancient stone sarcophagus was exhumed in the year 1274, our officials knew the remains were those of Antenor."
 PDV_idea2: "Canals on the Bacchiglione"
 PDV_idea2_desc: "Centuries ago, the devastating Breach at Cucca altered the flow of rivers in the area and subsequent disrepair led to areas becoming swamps and trade being neglected. The construction of the canals of Battaglia, Piovego and Brentella have significantly increased navigability and benefit our trade routes greatly."
 PDV_idea3: "Communal Independence"
 PDV_idea3_desc: "Starting from the XI century the position of Padua as one of the key cities of the Northeast was secured thanks to a steady territorial expansion, incorporating many small neighboring towns, and allowing the city to defend itself from hostile invaders from Venice, Vicenza and Verona. Among Padua's celebrated victories, the Battle of Castagnaro is noteworthy as a great military victory and one of the most well known battles of the 'Condottieri age'."
 PDV_idea4: "St. Anthony of Padua"
 PDV_idea4_desc: "The Portuguese Saint Anthony, renowed for his powerful preaching, expert knowledge of scripture, and undying love and devotion to the poor and the sick, worked and lived for a long time in Padua, and died there in 1231. His veneration spread widely after his death, becoming the patron saint of Padua and later having many churches built in his name in the Portuguese empire, as well as a great Basilica in Padua itself. Looking at his piety and knowledge of the scriptures as an example will surely increase the resolve of our missionaries."
 PDV_idea5: "The Padoan Renaissance"
 PDV_idea5_desc: "Padua has had a long tradition of supporting artists, and the arrival of famed florentine sculptor Donatello in 1443 triggered a new wave of artistic works in the city, which had already garnered fame thanks to Giotto's work in the XIV century. The Renaissance in Padua led to great development in the entire region as the ideas and techniques later spread to Venice and other cities, and Padua is considered to be along with Florence and Urbino as among the most important early centers of the movement."
 PDV_idea6: "Universa Universis Patavina Libertas"
 PDV_idea6_desc: "Founded in 1222, the University of Padua is the second oldest in Italy and one of the most prestigious and advanced in Europe, having greatly contributed to the prolification of sciences in the whole continent. Early on it became an important teaching centre for Aristotelism, and later it attracted brilliant inventors and thinkers such as Galileo Galilei. We must make sure to continue this time-honored tradition and keep our nation at the forefront of science and discovery."
 PDV_idea7: "City Expansion"
 PDV_idea7_desc: "The expansion of Padua was a steady process over the centuries and although many have since wished to incorporate our cities into their own domains, we must instead continue to expand our own territory so that it shall be their domains that will fall under our sphere of influence!"
 #
 DWA_ideas: "Warsaw Ideas"
 DWA_ideas_start: "Warsaw Traditions"
 DWA_ideas_bonus: "Warsaw Ambition"
 dwa_legions: "Polish Legions"
 dwa_legions_desc: "After fall of Polish nation, Polish legions were founded in Northern Italy to fight alongside French revolutionary forces. The primary polish military organization was highly successful in combat."
 dwa_constitution: "Polish Constitution 1807"
 dwa_constitution_desc: "Created by Napoleon and granted to Duchy of Warsaw constitution was foundation of law and order in the country."
 dwa_saxons: "Saxons in power"
 dwa_saxons_desc: "Duchy of Warsaw maintained close relations with Saxony. Formally bonded in personal union, duchy adopted many customs from them."
 dwa_departaments: "Departments"
 dwa_departaments_desc: "Departments were main administrative division in Duchy of Warsaw. At first nation was divided in 6 departments. Another 4 were later added as country expanded."
 dwa_french_emissary: "French Emissaries"
 dwa_french_emissary_desc: "Duchy of Warsaw kept close relations with French Nation during its existance. Help from French people was always appreciated by the state."
 dwa_polish_uhlans: "Uhlan Army"
 dwa_polish_uhlans_desc: "Uhlans were highly-effective and highly-trained soldiers within polish army. Together with great leadership, they were a formidable force against the opponents."
 dwa_state_reforms: "State Reforms"
 dwa_state_reforms_desc: "Reforms of the state in enlightment spirit were necessary to keep the duchy running."
 #
 DNR_ideas: "Twin Realms Ideas"
 DNR_ideas_start: "Dano-Norwegian Traditions"
 DNR_ideas_bonus: "Dano-Norwegian Ambition"
 dnr_colonialism: "Colonial Nation"
 dnr_colonialism_desc: "We shall continue our ancestors' naval voyages far beyond our realm and colonize new lands for prestige and treasure."
 dnr_cultural_union: "Union of two cultures"
 dnr_cultural_union_desc: "Thighten cultural union between realm of Denmark and Norway"
 dnr_north_sea_king: "Rulers of the North Sea"
 dnr_north_sea_king_desc: "With our naval power, we shall dominate the cold northern waters!"
 dnr_norwegian_influence: "Norwegian Influence"
 dnr_norwegian_influence_desc: "We must look at Norwegian prctises and achievements and adopt the best solutions to our Twin Realms"
 dnr_trade_boss: "Masters of Trade"
 dnr_trade_boss_desc: "We must become undisputed master merchants of cold waters and dominate trade in the region due to our excellent reforms."
 dnr_develop_north: "Develop Northern Lands"
 dnr_develop_north_desc: "We shall put efforts into settling and developing scarsely populated areas of our country."
 dnr_colonial_nation: "Colonial Empire"
 dnr_colonial_nation_desc: "We shall join the other great powers and desire to establish our own colonial empire."
 #
 RED_ideas: "Sussy Ideas"
 RED_ideas_start: "Sussy Traditions"
 RED_ideas_bonus: "Sussy Raids"
 red_religious_apathy: "Religious Apathy"
 red_religious_apathy_desc: "The Red Impostor does not care what god you pray to, only that you follow him until death."
 red_plunder: "Plunder!"
 red_plunder_desc: "Our boarding parties makes quick work of what little futile resistance remains after a broadside. No coin shall be left unturned!"
 red_bucanneers_ideas: "Loyal followers"
 red_bucanneers_ideas_desc: "Our men follow every order from the Red Impostor to the letter, at least they would if they could read."
 red_sail_in_consort: "Impostor Improvements"
 red_sail_in_consort_desc: "The genius of the Red Impostor is truly frightening, with his teachings in manuever, something he calls venting, we can engage at the time of our choosing!"
 red_elected_quartermasters: "Elected quartermasters"
 red_elected_quartermasters_desc: "With our new quartermasters both the cost of our ships and their quality has substantially improved, god bless the Red Impostor"
 red_pirate_bays: "Pirate Coves"
 red_pirate_bays_desc: "YOU HAVE TO GO INSIDE"
 red_life_of_liberty: "Land, Liberty, Impostor"
 red_life_of_liberty_desc: "And we blesseth thee, Red Impostor. For we bask in your neverending glory and light. And we worship thee, for your teachings know no bounds. And at last, we fight for thee. Red Impostor, heed our prayers and deliver us from our mortal coil!"
 #
 NRU_ideas: "Novgorodian Rus Ideas"
 NRU_ideas_start: "Novgorodian Rus Traditions"
 NRU_ideas_bonus: "Novgorodian Rus Ambition"
 northern_center_of_arts_1: "Northern Center of Arts"
 northern_center_of_arts_1_desc: "The city of Novgorod is an important cultural center in Europe. Epic stories based on a high level of literacy, beautiful icons and grandiose architectures increase the prestige of our flourishing city and the whole nation."
 city_of_churches_1: "City of Churches"
 city_of_churches_1_desc: "Over 80 Orthodox Churches in Novgorod, especially Dom Svyatoy Sofiy, are some of the largest landholders in the principality. With their wealth and religious prestige, the Churches influence the population in many areas, and our citizens are more pious, in a good way."
 ivans_hundred_1: "Ivan's Hundred"
 ivans_hundred_1_desc: "The heads of the Ivan's Hundred, our local merchant guild, are permanent members of the commerce court of Novgorod and ruling council of the Novgorod Republic. With their presence in the politics and the agreements made between them and the nobles, the successful trade in our nation is ensured to last."
 control_of_the_hanseatic_kontor_1: "Control of the Hanseatic Kontor"
 control_of_the_hanseatic_kontor_1_desc: "Peterhof is a closed area in Novgorod where the Hanseatic merchants have trade privileges. If we can increase our control over these independent traders, trading in the Baltic Sea will be even easier and more profitable."
 grand_dukes_army_1: "Grand Duke's Army"
 grand_dukes_army_1_desc: "Leading troops is the most important duty for the grand duke. Under his strong leadership, we can mobilize more soldiers."
 exploration_tradition_1: "Funding the Ushkuiniks"
 exploration_tradition_1_desc: "The Viking-like Ushkuiniks pirates were a useful tool to suppress our competitors. Unfortunately it was stopped due to foreign intervention, mainly from Moscow. We should begin to fund them again and push these pirate activities to further seas to remind everyone who's the real master of the north..."
 baltic_shipyard_1: "Baltic Shipyard"
 baltic_shipyard_1_desc: "Build a Grand shipyard at the eastern coast of the Baltic Sea and dominate the oversea trade!"
 #
 KBD_ideas: "Kabardian Ideas"
 KBD_ideas_start: "Kabardian Traditions"
 KBD_ideas_bonus: "Kabardian Ambition"
 kbd_tatars: "Tatar Threat"
 kbd_tatars_desc: "The threat from the Tatars has not gone away despite the recent weakening of their Hordes. Tatars still force us to pay tribute, or invade our lands to plunder and take captives. It's time to establish better diplomatic practices that will help us find allies who will help us deal with the threat."
 kbd_farm_animals: "Breeding of Farm Animals"
 kbd_farm_animals_desc: "Animals in the Caucasus are very valuable because of the nomadic lifestyle we lead. Our people do not grow grains in massive quantities nor specialize in agricultural lifestyle, therefore sheep and horses are necessary for survival. We must drive herds to new pastures and guard them against the temptations of other Caucasus tribes."
 kbd_mil_road: "Georgian Military Road"
 kbd_mil_road_desc: "The Georgian Military Road is the main route passing across the Greater Caucasus that connects the regions of the Southern and Northern Caucasus. The passage was well known and used since the ancient times. From the beginning, it was used by armies (e.g. Roman, Persian, Mongolian), merchants, and even entire peoples wandering between Asia and Europe. Although the pass is under the control of Georgian rulers, they must reckon with us because we control the entrance to the pass from the north. We must guard the gates connecting Pontic Steppes with Armenian Highlands. Taking profit from it is welcome too."
 kbd_horses: "Kabardian Horses"
 kbd_horses_desc: "Kabardian horses have been bred since the 16th century by mountain tribes in the North Caucasus and is the result of centuries of selective breeding for the ability to survive in harsh conditions. The Kabarda breed was created from a combination of steppe horses, Karabakh, Arabs and Turkomaniacs. The breeds are usually kept in herds, and in the summer they are moved between mountain pastures. We shall use these horses for our conquests."
 kbd_inal_glory: "Prince Inal"
 kbd_inal_glory_desc: "Our dynasty ruling the state has a pedigree that goes back to our legendary ancestor Prince Inal, thanks to which our ruler is strengthened among ordinary people and nobility. We shall take pride and spread this glory."
 kbd_armament: "Armament of Kabardians"
 kbd_armament_desc: "Many of the Caucasus peoples, including our Western adyghe brothers, copy our style of clothing and armaments from us so that our soldiers have greater morale and are considered the best in the Caucasus. We cannot let other Caucasus people stop admiring us, we must show them who rules here."
 kbd_georgian_contacts: "Contacts with Georgia"
 kbd_georgian_contacts_desc: "Merchants coming from the territory of Georgia and Armenia tell us about various new inventions, invented far in Europe or Middle East. Some of these inventions would help us in the develop the country and we have to take this opportunity to gain access to new technologies. We cannot become backward nation to survive."
 #
 ALN_ideas: "Alan Ideas"
 ALN_ideas_start: "Alan Traditions"
 ALN_ideas_bonus: "Alan Ambition"
 aln_nomads: "Caucasian Nomads"
 aln_nomads_desc: "Alans have cultivated nomadic lifestyle for centuries, specializing in horse-based nomadic warfare, quick skirmishes and high mobility. They are masters of living on the back of their horses. Surviving on and exploiting the scarsely populated plains."
 aln_raiding: "Raiding Parties"
 aln_raiding_desc: "As part of our tribal-nomadic lifestlye, we shall organize raids on nearby countries to pillage their towns and exort tribute. Those escapades are source of tax revenue and social event for our warriors."
 aln_caucasus_stronghold: "Caucasus Stronghold"
 aln_caucasus_stronghold_desc: "Living in the steep lands of Caucasus offers us natural defense and helps us exort high attrition upon enemies."
 aln_migrations: "Alan Migration"
 aln_migrations_desc: "Alans have once migrated long distanced from their homeland in Pontic Steppes all across the Europe. Some even reaching Iberia and Africa in V century. We shall continue this tradition and improve our mobility and population movements."
 aln_grazing: "Animal Grazing"
 aln_grazing_desc: "Grazing packs of animals has been a main job for Alan people that did not specialize in agriculture due to their nomadic/tribal lifestyle. Taking care of animals for their various products ais great source of income and we shall develop this industry."
 aln_steppe_society: "Steppe Society"
 aln_steppe_society_desc: "Living in the lands of Caucasus and Potice Steppe brings its own traditions and practices. We shall cultivate those."
 aln_european_voyages: "European Voyages"
 aln_european_voyages_desc: "Alans once migrated across the Europe and settled down there, adopting customs and technology from western nations. We must keep contacts with Europeans to stay relevant and don't fall back in technology."
 #
 AVR_ideas: "Avarian Ideas"
 AVR_ideas_start: "Avarian Traditions"
 AVR_ideas_bonus: "Avarian Ambition"
 avr_the_sarir_dynasty: "The Sarir Dynasty"
 avr_the_sarir_dynasty_desc: "One of the first positions of power our people came into was called Sarir. Lasting from about the 5th century to the 12th century, it saw great developments for the Avar people and the cementing of the Avar people in the Caucuses. To this day, we still do claim to be descended from  the Sarir state, although in a different form, giving us legitimacy in the eyes of the Avarian people."
 avr_caucasian_wars: "Wars in the Caucasus"
 avr_caucasian_wars_desc: "The hills and mountains by which we call home are by no means easy to live in, let alone wage war in. Yet, time and time again, the Avar people have routinely fought in these harsh conditions, seeking to maintain their own identity and their own state. It is through these conflicts that we've learned to fend off attrition better, aiding us in prolonged conflicts that see the Avarian people and troops being pushed to the edge."
 avr_alliance_shifts: "Alliance Shifts"
 avr_alliance_shifts_desc: "We've seen several states rise and fall throughout our history in the Caucuses. In order to secure our own safety, we've had to ally various powers from the north, the south, the east, and the west, causing us to have to engage in alliances and diplomacy on all sides. As this is still the case, we must be ready to do this all over again and safeguard our independence by diplomatic means."
 avr_revenge_against_gazikumukh: "Revenge Against Gazikumukh"
 avr_revenge_against_gazikumukh_desc: "The Gazikumukh Samkhalate have claimed to be the rulers of the Avar people and the lands that Avar hold for some time now. Though we vehemently detest this and have tried to fight them off, we failed in the past and were forced into subjugation. One day, though, we can and will have our revenge against the tyrannical power that is Gazikumukh, and the Avar will breathe the air of their ancestors: the air of independence."
 avr_survive_external_threats: "Withstand External Threats"
 avr_survive_external_threats_desc: "The threats outside of the Caucuses are great and numerous; almost every culture in the region knows it as they've seen numerous invaders come by over the centuries. If the Avar people are to be different, if they are to be ready for these invasions when they come around, adopting improved military technology and bolstering our military potential should be a top priority."
 avr_lessons_of_the_caucuses: "Lessons of the Caucusus"
 avr_lessons_of_the_caucuses_desc: "Such is the terrain that we call home, mountains and hills on the northern side of the Caucuses, that invaders often find little room for supply trains on top of sturdy defensive positions that are well built and well stocked. This will continue to be the case and how we set up defenses in our homeland will be a model for how we set up defensive positions elsewhere."
 avr_caucasian_cultures: "Cultures of the Caucusus"
 avr_caucasian_cultures_desc: "There are several distinct languages, cultures, traditions, and customs here in the Caucuses. From the Alans to the Circassians to the Georgians and many others, we know that they all desire to be left autonomous in some way and accepted for who they are. Being as one from this group of distinct cultures situated in the vast mountains, we can empathize and sympathize with these various groups and come to accept them into our own domain, even though the same was not always done to our people in the past."
 #
 ASY_ideas: "Assyrian Ideas"
 ASY_ideas_start: "Assyrian Traditions"
 ASY_ideas_bonus: "Assyrian Ambition"
 asy_river_fleet: "River Fleet of Euphrates and Tigris"
 asy_river_fleet_desc: "Assyria rule the rivers!"
 asy_defensive_lines: "Fortifications on Mountain Borderlands"
 asy_defensive_lines_desc: "Our mainland river valley is flat and easy to invade. We must ensure enemies will not flood in to destroy it. Mastering the forts in surrounding mountains to the north and east is vital."
 asy_cultural: "Multicultural Lands"
 asy_cultural_desc: "Mesopotamia is the birthplace of civilization which only means that for the past 6000 years it has been home to countless amount of people that came and went away. We must develop a well balance between various groups of culture and religious influences."
 asy_develop_rivers: "Develop Fertile Crescent"
 asy_develop_rivers_desc: "Make good use out of the vital rivers of Euphrates and Tigiris that bring water and minerals to this otherwise deserted wasteland. Fertile crescent served as the birthplace of nations in the ancient days and the reiver areas must undergo expansion."
 asy_army_reform: "Assyrian Army Reform"
 asy_army_reform_desc: "Assyrian army was once might and unstoppable during its might in bronze age. But ancient times are long gone and we must adapt to quickly modernizing battlefield."
 asy_splendid_court: "Legacy of Sargon"
 asy_splendid_court_desc: "Legacy of mighty Sargon of Akkad runs in the blood veins of our nation!"
 asy_expansion: "Assyrian Military Expansion"
 asy_expansion_desc: "Old Assyrian state used to be mainly warfare-oriented. Seeking expansion and glory on the battlefield. Our nations shall follow those steps if we don't want to get outmatched by foreign powers."
 #
 VLV_ideas: "Villarvattom Ideas"
 VLV_ideas_start: "Villarvattom Traditions"
 VLV_ideas_bonus: "Villarvattom Ambition"
 vlv_trade: "Indian Trade"
 vlv_trade_desc: "Truly, the riches of Indian Subcontinent and sea routes of Indian Ocean await for our engagement."
 vlv_east_church: "Christian Church of the East"
 vlv_east_church_desc: "Being the last remants of christian missions to India from early medieval era, we must stand strong and continue our mission to christianize the land. Either by word or the sword!"
 vlv_idea_flow: "Exchange of Ideas"
 vlv_idea_flow_desc: "Contacts with both the western and eastern world will open many possibilities for technological and cultural advancement. Being on a crossroad between Middle East and mystical lands of Spice, places us in a perfect position to benefit from the flow of information."
 vlv_against_pagans: "Alone Against Tousend Gods"
 vlv_against_pagans_desc: "We are the only christian nation in the region dominated by polytheistic religions worshipping countless smaller gods and deities. Alone against the odds, we are obligated to resist and spread the true word."
 vlv_diplomats: "Diplomatic Missions to Europe"
 vlv_diplomats_desc: "Hey Europe! You thought we were long dead? We have prevailed and are ready to become a foothold of christian civilization in India."
 vlv_st_thomas: "Legacy of Saint Thomas"
 vlv_st_thomas_desc: "St. Thomas was a legendary missionary that brought christianity to India in the first centuries after the fall of Rome. We must continue his legacy by building a great state."
 vlv_spice_and_tech: "Of Spice and Modernization"
 vlv_spice_and_tech_desc: "Me dominate trade. Me sell big spices to Europe. Happy Europe give tech and western knowledge."
 #
 #VU Ideas missing loc by San Felipe
 HNM_ideas: "Ogigayatsu-Uesugi Ideas"
 HNM_ideas_start: "Ogigayatsu-Uesugi Traditions"
 HNM_ideas_bonus: "Ogigayatsu-Uesugi Ambition"
 northern_warhorses: "Northern Warhorses"
 northern_warhorses_desc: "Through our skillful efforts and patience, we the Ogigayatsu clan have finally produced the best horses in Northern Japan that would make our ancestors the Uesugi proud."
 branch_contacts: "Branch Contact"
 branch_contacts_desc: "Through skillful negotiations in keeping with tradition and practices of the clan, we have finally produced the perfect means with which to charm, manipulate or coerce those who would otherwise benefit or threaten our survival."
 hachiman_shrines: "Hachiman Shrines"
 hachiman_shrines_desc: "We should never forget to keep and maintain the Shinto shrines built by our ancestors in honor and dedication to the Kami Hachiman."
 heirs_of_uesugi: "Heirs of Uesugi"
 heirs_of_uesugi_desc: "We are the true heirs of Uesugi, not these pesky and stubborn usurpers who dare call themselves our neighbours."
 gokishichido_control: "Gokishichido Control"
 gokishichido_control_desc: "Let us institute reforms to the ancient ritsuryo system that governs our Gokishichido administrative districts so that it may be free of corruption and is respected throughout the entire lands."
 uesugi_holdouts: "Uesugi Holdouts"
 uesugi_holdouts_desc: "Maintaining these holdouts to the utmost doesn't just guarantee our people's safety in times of hardship and war but also show those who would claim otherwise that we are the true stewards of the Uesugi."
 merchantile_exemptions: "Merchantile Exemptions"
 merchantile_exemptions_desc: "Nippon has always garnered the envy of our neighbours in Korea and the Middle-Kingdom due to the relative safe distance of our islands from the mainland that has for centuries developed a sense of isolation and nationalism within our people. This isolation however is counter-productive to our economy, hence why we must break it and go forth to trade with our so-called Asian cousins."
 #
 STM_ideas: "Satomi Ideas"
 STM_ideas_start: "Satomi Traditions"
 STM_ideas_bonus: "Satomi Ambition"
 awa_navy: "Awa Navy"
 awa_navy_desc: "Having some of the most experienced fishing fleets, coupled with centuries of living along the coast of Southern Japan has resulted in us having one of the best navies in all Nippon."
 tateyama_fisheries: "Tateyama Fisheries"
 tateyama_fisheries_desc: "Netting fish from the ocean can sometimes be more troublesome than they're worth. This is why we have developed throughout the years a better, safer and more sustainable way of not just fishing but breeding fish all year round off the coast of Chiba."
 kurui_castle: "Kurui Castle"
 kurui_castle_desc: "With stones laid down during the Muromachi period by Takeda Nobunaga himself, Kururi Castle which sits a top a mountain should not only be maintained but kept well stocked and supplied incase one of our so-called neighbours or Nanban should ever dare attack us and lay siege to it."
 kazusa_commanders: "Kazusa Commanders"
 kazusa_commanders_desc: "Through a strict system of discipline, practice and education, we the Satomi clan are respected not only by our neighbours but throughout Japan for having developed a capable and feared elite commander class, made up of fine young men and well-experienced veterans."
 unification_of_boso: "Unification of Boso"
 unification_of_boso_desc: "Nothing has every been more important to our leaders and people than the dream of completely unifying our lands known as Boso. So, let us now venture forth to take what is rightfully ours and fulfill that dream; HE!"
 resilient_clan: "Resilient Clan"
 resilient_clan_desc: "Our lands, although fruitful with fish does find itself lack in certain areas. Thus, our people have always tried to maintain and live a frugal way of life, in order to become more resilient and hardy to both the elements and environment that we live in."
 plains_of_fusa: "Plains of Fusa"
 plains_of_fusa_desc: "The Plains of Fusa have always been an important part of our people's lives that we depend on it greatly for our own food production. This is why we must always strive to maintain and keep it within the firm grip of our people as to lose access to this fertil plain could spell doom for our clan."
 #
 YSM_ideas: "Yoshimi Ideas"
 YSM_ideas_start: "Yoshimi Traditions"
 YSM_ideas_bonus: "Yoshimi Ambition"
 tradition_of_conflicts: "Tradition of Conflicts"
 tradition_of_conflicts_desc: "Japan has never truly been known as a land of peace but rather one of warfare. Since time immemorial, powerful warlords would rise up and challenge eachother for the title of Shogun. We the Yoshimi are no different."
 traditionalism: "Traditionalism"
 traditionalism_desc: "We must never forget who we are or where we come from."
 assimilated_retainers: "Assimilated Retainers"
 assimilated_retainers_desc: "These warriors have learnt through observing our benevelent ways that it is better for them to serve and live amongst us than to fight and war against our clan."
 trade_along_coasts: "Trade Along Coasts"
 trade_along_coasts_desc: "Our close proximity to Korea and China has afforded us the liberty to take adavantage of the lucrative trade that flows along the coastlines of our lands."
 chugoku_defensiveness: "Chugoku Defensiveness"
 chugoku_defensiveness_desc: "We must always look to the naturally hilly and mountainous terrain that winds its way like a dragon along our lands in case we are ever in need or outnumbered by our foes."
 mori_generals: "Mori Generals"
 mori_generals_desc: "Our Generals not only embody the true characteristics of what it means to be Mori but also the traditional and very enlightned ways that is Shintoi-Buddhism within the Yoshimi clan."
 fire_ships: "Fire Ships"
 fire_ships_desc: "Although our clan possesses some of the finest ships in all Nippon, one must always be open to utilising other less conventional military techniques and what finer examples of this there is than sending forth fire ships to scare and strike fear in our enemies hearts."
 #
 SGR_ideas: "Sagara Ideas"
 SGR_ideas_start: "Sagara Traditions"
 SGR_ideas_bonus: "Sagara Ambition"
 hitoyoshi_mountains: "Hitoyoshi Mountains"
 hitoyoshi_mountains_desc: "Scenic and beautiful to the wondering traveller, yet deadly and cold for the incoming invader. We need not venture out across them, we just simply need to wait and invite those who would attack us over."
 silver_mining: "Silver Mining"
 silver_mining_desc: "It is said that the tears of the Goddess Amaterasu herself were shed upon these lands as she formed Japan and that those very tears upon solidifying gave us the silver we mine and our enemies covet to this day."
 hitoyoshi_castle: "Hitoyoshi Castle"
 hitoyoshi_castle_desc: "Our great enemy the Shimazu clan continues to lay claim and covet our lands. Therefore, it is only prudent that we continue to keep and maintain what Sagara Nagayori built if ever the day comes when we must defend it and our people."
 break_vassals: "Break Vassals"
 break_vassals_desc: "It is said that one who has many friends is truly blessed. However, it is always better to keep said friends as vassals who are always and willing to offer us tribute, even if it should break them for they are subservient to us and no one else."
 illegal_trade: "Illegal Trade"
 illegal_trade_desc: "There are two types of criminal, the good criminal and the bad. The bad criminal will always commit acts that are so blatantly obvious as to result in their capture and eventual punishment. The Good Criminal on the other hand will also commit said acts but will carry them out discretely as to avoid garnering any unwanted attention, capture and even death. We shall be good criminals."
 marume_clan: "Marume Clan"
 marume_clan_desc: "The founding of the Taisha ryu school by no other than one of our legendary heroes Marume Nagayoshi has truly been a blessing for our people that we must do our utmost to preserve and honor his legacy for the sake of those yet to be born."
 unification_of_higo: "Unification of Higo"
 unification_of_higo_desc: "Our enemies the Shimazu have for decades dreamt of someday conquering all of Higo under their vomit coloured banner. Thus, the time has come for the Sagara to stop and prevent that at all cost. If there is to be any sole master of Higo, then it shall be us and not those Nanban lovers."
 #
 TN1_ideas: "Tanegashima Ideas"
 TN1_ideas_start: "Tanegashima Traditions"
 TN1_ideas_bonus: "Tanegashima Ambition"
 hojo_lineage: "Hojo Lineage"
 hojo_lineage_desc: "Despite the great distance that separates our lands, the Hojo and their spirit continue to reside within us, even if both our peoples were conquered and enslaved by the Ashikaga. Long live the Hojo!"
 lord_of_osumi_islands: "Lord of Osumi Islands"
 lord_of_osumi_islands_desc: "We are lords of the Osumi islands and nobody but us under heaven has the right to hold that title."
 yakushima_forestry: "Yakushima Forestry"
 yakushima_forestry_desc: "These vast forests not only team with wildlife or game but are abudant with strong and durable wood for our ships."
 trade_with_kinai: "Trade with Kinai"
 trade_with_kinai_desc: "Our close proximity to Kinai not only affords us with eager customers wishing to trade with us but also a valuable ally with which to do battle with against our foes on the mainland."
 nichiren_ties: "Nichiren Ties"
 nichiren_ties_desc: "The Nichiren are a funny bunch which most of our neighbours avoid for fear of ridicule by their subjects. Our people however view them with fondness and our merchants are all too eager to avoid the politics in order to just do business. Gold is gold after all."
 tng_foreign_trade: "Foreign Trade"
 tng_foreign_trade_desc: "For centuries, our cousins on the main islands have always viewed foreigners with scepticism and intrigue due to their funny alien ways and customs. Our traders however view them only as sorry sods ripe for the pickings, always eager to separate them from their coin at any given opportunity."
 tanegashima_teppo: "Tanegashima Teppo"
 tanegashima_teppo_desc: "Our willingness and open nature has certainly blessed us with one of the Nanban's most effective of inventions asides from Christianity; the gun! With this invention of the white devils in our hands, why would anyone even bother now to bring a sword to a gunfight? Here on out, I forsee only victory for our people."
 #
 ASO_ideas: "Aso Ideas"
 ASO_ideas_start: "Aso Traditions"
 ASO_ideas_bonus: "Aso Ambition"
 mount_aso: "Mount Aso"
 mount_aso_desc: "At over 1593 metres high, Mt.Aso is not only stunning and majestic for the average passer by to behold but is a place of immense spiritual importance and dread to our clan and the people who live nearby. So much so, that locals live in constant fear and respect of the volcanoe's power."
 dai_guji: "Dai Guji"
 dai_guji_desc: "It is said that the Chief Priest's family is only second to the Emperor when it comes to their family's lineage. In retrospect of this, our clan is very fortunate to have someone of such grandeur and prestige choosing to reside within our prefecture, especially when you consider the number of visitors the shrine attracts."
 aso_shrine: "Aso Shrine"
 aso_shrine_desc: "Our clans possession of the Aso Shrine and our links with the presiding Chief Priest has helped our clan continue to rise in both prestige and honour that even the Emperor has our ears."
 imperial_descent: "Imperial Descent"
 imperial_descent_desc: "We can trace our lineage to Jimmu the very first emperor of Japan. Therefore, let us not waste time by engaging in the petty squabbles of the masses and those less fortunate than us. Afterall, we are of Imperial descent."
 promotion_uchinomaki: "Promotion Uchinomaki"
 promotion_uchinomaki_desc: "The continuous promotion of Uchinomaki has not only kept to maintain our status in society but also diplomatically and beyond the borders of our prefecture."
 isolated_terrain: "Isolated Terrain"
 isolated_terrain_desc: "There are neighbors of ours who believe that isolation is not in the best interest of oneself or ones people. Blessed isolation however has kept us out of harms way and has safeguarded our own interests by posing to those who would otherwise threaten us that we are no threat and thus should be left alone."
 kai_retainers: "Kai Retainers"
 kai_retainers_desc: "Despite being so far away from their homeland, these Kai Retainers would rather serve and die under our banner."
#
 MOG_ideas: "Mogami Ideas"
 MOG_ideas_start: "Mogami Traditions"
 MOG_ideas_bonus: "Mogami Ambition"
 mogami_shields: "Mogami Shields"
 mogami_shields_desc: "Strong, sturdy and great for bashing your enemies teeth in; what's there not to like? In fact, we should continue to mass produce these so that our clan is ever prepared and ready for times of war."
 three_difficult_places: "Three Difficult Places"
 three_difficult_places_desc: "It isn't easy being caught in the middle of four potential warring clans. However, we do our best to make do with what we have and in the best of times, try to pit the enemy of our enemy who we call friends."
 dam_construction: "Dam Construction"
 dam_construction_desc: "Due to our very precarious geographical position, we should use all tactics and resources at our disposal in order to hinder our enemies advance; dam busting is one of such techniques."
 kinai_culture: "Kinai Culture"
 kinai_culture_desc: "Referred to the six ancient provinces that once surrounded the old capitals at Nara and Kyoto, to our clan it is more than that. It is the centre of our world view and it is our task to propagate this throughout all Nippon."
 shonai_cultivation: "Shonai Cultivation"
 shonai_cultivation_desc: "Through Shonai methods and techniques of cultivation, we can not only ensure that our clan is provided with the highest quality of rice, using up fewer hectares required to growing it but that we get it on a much faster and regular basis when compared to other rice growing parts of Japan."
 dewa_tiger: "Dewa Tiger"
 dewa_tiger_desc: "Although Karate is a predecessor to the ancient martial art of Kung fu, we here in our prefecture have added onto it with our own very move of the Dewa Tiger."
 dewa_defenses: "Dewa Defenses"
 dewa_defenses_desc: "We must look to the mountains that cut through our prefecture and as much as possible use to our advatange the defences that our said terrain offers in order to offset the disadvantage of being sandwiched inbetween four potentially hostile neighbours, each one vying for control of our lands."
 #
 ASN_ideas: "Ashina Ideas"
 ASN_ideas_start: "Ashina Traditions"
 ASN_ideas_bonus: "Ashina Ambition"
 gatekeeper_north: "Gatekeeper North"
 gatekeeper_north_desc: "The title of 'Gatekeeper of the North' is not one to take lightly, nor is it one to be proud of as it puts us in the corsshairs of our neighbours on all fronts. Therefore, it is wise that we must always maintain to keep our defences and those defending the metaphorical gate in tip-top condition, so that our clan is prepared, ready and able to meet any potential enemy."
 mediate_succession: "Mediate Succession"
 mediate_succession_desc: "Hard as it is to carry the burden of the title 'Gatekeeper of the North', it is even harder to act as the mediator in any succesion. However, let us look on the bright side as we could potentially use this to our advantage and put those in league with us in positions of power?"
 ashina_four_guardians: "Ashina Four Guardians"
 ashina_four_guardians_desc: "We must do all we can to keep and maintain our unique forms of art and literature as it has always been honored by our ancestors and if possible spread it far and wide across all our lands."
 prohibition_edict: "Prohibition Edict"
 prohibition_edict_desc: "Our state has become greedy, decadent and lazy. Our citizens spread ideas that decades before would have been thought of as absurd and insane. It has fallen on us to take back the reins of control and end this trend once and for all."
 painting_lessons: "Painting Lessons"
 painting_lessons_desc: "Our citizens do not just excel in the martial but also in the fine arts. They have started to partake in it though more often than they have spent out in the fields planting, training and harvesting, which is unchecked can lead to imbalance and instability within our society. Our state must mend this and bring about that balance or the worst is yet to come."
 cadets_through_adoption: "Cadets Through Adoption"
 cadets_through_adoption_desc: "Weak men are abundant in times of peace and prosperity which can lead to a scarcity of fine young recruits and able bodied men. Therefore, it is only prudent for us to look elsewhere and accept whatever volunteers we can in order to provide as cadets to the prefecture."
 expand_aizu_basin: "Expand Aizu Basin"
 expand_aizu_basin_desc: "Aizu basin for much of our history has always provide the grain which the majority of our people depend on. With a burgeoning population, more mouths no require to be fed and thus we must take it upon ourselves to expand the output of this vital basin if we are to last the winter."
 #
 TSU_ideas: "Tsuchimochi Ideas"
 TSU_ideas_start: "Tsuchimochi Traditions"
 TSU_ideas_bonus: "Tsuchimochi Ambition"
 otomo_cadets: "Otomo Cadets"
 otomo_cadets_desc: "Young and eager men taken from the countryside in order to suppliment the defence of our prefecture."
 autonomous_vassals: "Autonomous Vassals"
 autonomous_vassals_desc: "We must continue to maintain our clans policy of keeping our vassals as free as possible within a devolved form of local government."
 unto_the_end: "Unto the End"
 unto_the_end_desc: "The way of the warrior teaches us never to back down and never to surrender. To charge into the fray with our katanas held hi and shouting with all our spirit, that is the Samurai way."
 nanban_technology: "Nanban Technology"
 nanban_technology_desc: "Let us take the weaponry of these Southern Barbarians to defend against them and use against those who would threaten us."
 partisan_faiths: "Partisan Faiths"
 partisan_faiths_desc: "We must implement measures to halt the spread of these partisan faiths; Christianity being at the top of our list."
 saltpeter_monopoly: "Saltpeter Monopoly"
 saltpeter_monopoly_desc: "Our efforts in procuring saltpeter has not gone unnoticed, especially by nanban traders who wish to secure it for themselves in the manufacturing of their boomsticks."
 impregnable_defenses: "Impregnable Defenses"
 impregnable_defenses_desc: "We must continue to build up our defences so that they are not only impregnable against our own native weaponry but against those of the foreign devils."
 #
 KYO_ideas: "Kyogoku Ideas"
 KYO_ideas_start: "Kyogoku Traditions"
 KYO_ideas_bonus: "Kyogoku Ambition"
 heirs_of_sasaki: "Heirs of Sasaki"
 heirs_of_sasaki_desc: "We must always remember those thos gave their lives during the Hogen and Heiji rebellions and in the Genpei war."
 omi_genji_festival: "Omi Genji Festival"
 omi_genji_festival_desc: "The festival of the cherry blossom is not only a very important cultural event for our people but also a time of reflection on the outside world and what it has to offer when people gather and celebrate together in harmony."
 taiheiki: "Taiheiki"
 taiheiki_desc: "The Taiheiki or 'Chronical of Great Peace' is a historical martial epic and story that we must strive to keep and maintain if we are to keep the warrior spirit alive."
 marriage_survival: "Marriage Survival"
 marriage_survival_desc: "Marriage and the nuclear family is essential when it comes to producing a healthy and well functioning society. We must do our utmost to preserve and even promote this."
 cosmopolitan_culture: "Cosmopolitan Culture"
 cosmopolitan_culture_desc: "Our close proximity to Korea has resulted in many ethnic peoples and business arriving in our cities, transforming them from homogeneous hubs into multi-cultural population centres."
 stubborn_defense: "Stubborn Defence"
 stubborn_defense_desc: "A stubborn defence is good defence."
 establish_branches: "Establish Branches"
 establish_branches_desc: "We must do our best to send forth diplomats and representatives of our court to those who call themselves are neighbours, in order to not only charm but manipulate and coerce those who we could potentially use or believe may threaten our clan and society."
 #
 KTK_ideas: "Kimotsukishi Ideas"
 KTK_ideas_start: "Kimotsukishi Traditions"
 KTK_ideas_bonus: "Kimotsukishi Ambition"
 hayato_pride: "Hayato Pride"
 hayato_pride_desc: "Let us continue to strike fear into the hearts of our neighbours for it cannot be denied that we are a proud warrior people who will not bow or kneel to no one."
 allied_kokujin: "Allied Kokujin"
 allied_kokujin_desc: "Ally them now, seek out their weaknesses and attack them later when they're vulnerable."
 reunification_sasshu: "Reunification Sasshu"
 reunification_sasshu_desc: "We must strive to unify our lands at all cost in order to bring them under our domain and control."
 tanegashima_adoption: "Tanegashima Adoption"
 tanegashima_adoption_desc: "Let us adopt some of their ideas and customs in order to use it against them later on."
 early_westernization: "Early Westernization"
 early_westernization_desc: "The southern barbarians believe that they can push and intimidate us with their heathen god and bumusutikku. Let us continue to make them believe this until the time is right to strike them."
 unbreakable_will: "Unbreakable Will"
 unbreakable_will_desc: "Our strict practices, our unwavering discipline spurred on by the teachings of our traditional warrior codes have made our clan and people an unstoppable and formidable wall of steel."
 ryukyu_trade: "Ryukyu Trade"
 ryukyu_trade_desc: "Trade with the Okinawans has brought much prosperity and new innovations to our shores. So, let us continue this until the time is right for us to bring them under our katanas."
 #
 KSA_ideas: "Kasai Ideas"
 KSA_ideas_start: "Kasai Traditions"
 KSA_ideas_bonus: "Kasai Ambition"
 den_system: "Den System"
 den_system_desc: "We must keep this system and tradition alive and well."
 marriage_expansion: "Marriage Expansion"
 marriage_expansion_desc: "The more the merrier."
 fluid_borders: "Fluid Borders"
 fluid_borders_desc: "Borders were never meant to be static since for as the wind blows against the Cherry blossom, so too must our borders adjust in towards any change brought about by any outcome."
 centralize_authority: "Centralise Authority"
 centralize_authority_desc: "Decentralisation over the years has become a burden on our government and armies. Let us change by implementing our authority in a more centralised manner."
 dragoon_corps: "Dragoon Corps"
 dragoon_corps_desc: "Let us honour this cavalry corps and their numerous successess in the field of battle."
 domain_expansion: "Domain Expansion"
 domain_expansion_desc: "Our domain is small, yet our population centres continue to grow. Therefore, let us also expand our domain even though it comes at a cost to our neighbours; our very survival depends on this."
 beyond_tohoku: "Beyond Tohoku"
 beyond_tohoku_desc: "We must go beyond Tohoku to trade and to take if necessary what should be rightfully ours."
 #
 OMR_ideas: "Omura Ideas"
 OMR_ideas_start: "Omura Traditions"
 OMR_ideas_bonus: "Omura Ambition"
 shimabara_resistance: "Shimabara Resistance"
 shimabara_resistance_desc: "It is natural and decent to honor those who gave their lives in this catastrophy."
 natural_harbors: "Natural Harbors"
 natural_harbors_desc: "Our deep and natural harbours not only offer our vessels safe harbor from the the trecherous seas but also close proximity to China and Korea for trade to expand and flourish."
 jesuit_support: "Jesuit Support"
 jesuit_support_desc: "Let us submit to the glory and majesty of this 'Iesu Kirisuto' which the nanban Jesuits call their messiah for it has become obvious to our people that the old Gods cannot match his strenght; after all these Jesuits always seem to look happy, with their spirits rejuvinated and thirst quenched after partaking in the practice of the 'Eucharist'."
 western_seminaries: "Western Seminaries"
 western_seminaries_desc: "Strange as they may seem, the custom of sending ones eldest son off to train and be educated is not an uncommon practice here in Japan. Who knows, our clan might even benefit from this close association with the nanban."
 religious_devotion: "Religious Devotion"
 religious_devotion_desc: "Christianity it would seem is clearly the more superior faith in our lands and we are a people of superior calibre, hence it does not warrant one to even speculate why we were chosen by the Christian God."
 jesuit_administration: "Jesuit Administration"
 jesuit_administration_desc: "Let us allow these nanban to aid us in administering our prefectures, since it is obvious that they come from a far superior realm, one that spans half the circumferance of the earth. So, surely they know what they're doing?"
 western_firearms: "Western Firearms"
 western_firearms_desc: "These bumusutikku known to the nanban as 'Arquebuses' are clearly weapons of a superior design which in the right hands can turn the tide of battle against the most superior of forces that our neighbours can muster."
 #
 MYI_ideas: "Miyoshi Ideas"
 MYI_ideas_start: "Miyoshi Traditions"
 MYI_ideas_bonus: "Miyoshi Ambition"
 miyoshi_branch_clans: "Miyoshi Branch Clans"
 miyoshi_branch_clans_desc: "We are the rightful branch of the Miyoshi and it is high time that we do something to realise this claim."
 atagi_navy: "Atagi Navy"
 atagi_navy_desc: "Our navy is strong and one that is built on experienced sailors and admirals; let us not let this go to waste."
 capital_culture: "Capital Culture"
 capital_culture_desc: "Our culture is far more superior than that of our neighbours. Therefore, it is only prudent that it must spread and dominate all of Nippon through any means necessary."
 sogo_commanders: "Sogo Commanders"
 sogo_commanders_desc: "Let us take on and incorporate these elite volunteers into our armies and navies."
 sakai_patronage: "Sakai Patronage"
 sakai_patronage_desc: "Our continued patronage of this clan will only continue to bear fruit for us long into the future, so long as we maintain and keep it."
 miyoshi_laws: "Miyoshi Laws"
 miyoshi_laws_desc: "Let us continue to abide by and propagate the rule of law as passed down to us by the Miyoshi."
 miyoshi_triumvirate: "Miyoshi Triumvirate"
 miyoshi_triumvirate_desc: "The nanban tell of three men, Julius Ceasar, Pompeii, Crassus and how they formed a 'Triumvirate' many centuries ago in a far away land known as Itaria. Let us learn from these tales, only taking what is useful and avoiding to repeat the mistakes within them."
 #
 #VU Missing Korean Loc By San Felipe
 GOG_ideas: "Guryeo Ideas"
 GOG_ideas_start: "Guryeo Traditions"
 GOG_ideas_bonus: "Guryeo Ambition"
 legacy_of_goguryeo: "Legacy of Goguryeo"
 legacy_of_goguryeo_desc: "The legacy of our state is grand and majestic; let us not let our people or neighbours forget that!"
 jumong: "Jumong"
 jumong_desc: "Let us be like Jumong, the hero prince of old Joseon and govern our people with courage and wisdom."
 battle_hardened_veterans_goguryeo: "Battle Hardened Veterans"
 battle_hardened_veterans_goguryeo_desc: "Our numerous boughts with the Mongolic, Chinese and Nipponese peoples has resulted in our state developing some of the hardest and toughest veterans in all Korea."
 foreign_affairs_goguryeo: "Foreign Affairs"
 foreign_affairs_goguryeo_desc: "With the Middle-Kingdom to the north and west and ofcourse the Nipponese pirates along our eastern shores, it is only wise for our state to garner support from our neighbours if we are to stand up to these potential threats."
 mountain_fortresses_goguryeo: "Mountain Fortresses"
 mountain_fortresses_goguryeo_desc: "Let us use the mountains to our advantage in defending and turning back any potential foe if they so ever decide to try and conquer us."
 outward_expansion_goguryeo: "Outward Expansion"
 outward_expansion_goguryeo_desc: "For too long our state has stagnated and remained a former shadow of its once great self. Let us now send forth our newly trained and revitalised armies to take back Korea and what is rightfully ours!"
 remembering_gwanggaeto: "Remembering Gwanggaeto"
 remembering_gwanggaeto_desc: "Let us forever remember Gwanggaeto by commemorating this ancient ruler's legacy within our books, art and histories; we will never forget."
 #
 BKJ_ideas: "Baekje Ideas"
 BKJ_ideas_start: "Baekje Traditions"
 BKJ_ideas_bonus: "Baekje Ambition"
 hundred_vassals_baekje: "Hundred Vassals"
 hundred_vassals_baekje_desc: "Let us regain the honor of the Hundred Vassals."
 regional_sea_power_baekje: "Regional Sea Power"
 regional_sea_power_baekje_desc: "We are a coastal peoples and it is high-time that we cement our position by building up our naval power."
 diplomatic_missions_baekje: "Diplomatic Missions"
 diplomatic_missions_baekje_desc: "One must always pursue diplomacy first to know the enemy  in order to find any weakenesses or vulnerabilities they might have before striking the sword."
 chinese_influences_baekje: "Chinese Influences"
 chinese_influences_baekje_desc: "Representatives from the Middle-Kingdom continue to meddle and grow their influence within our courts. Let us at least try to curb this without alienating them or ourselves."
 decendants_of_buyeo: "Buyeo Origins"
 decendants_of_buyeo_desc: "We are the rightful descendants of the Buyeo and we must challenge any thing or any one who dares to state otherwise; through force of arms if necessary."
 han_river_baekje: "Han River"
 han_river_baekje_desc: "This river for centuries has given our people many blessings in the form of fertility in our soils and as a natural barrier against those who wish to threaten us. We must in turn honor and continue maintaining our fortifications along its banks."
 eight_noble_clans: "Eight Noble Clans"
 eight_noble_clans_desc: "We must make our perogative to ensure that these noble clans know who it is they should respect and honor in this great land."
 #
 SLL_ideas: "Silla Ideas"
 SLL_ideas_start: "Silla Traditions"
 SLL_ideas_bonus: "Silla Ambition"
 bone_rank_system: "Bone Rank System"
 bone_rank_system_desc: "Let us continue to institute this long and proud system of our people, so that it may continue to benefit the clan and the future of those yet to be born."
 hwarang: "Hwarang"
 hwarang_desc: "Our clan must at all cost continue to strive and be like the elite warriors of the 'Flowering Knights' known as the Hwarang."
 geumseong: "Geumseong"
 geumseong_desc: "We must mount and effort to reclaim this ancient capital of our people at all costs!"
 cultural_heartland_of_korea_silla: "Cultural Heartland of Korea"
 cultural_heartland_of_korea_silla_desc: "Korea is a vast and diverse land, full of many topographical marvels, cities and people who excel in the fields of art and culture; surely there is an area here for us to invest in?"
 hwabaek: "Hwabaek"
 hwabaek_desc: "The 'Hwabaek' or Council of nobles that has served our people for centuries has begun to decay and invite many intrigues of corruption. Let us put an end to this so that this very important council can once again return to deciding on the most important of state affairs, such as succession to the throne and declarations of war."
 tribal_origins_silla: "Tribal Origins"
 tribal_origins_silla_desc: "Our kingdom is a grand one but we as a people and a clan must never forget our humble origins for we were once a hardy, tribal and nomadic peoples. Let us learn from the past so that we may benefit in the present and future."
 bureaucratic_government_silla: "Bureaucratic Government"
 bureaucratic_government_silla_desc: "Let us reform the bureaucracy of our government by rooting out and expelling any form of corruption, whether it be from our own nobles of outside forces."
 #
 MLC_ideas: "Malaccan Ideas"
 MLC_ideas_start: "Malaccan Traditions"
 MLC_ideas_bonus: "Malaccan Ambition"
 mlc_vassal_princes: "Vassal Princes"
 mlc_vassal_princes_desc: "Malacca holds a strategic place in the Spice archipelago, if we want to take advantage of this we should start by acquiring some vassal states."
 mlc_maritime_laws: "Maritime Laws"
 mlc_maritime_laws_desc: "Nusantara is the home of our ancestors, we must accept the place that Allah has given to us and become the main trading port of the region. Nearby nations represent no maritime threat to us."
 mlc_new_hegemony: "Malaccan Hegemony"
 mlc_new_hegemony_desc: "Ours may be a young nation, but our history is surely not. We must restore the ancient Srivijaya empire to its former glory. Malacca shall be remembered."
 mlc_islamic_sultanate: "Islamic Sultanate"
 mlc_islamic_sultanate_desc: "It is difficult to spread our faith so far from the home of the Prophet, if we want a peaceful government we should be a little more... flexible. For now."
 mlc_habor_masters: "Harbor Masters"
 mlc_habor_masters_desc: "Our efforts to ensure religious tolerance in our nation have been paying off and Malacca is now a Nusantaran melting pot, where people from different cultures and faith find a place to rest. As a result of our benevolence, nearby islands are helping us to direct trade to our harbors."
 mlc_daulat: "Dualat"
 mlc_daulat_desc: "During our ancestors regin, Srivijayan kingship found its strength in the legitimacy of the lineage. As a newly formed nation, Malacca must learn from its ancestors and ensure the Sultan's daulat, sovereignty. He is to rule by the grace of Allah, and it has always been so."
 mlc_jawi_script: "Jawi Script"
 mlc_jawi_script_desc: "With Classical Malay as Nusantara's lingua franca, it is now time to change the Brahmic scripts into something more fitting to our faith. Jawi is based on our distant cousins Arabic script and it shall be an excellent option to unify Nusantaran writing systems."
 #
 BEI_ideas: "Bruneian Ideas"
 BEI_ideas_start: "Bruneian Traditions"
 BEI_ideas_bonus: "Bruneian Ambition"
 bei_galleys: "Galley Fleet"
 bei_galleys_desc: "The Bruneian fleet has always hold a core position in our national power. We need to think big, but start small. Paying close attention to our galleys should grant us some control over the seas."
 bei_sea_nomads: "Sea Nomads"
 bei_sea_nomads_desc: "The seafaring people of Orang Laut and Sama-Bajau live in houseboats in the near surroundings of our nation. If we can convince them to pay homage to Brunei, our maritime power may be increased and new sailors could be recruited."
 bei_diplomacy: "Bruneian Diplomacy"
 bei_diplomacy_desc: "If we want to establish a new thalassocracy in Nusantara, we certainly need some allies. Our diplomats have been present in nearby courts for quite some time now and Bruneian statesmanship has a strong reputation."
 bei_vassals: "Hegemon of Borneo"
 bei_vassals_desc: "A single island, a single nation. Brunei needs to reach the Kapuas River delta and extend our power over the whole island of Borneo. If we succeed in doing so, other Malay sultanates will have to address us as their leader."
 bei_naval_prowess: "Naval Prowess"
 bei_naval_prowess_desc: "Our alliances with regional sea nomads have given us a great naval armada. Bruneian ships can now be heard and seen in all Nusantara."
 bei_trade: "Merchant Alliances"
 bei_trade_desc: "Our merchants can be found as far as Ligor and Siam, but now it is time to look for even more advantageous partnerships. Europeans may have some interest in the region's spice trade, and the Portuguese seem to have the best merchants."
 #
 MSA_ideas: "Malayan Ideas"
 MSA_ideas_start: "Malayan Traditions"
 MSA_ideas_bonus: "Malayan Ambition"
 msa_advanced_galley_warfare: "Advanced Galley Warfare"
 msa_advanced_galley_warfare_desc: "Ours has always been a nation of seafarers, and the benefits of progress have finally arrived to our ships. This new technology should help us to be seen as a serious threat."
 msa_expert_haggling: "Expert Hagglers"
 msa_expert_haggling_desc: "Our merchant culture has made the Malayan people exceedingly good at trade. We can surely take advantage of our neighbours."
 msa_chart_the_seas: "Chart the Isles"
 msa_chart_the_seas_desc: "You cannot conquer what you cannot see. In order to become the lighthouse of the Malay archipelago we need to know where the crags are."
 msa_in_every_port: "Malay Merchants in Every Port"
 msa_in_every_port_desc: "Every coin that goes into the ocean must come back to us."
 msa_sea_nomads_steering: "Agreements with the Sea Nomads"
 msa_sea_nomads_steering_desc: "We know the seas and the seas know us. The tides have always gone easy on our people and the Sea Nomads have learned to respect that or, at least, fear it. They will be helping us ensure that our trade arrives."
 msa_spice_kings: "Spice Kings"
 msa_spice_kings_desc: "Our spice trade history goes back as far as 1500 BC, being part of the Maritime Silk Road is one of our greatest prides. There is no land impossible to reach."
 #
 SIA_ideas: "Siamese Ideas"
 SIA_ideas_start: "Siamese Traditions"
 SIA_ideas_bonus: "Siamese Ambition"
 sia_royal_poets: "Royal Poets"
 sia_royal_poets_desc: "What is the point of winning wars if there is no one to sing about it? Our court shall be a safe place for poets and our history shall be their source of inspiration."
 sia_advanced_elephant_warfare: "Advanced Elephant Warfare"
 sia_advanced_elephant_warfare_desc: "One of our greatest and oldest poems, the Yuan Phai, dedicates more than 100 lines of text to list and honour our war elephants individually. Let's show them why."
 sia_experienced_ambassadors: "Experienced Ambassadors"
 sia_experienced_ambassadors_desc: "We have great experience in politics and the dawn of our kingdom was characterized by rivalries between dynasties. Surely our diplomatic reputation can gain us some influence."
 sia_encourage_immigration: "Encourage Immigration"
 sia_encourage_immigration_desc: "The Khorat Plateau in the northeast of our country is fairly depopulated, we should encourage other nations to move to Siam and admire the splendor of our kingdom."
 sia_integrating_the_realm: "Consolidation of the State"
 sia_integrating_the_realm_desc: "A decentralized system may cause us to lose some power in our distant provinces. If we install a Chatusadom system, we will instead have four pillars to bear the total weight of our kindgom: army, court, treasury and agriculture."
 sia_education_reform: "Education Reforms"
 sia_education_reform_desc: "As our Lord Buddha said, we shall not accept something because it is often said, but we need to experience it ourselves. Education is the base of knowledge and if we want to excell at technology we need to excell at education."
 sia_royal_absolutism: "Royal Absolutism"
 sia_royal_absolutism_desc: "Second only to God, that is what a king should be. Honoured and worshipped, our monarchs rule over the Earth as the Gods rule over Heaven."
 #
 LFA_ideas: "Lanfang Ideas"
 LFA_ideas_start: "Lanfang Traditions"
 LFA_ideas_bonus: "Lanfang Ambition"
 lfa_free_elections: "Free Elections"
 lfa_free_elections_desc: "Every man in our nation should be granted a share of our government. The treacherous ways of plutocracy have no place here."
 lfa_mining_syndicates: "Mining Syndicates"
 lfa_mining_syndicates_desc: "Children of the Earth, rise! We must group together against the monetary tyranny that surrounds our world. The interests of the people must be placed ahead of the interests of the elites."
 lfa_careful_diplomacy: "Careful Diplomacy"
 lfa_careful_diplomacy_desc: "Other nations may be suspicious of our unparalleled democratic success. We should keep a low profile while still making sure that democracy always wins."
 lfa_national_militia: "National Militia"
 lfa_national_militia_desc: "Children of the gunpowder, rise, rise again! A national militia must be created in order to protect us from the enemies of our nation."
 lfa_integrate_local_communities: "Integrate Local Communities"
 lfa_integrate_local_communities_desc: "There shall be no differences between a man and his neighbour. Cultural dissimilarities make us richer, not poorer. Lanfang is a safe space for every working person."
 lfa_improved_mining_techniques: "Improved Mining Techniques"
 lfa_improved_mining_techniques_desc: "A nation's wealth is measured by the wealth of its people. Lanfang should be making the most of what the Earth has given to us. Improving our mining technology will also improve our working conditions."
 lfa_state_expansion: "Expansion of the State"
 lfa_state_expansion_desc: "Lanfang has become the proof that equality and freedom are the key to a happy and prosperous nation. We shall spread out this knowledge to the rest of the world and liberate them from the bonds of slavery!"
 #
 LIG_ideas: "Ligori Ideas"
 LIG_ideas_start: "Ligori Traditions"
 LIG_ideas_bonus: "Ligori Ambition"
 lig_autonomous_subject: "Autonomous Subject"
 lig_autonomous_subject_desc: "We have earned our freedom as a mueang, or city state, and are no longer under the government of the Siamese kingdoms. Being our own nation has brought the attention of the rest of the South-East to us. And that is how it should be."
 lig_religious_conversion: "Buddhist Conversion"
 lig_religious_conversion_desc: "Tradition is what makes us stronger. Ligor should stand out as the last bastion against he Islamic sultanates that are taking over Nusantara. It is our duty to share the wise teachings of Lord Buddha with the rest of the world."
 lig_vassal_cities: "Vassal Cities"
 lig_vassal_cities_desc: "As a mueang, in Ligor we can mantain our own dynasty and have vassal states of our own. If we want to expand our influence, looking for other mueangs in the Malay peninsula to annex seems like a good place to start."
 lig_trade_primacy: "Trade Primacy"
 lig_trade_primacy_desc: "We should take advantage of our seafaring tradition and focus on maritime trade. We need to think big, so looking at the new merchants coming from the East is by no means a bad idea."
 lig_bridge_to_malaya: "Bridge to Siam"
 lig_bridge_to_malaya_desc: "Siam and Ligor were once part of the same empire and our ties have not yet faded. We should seek protection in their diplomatic importance while remaining our own nation. Ancient allies must never be dismissed."
 lig_spirit_of_rebellion: "Rebellious Spirits"
 lig_spirit_of_rebellion_desc: "Ours is a nation of uprising and rebellion. Nor Ligor nor its people must not be easily governed. Everything comes with a price."
 lig_trade_protection: "Protect Ligori Trade"
 lig_trade_protection_desc: "Our ships are the pride of our nation, and without them our trade would be lost. Protecting them to ensure a good arrival in port must be a top priority."
 #
 PLB_ideas: "Palembang Ideas"
 PLB_ideas_start: "Palembang Traditions"
 PLB_ideas_bonus: "Palembang Ambition"
 plb_ancient_scriptures: "Ancient Scriptures"
 plb_ancient_scriptures_desc: "The oldest recordings of our nation tell the story of one of our greatest kings, who took twenty thousand men and hundreds of boats and sailed into the unknown. This story shall not be forgotten."
 plb_pirate_ancestry: "Pirate Ancestry"
 plb_pirate_ancestry_desc: "The rebellious nature of our people may be seen by some ignorant foreigners as recklessness, but we have always taken pride in it. After all, a little fight never killed anybody... or did it?"
 plb_controlling_the_strait: "Controlling the Strait"
 plb_controlling_the_strait_desc: "Voices travel a little too fast when the tides help them advance towards our lands. Watchful, the eyes of our nation are spread out over the sea as a creature of the deep."
 plb_center_of_the_dynasty: "Center of the Dynasty"
 plb_center_of_the_dynasty_desc: "During the rule of the Shailendra dynasty, our land was home to the most powerful of people. Our cities held sumptuous feasts, held magnificent celebrations, and nurtured strong alliances."
 plb_trading_hub: "Trading Hub"
 plb_trading_hub_desc: "Merchants from the continent must stay in our land during the long monsoon season. Thus, our cities are well prepared to hold large markets and store an abundant variety of goods."
 plb_through_the_monsoon: "Through the Monsoon"
 plb_through_the_monsoon_desc: "To tame the storm is impossible, to become the storm is admirable. Generations of sailors have passed on knowledge that has made our people tremble with emotion at the sight of the first cloud."
 plb_learned_scholars: "Learned Scholars"
 plb_learned_scholars_desc: "Since the time of the Srivijaya Empire, our nation has been home to many monks and academics who have devoted their lives to the study of all things."
 #
 BAN_ideas: "Banteni Ideas"
 BAN_ideas_start: "Banteni Traditions"
 BAN_ideas_bonus: "Banteni Ambition"
 ban_struck_down_by_diamonds: "Struck Down by Diamonds"
 ban_struck_down_by_diamonds_desc: "There is an old Javanese proverb meaning that a place posseses everything it needs and nothing is lacking, and then it is struck down by diamonds. That is what it was said of our nation when we embraced the true faith."
 ban_surrounded_by_stars: "Surrounded by Stars"
 ban_surrounded_by_stars_desc: "Legend has it that when the first men came into our land and saw the clear river of water that brings us life, they thought that our nation was surrounded by stars. Such is the richness of our land."
 ban_from_east_to_west: "From East to West"
 ban_from_east_to_west_desc: "Our nation's strategic position near the Sunda Strait has put us in a very beneficial point regarding trade. Merchants coming from every part of the world pass our coast enhancing our commercial skills."
 ban_rebuttal: "Rebuttal"
 ban_rebuttal_desc: "Untamed, our nation's prideful inhabitants are used to fight instead of running, die instead of kneeling. Banten has build unconquerable forts throughout its history."
 ban_fertile_lands: "Fertile Lands"
 ban_fertile_lands_desc: "Agriculture has always been an important part of our people's lives. We have been blessed by a fertile soil that can feed our rich nation."
 ban_by_the_river: "By the River"
 ban_by_the_river_desc: "Through the middle of our nation, there run many rivers where ships can sail into, with tributary extanding all over our land. We have learned how to take advantage of this mode of transportation and can easily carry our goods."
 ban_cultural_richness: "Cultural Richness"
 ban_cultural_richness_desc: "Given its tactical position and natural richness, our nation has been home of many and diverse visitors. Hinduism, Buddhism and Islam have all lived together in harmony."
 #
 SUL_ideas: "Sulu Ideas"
 SUL_ideas_start: "Sulu Traditions"
 SUL_ideas_bonus: "Sulu Ambition"
 sul_sultanate_of_sulu: "Sultanate of Sulu"
 sul_sultanate_of_sulu_desc: "It must not passed without notice that our great Sultanate was founded by devoted, religious men. Their blind faith in our lord was essential to the rise of our nation."
 sul_makhdum_teachings: "Makhdum's Teachings"
 sul_makhdum_teachings_desc: "The judicious scholar Makhdum Karim chose to come to our land a long time ago. His insightful words helped our leaders find a way towards prosperity, and his teachings shall always be remembered."
 sul_across_the_sulu_sea: "Across the Sulu Sea"
 sul_across_the_sulu_sea_desc: "Many travelers have come to our land, driven by the legendary accounts of its beauty. And so, we too have traveled to distant lands, driven by the impulse of the discovery of new and distant regions. This adventurous spirit has made our diplomats very well known."
 sul_port_of_jolo: "Port of Jolo"
 sul_port_of_jolo_desc: "The port of Jolo, our capital city, is one of the richest and foremost trade centers in the Philippine Islands. Silk, amber, silver and porcelain come from the continent, iron, rubies and diamonds from Malacca and Brunei. Our nation is built on wealth and fortune."
 sul_dagat_sulu: "Dagat Sulu"
 sul_dagat_sulu_desc: "The Sulu Sea is harsh and impenetrable during the monsoon season. Storms are not the exception in our coasts, and our sailors have learned to endure them and keep swimming, even against the forces of the impassible deeps."
 sul_coconut_plantations: "Coconut Plantations"
 sul_coconut_plantations_desc: "Coconut trees grow splendidly on all the larger islands of our nation, and their cultivation is one of our main sources of income."
 sul_pearl_farming: "Pearl Farming"
 sul_pearl_farming_desc: "Pearls are grown one at a time, their cultivation is a delicate business only reserved to those who have patience and perseverance. However, the economical profit that comes with it is well worth the effort."
 #
 CRB_ideas: "Cirebonese Ideas"
 CRB_ideas_start: "Cirebonese Traditions"
 CRB_ideas_bonus: "Cirebonese Ambition"
 crb_negara_gede: "Negara Gede"
 crb_negara_gede_desc: "'Negara Gede' means 'Great Kingdom' in our dialect, and that is the real name of our triumphant nation. Our coastal culture and virtuous history have granted us a prominent spot on the island's politics, and for that our people will forever be grateful."
 crb_tari_topeng: "Tari Topeng"
 crb_tari_topeng_desc: "The Tari Topeng mask dance is one of our nation's most significant traditions. Dancers and musicians devote their lives to this colorful festival and increase the nation's morale."
 crb_alis_panther: "Ali's Panther"
 crb_alis_panther_desc: "One of our nation's fierce symbols is the panther, a deadly animal that hides deeply in the jungle of our island. Its dangerous nature makes it a formidable opponent. The jungle is never easy on anyone."
 crb_mount_ciremai: "Mount Ciremai"
 crb_mount_ciremai_desc: "A column of smoke elevates from the highest point of our nation. As night arrives, its fury collapses over the enemy troops with violent blaze. Mount Ciremai has always taken care of its loyal companions."
 crb_islamic_schools: "Islamic Schools"
 crb_islamic_schools_desc: "Our scholars are versed in the teachings of our faith, as well as in the education of our youth. A number of schools dedicated to the guidance of our people have been open in order to ensure that we raise a skillful and pious nation."
 crb_batik_textiles: "Batik Textiles"
 crb_batik_textiles_desc: "Batik dyeing technique is popular in all Java, but no nation is so well-known for it as Cirebon. Our weavers have specialized on this method and our production competence is envied all over the island."
 crb_royal_lineage: "Royal Lineage"
 crb_royal_lineage_desc: "The royal lineage of our nation's leaders makes their blood suitable to rule. May their wisdom make our land rich with prosperity and their spirit never be tamed by greed."
 #
 SNM_ideas: "Sanmarinesi Ideas"
 SNM_ideas_start: "Sanmarinesi Traditions"
 SNM_ideas_bonus: "Sanmarinesi Ambitions"
 the_arego: "The Arego"
 the_arego_desc: "Based on the Roman Senate, the Arego is a governmental assembly composed of the heads of each influential family in San Marino."
 walls_of_san_marino: "The Walls of San Marino"
 walls_of_san_marino_desc: "Our city's fortifications have long defended the republic from outside threat, and this is unlikely to change."
 florentine_renaissance: "Florentine Renaissance"
 florentine_renaissance_desc: "The innovations of our neighobrs have reached our cities, and have started an era of science and creativity in our republic. Let the Sanmarinesi Renaissance begin!"
 the_papal_alliance: "Papal Alliance"
 the_papal_alliance_desc: "The Papal States have long maintained an alliance with San Marino. Although sometimes threatened by hostile neighbors, the Pope is always willing to ensure our freedom."
 divine_independence: "Divine Independence"
 divine_independence_desc: "For many years, San Marino's independence was never verified. But now, through a treaty with the Pope himself, our freedom has been secured by divine right."
 napoleonic_sympathy: "Domestic Treaties"
 napoleonic_sympathy_desc: "A small republic amongst a peninsula of larger, more militaristic nations, San Marino regularly sought diplomatic treaties to ensure their survival."
 refuge_of_the_unification: "Free Thinker's Refuge"
 refuge_of_the_unification_desc: "As the peninsula became embroiled in rebellion, with many Italians desiring a true Italian state, San Marino became a place of refuge for those who spoke the loudest."
 #
 BOU_ideas: "Bourbonnaise Ideas"
 BOU_ideas_start: "Bourbonnaise Traditions"
 BOU_ideas_bonus: "Bourbonnaise Ambition"
 bou_frontier_area: "Frontier Area"
 bou_frontier_area_desc: "Our country is situated at the frontier between the two major linguistic areas that occupy most of France: the langue d'oc in the south and the langue d'oïl in the north. We learnt how to rule over two culturally and linguistically different people, and we should pursue our politic of tolerance."
 bou_bath_bourbon: "Baths of Bourbon"
 bou_bath_bourbon_desc: "The Baths of Bourbon, known since Roman times in the eponym city, was particularly famous during the Middle Ages and the Modern times and several important figures visited them. We must make sure that their recognition will last."
 bou_holdings: "Bourbonnais Holdings"
 bou_holdings_desc: "Throughout time, the Dukes of Bourbon managed, through marriages and diplomacy, to expand their holdings over almost all of the Massif Central. Thus, the principality acquired such magnitude that it arouses covetousness, at a time when the French monarchy was in the process of imposing its exclusive authority on the entire kingdom. Our expanding duchy should continue its efficient diplomacy to a larger scale!"
 bou_loyalty_crown: "Loyalty to the Crown"
 bou_loyalty_crown_desc: "Our Dukes have always supported the French crown and managed to gain its trust as well as occupying a lot of important positions at the royal court. We are a country of confidence which will know, without worries, to find strong allies."
 bou_castles: "Castles of Bourbonnais"
 bou_castles_desc: "Our territory is scattered of many important castles such as the ones from the city of Bourbon, Montluçon or Moulins. We have to continue their maintenance in order to protect our nation from foreign aggressions."
 bou_good_geography: "Advantageous Geography"
 bou_good_geography_desc: "Our territory has a perfect mix of farm lands, forests and hills, which allows us to have an extremely diverse range of products in our rich and fertile lands."
 bou_kings_france: "Kings of France"
 bou_kings_france_desc: "The reign of the Bourbon dynasty, native from Bourbonnais, corresponds to the apogee of absolute monarchy in France and the assertion of the power of the kingdom in Europe. The different Kings of this period managed to reduce the power of the nobility, to expand French territory and also to integrate the last feudal holdings. Like these Kings, we have to afffirm our glorious authority over our nation."
 #
 AOR_ideas: "Andorran Ideas"
 AOR_ideas_start: "Andorran Traditions"
 AOR_ideas_bonus: "Andorran Ambition"
 aor_el_gran_carlemany: "El Gran Carlemany"
 aor_el_gran_carlemany_desc: "According to the traditional Andorran legend, Charlemagne reconquered the region from the Moors between 788 and 790, after the Catalan people had guided his army through the rugged valleys, which Charlemagne compensated with granting Andorra its independence. It formed part of the 'Marca Hispanica', a buffer zone formed by Charlemagne in order to protect the Carolingian empire. It is traditionally thought that he was responsible for restructuring the country, reintroducing Christianity to its people and overseeing the construction of monasteries. Considered as the founder of our country, Charlemagne's mythical aura will know how to give us courage to fight."
 aor_pariage: "Pariage"
 aor_pariage_desc: "This is in 1278 that the unique government of Andorra, the pariage, is established between the bishop of Urgell and the count of Foix in order to solve a claim conflict. This feudal institution recognized the shared sovereignty of both rulers on Andorra and gave our small state its current territory. For the protection accorded by the two lords, the Andorrans have to pay a tax called the 'Qüèstia'."
 aor_the_pyrenees: "The Pyrenees"
 aor_the_pyrenees_desc: "Our country is entirely situated in the Pyrenees which make our country pratically unassailable by foreign powers because of the impassable mountains and hard winters we have. No one will march on our lands!"
 aor_catalan_language: "Catalan Language"
 aor_catalan_language_desc: "The Catalan language is used since centuries by our people and administration and no other independant country can claim that. We should make sure that our culture will be spread as we expand our lands."
 aor_consell_de_la_terra: "Consell de la Terra"
 aor_consell_de_la_terra_desc: "In 1419, an assembly is created which gave some power to the important nobles as they received the possibility to elect their representatives. Thus, it acted as an affirmation of Andorra's independence. This assembly is often considered as one of the older parliament of Europe."
 aor_economic_privileges: "Economic Privileges"
 aor_economic_privileges_desc: "The unique situation of Andorra granted important advantages to the country, those offered by the great powers to neutral countries without an army. It benefited from a special economic regime, which allows the free circulation of goods at the borders of the principality, Spain and France granting very low taxes to Andorran exports and the co-princes granting tax exemptions."
 aor_focs_and_casalers: "Focs and Casalers"
 aor_focs_and_casalers_desc: "In the 18th century, the Andorran society was divided between the common people (casalers) and the rich people (focs) while the rest of Europe was knowing social changes. Our casalers participated in the little Industrial revolution Andorra had by working in the newly established forges. Thus, we should make sure that the entire society participate to our economic development."
 #
 #From neothiamin
 CDB_ideas: "Cordoban Ideas"
 CDB_ideas_start: "Cordoban Traditions"
 CDB_ideas_bonus: "Cordoban Ambition"
 cdb_reverse_decline: "Reverse Decline"
 cdb_reverse_decline_desc: "Our nation has seen better days. Since the Reconquista, goods and people have been leaving Córdoba for other cities like Sevilla or Toledo. It is time we establish our dominance!"
 cdb_la_mezquita: "La Mezquita"
 cdb_la_mezquita_desc: "La Mezquita-Catedral de Córdoba, or \"La Mezquita\" for short, is a grand complex situated in the heart of Córdoba. Its long history and sheer magnitude is a shining example of what the Córdoban people can do!"
 cdb_dredge_guadalquivir: "Dredge the Guadalquivir"
 cdb_dredge_guadalquivir_desc: "In Roman Times, the mighty Guadalquivir was navigable all the way to Córdoba. Since then, deposition has left the river navigable only to Sevilla. By dredging the river, we can encourage development in our lands."
 cdb_foreign_trade: "Foreign Trade"
 cdb_foreign_trade_desc: "If we are to maintain our independence, we must have a steady supply of gold and merchants coming to our markets. The establishment of a Foreign Trade Bureau will surely improve the attractiveness of our marketplaces."
 cdb_colaciones: "Colaciones"
 cdb_colaciones_desc: "After the reconquest of Córdoba in 1236, the city was divided into fourteen \"colaciones,\" or neighborhoods. By encouraging the division of the city into smaller districts, we can improve the ability to govern our people."
 cdb_mines: "Córdoba Mines"
 cdb_mines_desc: "Ore aplenty can be found in our lands. The gold mines of Córdoba are among the most profitable in all Europe. By encouraging mining, we may see a new era of prosperity!"
 cdb_bridges: "Bridges and Roads"
 cdb_bridges_desc: "Communication in our nation is severely lacking. Even in Córdoba itself will one find it hard to discover a bridge, let alone a decent road. With new technologies in paving and construction, we may connect our lands so that all roads, and their coin, may once again lead to Córdoba."
 #
 SVL_ideas: "Sevillan Ideas"
 SVL_ideas_start: "Sevillan Traditions"
 SVL_ideas_bonus: "Sevillan Ambition"
 sev_alcazar: "Alcázar de Sevilla"
 sev_alcazar_desc: "The Alcázar of Seville is a massive fortified palatial complex, built for King Pedro I de Ivrea in the 1360s. Though Pedro's reputation is mixed, the Alcázar is undoubtedly an impressive feat of architecture."
 sev_giralda: "La Giralda"
 sev_giralda_desc: "Originally constructed as a minaret for the Great Mosque of Seville, La Giralda is a massive bell tower adjacent to the Seville Cathedral. Its ring shall inspire all Sevillans and instill in them great pride!"
 sev_torre_del_oro: "Torre del Oro"
 sev_torre_del_oro_desc: "Once an important naval watchtower, the Torre del Oro, or Tower of Gold, was converted into a cathedral in 1271. However, its position on the banks of the Guadalquivir makes it a prime location for a marketplace."
 sev_colonial_monopolies: "Colonial Monopolies"
 sev_colonial_monopolies_desc: "Seville's heavy defenses make it the best-suited port to handle all cargo coming from and going to the New World. By establishing a monopoly on colonial goods, we can raise profits from trade substantially."
 sev_edad_de_oro: "Edad de Oro"
 sev_edad_de_oro_desc: "Our sheer military might and mercantile mastership allows our nation to simple emanate luster and light. Let us ring in a new Golden Age!"
 sev_inquisitive_minds: "Inquisitive Minds"
 sev_inquisitive_minds_desc: "Despite the Inquisition, Seville has continued to be a nexus for scholarly thought. The libraries and campuses of Seville rival those of Córdoba, Paris, London, and Cairo. Let not one be ashamed of asking questions!"
 sev_exploratory_academies: "Exploratory Academies"
 sev_exploratory_academies_desc: "The riches of the New World are unlike anything that has ever been seen in the Old World. Stories are told of rivers of gold and springs that spout forth eternal life. Let us establish academies dedicates to the exploration and settlement of these new lands, for the glory of Seville!"
 #
 TLD_ideas: "Toledan Ideas"
 TLD_ideas_bonus: "Toledan Ambition"
 TLD_ideas_start: "Toledan Traditions"
 tld_visigothic_architecture: "Visigothic Legacy"
 tld_visigothic_architecture_desc: "Under the rule of the Visigoths in the 7th century, Toledo was a shining star in the dark void of Iberia. Toledo drew scholars like a flame does moths, and the impact of the legacy of Visigothic patronage is still felt today."
 tld_city_three_cultures: "City of Three Cultures"
 tld_city_three_cultures_desc: "Toledo is known as the \"City of Three Cultures\" due to the blend of Christian, Muslim, and Jewish influence present in the city's architecture and identity. By embracing the plurality of our nation's history, we can ensure peace and assure new ideas always find their home in Toledo."
 tld_legacy_of_conquest: "Legacy of Conquest"
 tld_legacy_of_conquest_desc: "Toledo was one of the first major cities conquered by Christian forces during the Reconquista. The significance of our city's legacy as a forerunner in conquest shall inspire our armies!"
 tld_archdiocese: "Archdiocese of Toledo"
 tld_archdiocese_desc: "The Archdiocese of Toledo is one of the oldest archdiocese in the Catholic world. Established in the 1st century by James the Great and raised to the archdiocesan level in 313, its long history shows the eternity of the True Faith."
 tld_submeseta_sur: "Submeseta Sur"
 tld_submeseta_sur_desc: "The 'Submeseta Sur' is a vast, uniform plain that is almost entirely flat. Divided by numerous rivers such as the Tago, Guadalquivir and Guadiana and surrounded by mountain chains to the north and south, the Submeseta Sur is prime for cultivation. Let us make use of our God-given geography."
 tld_culture_hub: "Hub of Culture"
 tld_culture_hub_desc: "Toledo has a long history of being a cultural hub. Myriad famous painters have made their homes in Toledo, enamored with its rustic Old World charm and picturesque landscape. Let us welcome artists of all kind to Toledo."
 tld_trade_networks: "Toledan Trade Networks"
 tld_trade_networks_desc: "As the world seems to both grow and shrink, our position at the center of Iberia becomes even more beneficial. Easy access to the Mediterranean and Atlantic through roads and rivers means that we can always profit from trade, no matter its origin."
 #
 MUR_ideas: "Murcian Ideas"
 MUR_ideas_bonus: "Murcian Ambition"
 MUR_ideas_start: "Murcian Traditions"
 mur_badlands: "Master the Badlands"
 mur_badlands_desc: "The badlands surrounding Murcia are desolate and vast enough to discourage almost any soldier from traversing them. Not us! We will become masters of the badlands, traversing them with as much ease as any other terrain."
 mur_orchard: "Europe's Orchard"
 mur_orchard_desc: "Murcia has a long agricultural tradition; fruits, vegetables, flowers and numerous other goods grown in Murcia find their way all around Europe onto the tables of princes and paupers alike."
 mur_rey_lobo: "Legacy of Rey Lobo"
 mur_rey_lobo_desc: "Rey Lobo, or \"Wolf King,\" was the name given to King Abu' Abd Allah Muhammad ibn Mardanis of Murcia, who ruled in the mid-12th century. The subject of many tales and one of the most famous rulers of Murcia, Rey Lobo's fierce independence and lack of tolerance for traitors inspires us all."
 mur_duality: "Murcian Duality"
 mur_duality_desc: "Following the Reconquista, the city of Murcia and its environs changed hands between the Crowns of Castile and Aragon numerous times. This blending of Castillian and Catalan culture has resulted in our ability to cross cultural boundaries in our diplomatic efforts."
 mur_order_of_the_star: "The Order of the Star"
 mur_order_of_the_star_desc: "The Order of the Star, also known as the Order of Saint Mary of Spain, was founded in Cartagena in the late 13th century with the express focus of protecting Iberia from the sea. By reviving this order, we can justify the construction of a grand fleet, a true Armada Real."
 mur_decentralized_rule: "Decentralized Rule"
 mur_decentralized_rule_desc: "After 1240, the city of Murcia was increasingly atomised, with many smaller parts of the city splitting from the city proper. While many would see this as a sign of weakness, this decentralization has led to more independent taxation - and that means more money for us."
 mur_cartagena: "Port of Cartagena"
 mur_cartagena_desc: "The port of Cartagena is integral for trade coming from and going to Iberia, and the city owes much of its importance to the Cabo de Palos which extends into the Mediterranean Sea. By prioritizing the port of Cartagena above other ports, we can ensure that our nation is richer and our fleets stronger."
 #
 #From Dub, Scandinavian ideas.
 SCA_ideas: "Scandinavian Ideas"
 SCA_ideas_bonus: "Scandinavian Ambition"
 SCA_ideas_start: "Scandinavian Traditions"
 sca_king_in_the_north: "King in the North"
 sca_king_in_the_north_desc: "Many a king in the past have failed where we have now succeeded: We have united the kingdoms of Denmark, Norway & Sweden. Our subjects have hence started referring to us as the \"King in the North\". With this newfound title we shall rally our banners and inspire our armies."
 sca_cold_steel: "Cold Steel"
 sca_cold_steel_desc: "The areas around the Scandes are rich in superior iron with which to arm our troops. Our enemies will shatter as we charge in close and deliver cold steel."
 sca_ruler_of_the_three_kingdoms: "Ruler of the Three Kingdoms"
 sca_ruler_of_the_three_kingdoms_desc: "While our subjects refer to us as the King in the North, officially we rule the three kingdoms of Denmark, Norway & Sweden, unified by a sole monarch whose authority shall never be questioned."
 sca_every_king_a_captain: "Every King a Captain"
 sca_every_king_a_captain_desc: "Hearkening back to the olden days, our country has had a rich history in seafaring. With experienced sailors and strong naval tradition, the King stays true to these ideals by leading not only our troops, but also our navies, to battle."
 sca_dominium_maris_baltici: "Dominium Maris Baltici"
 sca_dominium_maris_baltici_desc: "The Baltic Sea is not only our sea, but also our birthright. To dominate is to influence and control everything around you, and the Baltic Sea is no exception."
 sca_winter_is_coming: "Winter is Coming"
 sca_winter_is_coming_desc: "Those southern kings and queens have no idea what it means to live in the harsh climates of Scandinavia. Those despicable people will learn to understand what it means when winter comes for them."
 sca_call_of_our_forefathers: "Call of our Forefathers"
 sca_call_of_our_forefathers_desc: "Once upon a time, Scandinavia was a squabble between petty kingdoms. Some of these kingdoms sought new lands beyond the shores. Today we know that there are new lands out there waiting for us, and to ensure a prosperous and stable nation, we, too, must depart for new shores."
 #
 #From Dub & neo, Italian formable ideas.
 LMV_ideas: "Veneto-Lombard Ideas"
 LMV_ideas_bonus: "Veneto-Lombard Ambition"
 LMV_ideas_start: "Veneto-Lombard Traditions"
 lmv_alpine_wall: "Alpine Wall"
 lmv_alpine_wall_desc: "The mighty Alps surround us on all sides, forming for us a rich valley that is easy to defend. Even our geography wishes to see us succeed! By constructing forts in the mountain passes of the Alps, we can stop any invasion in its tracks."
 lmv_age_of_condottieri: "The Age of the Condottieri"
 lmv_age_of_condottieri_desc: "With mercenaries forming the mainstay of so many armies we would be wise to ensure that we too have mercenaries to hand. Let us ensure that passing mercenary captains are warmly welcomed in Lombardy-Venetia so they remember us when it comes to hiring."
 lmv_italian_trade_dominance: "Trade Prowess"
 lmv_italian_trade_dominance_desc: "Our land sits snugly between the Adriatic and Western Mediterranean Seas, and the many rivers and waterways that transverse our lands mean that getting access to either sea is never a hassle for our traders and merchants."
 lmv_invite_printers_philosophers: "Printers and Philosophes"
 lmv_invite_printers_philosophers_desc: "Venetian printing and Milanese philosophy is a match made in Heaven itself. Who else can claim such a proud population of philosophers and the presses they need to spread their intellectual discourse? No one, the answer is, no one indeed."
 lmv_great_power_sandwich: "Tactful Diplomacy"
 lmv_great_power_sandwich_desc: "Despite our people's fierce spirit and unwavering loyalty to our homeland, the fact remains that on all sides there exist powers wishing to serve themselves a plate of our pasta without our permission. Luckily, our wit will save us! If we play these nations off each other, we can prevent war in our land, and preserve our independence."
 lmv_po_valley_textiles: "Prosperity of the Po"
 lmv_po_valley_textiles_desc: "The Po runs the length of our nation before emptying into the Adriatic at the aptly-named Adria. Its delta contains some of the richest sediment in Italy, and the wildlife that calls the delta home are equally enriching in spirit and mind. Most importantly, though, is that we can dam the river and erect waterwheels to fuel our burgeoning industry! The Po-ssibilities are endless!"
 lmv_italian_unification: "Spirit of Unification"
 lmv_italian_unification_desc: "While none in our realm would disagree that our lands are truly the pinnacle of Western civilization, some may contest that others deserve the same quality of life that we do. For indeed, what good is it being the best if our brothers are left out in the rain?"
 #
 EMR_ideas: "Emilia-Romagnol Ideas"
 EMR_ideas_bonus: "Emilia-Romagnol Ambition"
 EMR_ideas_start: "Emilia-Romagnol Traditions"
 emr_university_of_bologna: "University of Bologna"
 emr_university_of_bologna_desc: "The University of Bologna is the oldest university in all of Europe, being founded in the year 1088. Its storied history inspires our scholars to make history of their own."
 emr_condottieres: "Famed Condottieri"
 emr_condottieres_desc: "Generals for hire are common in Italy, and no region has produced more famous condottieri than Emilia-Romagna. The legacy of these great men lives on in our people and in the education of our generals. Let our foes fear them!"
 emr_united_signories: "Union of Signorie"
 emr_united_signories_desc: "The region of Emilia-Romagna was historically split between many different Signiore, left to govern their cities as they please. Though we have united the region under one banner, we ought not be too proud to realize the efficacy of local governance."
 emr_renaissance_palaces: "Renaissance Palazzi"
 emr_renaissance_palaces_desc: "From Ravenna to Reggio, Piacenza to Portico, Bologna to Bobbio, grand palazzi can be found in every city, serving as the residences of governors from the lowest Conte to the Granduca himself! Even the staunchest enemy of our people recognizes their beauty."
 emr_via_aemilia: "Via Emilia"
 emr_via_aemilia_desc: "The region of Emilia takes its name from the Via Emilia, a road from Roman times which connected lands north with the great city of Rome and lands south. This road and the many others in our lands make transportation a breeze, improving the ability for merchants and men-at-arms alike to get from place to place."
 emr_repel_papal_authority: "Reject Papal Sovereignty"
 emr_repel_papal_authority_desc: "While we respect the Pope and his place in Christendom, historically the Papal States have looked to our lands with their metaphorical mouths watering. We politely reject the Pope's ambitions, and thank him for the flattery."
 emr_land_reclamation: "Dams and Dredges"
 emr_land_reclamation_desc: "Near the coast, the waterways of our realm empty into grand deltas with soil of unparalleled quality. However, one side effect of these deltas is that they leave little land for construction. The re-routing of these rivers and the excavation of silt from their beds will allow our people to be prosperous to the greatest degree!"
 #
 UMB_ideas: "Umbrian Ideas"
 UMB_ideas_bonus: "Umbrian Ambition"
 UMB_ideas_start: "Umbrian Traditions"
 umb_royal_grounds: "Ducal Domain"
 umb_royal_grounds_desc: "The lands of Umbria have a proud tradition of standing one step above the rest. While many neighboring polities were relegated to the title of County, the grand Duchy of Spoleto was both larger and more opulent than its neighbors. So they were, so we shall be - larger and more opulent than our neighbors."
 umb_via_flaminia: "Via Flaminia"
 umb_via_flaminia_desc: "Roman roads in Italy are a ducat a dozen, to be frank. But the Via Flaminia, which runs to this day from Rome to Rimini, did to Umbria what aqueducts did to water; it allowed the safe and efficient passage of large quantities of goods, people, and wealth from Rome into the lands of Umbria. If we were to keep the road intact and promote travel via it, surely this passage will increase, and we will be all the more richer."
 umb_papal_independence: "Independence from the Pope"
 umb_papal_independence_desc: "It is no secret that the Holy Father in Rome controlled much of the lands of Umbria, but it is also no secret that this is no longer the case. Our military prowess has enabled us to assert our independence from the Papal States, and it will enable us to maintain our independence and extend our reach forevermore."
 umb_bridge_the_tiber: "Cross the Tiber"
 umb_bridge_the_tiber_desc: "The Tiber runs mightily from the Apennine Mountains to the north of our homeland to the Mediterranean Sea to our west. By bridging the river, in the grandest Roman tradition, we can expedite any and all construction in our lands, even those not lying aside the river."
 umb_tradition_of_battle: "Combative Tradition"
 umb_tradition_of_battle_desc: "Unfortunate though it may be, Umbria has seen its fair share of war and battle. But what the combatants that criss-crossed our land left behind is an immense array of battle styles and tactics. To any who dare challenge us, we say - en garde!"
 umb_strike_the_earth: "Strike the Earth"
 umb_strike_the_earth_desc: "Our land is rich not just in people and spirit but also in metal, specifically that most valued of construction materials - iron! Dig deep, countrymen, and uncover the vast riches beneath our very feet."
 umb_roma_delenda_est: "Papatum Delenda Est"
 umb_roma_delenda_est_desc: "The time has come to forcefully loosen the Papacy's stranglehold on what parts of Italy the Holy Father still claims dominion over. While the Holy Father will be safe, assuredly, his unholy domain shall not be."
 #
 LOM_ideas: "Lombard Ideas"
 LOM_ideas_bonus: "Lombard Ambition"
 LOM_ideas_start: "Lombard Traditions"
 lom_leges_langobardorum: "Edictum Rothari"
 lom_leges_langobardorum_desc: "The Edictum Rothari, also known as the Leges Langobardorum, was the first codification of Lombard law, compiled in 643 by the Lombard king Rothari. It limited the power of petty feudal lords, reserving more power for the King. A righteous and noble document, indeed!"
 lom_land_of_comunes: "First Among Many"
 lom_land_of_comunes_desc: "The myriad comuni, or communes, of Lombardy ruled the great cities of the region independently for generations. Milan was the foremost among them, and as they were to the Lombard comuni we are, and forever shall be, to the states of Italy."
 lom_lombard_league: "Lombard League"
 lom_lombard_league_desc: "The disparate nature of Lombard political geography meant that the comuni of Lombardy oftentimes had to band together, most famously the Lombard League of the 12th and 13th centuries that defeated the Holy Roman Emperor Frederick II at Parma. Banding together with those of a similar ambition is a recipe for success, and this is a fact we must never forget."
 lom_curb_the_families: "Fraternity over Family"
 lom_curb_the_families_desc: "Family is important in personal life, of course, but when families work as a cohesive unit to further personal gains on a large scale, well, sometimes the family must be put in its place. By emphasizing fraternity in citizenship over familial ties, we can ensure that the estates of our realm never are always loyal to our state."
 lom_freethinkers: "Independent Thought"
 lom_freethinkers_desc: "Philosophes and physicians, politicians and popes, musicians and magnates; the list of people of great import and will who hailed from Lombardy goes on and on. Some think it's something in the water that creates great minds of all creeds, but no, it is just their pride in being Lombard that inspires them to be the very finest."
 lom_not_barbarians: "Refuting Barbarism"
 lom_not_barbarians_desc: "Many of lesser mind conflate Lombard identity with barbarism. Typical - only a true Lombard could understand the intricacies of Lombard culture, art, lifestyle, et cetera. By sharing this with our allies, we can show them that Lombards are not barbarians. In fact, we are the farthest from it!"
 #
 PIE_ideas: "Piedmontese Ideas"
 PIE_ideas_bonus: "Piedmontese Ambition"
 PIE_ideas_start: "Piedmontese Traditions"
 pie_land_of_marches: "Land of Marches"
 pie_land_of_marches_desc: "Within the lands of Piedmont there existed many Imperial marches - and no, not the musical sort. The Piedmontese marches' position at the edge of the Empire naturally led to their understanding of the finest defensive tactics. Cowardice? Nay! It's just ingenuity."
 pie_expand_turin: "Grand Turin"
 pie_expand_turin_desc: "Even the Dukes of Savoy, with their ancestral homeland across the Alps and not in Piedmont, realized the beauty of the city of Turin. Both the Piazza Reale and the Palazzo Reale were built there, and the city's architecture is world-renowned. Truly, the city is the grandest of all."
 pie_protect_against_pirates: "Protection from Piracy"
 pie_protect_against_pirates_desc: "Pirates, bah! Pests though they may be, their impact on our maritime trade is not to be ignored. By establishing anti-piracy bases along our coasts, we can take the wind right out of the sails of pirates and privateers alike."
 pie_franco_italian_relations: "Franco-Piedmontese Relations"
 pie_franco_italian_relations_desc: "France, like Piedmont, is a proud and storied nation. Despite this fact, the French are a mite snooty, and do not realize the impressiveness of every aspect of Piedmontese life. Let us make it a bit more obvious, no?"
 pie_princes_of_piedmont: "Prince of Piedmont"
 pie_princes_of_piedmont_desc: "Piedmont is more than a county, and more than a duchy too! Indeed, the ruler of Piedmont deserves a more... princely title. First, we shall be Prince of Piedmont, and then, we shall be King of all Italia!"
 #
 ATJ_ideas: "Acehnese Ideas"
 ATJ_ideas_start: "Acehnese Traditions"
 ATJ_ideas_bonus: "Acehnese Ideas"
 islamise_sumatra: "Islamize Sumatra"
 islamise_sumatra_desc: "Aceh was the first region in the Malay world to adopt Islam. Despite this, many still practice heathen faiths both in nearby nations and within our own lands. To demonstrate our faith in Allah, we should strive to convert others to the way of the Prophet."
 rise_of_aceh: "Rise of Aceh"
 rise_of_aceh_desc: "We have ambitions beyond being a trade entrepot. Aceh will lead a great empire that will span throughout Nusantara."
 military_adventures: "Military Adventures"
 military_adventures_desc: "Expansionism without a little risk bears few rewards. We should not be afarid to embark upon long campaigns in distant lands to increase our influence across the world."
 acehnese_moneylending: "Acehnese Moneylending"
 acehnese_moneylending_desc: "A gold currency puts us at an economic advantage compared to many other states, but what really makes Aceh a hive of trade and commerce are the favourably low rates of interest. Our merchants are able to embark on new ventures without worrying that the moneylenders will take half their profits or more."
 export_economy: "Export Economy"
 export_economy_desc: "Aceh's economy relies chiefly on the selling of valuable goods such as nutmeg, cloves, and betel nuts. What it struggles with is domestic food production which would allow for extended military and commercial ventures. We should organise trade partnerships to secure this surplus food in exchange for preferrential prices for our spices."
 #
 BLI_ideas: "Balinese ideas"
 BLI_ideas_start: "Balinese tradition"
 BLI_ideas_bonus: "Balinese ideas"
 javanese_culture: "Imported Javanese Culture"
 javanese_culture_desc: "The old rule of Majapahit marked the strong influx of Javanese culture into Bali, most of all in architecture, dance and the theatre, in literature with the introduction of the Kawi script, in painting and sculpture and the wayang puppet theatre."
 aristocratic_refugees: "Aristocratic Refugees"
 aristocratic_refugees_desc: "With Islam rising and great kingdoms falling in the Indonesian archipelago, displaced Hindu nobility flock to Bali to restore their ancient honour."
 staunch_hindus: "Staunch Hindus"
 staunch_hindus_desc: "Religious change engulfs the Malay world. Islam and Christianity represent a threat to our ancient Hindu culture, and efforts must be made to preserve it at any cost."
 conquerer_dalems: "Conquerer Dalems"
 conquerer_dalems_desc: "Balinese monarchs, known as Dalems, have not shied away from ambitious conquests despite the relatively small size of their kingdoms. Dalem Baturenggong, for example, expanded his kingdom of Gelgel  to the islands to the East and even made forays into Java."
 bli_island_settlers: "Island Settlers"
 bli_island_settlers_desc: "The surrounding islands, with the notable exception of Java, are weak and uncultured in comparison to Bali. It would be relatively easy to settle these islands and introduce good governance, right religion, and a Balinese nobility."
 hindu_reformation: "Hindu Reformation"
 hindu_reformation_desc: "The half-hearted and disorganised approach to religion adopted by the failed nations that surround us has no place on Bali. Heeding the wise words of Dang Hyang Nirartha the worship of Shiva shall take supreme dominance over all other forms of religious life. New temples shall be constructed and the priesthood reformed to create a renewed and modern Hindu faith."
 rivals_to_slaves: "Rivals to Slaves"
 rivals_to_slaves_desc: "Why kill our enemies when they still have worth as slaves? Allowing our captured enemies to serve instead of die not only reflects the mercy of Bali's rulers, but also frees up new sources of manpower in the local population."
 #
 estate_burghers_orang_laut_alliances: "Orang Laut Alliances"
 estate_burghers_orang_laut_alliances_desc: "The Orang Laut are sea nomads native to the Straits of Malacca and the surrounding ocean. They reward their allies well and can be employed to repel pirates or direct merchants to our ports."
 #
 MAJ_ideas: "Majapahit Ideas"
 MAJ_ideas_start: "Majapahit Traditions"
 MAJ_ideas_bonus: "Majapahit Ambition"
 maj_restore_candi: "Restore Candi Shrines"
 maj_restore_candi_desc: "Scattered throughout Nusantara are a series of temples known as Candi. We should restore these temples wherever we find them to renew our people's faith."
 maj_gajah_madas_oath: "Gajah Mada's Oath"
 maj_gajah_madas_oath_desc: "Gajah Mada, a great statesman and commander during Majapahit's golden age, once swore that he would not consume any spices until he had conquered all of Nusantara. His drive for unity and conquest live on in the renewed Majapahit empire."
 maj_majapahit_armada: "The Majapahit Armada"
 maj_majapahit_armada_desc: "Majapahit once ruled the seas through a great armada, which included the great djong ships. We must hold true to our naval traditions and restore the fleet to its former glory."
 maj_reformed_bhattara_saptaprabhu: "Reformed Bhattara Saptaprabhu"
 maj_reformed_bhattara_saptaprabhu_desc: "The monarch has traditionally been advised by a council of elders of the royal family. It is time that we reformed this institution to include the most skilled statemen in the empire."
 maj_nusantara_tributaries: "Nusantara Tributaries"
 maj_nusantara_tributaries_desc: "At the height of our glory, we had countless tributary subjects across Nusantara. We allowed them a great degree of autonomy so long as they paid the tributes and did not challenge our hegemony."
 maj_maritime_silk_road: "The Maritime Silk Road"
 maj_maritime_silk_road_desc: "Before our troubles, Majapahit presided over the extensive and profitable trade network that brought silks and spices from east to west. When we reconquer our empire, we will preside over the trade once more."
 maj_nusa_tenggara: "Nusa Tenggara Colonies"
 maj_nusa_tenggara_desc: "Majapahit once ruled over the dozens of petty kingdoms and tribes of Nusa Tenggara to the east, as well as further afield in the Moluccas and Sulawesi. In our renewed empire we should take a more direct approach and set up colonies on these islands."
 #
 CHP_ideas: "Champenoises Ideas"
 CHP_ideas_start: "Champenoise tradition"
 CHP_ideas_bonus: "Champenoises ideas"
 chp_fairs: "Champagne's Fairs"
 chp_fairs_desc: "The Champagne's fairs were held during the Middle Ages, and made the region the most prosperous of its time. Their international influence and success were due to their geographical location, situated at the hearth of the trade roads and waterways coming from Italy, Flanders, Paris and Germany, but also by the enlightened management of the counts of Champagne. They were mainly held in the cities of Lagny, Troyes, Provins and Bar-sur-Aube and the counts also protected the Jewish community, which actively participated in business development of these towns. The fairs foreshadow by their economic and influence throughout Europe, the first international financial centres. Our fairs allow us an international recognition and make our country one of the major economic power of the world, we have to perpetuate these in order to bring wealth in our land."
 chp_chretien_de_troyes: "Chrétien de Troyes"
 chp_chretien_de_troyes_desc: "Born about 1130 and died between 1180 and 1190, Chrétien de Troyes is a poet considered the founder of the Arthurian literature in ancient french as well as one of the first authors of chivalric novels. At the service of the court of Champagne, his novels reflects the political, cultural and religious ideas of its time. Let's honor our legacy !"
 chp_reims_city_of_crownings: "Reims, City of Crownings"
 chp_reims_city_of_crownings_desc: "It is in 496 on the future site of the cathedral Notre-Dame de Reims that Clovis is baptized. Later, a lot of french kings, from Louis the Pious in 816, will be crowned in the city. We should reclaim this prestige for our current rulers."
 chp_rose_of_provins: "Rose of Provins"
 chp_rose_of_provins_desc: "The legend wants that around 1240 Thibault IV of Champagne and Navarre had brought from the Holy Land a rose of excellent quality in the region and which he made important plantations in the lands of the city of Provins. The rose gardens of Provins soon became famous, and the use of the rose was extremely common in medicine and religious ceremonies. Thus, the flower became the symbol of the refinement of champenoise court and the rose emblem of Lancaster represents probably the rose of Provins."
 chp_the_paraclete: "The Paraclete"
 chp_the_paraclete_desc: "The Paraclete was a prestigious Benedictine women's abbey founded by Abélard and Héloïse during the 12th century in the bishopric of Troyes and was the first only feminine order. The abbey illustrated a monastic model based on the erudition and represented an attempt to recognize women's intellectual equality."
 chp_wine: "Wine of Champagne"
 chp_wine_desc: "Produced since the 7th century in the region, wines of Champagne really started to receive recognition during the 17th century under the impulse of local parisisian families. Aging very badly in barrels, the wine is then conserved in glass bottles with corks, a new way of conserving wine developed by the English, but it becomes, in return, naturally sparkling. This sparkling character causes many worries to winemakers, so much that it was nicknames 'wine of the devil' because of bottles that exploded under pressure. However, the wine became popular in England which allows its continued production. We should exploit the wine of Champagne to establish amical relations with foreign powers."
 chp_fortify: "Fortify Champagne"
 chp_fortify_desc: "Our country, situated between France and Germany, is vulnerable to foreign aggressions. We must fortify Champagne, in the manner of the walls of the cities of Provins or Langres."
 #
 COR_ideas: "Corsican Ideas"
 COR_ideas_start: "Corsican tradition"
 COR_ideas_bonus: "Corsican ideas"
 cor_counts_of_cinarca: "Counts of Cinarca"
 cor_counts_of_cinarca_desc: "The counts of Cinarca were probably the most powerful rulers in Corsica and tried many times to obtain the total control of the island and will almost suceed. Their county of Cinarca was situated in the Delà des Monts, that is to say in the southern part of Corsica. The Cinarchesi will be the last lords to be subjugated by the Genoese during the 15th century."
 cor_foreign_domination: "Foreign Domination"
 cor_foreign_domination_desc: "Corsica has almost always been under foreign domination, may this be the Pisan or the Genoese, or even the French in our late history. Our people wants to know what means the word independence, and so we should fight for it !"
 cor_genoese_towers: "Geonoese Towers"
 cor_genoese_towers_desc: "The Genoese towers were coastal towers built along our island mostly by Genoa in an attempt to defend Corsica from the Barbary pirates who started to sack the coasts, and this during three centuries. The construction of these towers began in the 16th century, and thus in 1730 Corsica was the home of 120 towers of this type scattered all over the coast. A garrison of local men was present almost permanently in these towers. Our country being surrounded by water, we should pursue this defence tradition."
 cor_local_agriculture: "Local Agriculture"
 cor_local_agriculture_desc: "Corsica is home of an abundant local agriculture and a lot of different cultures are present on the island, such as the vines, the olives, the oysters… We should take profit of it to participate to the global trade and increase their production."
 cor_pieves: "Pieves"
 cor_pieves_desc: "The oldest known administrative division of Corsica is the pieve, a word coming from the Latin plebs (people) which already designated, a century before our era, an administrative district established by Rome. Though, the medieval pieve corresponds to a geographical and political organization quite different from that of the Roman constituencies. Indeed, according to the times, the pieves were either a religious, civil, military or even politic division, making them very versatile."
 cor_corsican_constitution: "Corsican Constitution"
 cor_corsican_constitution_desc: "The Corsican Constitution, adopted by Corsican representatives on 18 November 1755 at the 'Consulta generale di Corte', is considered by some to be the first democratic constitution in modern history. Written in Italian, it organizes the institutions of the Corsican Republic, proclaimed at the same time. It is also considered to be the first constitution in the world granting the right to vote to women, when they become householder. Long live the Corsican Nation !"
 cor_the_paoline_city: "The Paoline City"
 cor_the_paoline_city_desc: "Corte, nicknamed the 'Paoline City', was chosen as the capital of the independent Corsican Republic by Pasquale Paoli but also by Théodore during the short period of existence of the Kingdom of Corsica. Corte is the symbol of an independent Corsican State and we should pursue its development so that the city could compete the other European capitals."
 #
 CCC_ideas: "Cochinchinese Ideas"
 CCC_ideas_start: "Cochinchinese Traditions"
 CCC_ideas_bonus: "Cochinchinese Ambitions"
 ccc_mekong_delta: "Mekong Delta"
 ccc_mekong_delta_desc: "The ancient distributary channel known to us as the Mekong Delta has always been an important part of Cochinchina. Throughout history, it has served as a important coastal region of our land that connects us to the South China Sea, and opens us to foreign merchants from across the globe."
 ccc_synchronous_tribute: "Synchronous Tribute"
 ccc_synchronous_tribute_desc: "Bordering many hostile enemies, it is unlikely we could survive a two-front war. In order to ensure our survival, we must seek a foreign policy of appeasement, and placate our large neighbours."
 ccc_ponthiamas_markets: "Ponthiamas Markets"
 ccc_ponthiamas_markets_desc: "Our recent economic boom has left our nation as a major regional trade center in South-East Asia. If we are to expand our trading power, we must invest in our nation's markets, and further fill our coffers."
 ccc_establish_new_trade_centers: "Establish New Trade Centers"
 ccc_establish_new_trade_centers_desc: "The wealthy Mekong Delta has plenty of opportunity for new regional centers of trade and port cities. With a steady flow of money into our treasury, and new waves of migrants, we must look towards developing our coasts, and founding new cities and trade entrêpots."
 ccc_vietnamese_migration: "Vietnamese Migration"
 ccc_vietnamese_migration_desc: "Recent political turmoil in Vietnamese lands has left many people without country. Many of these refugees are skilled in many fields, and among them are administrators, soldiers, and clergymen. We must welcome these stateless people, for they will make valuable assets to our nation."
 ccc_modern_bureaucracy: "Modern Bureaucracy"
 ccc_modern_bureaucracy_desc: "In order to improve both our policies and our state, we must look towards shuffling our court, and assigning the most trusted officials to the right positions. By replacing dishonorable officials with our most trusted allies, we can both clamp down on corruption, and ensure a stable government."
 ccc_kingmaker: "Kingmaker"
 ccc_kingmaker_desc: "Our nation was not truly formed through the flames of war, or the heat of battle, but in truth, through peace, trade, and diplomacy. As a result, our people are no warriors, and we could not possibly defend ourselves against our rivals at times of war. Our enemies however have but a single weakness that can be exploited; rebellion and insurgency. By investing resources into supporting our enemies' rebels, we can topple our opponents, and install puppet rulers sympathetic to our cause."
 #
 maj_naval: "Majapahit Naval Dominance"
 maj_naval_desc: "We are, and have always been a maritime nation. As our empire expanded across the seas, it was, and will always be necessary to maintain a naval force that will be feared throughout the seas."
 restored_empire_maj: "Restoration of Majapahit"
 restored_empire_maj_desc: "We have done well to bring our once-crumbling empire so far towards restoring the glories of the past. Despite the various crisies we have endured, we have done well in restoring our previously dying empire."
 #
 SUN_ideas: "Sundanese Ideas"
 SUN_ideas_start: "Sundanese Traditions"
 SUN_ideas_bonus: "Sundanese Ambitions"
 sunda_galuh: "Union of Sunda and Galuh"
 sunda_galuh_desc: "For many years, the current Sunda Kingdom was divided into two states, with those being Sunda and Galuh. These states ended up being united in a strange and complicated system which in truth, did not truly make them united. Over the years however, these states finally united as the Sunda Kingdon, leaving a long-lasting legacy of unity on our people, who themselves, are united by this history of unification embedded into our nation."
 defensive_moats: "Defensive Moats"
 defensive_moats_desc: "Historically, our defensive fortifications have succeeded in holding back invaders countless times. We have always been able to rely on these defenses, for they will continue to be effective for many years to come."
 wooden_architecture: "Elaborate Wooden Architecture"
 wooden_architecture_desc: "Sundanese architectural tradition emphasizes the beauty of wooden structures. Besides being effective and cheap, these wooden temples and palaces are the envy of the Malay world."
 seren_taun: "Seren Taun"
 seren_taun_desc: "The festival of Seren Taun demonstrates the Sundanese agricultural way of life. Held anually in traditional villages, the villagers that celebrate the festival give a thanks for their abundant rice harvests, and pray for another successful harvest the year after."
 sun_parahyangan: "Parahyangan"
 sun_parahyangan_desc: "Our nation is located in the mountainous region of Parahyangan. Should anyone wish to bring harm to us, they must first get through the vast mountains, jungles, and rivers that safeguard our nation"
 sun_javanese_resistance: "Resistance Against the Javanese"
 sun_javanese_resistance_desc: "The constant attempts by the Javanese and other hostile countries to subjugate our people have always ended in failure. Sunda and its people wull never perish to any foreign threat."
 sun_european_treaties: "European Treaties"
 sun_european_treaties_desc: "The recent arrival of the West in Nusantara has opened up new opportunities for trade. By signing treaties with these European merchants and explorers, we could make new friends overseas, and gain the upper hand over our enemies here in Java."
 #
 PMO_ideas: "Pomo Ideas"
 PMO_ideas_start: "Pomo Traditions"
 PMO_ideas_bonus: "Pomo Ambition"
 pmo_tradition_of_dance: "Tradition of Dance"
 pmo_tradition_of_dance_desc: "Our people have a long history of dance, from the Ghost Dance, which allows us to respect our dead, and the Far South, an ancient tradition serving as a rite of passage. These celebrations bring our people closer together."
 pmo_kuksu_spirit: "Kuksu Spirit"
 pmo_kuksu_spirit_desc: "Kuksu is an integral part of our spirituality and faith, and in our time of need comes to us to cure our village of illness."
 pmo_coyote_trickery: "Coyote Trickery"
 pmo_coyote_trickery_desc: "The Coyote holds a special place amongst all animals. He is cunning, and a master of tricks. Is it not also wise for our generals to learn from this divine animal?"
 pmo_strength_of_the_lizard: "Strength of the Lizard"
 pmo_strength_of_the_lizard_desc: "While the Coyote may be clever, we cannot always dely on cleverness to defend our home. We must look to Hatanutal, the Lizard, who wrestled the Coyote and won. Strength is key to defending our people, and we must be like the lizard to ensure we do it right."
 pmo_directional_spirits: "Directional Spirits"
 pmo_directional_spirits_desc: "Our world is inhabited by great spirits that occupy each direction. Kuksu, Calnis, Suupadax, and Xa-matutsi. In times of war we must look to these to guide us to victory. After all, our enemy cannot win if he is outmaneuvered at every turn."
 pmo_kuksu_ceremony: "Kuksu Ceremony"
 pmo_kuksu_ceremony_desc: "The Kuksu Ceremony is an ancient rite of passage for our children. Dressed up dancers mentally test our children, toughening them for the life ahead. By combatting fear as children, they will not be as easily swayed later in life."
 pmo_our_lands: "Beacon of Civilization"
 pmo_our_lands_desc: "Our people have been hunting and fishing in this land for generations. We know it better than anyone else, and are thus able to navigate faster than any foreigner ever could. We can use this to our advantage to worsen their attrition."
 #
 RAV_ideas: "Ravennan Ideas"
 RAV_ideas_start: "Ravennan Traditions"
 RAV_ideas_bonus: "Ravennan Ambition"
 rav_vassal_holy_see: "Vassal of the Holy See"
 rav_vassal_holy_see_desc: "Even though Ravenna was nominally an independent commune for much of the middle ages, the Popes always held great influence, with Ravenna being a Guelph city. Even the mighty Da Polenta knew to bow to the Pope. However, for our role, we were always richly rewarded."
 rav_dante_dalighieri: "Dante Alighieri"
 rav_dante_dalighieri_desc: "One of the most influential writters of all time, Dante Alighieri came to Ravenna after Guelph intrigues forced him into exile from his beloved Florence. The presence of a man of such standing will surely help guide us though uncertain times, and even hell itself."
 rav_monster_of_ravenna: "The Monster of Ravenna"
 rav_monster_of_ravenna_desc: "In the year 1512, a terribly deformed child was born to the most unholy of unions - a Nun and a Friar!  It's desriptions differ, but all include horns, wings and an eye on the knee. While it was unfortunate that such a grotesque monstrosity was born to our city, it has sparked great debate over whether it is a punishment to the Catholics or the Protestants. Surely our theologians could twist the debate in our favour and cripple the heretic cause?"
 rav_venetian_ties: "Venetian Ties"
 rav_venetian_ties_desc: "Ravenna had always traded with it's northern neighbor and hegemon of the Adriatic, Venice. Before the rich deposits in Istria were aquired, Venice needed the salt that the lands surrounding Ravenna produced. Da Polenta themselves were often allies of Venice, and that led to their downfall - for the last lord Ostasio III had betrayed them and allied the Milanese instead. And even though he joined Venice again later, he was never forgiven, and the century and a half rule of the Polenta came to an end. Thus we must make use of the wealth of Venetian merchants, but not get drawn too close into their web..."
 rav_city_of_churches: "City of Churches"
 rav_city_of_churches_desc: "Religion plays a great role in the history of Ravenna, and it is reflected in the large number of churches within its walls, even by the high standards of the peninsula. Eight churches date back to the cities glory days of being the capital of Western Christendom, and no less than ten further ones were built by the 19th century. The more churches, the more money for the city's priests who were thus always quite content, and the repairs of old and building of new churches ensures constant work for our skilled builders."
 EST_VAL_RAV_CITY_OF_CHURCHES: "City of Churches: $VAL|Y$"
 rav_papal_legates: "Papal Legates"
 rav_papal_legates_desc: "The Traversari and Da Polenta families held the title of the Papal Legates, giving them great legitimacy in ruling the lands. While the familes themselves were gone by the time the Pope reaquired it from the Venetians, the title and it's prestige remained. The legates themselves ruled quite ably, and Ravenna felt no decline from no longer being the capital of an independent state."
 rav_reclaim_lost_heritage: "Reclaim Lost Heritage"
 rav_reclaim_lost_heritage_desc: "When Charlemagne conquered the Lombard state, he placed Ravenna under direct rule of the Pope of Rome, our greatest rival at the time! To add insult to injury, the treacherous Pope Adrian I had given the barbarian king free reign to take from the city as he pleases - countless Roman columns, mosaics and statues were taken north to enrich his capital of Aachen. Now that Ravenna stands free and powerful once more, it will be much easier to justify our northern conquests if we claim that we are only after our unjustly stolen artifacts."
 #
 ARE_ideas: "Arretine Ideas"
 ARE_ideas_start: "Arretine Traditions"
 ARE_ideas_bonus: "Arretine Ambition"
 are_studium: "The Studium"
 are_studium_desc: "Founded in 1252, The Studium of Arezzo is one of Italy's and Europe's older universities. While it had declined with the city, now that Arezzo stands free once again we must restore it to its former glory to further the spread of new ideas in our lands."
 are_ghibelline_tendencies: "Ghibelline Tendencies"
 are_ghibelline_tendencies_desc: "During the Middle Ages and the long Guelph and Ghibbeline wars Arezzo supported the Ghibbeline faction centered around the Holy Roman Emperor, as did many other Italian cities. This will surely help any diplomatical endeavors, especially within the empire."
 are_legend_of_the_true_crossv: "The Legend of the True Cross"
 are_legend_of_the_true_cross_desc: "The Legend of the True Cross is a series of frescoes painted by Piero della Francesca, a famous artist, mathematician and geometer on the walls of the church of San Francesco in Arezzo. The style is mostly notable for its serene humanism and use of geometrical forms and perspective."
 are_giorgio_vasari: "Giorgio Vasari"
 are_giorgio_vasari_desc: "Born in Arezzo in 1511, Giorgio Vasari was a famous painter, architect, writter and historian, whose most notable work was \"The Lives of the Most Excellent Painters, Sculptors, and Architects\", which is considered to be the first notable book of history of art, thus making Vasari the founder of the discipline. A man of such prestige brings many aspiring artists wishing to be remembered to our city, each bringing new ideas."
 are_saracen_joust: "Saracen Joust"
 are_saracen_joust_desc: "Arezzo's most famous tradition, the Saracen Joust was held from the 16th century until 1810, but it's origins are Medieval. The joust itself is held during visits of dignitaries, carnivals and noble weddings, providing an impressive sight and entertainment to the noble masses. This helps keep them in line, as well as provinding our soldiers with experience in times of peace."
 EST_VAL_ARE_SARACEN_JOUST: "Saracen Joust: $VAL|Y$"
 are_resist_de_medici: "Resist the De Medici"
 are_resist_de_medici_desc: "Arezzo has always been threathened by its larger and more powerful neighbor, Florence. Jealous of our cultural heights, the Florentines always sought to bring us down with strength of arms, and the pressures only increased once the De Medici family rose to power there. However, the bishops of Arezzo and the Tarlati family fought hard for independence untill fimally falling in 1384. Now that Arezzo stands free once more, we must ensure never to fall under Florence again!"
 are_etruscan_artifacts: "Etruscan Artifacts"
 are_etruscan_artifacts_desc: "In the 18th century, historians started discovering Arezzo's glorious past as the third city of Italy under Octavian and as one of the capitals of the Etruscan civilisation. The Etruscans especially left a huge mark on the city, with famous red-glazed pottery production and many bronze statues, the most notable being the Chimera of Arezzo, the greatest piece of Etruscan art and a definitive description of one of Greek Mythology's most feared monsters."
 #
 ANC_ideas: "Anconan Ideas"
 ANC_ideas_start: "Anconan Traditions"
 ANC_ideas_bonus: "Anconan Ambition"
 anc_cathedral: "The Ancona Cathedral"
 anc_cathedral_desc: "The Ancona Cathedral, dedicated to the city's patron, Saint Cyriacus, a bishop of Ancona killed during pilgrimage to the Holy Lands in 360, during one of the last waves of anti-Christian violence in the Roman Empire, and of the men who supposedly found the True Cross, is a masterpiece of medieval architecture, combining Romansque, Byzantine and Gothic elements, built during 20 years at the turn of the millenium. Made out of the white stone of the nearby Mount Conero, it's a testament to our city's wealth and prestige."
 anc_not_a_seignory: "Not a Seignory"
 anc_not_a_seignory_desc: "Unlike many other Italian cities, Ancona kept true to its republican ways, never falling into domination of one of the city's many noble families, a reppublicca rather than seignoria. We can be proud to say that, outside of a brief rule of Rimini's Malatesta, no man but the Pope, God's representative on Earth, has called himself the Lord of Ancona!"
 anc_maritime_republic: "Maritime Republic"
 anc_maritime_republic_desc: "Though not as powerful or well known as the great republics of Venice and Genoa, the Maritime Republic of Ancona far outlasted those of Amalfi, Gaeta and even the mighty Pisa, only falling in 1532. One of the reasons for this success is the long time partnership it had with Ragusa on the other side of Adriatic, fighting against the influence of Venice."
 anc_staunch_guelphs: "Staunch Guelphs"
 anc_staunch_guelphs_desc: "Ancona never had any love for lords, but it never had any love for the emperor either. The city always supported the Pope, and was well rewarded by protection from it's ambitious neighbors."
 EST_VAL_ANC_STAUNCH_GUELPHS: "Staunch Guelphs: $VAL|Y$"
 anc_cosmopolitan_city: "Cosmopolitan City"
 anc_cosmopolitan_city_desc: "Ancona was always a diverse city, ever since its founding by Greek colonists from Syracuse in Picenii lands in 387 BC. A Greek community has remained in the city, with as many as 200 families in the 16th century. It was an important destination for Ottoman merchants in Italy as well. Ancona was also the only city in the Papal states bar Rome and Avignon themselves that was alowed to keep a Jewish community within its walls."
 anc_trade_metropol: "Trade Metropol"
 anc_trade_metropol_desc: "The city's many communities and alliance with Ragusa both went a long way in making it a trade metropol, and the largest Adriatic port south of Venice. The long history as a maritime republic also helps our merchants around the world."
 anc_constructions_clement_xii: "Constructions of Clement XII"
 anc_constructions_clement_xii_desc: "During the 18th century mandate of pope Clement XII, Ancona was a target of major construction work, with the city's quay being extended, an imitation of the Trajan arch built in the city to honour emperor in 155 by the senate and people of Rome, and a Lazaretto, a quarantine station for maritime travelers being built."
 #
 MTS_ideas: "Riminese Ideas"
 MTS_ideas_start: "Riminese Traditions"
 MTS_ideas_bonus: "Riminese Ambition"
 mts_imperial_vicar_romagna: "Imperial Vicar of Romagna"
 mts_imperial_vicar_romagna_desc: "Pandolfo I Malatesta, the second lord of Rimini succeeded his late brother Malatestino in 1317, was named by the Holy Roman Emperor Louis IV to be the imperial vicar of Romagna, one of the most honoured titles in the Empire. Thus marking him as the emperors representative in the region and its rightful ruler. Calling upon it will make it easier to justify our conquests of neighboring states."
 mts_malatesta_seignory: "The Malatesta Seignory"
 mts_malatesta_seignory_desc: "The most glourious period in Rimini's long history was without doubt the period of the Malatesta rule, which lasted from 1239 to 1528, three centuries during which the city prospered as a center of arts. During the 13th century they had to contend with the podestas of other families, like Ansidei and Gambacari, but from 1312 they ruled as signori, the lords of the city. They survived Rimini's fall and continued on with many storied condottieri and priests until the end of the main line in 1757."
 mts_gambalunghiana_library: "The Gambalunghiana Library"
 mts_gambalunghiana_library_desc: "Founded in 1617 by the jurist Alessandro Gambalunga, the Gambalunghiana Library was the centre of city's cultural life, containing over 280 000 books, 60 000 of them ancient, the most notable ones being De Claris Mulieribus by Foresti, the original De Re Militari by Valturio, and the true treasure, De Civitate Dei by Saint Augustine himself."
 mts_all_ages_architecture: "All Ages Architecture"
 mts_all_ages_architecture_desc: "The long history of Rimini can be seen in its varied architecture. Roman architecture from Ariminum is particularily impressive - the Ampitheatre, the Domus del Chirugo, the still standing bridge of Tiberius, and the Arch of Augustus. Medieval times brought Pallazo dell'Arengo and Castel Sismondo, while the Tempio Malatistino is a masterpiece Leon Batista Alberti constructed for the Malatesta rulers during the Renaissance. The many buildings and styles will surely help our people with adopting new ideas."
 mts_roberto_valturio: "Roberto Valturio"
 mts_roberto_valturio_desc: "Roberto Valturio was an engineer and writer from Rimini, and author of the famous military treatise De Re Militari. Dedicated to Sigismondo Pandolfo Malatesta, it also categorises ancient works and offers an introduction to the history of warfare, and pays special attention to siege weapons and methods. It was very famous in its time, with Louis IX, Matthias Corvinus and Lorenzo de Medici all owning a copy. Such a military mind will surely help our troops, especially during sieges."
 mts_gate_to_orient: "Gate to the Orient"
 mts_gate_to_orient_desc: "Rimini is often called the Gate to the Orient, owning to its geographical position between the regions and cultures of North and South Italy, importance of its harbour, and it being the starting point of many crusaders on their way to the Holy Land. Our place at the crossroads will surely help our merchants competing in foreign markets."
 mts_renovation_of_rimini: "Renovation of Rimini"
 mts_renovation_of_rimini_desc: "The city's roman structure is visible to this day, but many renovations were needed during the centuries, due to war destruction and earthquakes, especially during the Malatesta rule. Making our own renovations will allow us to leave a trace on the the long history of Rimini, and return it to its rightful place in history that Ariminum once held while Ceasar spoke to his legions in it just after crossing Rubicon."
 #
 BEL_ideas: "Belgian Ideas"
 BEL_ideas_start: "Belgian Traditions"
 BEL_ideas_bonus: "Belgian Ambition"
 bel_trappist_orders: "Trappist Orders"
 bel_trappist_orders_desc: "The lands of Belgium are rather famous for their trappist orders. Their purpose as a religious order has mainly been to unite the people in the region, but also to provide sustenance to the people by brewing beer. This allows us to properly field armies loyal to our cause."
 bel_divided_peoples: "A Divided People"
 bel_divided_peoples_desc: "Belgium is a diverse region with many cultural and linguistic ties. The Walloons in the south have Latin ties, and Flemish in the north being Germanic, with both groups having several dialects and cultural differences. The one thing that unites us, however, is our faith, which we must take advantage of if we want to stabilize our nation."
 bel_flemish_scientists: "Flemish Scientists"
 bel_flemish_scientists_desc: "The region of Flanders has historically housed many famous scientists and cartographers, such as anatomist and physician Vesalius, botanist Dodoens, and the mathematician Stevin. As well, the cartographer Gerardus Mercator, was Flemish. Mercator also had a very famous Brabantian apprentice in Abraham Ortelius, who went on to create the Victorum Universalis Orbis Terrarum. And we must admit that, certainly, the Victorum Universalis projection is ultimately the best projection there is."
 bel_constitutionalism: "Belgian Constitutionalism"
 bel_constitutionalism_desc: "Ever since the creation of the Belgian state, Belgium has had a tradition of a strong parliamentary monarchy. This constitutionalism ensures that its very diverse populace feel represented, keeping our nation stable and free of usurpers."
 bel_redevelop_brugge: "Redevelop Brugge"
 bel_redevelop_brugge_desc: "The city of Brugge was a glorious city with a rich history, having its golden age during the 12th to 15th centuries due to Hanseatic trade, as well as housing the court of Philip the Good, duke of Burgundy. Issues came in the 16th Century however: The Golden inlet, on which it was situated, started silting, the Hansa declined and the city fell under Habsburg rule, resulting in a drastic decline. As the discovery of the New World has attracted many seafarers to seek their fortune overseas, it necessitates the return of Brugge as a great trade center and, as a major colonial port, in this glorious day and age."
 bel_scramble_for_new_world: "Scramble for the New World"
 bel_scramble_for_new_world_desc: "With the New World laying wide open for exploitation and our neighbors attempting to seize vast lands for themselves, there is no doubt that we must join this race and establish our presence in the Americas!"
 bel_independence: "Independence from the French"
 bel_independence_desc: "The French King has always seen our lands as their own possessions, going great lengths in their attempts at seizing otherwise Imperial lands. Their ambition is to put us under their rule, along with the rest that is south of the Rhine river. If we are to resist their influence, there is little doubt that we cannot do this alone. We must seek strong supporters for our independence, lest we end up French, rather than Belgian."
 #
 ANI_ideas: "Anglo-Irish Ideas"
 ANI_ideas_start: "Anglo-Irish Traditions"
 ANI_ideas_bonus: "Anglo-Irish Ambition"
 koi_baptism_by_fire: "Baptism by Fire"
 koi_baptism_by_fire_desc: "Our subjugation of the Gaelic clanns and fight to secure the independence of our Kingdom has toughened our soldiers. This will make them more effective in future combat."
 koi_mixed_heritage: "Catholic Emancipation"
 koi_mixed_heritage_desc: "The violence of the Reformation has reared its ugly head in our fair kingdom for far too long, and we have learned the hard way that, come what may, the best way to rule Ireland is to work with the native Gaels, not against them. Granting emancipation to all heretic denominations in the nation will unite us, so that we may shift our focus to more pressing concerns."
 koi_parliament_ireland: "Parliament of Ireland"
 koi_parliament_ireland_desc: "Founded in 1297, the Parliament of Ireland was established to represent the interests of the Anglo-Irish. While its power has been severely reduced in recent times, it has given our people experience in effective governance and can be adapted to suit our needs."
 koi_trim_castle: "Norman Castles"
 koi_trim_castle_desc: "The largest fortification in Ireland, Trim Castle, was built by the Anglo-Norman lord Hugh de Lacy in the 12th century. To secure our Kingdom we should improve on and replicate its design throughout Ireland."
 koi_urban_culture: "Urban Culture"
 koi_urban_culture_desc: "Our people have a strong urban tradition, being the majority inhabitants of Ireland's largest towns. In contrast, the Gaelic Irish are primarily a rural people, and so much of the country lies undeveloped. By building new towns throughout the Kingdom we can increase the prosperity of our nation."
 koi_bill_of_rights: "Irish Bill of Rights"
 koi_bill_of_rights_desc: "While we have much in common with the Gaelic Irish, there are also many points of departure between our peoples. To assure them that our differences are surmountable, and thus forestall any whispers of rebellion, we should take inspiration from our English cousins and proclaim our own Irish Bill of Rights."
 koi_anglo_rapprochement: "Anglo Rapprochement"
 koi_anglo_rapprochement_desc: "To better secure our borders from the depredations of England, we should resort to diplomacy. By attempting to build on the common ground of our shared heritage, it may be possible to make allies of our former enemies. This would secure our eastern flank and enable us to divert our attention towards more promising parts of the world."
 #
 CEL_ideas: "Celtic Ideas"
 CEL_ideas_start: "Celtic Traditions"
 CEL_ideas_bonus: "Celtic Ambition"
 celts_survival: "Fight for Survival"
 celts_survival_desc: "We have pulled our people back from the brink, but the fight for survival goes on. We are surrounded by enemies who covet our lands and dream of placing us back under the heel. Our cause for war is the most just of all and our people give us their unwavering support."
 celts_six_nations: "Six Nations"
 celts_six_nations_desc: "Our realm is comprised of six core nations, the Irish, the Scottish, the Bretons, the Welsh, the Cornish and the Manx. By drawing on the unique experiences, traditions and customs of all six peoples, we will ignite a new, Celtic Renaissance."
 celts_monastic_schools: "Monastic Permeability"
 celts_monastic_schools_desc: "In the past, our monasteries served not only as centers of religion, but also as centers of scholarship. Unique in Christendom, our monasticism was permeable. Children were free to enter the monasteries, receive an education, and leave upon reaching adulthood. We must revive this practice and make our realm a beacon of learning."
 celts_soldiers: "Battle-Hardened Soldiers"
 celts_soldiers_desc: "Our men are renowned throughout Europe as fierce fighters. Our recent victories in the campaign to free the Celtic peoples have only served to reaffirm the truth of that reputation."
 celts_memory: "Memory of the Celts"
 celts_memory_desc: "Our culture may have been pushed to the fringes of Europe, but it was not always so. The Celtic culture once flourished throughout Europe, and the Celts have long memories."
 celts_illuminated_manuscripts: "Illuminated Manuscripts"
 celts_illuminated_manuscripts_desc: "Our artistic traditions are unlike that of any other culture. Where the rest of Europe strives for quantity over quality, we strive to produce dazzling works of individual perfection. The illuminated manuscripts produced by our people, such as the Book of Kells, are the greatest attestment to this."
 celts_resettle: "Resettle Celtic Lands"
 celts_resettle_desc: "The Latin, Germanic and Slavic cultures have spread far and wide throughout Europe. We have secured the freedom of our people for now, but to secure it forever we must reclaim and resettle formerly Celtic lands."
 #
 #Morocco
 MOR_ideas: "Moroccan Ideas"
 MOR_ideas_start: "Moroccan Traditions"
 MOR_ideas_bonus: "Moroccan Ambition"
 mor_qasbah: "Qasbah"
 mor_qasbah_desc: "In order to show off their wealth, noblemen of Morocco would construct large citadels surrounded by great fortifications known as Qasbah. As a bonus, these fortifications also proved to be great defensive positions to wear out invaders. The fact that these fortifications received recognition in foreign languages is testimony enough of their greatness and shall inspire our citizens to contribute to our cause."
 mor_protect_transsaharan_trade: "Protect Trans-Saharan Trade"
 mor_protect_transsaharan_trade_desc: "The trans-Saharan trade routes, where merchants riding camels would transport salt from the Maghreb in exchange for slaves and gold, were a historically important part of Moroccan economy. The Portuguese however seem to think they can wrestle our control away from us using ships. This cannot do. As such, we need to move to secure the trade for ourselves!"
 mor_madrassa: "Madrasa"
 mor_madrassa_desc: "In Fez, there exists centers of learning known as Madrasas, the first of which is said to have been built in 859. Comparable to that of a university, these Madrasas are said to have been responsible for the city's reputation as that of an important intellectual centre, especially in the 14th century where several more Madrasae were built by the Marinids."
 mor_sharif_dynasties: "Sharif Dynasties"
 mor_sharif_dynasties_desc: "While the 15th century marked a long decline of the Moroccan state, the Arab Saadi dynasty would mark the beginning of a ruler period known as the Sharifian dynasties, with Sharif meaning noble-born. The Saadis claimed to be descendants of Muhammad and managed to repel both Portuguese and Ottomans alike, marking the start of a Moroccan golden age."
 mor_legacy_of_ibn_battuta: "Legacy of Ibn-Battuta"
 mor_legacy_of_ibn_battuta_desc: "Ibn-Battuta was a renowned Moroccan explorer who voyaged much of the known world in the 14th century, travelling to distant places such as Zanzibar, Constantinople, Timbuktu, Delhi and Beijing. If a single man such as this can explore the world, then there is little doubt that we can, as well."
 mor_jewel_of_the_maghreb: "Jewel of the Maghreb"
 mor_jewel_of_the_maghreb_desc: "Positioned in the fertile norwestern corner of Africa, our land is a lush oasis in an otherwise arid region and long the traditional center of Berber and Maghrebi Arab culture. We should take full advatage of this blessing and grow our cities into shining examples for the rest of the continent!"
 mor_loyal_friends: "Strategic Alliances"
 mor_loyal_friends_desc: "On the 20th of December, 1777, Morocco became the first foreign nation to recognise the independence and sovereignty of the fledgling United States of America and offered protection from Barbary Pirates in the Atlantic, a gesture later formalised by an enduring friendship treaty. We shall follow this legacy and make it known that we make loyal friends, and terrifying enemies! In this manner we shall destabilize our rivals and strengthen our nation!"
 #mor_sale_corsairs: "Salé Corsairs"
 #mor_sale_corsairs_desc: "When King Philip III expulsed the Moriscos from Spain, they sought refuge in the town of Salé. Due to cultural difference however, these Moriscos settled on the other side of the Bou Regreg in Rabat. Using Rabat as a seat of operations they raided the shipping routes of the Atlantic, seizing ships for goods and captives. The corsairs become known as the Salé Rovers, with Rabat becoming known as \"New Salé\" by the English."
 #mor_restore_almohad_caliphate: "Restore the Almohad Caliphate"
 #mor_restore_almohad_caliphate_desc: "Once, the Almohads ruled a Berber caliphate that controlled much of al-Andalus. Then the Iberian Kingdoms began their Reconquista, reducing Muslim rule in al-Andalus to what came to be the Emirate of Granada. While many attempts at re-establishing rule over al-Andalus have been unsuccessful, we shall make sure to succeed where others have failed and let Islamic rule return to Iberia and beyond!"
 #
