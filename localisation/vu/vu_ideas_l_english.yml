 SUQ_ideas:0 "Socotran Ideas"
 SUQ_ideas_start:0 "Socotran Traditions"
 SUQ_ideas_bonus:0 "Socotran Ambition"
 dragon_blood:0 "Dragon's Blood"
 dragon_blood_desc:0 "The island of Socotra is home to flora and fauna not found anywhere else in the world. Out of this comesmany new cures and medicines, but most prominent is the red sap of the dragon blood tree. Locally used as a cure all,it has obtained a reputation through the arabic world for its ability to heal wounds. We should utilize this "Dragon's Blood" in our armies."
 pirate_refuge:0 "Pirate Refuge"
 pirate_refuge_desc:0 "Our island, being a port in a region that sees much trade, is witness to the plundering of pirates. However, as long as they do not interfere with our ships, we are more than willing to allow them to dock and trade. Although this practice is frowned upon, if there is profit to be made then we shall maintain it for the future."
 suq_poetry:0 "Poetry Competitions"
 suq_poetry_desc:0 "The Soqotri language has roots that pre-date the neighboring Arabic. As such, we should use this to promote our cultural heritage. A long standing tradition on our island is an annual poetry competition. If we were to endorse these events it could spread our prestige to our global neighbors."
 thomas_apostle:0 "Disciples of Thomas the Apostle"
 thomas_apostle_desc:0 "Our people were shown the ways of Christ by the Saint Thomas the Apostle whilst on route to India in 52 AD. Ever since we have maintained firm belief in our faith despite the spread of Islam across the Middle East. If we are to endure, we need to be stalwart in our faith and repel those who would seek to conquer us."
 suq_foreign_contacts:0 "Foreign Contacts"
 suq_foreign_contacts_desc:0 "Our position in the Gulf of Aden has made us a convenient stopping point for traders to and from India. It would be very much to our advantage if we were to use these traders to create connections. They could spread our good name and increase our favor in foreign courts as well as aid our diplomats in their travels."
 natives_in_a_hostile_land:0 "Natives of a Hostile Land"
 natives_in_a_hostile_land_desc:0 "We live in very unfavorable conditions. With a desert climate and monsoons that bring in heavy rain, strong winds, and high seas it seems like an impossible feat, but it acts as both a curse and a blessing. For we have been here for centuries and know how to survive, while invaders may not be so knowledgable. If we cannot fight them ourselves, then let the land do the killing."
 frankinsence_myrrh:0 "Frankinsence and Myrrh"
 frankinsence_myrrh_desc:0 "Our production of frankinscense and myrrh is a very valuable asset. Used around the world and for many purposes, they are very highly valued products. If we were to manage and organize our workforce, we could increase our production of this treasured resource."
 #
 RAP_ideas:0 "Rapa Nui Ideas"
 RAP_ideas_start:0 "Rapa Nui Traditions"
 RAP_ideas_bonus:0 "Rapa Nui Ambition"
 hau_maka:0 "The Legend of Hau Maka"
 hau_maka_desc:0 "According to legend, our people lived in a war-torn land called Hiva. When losses became too great, King Hotu Matu'a began looking for new lands to resettle. Priest Hau-Maka had a dream where his spirit was transported to Te pito o te henua (the Center of the Earth), an island devoid of any people. Hau-Maka told chief Matu'a, who sent seven scouts to investigate. When they returned, King Matu'a gathered his people onto a two-hulled canoe and set off to the island. It was here that he founded the Kingdom of the Rapa Nui. By honoring the legacy of Hau-Maka, we will never forget our past and take great strides toward the future."
 walking_statues:0 "The Walking Statues"
 walking_statues_desc:0 "Tu'u ko Iho was a chief who harnessed the power of the ancestors to bring our Moai to life and cause them to walk out from the Earth and onto the coastline. If we harness the spirit power of the ancestors, we can be industrious in our efforts to move forward."
 ancient_people:0 "An Ancient People"
 ancient_people_desc:0 "Our island was first settled around the fourth century. We have been thriving in our new home ever since. Our people have walked this earth for a thousand years, and we'll walk it for a thousand more!"
 moai:0 "The Moai"
 moai_desc:0 "The Moai are the most iconic symbol of our culture. Each one of them represents a chief who has passed on, and whose spirit now resides among all of us with the rest of our ancestors. By remembering their sacrifices and their love for the people with our precious Moai, they will always be part of us."
 voyage_again:0 "Voyage Again!"
 voyage_again_desc:0 "A new age has come upon the world. Men in ships come from afar, bringing with them technology and strange new beliefs, but also war and disease. If we are to persist in this new era, we must return to our old ways. Our people came to Rapa Nui on a grand voyage, so let us embark once again to secure our future."
 unite_the_hanau:0 "Unite the Hanau"
 unite_the_hanau_desc:0 "Though we are one Kingdom, there are two hanau, or confederations, that divide our people. The Tu'u control the Northwest, while the 'Otu 'Itu control the East. We cannot allow these divisions to weaken us; we must reunite the hanau and face the world together."
 establish_navy:0 "Establish the Navy"
 establish_navy_desc:0 "It is time for us to build a grand navy, to show the world that our people will not submit to foreign influence. If the world tries, we shall meet them with our guns."
 #
 THT_ideas:0 "Tahitian Ideas"
 THT_ideas_start:0 "Tahitian Traditions"
 THT_ideas_bonus:0 "Tahitian Ambition"
 hawaiian_relations:0 "Alliance with Hawai'i"
 hawaiian_relations_desc:0 "The people of the islands to the north, that they call Hawai'i, originated from our islands. Their people descended from ours, so we have a deep historical connection to each other. Unfortunately, we lost contact with them centuries ago. We must reach out to our lost brethren across the sea to forge a new alliance."
 rata_legend:0 "King Rata"
 rata_legend_desc:0 "Rata was a legendary figure from our distant past. He became King of Tahiti when his father and uncle were swallowed alive by a giant clam. He captured forest elves and forced them to cut down the tree they lived in so he could build a canoe to avenge his relatives. He and his crew set out to the island of Pitcairn, but are swallowed by the same clam. They were able to cut the creature open from the inside using their spears, but found only the remains of Rata's father and uncle. They bring the remains back to Tahiti and bury them. He then went on to become the greatest adventurer-King in our history."
 marae:0 "The Marae"
 marae_desc:0 "Marae are areas clear of foliage where a number of religious and social rituals take place. Each marae is dedicated to a specific deity that is the patron deity of the family that constructed it. These marae are gateways between Ao, the world of humanity, and Po, the realm of the Gods. Marae are often where people will pray to the Gods or commune with the ancestors. In addition to religious practices, a number of initiation rites and even just general meetings can take place at marae. The marae make the coordination of our society more efficient."
 tahitian_dance:0 "Dance Culture"
 tahitian_dance_desc:0 "Dance makes up an important part of Tahitian culture. Tahitian dance is a passionate and magical reflection of all aspects of Tahitian life; praising the Gods, celebrating our accomplishments, welcoming newcomers, and retelling our ancient stories for generations over. The dance of the Tamure coupled with the powerful rhythms of Tahitian drums has become an art form which cannot be divorced from our society."
 tahitian_natural:0 "Natural Beauty"
 tahitian_natural_desc:0 "Our land has one of the most beautiful landscapes ever witnessed by human eyes, from our main islands to the archipelagos to the East and West, from the beaches to the great peaks at the center of each island. Ours is a land blessed by Pele, and clearly this is her birthplace."
 tahitian_royal_gods:0 "Divine Blood"
 tahitian_royal_gods_desc:0 "While some claim their bloodlines are “blessed” by the Gods, our Ali'i SHARE a bloodline with the Gods. The Divine flows through their veins, and this is what grants them their right to reign over our people."
 consolidate_tahiti:0 "Unite the Islands"
 consolidate_tahiti_desc:0 "A riudamentary assembly of different Kingdoms and Chiefdoms is no longer sufficient to maintain the sovereignty of our people. We must unite our societies under one administration and King to preserve our way of life. We must project our ambitions onto our neighbors and expand our ways to a greater area. They shall either submit to our divine mandate or die resisting our might!"
 #
 STY_ideas: "Styrian Ideas"
 STY_ideas_start: "Styrian Traditions"
 STY_ideas_bonus: "Styrian Ambition"
 STY_idea_1: "Reiner Schwur"
 STY_idea_1_desc: "When in 1276 Styrian and Carinthian nobles swore an oath to Emperor Rudolf I von Habsburg at the abbey of Rein close to Graz, the centuries-long reign of the Habsburgs in Styria and the rest of Austria began. If at every coronation all of our nobles pledge their allegiance to our ruler, their support of our reign will be guaranteed, legitimizing our sovereignty."
 STY_idea_2: "Military Frontier"
 STY_idea_2_desc: "The defense of our frontiers is a serious issue, not so much how to do it but how to pay for it. The solution we have hit upon it to make generous land grants on the frontier to build up a professional military class. Not only will this ensure our frontier is adequately defended at a reasonable price but these men will be available for other tasks."
 STY_idea_3: "Rezeß von Wien"
 STY_idea_3_desc: "For a long time, there were exclaves of clerical territories amidst Styria. We have been able to negotiate an agreement with the corresponding rulers. From now on we will be the worldly sovereign being able to tax and raise troops in these regions. However, these territories will still belong to their lordships, and they will still be responsible for all judicial matters."
 STY_idea_4: "Inner Austrian Hofkriegsrat"
 STY_idea_4_desc: "Various raids have shown that we need to centralize our defenses in order to react properly. We will found the Inner Austrian Hofkriegsrat in which we will convene and counsel with our territorial estates close to the border. This will help to decide with as much information as possible, so that our defensive actions will be more organized."
 STY_idea_5: "Innerberger Hauptgewerkschaft"
 STY_idea_5_desc: "For a long time our iron industry was decentralized and was split into many different facilities often taking care of only one production step. Whereas, the foundation of the Innerberger Hauptgewerkschaft will lead to the whole production and trade being managed centrally benefiting our iron production."
 STY_idea_6: "Landeszeughaus"
 STY_idea_6_desc: "From now on, our weaponry and military equipment will be stored in the newly built Landeszeughaus of Graz. With its capacity to store equipment for about 16,000 soldiers, it is the biggest armory of the world and will greatly reduce our storage costs."
 STY_idea_7: "Abbey Library Admont"
 STY_idea_7_desc: "A length of 70, a width of 14 and a height of 13 meters make the Abbey Library Admont the biggest monastic library of the world. With its over 200,000 books and with its 48 windows illuminating the library in the spirit of the Enlightenment, the Abbey Library Admont is a wonderful place to dwell and learn about new technologies!"
 #
 TIR_ideas: "Tyrolean Ideas"
 TIR_ideas_start: "Tyrolean Traditions"
 TIR_ideas_bonus: "Tyrolean Ambition"
 TIR_idea_1: "Historic Culture"
 TIR_idea_1_desc: "Tirol is a place that has 50,000 years of history. Ancient Germanic people lived here and benefited from her riches. We kept this culture in Roman times and did not allow them to change our culture. Now, the world knows our culture's riches and respects us for this."
 TIR_idea_2: "Copper Mining"
 TIR_idea_2_desc: "Tirol was a center of copper mining for centuries. We have important and rich copper mines so mining copper became a tradition in Tirol and we still continue this tradition. So to benefit from copper, we must mine!"
 TIR_idea_3: "Guerilla Tactics"
 TIR_idea_3_desc: "Our territory is composed of the Alps, and we have learned how to fight in these ruthless mountains. If we use this knowledge against our enemies who are invading us by crossing the Alps we can launch a lot of surprise attacks on them."
 TIR_idea_4: "A Divided Austria"
 TIR_idea_4_desc: "We are on a cultural faultline between several Latin, German and Slavic princes who seek to take our valuable resources. Rather than fight them all, it would be best to establish positive diplomacy with them to ensure peace in our time."
 TIR_idea_5: "Neighboring With Italy"
 TIR_idea_5_desc: "Though we are proud of ourselves and want to spread our culture, we are too close to Italy and people from there are migrating to our nation. If we tolerate them we can avoid ruthless rebellions."
 TIR_idea_6: "Condottieri From Italy"
 TIR_idea_6_desc: "Everybody has a talent. And Italians' talent is being mercenaries. They fight war after war for a little money and yet they don't complain a single time. We may as well put them into our service in order to protect our Alps."
 TIR_idea_7: "Harsh Alpine Winter"
 TIR_idea_7_desc: "Winter is an enemy for every nation that is in a war. But winters in the Alps are ten times more severe. It creates too many troubles for the nations who dare to cross the Alps. Because of this, we must use the Alps to create attrition for our enemies."
 #
 
 #VU - Start of 1.36.2.* ideas by Actually Prussia integrated by SF
 QTH_ideas: "Carthaginian Ideas"
 QTH_ideas_start: "Carthaginian traditions"
 QTH_ideas_bonus: "Carthaginian ambition"
 a_navigators_legacy: "A Navigator's Legacy"
 a_navigators_legacy_desc: "Hanno the Navigator was one of the first explorers. In his voyages he reached far behind Cape Verde, all the way to Guinea. We should honour his tradition and continue exploring along the coast of Africa."
 council_of_one_hundred_and_four: "The Council of One Hundred and Four"
 council_of_one_hundred_and_four_desc: "The Council of One Hundred and Four justly rules Carthage, making sure that the republican traditions of the city are not broken."
 cartho_mediterranean_trade: "Mediterranean Trade"
 cartho_mediterranean_trade_desc: "Let us use naval might to dominate Mediterranean trade and ensure the protection of our merchants, so that they may engage their competitors aggressively and efficiently, knowing that the sea is their's through the domination of our navy."
 hannibals_heirs: "Hannibal's Heirs"
 hannibals_heirs_desc: "Following the past and heroic leads left behind by the legendary Hannibal Barca, Carthaginian generals utilise innovative tactics and risky manoeuvres in order to defeat their enemies." 
 punic_afro_colonisation: "African Colonisation"
 punic_afro_colonisation_desc: "Centuries earlier, Carthage colonized vast territories on Northern Africa, growing in power and wealth. This experience allows for faster colonization on greater scale."
 carthaginian_shipbuilding: "Carthaginian Shipbuilding"
 carthaginian_shipbuilding_desc: "Safely placed inside our natural harbour, Carthage's Naval Arsenal or 'Great Cothon' allows for quick and cheap manufacturing of new and superior Carthaginian vessels that we can use to re-claim our naval thalassocracy in the Mediterranean and beyond."
 the_sacred_band: "Sacred Band"
 the_sacred_band_desc: "The Sacred Band was a well-trained, well-armed and disciplined force, capable of taking on any enemy. It is therefore time to resurrect this elite fighting force so that we may re-claim Carthaginian glory."

