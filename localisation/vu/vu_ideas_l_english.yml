 #Irish tweak
 irish_minor_ideas: "Clann Ideas"
 irish_minor_ideas_start: "Clann Traditions"
 irish_minor_ideas_bonus: "Clann Ambition"
 clann_more_than_irish: "More Than Irish"
 clann_more_than_irish_desc: "Heartily did the Norman invaders embrace the Irish traditions; so much so that it was said they put on the airs of being 'More Than Irish'. The very nature of our culture is contagious, and for centuries yet will people embrace our way of life."
 clann_ire_abundant_harvests: "Abundant Harvests"
 clann_ire_abundant_harvests_desc: "Now that the greedy, neglectful English landlords have been driven out of Ireland, our farmers are finally able to manage their produce in peace. Blights and crop failures are addressed as matters of critical state importance rather than as peripheral concerns of an irrelevant colony."
 clann_unconquerable_ireland: "Unconquerable Ireland"
 clann_unconquerable_ireland_desc: "No English lord could contain the will of the Irish for long. Despite all efforts, rebellion after rebellion sprouted in an attempt to displace English rule. Insurgency after insurgency will spring up in their path, and Ireland shall never truly be theirs. And, as they sail from our lands, we shall further influence resistance against the protestant imperialists on our eastern flank."
 #
 #New USA ideas
 american_innovation_vu: "American Innovation"
 american_innovation_vu_desc: "The United States population had some noteworthy advantages such as being former British subjects, having high English literacy skills, strong British institutions on courts, laws, right to vote, protection of property rights and relevant contact among the British innovators of the industrial revolution.\n\nThis unique situation allowed the rapid industrialisation of the country and the lack of workers provided an incentive to mechanize some tasks, which shaped the American spirit of innovation on not just industry, but on science and technology and contributed to its distinct political institutions, social structure, educational system, and cultural identity."
 usa_immigration_vu: "European Immigration"
 usa_immigration_vu_desc: "The United States was a big, relatively empty and still young country. It had the land to lease and the resources to exploit, it just needed the workers.\n\nTired from war, repressive absolutist monarchs and economic regression, Europeans from all over the continent began migrating to the prosperous American republic. Although relatively small in numbers at first, immigration saw a notorious increase in the 19th century, amounting to more than 30 million European migrants between 1836 and 1914."
 trail_of_tears_vu: "Trail of Tears"
 trail_of_tears_vu_desc: "The path west to shining sea is vast and lucrative, but not empty. If we are to make the most out of our yields and cities in the land we settle, we will have to expel the natives first, for they pose a threat to the internal peace and harmony of our towns."
 #Spanish tweak
 evangelization_america_vu: "Evangelization of America"
 evangelization_america_vu_desc: "Inter Caetera was not the only papal bull granted to us by His Holiness. Another 4 bulls followed that would focus on how to treat, and most importantly, evangelize natives in America.\n\nThese bulls granted Spanish monarchs certain rights regarding the selection and examination of the priests elected to go to the missions. Monarchs would be empowered with a veto right in this regard. The bulls also granted the Spanish crown many other responsabilities and duties that otherwise would be exclusive to the Church, such as organising the churches in American colonies, tithing, decide where and when to build new churches and cathedrals and the ability to present possible candidates for ecclesiastical positions."
 spanish_emigration_vu: "New World Emigration"
 spanish_emigration_vu_desc: "Still not recovered from the previous century's Black Death, ravaged by wars and religious unrest and the economical depression caused by the precious metals shortage during the Great Bullion Famine, European commoners and lesser nobility were in a dire situation.\n\nThe Discovery of America by Columbus at the end of the 15th century and the colonial enterprises started by the Spanish and Portuguese monarchies granted an opportunity to Europeans to leave everything behind and emigrate to the New World with the hopes of a new beginning.\n\nBecause of this and events like the expulsion of Sephardic Jews and Moriscos in 1492 and 1609 respectively, by 1520 over 20.000 Spaniards would have settled just in Santo Domingo alone. Over 2 million Spaniards would emigrate to Argentina between the 16th and 19th centuries, over 500.000 to Colombia, and many more millions would join the transatlantic emigration route."
 universal_monarchy_vu: "Universal Monarchy"
 universal_monarchy_vu_desc: "The concept of a universal monarchy or empire is not new; many empires of antiquity claimed or tried to be hegemons, but all of them failed or died.\n\nThe empire of Carlos V, Holy Roman Emperor and first Habsburg king of Spain, stretched across most of America and inherited vast amount of territories around Europe, establishing Spain as the first global empire in history. Under Philip II, Carlos V's successor, Spain, rather than the Habsburg empire, was identified as the most powerful nation in the world, easily eclipsing France and England, retaining its position of dominance with apparent ease despite attacks from Northern European states."
 tercios_vu: "Tercios"
 tercios_vu_desc: "Tercios were military units under the Habsburg monarchs of Spain. Famed for their stamina in battle, Tercios formed the backbone of the Spanish army between the 15th and 17th centuries and were crucial to maintain land hegemony, sometimes even maritime, of the Spanish Empire.\n\nTercios were considered a 'renaissance' of infantry in the battlefield, comparable to Roman legions and Macedonian hoplites. They were the first modern European army due to Tercio units being comprised of professional volunteers, rather than levies or mercenaries, and their pioneer usage of combined arms, being the first to efficiently mix pikes with firearms.\n\nThe emphasis on maintaining a high number of 'viejos soldados' (veterans), together with the particular personality imprinted on them by the proud hidalgos of the lower nobility that nurtured them, made the tercios for more than two centuries the best infantry in Europe."
 #British - English tweak
 gbr_new_model_army: "New Model Army"
 gbr_new_model_army_desc: "The New Model Army was the army raised by the Parliamentarians during the English Civil War in the 17th century. Unlike other armies raised for previous conflicts, the New Model Army was intended to be liable for service anywhere in the country, including Ireland and Scotland, rather than being tied to a single area or garrison. Due to the deeply Puritan religious beliefs held by many veterans who formed it, the army's leaders were prohibited from having seats in either the House of Lords or House of Commons.\n\nAs a result of this separation between political and military life, the army's generals became a very professional officer corps and the New Model Army turned into a full-time professional army, the first in the three kingdoms of England, Ireland and Scotland, proving supreme in the field.\n\nAlthough eventually disbanded by Charles II after the restoration, many of its regiments were integrated into what was now the British Army, with its legacy of a smaller, highly professional army living on to this day."
 eng_grammar_schools: "Grammar Schools"
 eng_grammar_schools_desc: "The Church had been an important part of English society and one of the most prevalent institutions, it covered a broad range of endeavors such as collection of taxes, distributing social welfare for the destitute or providing care for the ill. They constituted major educational and economical centers in England.\n\nHowever, after the Reformation took hold in England, causing internal and external social conflict, monasteries were suddenly dissolved and sold by Henry VIII after a dispute with the Papacy leaving them in a decrepit state, no longer an influential institution. To tackle this monasteries were restored and were used to establish many grammar schools that together with the introduction of the printing press helped England significantly increase its literacy."
 eng_tudor_poor_laws: "Tudor Poor Laws"
 eng_tudor_poor_laws_desc: "Poverty in England was an issue since early 15th century already. A combination of poor crops, black death and heavy economical burden by the Hundred Years Wars led to an economical debacle lasting from around 1440 to the 1480s.\n\nDespite the relatively peaceful era under the Tudor, the dissolution of monasteries by Henry VIII, which served as providers of social welfare, only worsened the already widespread problem of poverty, which led the Tudor monarchs to enact a series of 'Poor Laws' tackling issues such as street beggars or vagabonds.\n\nHowever these laws had a draconian side where instead of helping the poor through altruism under Christian charity, able-bodied beggars and vagabonds were targeted by punishments if they beg instead of work, some of them so harsh officers of the law often were relunctant to enforce them. At the same time additional Poor Laws were passed requiring parishes to have a store of 'wool, hemp, flax, iron', so that the poor could be set to work, creating a new effective and cheap workforce."
 #
 jawanisasi: "Jawanisasi"
 jawanisasi_desc: "As our nation shall grow larger, we must enforce cultural unity, and assimiliate non-Javanese cultures. In addition to this, many foreign cultures may hold certain customs which could benefit us. By assimiliating foreign cultures, and absorbing elements from their culture into ours, we can spread Javanese influence far and wide across the archipelago."
 javanese_migration: "Javanese Migration"
 javanese_migration_desc: "With the recent rise of Islam in Java, many Javanese have begun to migrate beyond Java, to many of the outer islands. We could use this migration to our advantage, and expand our influence, through both colonization and imperialism."
 maj_muslim_trading_ports: "Muslim Trading Ports"
 maj_muslim_trading_ports_desc: "The recent influx of Muslim traders in northern Java could be used to our advantage. By allowing them use our northern ports, we can ensure that Muslim traders from across Nusantara come right here to Majapahit, thus ensuring our control of trade in the region."
 kejawen: "Kejawèn"
 kejawen_desc: "Kejawèn, or Javanism, is a religious tradition of our people that syncretizes various religious beliefs and practises. Being tolerant and open to new religions, the Javanese people are always willing to accept different traditions and cultures."
