 #Event
 SF_Edumacation_Events.1.name:0 "Educate Yourself"
 SF_Edumacation_Events.1.desc:0 "Monarch was never well educated during their younger days. Now is the time to educate monarch in order to better their titles."
 SF_Edumacation_Events.1.a:0 "Time to get out those old books."
 #
 SF_Edumacation_Events.2.name:0 "Educate Your Kid"
 SF_Edumacation_Events.2.desc:0 "Heir is lacking an education and can barely read or write. Now is the time to provide for our heir an education in order to better their titles."
 SF_Edumacation_Events.2.a:0 "Time for some new textbooks."
 #
 SF_Edumacation_Events.3.name:0 "Our New Ruler"
 SF_Edumacation_Events.3.desc:0 "A new sovereign has donned the crown and ascended to leadership in our land. He has much to learn."
 SF_Edumacation_Events.3.a:0 "All Hail $MONARCHTITLE$ $MONARCH$."
 #
 SF_Edumacation_Events.4.name:0 "A New Heir"
 SF_Edumacation_Events.4.desc:0 "Our nation has been blessed with a new heir. The young heir will come to rule this land one day, and must learn all $HEIR_S_PRONOUN$ can."
 SF_Edumacation_Events.4.a:0 "May the young $HEIR$ prove his worth."
