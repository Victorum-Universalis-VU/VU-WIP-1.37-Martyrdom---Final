 #Personalities
 vu_uneducated_personality:0 "Uneducated"
 desc_vu_uneducated_personality:0 "This important figure having little access to state coffers, incompetent leadership at court and cynical ministers has created self-doubt, thus leading this individual to forgo seeking any form of education, to the entire deteriment of the land and its people."
 #
 vu_scholarly_personality:0 "Scholar"
 desc_vu_scholarly_personality:0 "This important figure having access to little state coffers, competent leadership at court and eagre ministers has instilled in them a degree of confidence, thus leading them to pursue and achieve a basic form of education for the benefit of the land and its people."
 #
 vu_bachelorette_personality:0 "Bachelorette Holder"
 desc_vu_bachelorette_personality:0 "This important figure having access to some state coffers, capable leadership at court and supportive ministers has instilled in them a sense of confidence, thus leading them to pursue and achieve a higher form of education in all the land."
 #
 vu_masters_personality:0 "Masters Holder"
 desc_vu_masters_personality:0 "This important figure having more access to state coffers, expert leadership at court and helpful ministers has instilled in them a strong sense of confidence, thus leading them to pursue and achieve an even higher form of education in all the land."
 #
 vu_doctorate_personality:0 "Doctorate Holder"
 desc_vu_doctorate_personality:0 "This important figure having access to all state coffers and a cult-like following from established leaders, ministers and the elites at court, coupled with a strong sense of self-worth, entitlement and belief that knowledge is power has led this individual to pursue and achieve the highest form of education in all the land so that they may gloat and passively patronise all those before them."
 #
 