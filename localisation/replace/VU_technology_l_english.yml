 #
 mil_tech_cs_0_desc:0 "The citizen soldier, the tribal warrior, essentially the non-professional. The starting point for any military."
 mil_tech_cs_1_desc:0 "The creation of a professional military class is the first step to creation of a modern army."
 mil_tech_cs_2_desc:0 "In the late 12th century, siege warfare saw the emergence of advanced siege engines designed to breach fortified defenses. Trebuchets, massive counterweight catapults, launched projectiles with accuracy and power, while battering rams, large wooden beams with metal heads, aimed to break through gates and walls. Siege towers provided mobile platforms for scaling fortifications, and catapults like mangonels and ballistae flung projectiles or bolts at high velocities. These advancements in siege engine technology revolutionized the tactics and strategies used during sieges, enabling attackers to effectively breach or weaken fortifications."
 mil_tech_cs_3_desc:0 "By the 13th Century the land armies had become more professional and well organized. Better systems are in place to support the mix of levies and professional soldiers that now dominate the battle fields and the power of infantry is slowly but steadily gaining on the cavalry arm."
 mil_tech_cs_4_desc:0 "Charging blindly at the enemy is perhaps not the greatest tactic known to man, but it is one of the simplest to master. It is also the stepping stone to more advanced strategies."
 mil_tech_cs_5_desc:0 "In archery, a recurve bow is one of the main shapes a bow can take, with limbs that curve away from the archer when unstrung. A recurve bow stores more energy and delivers energy more efficiently than the equivalent straight-limbed bow, giving a greater amount of energy and speed to the arrow. A recurve will permit a shorter bow than the simple straight limb bow for given arrow energy, and this form was often preferred by archers in environments where long weapons could be cumbersome, such as in brush and forest terrain, or while on horseback."
 mil_tech_cs_6_desc:0 "The longsword, a versatile and iconic weapon of the medieval period, exemplified the art and skill of swordsmanship. With its double-edged blade and hilt suitable for two-handed or one-handed grip, the longsword offered a balance of offense and defense. It was wielded by knights and skilled warriors who trained rigorously in combat techniques. The mastery of the longsword required not only physical strength but also finesse and precise control. It symbolized the honor, prowess, and martial culture of the medieval era."
 mil_tech_cs_7_desc:0 "Brigandine armor, a type of body armor, gained popularity during the medieval era. It consisted of metal plates riveted or sewn onto a fabric or leather base, offering protection to the wearer. Brigandine armor was flexible, providing a balance between mobility and defense. It became a favored choice for knights, men-at-arms, and soldiers on the battlefield, as it offered reliable protection against slashing and piercing attacks."
 mil_tech_cs_8_desc:0 "The Crusades, a series of religious and military campaigns, had a profound impact on medieval Europe. The return of Crusaders brought back not only religious relics but also knowledge, ideas, and cultural influences from the Middle East. The Crusades served as a catalyst for increased contact and exchange between Europe and the Islamic world. This cultural interchange influenced various aspects of medieval society, including art, architecture, literature, science, and the overall worldview of the people."
 mil_tech_cs_9_desc:0 "The pike, a long spear-like weapon, became a prominent feature on medieval battlefields. It was favored by infantry formations for its reach, defensive capabilities, and effectiveness against cavalry charges. Pikes were often used in tightly packed formations, creating a formidable barrier that deterred enemy attacks. The use of pikes revolutionized battlefield tactics, leading to the development of new military formations and strategies. It symbolized the evolution of warfare and the importance of disciplined infantry in medieval conflicts."
 mil_tech_cs_10_desc:0 "The Crusades left a lasting impact on the societies and regions involved. The aftermath of these campaigns brought forth various consequences, such as cultural exchanges, economic transformations, and political realignments. The returning Crusaders introduced new ideas, technologies, and goods, sparking a wave of innovation and change. The Crusades also reshaped power dynamics and sparked conflicts and tensions that would continue to reverberate in subsequent centuries."
 mil_tech_cs_11_desc:0 "Heavy cavalry was a class of cavalry intended to deliver a battlefield charge and also to act as a tactical reserve; they are also often termed shock cavalry. Although their equipment differed greatly depending on the region and historical period, heavy cavalry were generally mounted on large powerful warhorses, wore body armor, and armed with either lances, swords, maces, flails (disputed), battle axes, or war hammers; their mounts may also have been protected by barding."
 mil_tech_cs_12_desc:0 "Plate armor, composed of metal plates interconnected by rivets or straps, provided superior protection to knights and warriors on the battlefield. It offered coverage for vital areas of the body, including the head, torso, arms, and legs. Plate armor was designed to deflect or absorb the impact of weapons, such as swords, arrows, or maces. The use of plate armor represented a significant advancement in personal protection, enhancing the defensive capabilities of medieval warriors."
 mil_tech_cs_13_desc:0 "Heavy knights, also known as armored or fully-armed knights, represented the pinnacle of medieval chivalry and warfare. Clad in full plate armor and equipped with powerful weapons, they were formidable forces on the battlefield. Heavy knights engaged in mounted combat, wielding weapons such as lances, swords, and maces. Their training, skill, and heavy armor made them the elite warriors of their time, embodying the ideals of chivalry and serving as the backbone of medieval armies."
 mil_tech_cs_14_desc:0 "The Hundred Years War was a prolonged conflict between the Kingdom of England and the Kingdom of France, spanning the 14th and 15th centuries. This war had far-reaching political, social, and military consequences, shaping the histories of both nations. It witnessed significant military innovations, such as the use of longbows and gunpowder weapons, and marked a transition from feudal warfare to professional armies. The Hundred Years War left a lasting impact on European history and warfare strategies."
 mil_tech_cs_15_desc:0 "Late medieval armies underwent significant changes, both in terms of composition and tactics. The emergence of professional standing armies, the integration of gunpowder weapons, and the increased reliance on infantry formations transformed the face of warfare. Knights, infantry, archers, and artillery units worked in coordination to achieve strategic objectives. The late medieval period witnessed the evolution of military strategies and the rise of disciplined, well-organized armies."
 mil_tech_cs_16_desc:0 "Maritime conflicts and rivalries over control of the seas were a defining feature of the medieval era. Nations vied for dominance over key trade routes, engaged in naval battles, and established naval powers to protect their interests. Control of the seas had immense economic and strategic significance, as it facilitated trade, colonization, and the projection of military power. The fight over the seas shaped the course of medieval history."
 mil_tech_cs_17_desc:0 "The concept of swarm warfare refers to the strategic deployment of large numbers of troops in coordinated, rapid maneuvers. This tactic, often employed during medieval battles, aimed to overwhelm the enemy through sheer numbers and create chaos on the battlefield. Swarming tactics required disciplined and well-trained soldiers capable of executing synchronized movements. The use of swarm warfare had a profound impact on the outcome of battles and influenced military strategies of the time."
 mil_tech_cs_18_desc:0 "Logistics is concerned with maintaining army supply lines with food, armaments, ammunitions, and spare parts apart from the transportation of troops themselves."
 mil_tech_cs_19_desc:0 "Moats, water-filled ditches surrounding fortifications, were a common defensive feature in medieval castles and cities. Moats served as a formidable obstacle for attackers, hindering their progress and providing additional protection to the defenders. They acted as a physical barrier, making it challenging for siege engines and troops to breach the fortified walls. Moats were an essential element of medieval military architecture and contributed to the defensive strategies of the time."
 mil_tech_cs_20_desc:0 "Cart warfare, also known as war wagons or taborite wagons, was a unique military tactic employed during the medieval period, particularly in Eastern Europe. It involved the use of heavily armored wagons equipped with cannons or firearms, providing mobile firepower and protection for troops. Cart warfare allowed for flexible and rapid movement on the battlefield, challenging traditional infantry tactics and contributing to the evolution of warfare strategies."
 mil_tech_cs_21_desc:0 "Throughout the middle ages cavalry's dominance was being challenged by disciplined pikemen. In battles such as Bannockburn or the Golden Spurs, cavalry was defeated by pikes. A combination of improved training and discipline, and the addition of swordsmen to provide close combat support has raised this formation to the peak of its efficiency."
 mil_tech_cs_22_desc:0 "A pike is a remarkably simple weapon to make, but to get the full benefit from the use of pikes, it's required for the whole formation to be wielding weapons of similar length and blade."
 mil_tech_cs_23_desc:0 "Although hand cannons had been developed in China in the 12th century and had spread to Europe by the 14th, the weakness of these weapons reduced their battlefield utility. Light and reliable Arquebus was able to displace bow due to three main factors. It had better armor penetration, it was easier to train men to use it, and it did not rely on the strength of the user."
 mil_tech_cs_24_desc:0 "Artillery had been documented in Europe since the thirteenth century, but due to its lack of mobility, it had very limited battlefield use. The development of the Limber in the 1470s allowed guns to become more mobile and thus useful."
 mil_tech_cs_25_desc:0 "The Arquebus was easy to use as a weapon, but was also inaccurate and slow to fire, leaving its user vulnerable to cavalry charges. Blending with Pikemen allowed Arquebusiers to fire and then fall back to be shielded by Pikemen when enemy cavalry or infantry appeared."
 mil_tech_cs_26_desc:0 "The value of training and experience has always been great on the battlefield. With the advent of gunpowder and the tactical changes associated with it and other infantry weapons came a great demand for units versed in these new innovations. As professional armies were still far away this need had to be filled by mercenary units such as the Condottieri, Swiss Mercenaries or Landsknechte. A growing class of professional mercenary officers came to live of supplying these regiments to needing states in the middle of the military transition."
 mil_tech_cs_27_desc:0 "Pike and shot formations proved a major threat to medieval knights. The initial response was heavier armor to counter the power of gunpowder weapons, but this slowed down cavalry, reducing their shock power. Reiters were usually armed with two pistols and a sword, allowing them to either shoot or charge depending on the opposition they faced."
 mil_tech_cs_28_desc:0 "The Arquebus proved to be a very effective weapon for armor penetration, the result was that armor began to get heavier to resist its fire. A larger musket could deliver a heavier round offering better armor penetration "
 mil_tech_cs_29_desc:0 "Spanish Square developed naturally from the Pike and shot formations. At its core was a traditional Pike Square. At each of the corners it had a group of Arquebusiers. It kept the staying power of the traditional pike square and enhanced it with the firepower of the Arquebus."
 mil_tech_cs_30_desc:0 "The new and more mobile artillery had one problem - it could not be easily elevated up and down to adjust its firing range. Trunnions were cylindrical protrusions that acted as mounts for the gun on its carriage, which allowed it to be tilted and thus aimed better."
 mil_tech_cs_31_desc:0 "It was difficult to fire around curved walls, thus once attackers got close enough to the fortification, the ability of other parts of the defenses to provide flanking fire was nullified. The development of star-shaped bastions allowed every part of the wall to be supported from other parts."
 mil_tech_cs_32_desc:0 "The size and depth of the Spanish Square gave it staying power but made it slow and cumbersome to maneuver on the battlefield. It also led to a large percentage of troops being inactive during battles. Maurice of Nassau, the Stadtholder of the Netherlands, reduced the total number of men in the formation to make it more mobile and reduced its depth, so it maintained the same firepower and shock values."
 mil_tech_cs_33_desc:0 "With artillery's growing importance in the battlefield, also the number of firearms kept increasing. But because each gun was made separately, it also required great effort to resupply. In 1544, Emperor Charles V declared that there would be only 5 calibres of gun, while King Henry II of France set 6 standard calibres."
 mil_tech_cs_34_desc:0 "The matchlock firing mechanism's biggest weakness was the need to keep the match lit in order to fire the weapon. Although wheellock was developed, it was too expensive to produce to enter into mass use. The development of flintlock created a more reliable weapon."
 mil_tech_cs_35_desc:0 "The carbine was a shorter form of the musket."
 mil_tech_cs_36_desc:0 "Gustavus Adolphus, King of Sweden, further developed infantry units to improve their firepower. His infantry formations were narrowed and made rectangular to increase the number of muskets that could fire in each volley. Attachment of small artillery pieces further increased the firepower of infantry."
 mil_tech_cs_37_desc:0 "With development of new bastions engineers began to improve the art of positioning them to channel attacking armies into specially prepared killing grounds, where the defenders could inflict maximum amount of casualties on their enemy."
 mil_tech_cs_38_desc:0 "Thanks to bayonets, each musketeer could function as a pikeman as well. This allowed pikes to be removed from infantry equipment and provided infantry formations with more firepower."
 mil_tech_cs_39_desc:0 "In the 1620s the idea of combining the shot and powder into a single unit, a cartridge, allowed for faster reloading and thus firing. This in turn dramatically improved the firepower of guns."
 mil_tech_cs_40_desc:0 "Heavily armored cavalrymen were by their nature cumbersome to form up and vulnerable on the battlefield. Lighter cavalry was added to armies to act as scouts for the army during marching and screen heavier cavalry before its charge on the battlefield."
 mil_tech_cs_41_desc:0 "An outer ditch became a key area for the siege. If attacking troops gained control of the glacis, then the bastions would be lost. The ditch became the first line of defense for a fort. Access to this ditch, and ensuring it kept providing protection to defending troops became a key part of fortification design."
 mil_tech_cs_42_desc:0 "Improvements in metallurgy allowed cannons to become lighter and more reliable. This allowed them to become more effective on the battlefield."
 mil_tech_cs_43_desc:0 "First introduced to the Austrian army as irregular troops from the military frontier during the Seven Years war, Light Infantry Companies were deployed in loose order and proved to be very effective at harassing enemy and leading assaults on entrenchments."
 mil_tech_cs_44_desc:0 "Although a musket could always be wielded as a club, it was not an effective hand-to-hand weapon. A bayonet was a blade that was fitted to the end of a musket, allowing the weapon to function as a spear. Initial bayonet designs plugged the barrel, making it an either or choice, but the development of the ring bayonet, which fitted around the barrel, turned a musket into a useful support weapon."
 mil_tech_cs_45_desc:0 "Although a cuirass (or a breast plate) had existed for many years, only recently a new style of cavalryman gained popularity, with only a breast and back plate, which provided better balance between protection to the key parts of the body and mobility."
 mil_tech_cs_46_desc:0 "Thanks to the building of several layers of fortification, overrunning of outer bastions simply moved the siege to the next layer, forcing attackers to prepare new locations to site guns and increasing the length of the siege."
 mil_tech_cs_47_desc:0 "The introduction of light infantry troops led to a change in warfare. Skirmishers were deployed forward in loose order to distract and harass the enemy before the main infantry attack, which was typically delivered in either a line or a column."
 mil_tech_cs_48_desc:0 "The musket's weakness was the fact that it was highly inaccurate beyond 50 yards. The rifle, although never a standard infantry weapon, added greater range to elite units, which gave the army a greater overall punch."
 mil_tech_cs_49_desc:0 "Dragoons is a designation that has been used to refer to certain heavy cavalry regiments in the British Army since the 18th century. While the Prussian and Russian armies of the same period included dragoon regiments among their respective Imperial Guards, different titles were applied to these units."
 mil_tech_cs_50_desc:0 "Originally developed for siege purposes, the howitzer fired a high angled projectile over the fortifications and into the town inside. The field howitzer, a lighter more mobile variant, would fire an explosive shell above enemy troops. Mixed with other artillery types, it added to the effectiveness of artillery brigades."
 mil_tech_cs_51_desc:0 "The percussion cap, introduced circa 1820, was the crucial invention that enabled muzzleloading firearms to fire reliably in any weather. The percussion cap replaced the flint, the steel 'frizzen', and the powder pan of the flint-lock mechanism."
 mil_tech_cs_52_desc:0 "The Minié ball, or Minni ball, is a type of muzzle-loading spin-stabilized rifle bullet named after its co-developer, Claude-Étienne Minié, inventor of the Minié rifle. The development of the Minié ball was significant because it was the first projectile which was small enough to be easily put down the barrel of a rifled long gun."
 mil_tech_cs_53_desc:0 "A rifled breech loader is an artillery piece which, unlike the smooth-bore cannon and rifled muzzle loader which preceded it, has rifling in the barrel and is loaded from the breech at the rear of the gun. The spin imparted by the gun's rifling gives projectiles directional stability and increased range. Loading from the rear of the gun leaves the crew less exposed to enemy fire, allows smaller gun emplacements or turrets, and allows a faster rate of fire."
 mil_tech_cs_54_desc:0 "European armies continued to develop bolt-action rifles through the late 19th century, adopting tubular magazines and later box magazines. The Mauser Gewehr 98 was considered the epitome of this type of action, and its descendents became the standard against which all such rifles are measured. World War I marked the height of the bolt-action rifle's use, with all of the nations in that war fielding troops armed with various bolt-action designs."
 mil_tech_cs_55_desc:0 "The mechanism of the Maxim Gun employed one of the earliest recoil-operated firing systems. This system made it vastly more efficient and less labor-intensive than previous rapid-firing guns."
 mil_tech_cs_56_desc:0 "Indirect fire is aiming and firing a projectile without relying on a direct line of sight between the gun and its target. Aiming is performed by calculating azimuth and elevation angles, and may include correcting aim by observing the fall of shot and calculating new angles."
 mil_tech_cs_57_desc:0 "Although technology had dramatically changed the nature of warfare by 1914, the armies of the major combatants had not fully absorbed the implications. In the face of modern warfare, digging in was standard practice. To attack frontally was to court crippling losses, so an outflanking operation was the preferred method of attack against an entrenched enemy."

