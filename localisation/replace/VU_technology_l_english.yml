 adm_tech_cs_0_desc:0 "The most basic unit of governance is an extended family where all members of a community claim kinship with each other, a tribe in other words."
 adm_tech_cs_1_desc:0 "A family structure with most senior members at the top can work for nonrelated groups. In its simplest form, the system is meritocratic, with leadership tasks assigned to the most capable."
 adm_tech_cs_2_desc:0 "As social organization improves, so do things like food production. Increasing food production allows a society to upkeep people who aren't producers of food themselves. This leads to creation of a military elite, to defend against enemy's military elite. Supporting of the military elite is the basis of the feudal system."
 adm_tech_cs_3_desc:0 "With a military elite to govern our society, the next stage of development is to have a literate class of administrators. Usually these will be drawn from the ranks of clergy."
 adm_tech_cs_4_desc:0 "Royal charters have been a common practice throughout history, with their origins dating back to ancient civilizations. However, they gained significant prominence and usage during the medieval and early modern periods, particularly from the 12th to the 18th centuries. During this time, royal charters were extensively employed by monarchs in Europe to grant privileges, establish colonies, regulate trade, create corporations, and shape the governance of towns and institutions. While the usage of royal charters has evolved over time, they continue to hold importance in various legal and administrative contexts even in contemporary times."
 adm_tech_cs_5_desc:0 "In various periods of history, rulers and governments have made efforts to centralize power and authority. These centralization attempts aimed to consolidate governance, streamline administration, and strengthen control over territories. Whether through the establishment of bureaucratic systems, legal reforms, or political maneuvers, centralization attempts have shaped the course of nations and influenced the balance of power."
 adm_tech_cs_6_desc:0 "The establishment of parliaments and republican regimes marked significant milestones in the evolution of governance and political systems. These institutions arose from a desire for broader participation, representation, and the limitation of monarchical power. Through parliaments, elected representatives and leaders gathered to debate, make laws, and shape the policies and direction of a nation. Republican regimes aimed to establish a form of government where power resided in the citizens and not a hereditary ruler. These developments contributed to the growth of democratic principles and the rights of individuals."
 adm_tech_cs_7_desc:0 "Agriculture formed the backbone of medieval society, providing sustenance, economic stability, and the foundation for growth. Crop cultivation and animal husbandry techniques improved over time, leading to increased agricultural productivity. Fields were cultivated, livestock were raised, and agricultural surpluses fueled trade and urbanization. The advancements in agricultural practices and technologies played a crucial role in shaping the medieval economy and society."
 adm_tech_cs_8_desc:0 "Legal systems in the medieval period were complex and varied, influenced by local customs, feudal hierarchy, and religious laws. These systems encompassed civil and criminal laws, regulations for trade and commerce, and laws governing social interactions. Legal authorities, such as judges, jurists, and royal courts, played a crucial role in administering justice and resolving disputes. The development of legal systems helped maintain order, regulate societal conduct, and uphold the rights and obligations of individuals."
 adm_tech_cs_9_desc:0 "Religion played a central role in medieval life, shaping beliefs, values, and societal structures. The influence of Christianity pervaded all aspects of society, from personal faith to political power. Churches, cathedrals, monasteries, and religious orders were significant institutions, providing spiritual guidance, education, and charitable services. The medieval period also witnessed the emergence of religious movements and sects that challenged established norms and doctrines. Religion was a powerful force that unified communities, provided solace, and influenced cultural expressions."
 adm_tech_cs_10_desc:0 "The growth of medieval states and empires led to the emergence of bureaucratic systems to manage administrative tasks. Bureaucracy encompassed a network of government officials, administrators, and clerks who carried out various administrative functions, such as record-keeping, taxation, law enforcement, and policy implementation. Bureaucratic structures and procedures helped centralize power, ensure efficient governance, and maintain social order."
 adm_tech_cs_11_desc:0 "The medieval period witnessed the emergence of new forms of government and governance structures. Feudalism began to give way to centralized monarchies, city-states, and republics. These new governments aimed to consolidate power, establish laws and regulations, and promote stability and order within their jurisdictions. The transition to new governance models marked a significant shift in political dynamics, paving the way for future developments in governance and the rise of nation-states."
 adm_tech_cs_12_desc:0 "The establishment of civil service systems marked a significant development in medieval governance. Trained officials were appointed to administrative positions based on merit and expertise, rather than inherited or acquired through noble status. Civil servants played a crucial role in implementing policies, maintaining records, and providing administrative support to rulers and governing bodies. The introduction of civil service systems brought efficiency, professionalism, and a meritocratic approach to government administration."
 adm_tech_cs_13_desc:0 "The role of the constable in medieval society was multifaceted. Constables were appointed officials responsible for maintaining law and order within a specific jurisdiction. They acted as peacekeepers, overseeing the enforcement of laws, apprehending criminals, and managing local security. Constables played a crucial role in maintaining social order, ensuring the safety of communities, and upholding the authority of the ruling powers."
 adm_tech_cs_14_desc:0 "The establishment of organized courts in medieval societies brought structure and legitimacy to the administration of justice. Courts provided a forum for resolving disputes, interpreting laws, and delivering judgments. Judges, magistrates, and legal professionals presided over court proceedings, ensuring fairness and adherence to legal principles. Organized courts played a vital role in upholding the rule of law, safeguarding individual rights, and maintaining social order."
 adm_tech_cs_15_desc:0 "The medieval period saw the development of various forms of early machinery that revolutionized industries and daily life. Watermills, windmills, and mechanical clocks were among the notable inventions of the time. These machines enhanced productivity, enabled new manufacturing processes, and provided a more accurate measurement of time. Early machinery laid the foundation for future technological advancements and shaped the course of human civilization."
 adm_tech_cs_16_desc:0 "Royal officials formed an integral part of medieval governance systems. These individuals were appointed by monarchs and held administrative positions responsible for implementing policies, collecting taxes, managing resources, and maintaining law and order. Royal officials played a key role in ensuring the smooth functioning of the state and upholding the authority of the ruling power."
 adm_tech_cs_17_desc:0 "The late feudal period was characterized by the gradual transformation and decline of the feudal system. Centralized monarchies gained more power, while the authority of feudal lords diminished. Economic changes, social mobility, and political shifts contributed to the transformation of feudal relationships. The late feudal era witnessed the emergence of new societal structures and laid the groundwork for the transition to more centralized forms of governance."
 adm_tech_cs_18_desc:0 "Improved tax collection systems were implemented during the medieval period to facilitate the collection of revenue by central authorities. These systems involved the establishment of efficient tax assessment methods, the standardization of tax rates, and the enforcement of tax compliance. Better tax collection contributed to the financial stability of governments, enabling them to fund their operations and invest in infrastructure and defense."
 adm_tech_cs_19_desc:0 "The Council of Constance was a major ecclesiastical gathering held in the 15th century. It aimed to resolve the Western Schism, a period of division and multiple claimants to the papacy. The council deliberated on matters of church reform, elected a new pope, and addressed theological and political issues of the time. The Council of Constance played a crucial role in restoring unity and stability within the Catholic Church"
 adm_tech_cs_20_desc:0 "The Hussite wars were a series of conflicts that took place in the early 15th century in the Kingdom of Bohemia. These wars were fueled by religious and social unrest, with the Hussites, followers of Jan Hus, challenging the authority of the Catholic Church. The Hussite armies employed innovative military tactics, including the use of mobile wagons as fortifications, which posed a formidable challenge to their opponents. The Hussite wars had a profound impact on the religious and political landscape of the region."
 adm_tech_cs_21_desc:0 "Housing the machinery of government is as important as the machinery itself and one should never forget of the importance of religion when doing so."
 adm_tech_cs_22_desc:0 "Choosing the direction a country is going to take is perhaps the toughest choice a ruler will ever face. National ideas are the concepts that will shape our country for years to come."
 adm_tech_cs_23_desc:0 "Prior to the Industrial Revolution the Workshop- or Putting-out System was used in Early Modern Europe to organize the production of everything from Textiles to Wrought Iron. With materials provided craftsmen could refine various goods either in workshops or in their own home, bypassing the rigid restrictions of the guilds."
 adm_tech_cs_24_desc:0 "The notion of a noble oligarchy ruling the society has existed, since well, at least the Roman times, and remained popular in some parts of the world. Now this idea is once more gaining popularity amongst those who matter."
 adm_tech_cs_25_desc:0 "The problem with a hereditary local nobility is that they tend to value their local interests over those of the rest of the nation. We need to steadily expand the reach of the government, which begins with the most important area of administration, justice."
 adm_tech_cs_26_desc:0 "Although it has been in existence for a long time, the scythe somehow still isn't the most popular tool for harvesting crops. By encouraging peasants to use a scythe instead of a sickle we will improve the efficiency of our harvests."
 adm_tech_cs_27_desc:0 "The development of the social structure is not exclusive to the aristocracy. The clergy too have to improve their internal governance. This will assist in the development of modern thought in our country."
 adm_tech_cs_28_desc:0 "Textiles were manufactured since time immemorial. The invention of stocking frame in 1589 was the first step towards the industrial revolution and the beginning of mechanization. This invention would lead to increase in textile production."
 adm_tech_cs_29_desc:0 "In time it became apparent that a more centralized bureaucracy with administrative bodies run by educated officials employed directly by the state was a necessity for the ambitious projects of the Early Modern rulers."
 adm_tech_cs_30_desc:0 "The more land we can cultivate, the bigger the population we can feed in that area. Gradual improvements in drainage have led to wetlands being brought into use."
 adm_tech_cs_31_desc:0 "While it is true that we stand on the shoulders of our ancestors it is high time that we start to learn about the world from our own, well documented observations. By observing the world around us and by experimenting to prove or disprove our ideas about it we can reach further than those before us."
 adm_tech_cs_32_desc:0 "The ever increasing armies of the 16th century put bigger and harder demands on the administrative systems of states. By creating a permanent organization charged with taking care of the procuring and planning of Military supplies and by keeping more troops on the rolls even during wintertime or peacetime we will in the long run be able to field large armies more cheaply and be able to support these armies more efficiently while at war."
 adm_tech_cs_33_desc:0 "The process to produce wrought iron was under continuous improvement and by the early 17th century the finery process came to overtake the older Osmond process. Iron production could now be specialized with the working of the iron no longer taking place at the same location as it was mined and more, stronger and purer iron would in time lead to developments in many other sectors."
 adm_tech_cs_34_desc:0 "The great medieval universities were of course great but they were not able to produce enough graduates to staff our growing administration. We need to expand our universities or we will fall behind."
 adm_tech_cs_35_desc:0 "The many and long wars of the first half of the 17th century have led to an international diplomatic system where the territorial integrity of states is a cornerstone. States rather than individual rulers or supra-national groupings are the actors on the international arena and no state has the right to intervene in the internal affairs of another."
 adm_tech_cs_36_desc:0 "Promotion of religion will be crucial for the stability of the realm. It is not enough to be great, people must be able to see our greatness. The ancients knew how to display their greatness and we will do the same by building monuments to withstand the test of time."
 adm_tech_cs_37_desc:0 "There are many people who demand to be given a role in the government, but in reality mostly want rewards without effort. A new interesting idea of absolutism is spreading, which is a system where we dispose of those parasites and govern alone."
 adm_tech_cs_38_desc:0 "Large-scale woodlands are of course useful as a source of firewood and a place for hunting, but if the trees were to go, those lands could be used for farming instead."
 adm_tech_cs_39_desc:0 "A new philosophical concept called constitutionalism has been developed, where the government accepts legal limits to its power. This is an intriguing idea, but I can't see it catching on."
 adm_tech_cs_40_desc:0 "The new sciences have given us a number of different ways to describe and measure the world around us. Let us send these learned men out into the world in general and into our country in particular. We cannot know what resources are at our disposal until we have thoroughly searched all our lands for minerals, counted every last subject and assessed every last enterprise."
 adm_tech_cs_41_desc:0 "Paying for the upkeep of the army, the navy and the administration itself accounts for the majority of the expenses for any state. As these are expenses that can run away quickly, however, taxes and tolls can be frustrating and inflexible ways to raise the money needed. While national debt is far from unheard of we need to come up with better plans for raising money. Bonds, tontines and other similar plans can be used both domestically and abroad to finance unforeseen expenses and will allow us to make much better use of the money we do have to develop our country."
 adm_tech_cs_42_desc:0 "Having the technical means to improve land and thus production is useless without incentives to do so. By reforming the laws of land tenure we can provide greater incentives to adopt improved methods of production."
 adm_tech_cs_43_desc:1 "An anonymous treatise on political theory has emerged, and despite efforts to suppress it it is quickly spreading across the world. It deals with the nature of forms of government, be they monarchies, despotisms, or democracies, and argues for a strict separation of the executive, legislative, and judiciary branches. This would protect the people and limit the power of a monarch, which is understandably a very popular prospect for many of our subjects. Despite the unfortunate implications for the power of monarchs, these ideas may well benefit our nation greatly."
 adm_tech_cs_44_desc:0 "In order to make the most of the lands and subjects we control we must enlarge, reorganize and professionalize our bureaucracy. A robust organization can handle each part of our state and eliminate the need for ad hoc solutions. Let us put our universities at work to consider the best ways to efficiently rule and govern and let us encourage the sons of the nobility to serve the state with a pen in hand rather than a sword."
 adm_tech_cs_45_desc:0 "The basic plow in use in Europe has been unchanged since the Roman times. Now, thanks to improvements in design, the same plough can be made much lighter, reducing workload on draft animals, allowing them to do more work."
 adm_tech_cs_46_desc:1 "At the forefront of current revolutionary thought is the radical notion of equality for all. Philosophers from different parts of the world have worked together to create a document entitled the 'Declaration of the Rights of Man and of the Citizen', proclaiming that these rights are universal and should be enforced by law. It is likely that this will have ample repercussions for the development and spread of the concepts of freedom and democracy, and we would do well not to lag behind."
 adm_tech_cs_47_desc:0 "Fortunately for us, the so-called enlightened philosophers didn't restrict themselves to writing subversive political treaties, but they also have come up with ideas in the areas of science and engineering. These are a boon to our economy and have led to an increase in production."
 adm_tech_cs_48_desc:0 "These foolish revolutionaries think they can simply consign hundreds of years of progress to the dustbin of history, all in the name of such outlandish concepts as liberty and equality. We will defeat them through the tried and tested plan of stealing the bits and pieces of their ideas that we like."
 adm_tech_cs_49_desc:0 "A factory, manufacturing plant or a production plant is an industrial facility, often a complex consisting of several buildings filled with machinery, where workers manufacture items or operate machines which process each item into another."
 adm_tech_cs_50_desc:0 "My secretary of state assures me that the switch to clover as a fodder crop and the addition of the turnip in a 'four field' rotation will increase yields in agriculture. I am inclined to promote this idea."
 adm_tech_cs_51_desc:0 "The invention of steam power has led to significantly better means of transportation. With railroads we can transport goods and people very quickly over vast distances."
 adm_tech_cs_52_desc:0 "In the modern world tolerance and equality are becoming increasingly important. Our advisors suggest that we look into the possibility of abolishing the idea of state religion in favor of secularism."
 adm_tech_cs_53_desc:0 "In the 19th century in Europe and North America, there were movements advocating universal male suffrage. The democratic movement of the late 19th century, unifying social democrats, particularly in Western Europe, Australia, and New Zealand used the slogan Equal and Common Suffrage."
 adm_tech_cs_54_desc:0 "Making machines from regulated replaceable parts will save a lot of resources as the whole machine won't have to be replaced if just one part of it breaks."
 adm_tech_cs_55_desc:0 "Assembly lines, designed for the sequential organization of workers, machines and parts, would allow faster manufacturing of goods along with decreased workload for the workers."
 adm_tech_cs_56_desc:0 "Progressivism is the support for or advocacy of improvement of society by reform. As a philosophy, it is based on the idea of progress, which asserts that advancements in science, technology, economic development and social organization are vital to the improvement of the human condition."
 adm_tech_cs_57_desc:0 "With the increased supply of electricity we are now able to bring it to all major factories. That would allow them to produce greater amounts of products."
