 #
 dip_tech_cs_0_desc:0 "Shipbuilding can mean a lot of different things, it is amazing how far you can get on a raft for example. However, this is not the same as creating a fleet to enforce policies of a state. This requires a whole different approach to the building of ships, as well as developing ways to control the navy you've build."
 dip_tech_cs_1_desc:0 "The patterns of trade had been seriously disrupted in the 14th century, possibly due to plagues and pandemics. Now trade is slowly beginning to recover."
 dip_tech_cs_2_desc:0 "Banking in the 12th century saw the emergence of moneylenders and merchant-bankers who provided loans and facilitated international trade. Moneylenders offered loans with interest, despite certain restrictions, while merchant-bankers played a crucial role in transferring funds and providing credit for long-distance commerce. The use of bills of exchange allowed for secure and convenient money transfers, reducing the need for physical currency transport. Cities like Florence and Venice became financial hubs, establishing banking houses and networks that laid the groundwork for future financial advancements."
 dip_tech_cs_3_desc:0 "Knarr is the Old Norse term for a type of ship built for long sea voyages and used during the Viking expansion. The knarr was a cargo ship; the hull was wider, deeper and shorter than a longship, and could take more cargo and be operated by smaller crews."
 dip_tech_cs_4_desc:0 "Urbanisation refers to the process of population growth and the development of cities. Throughout history, urbanisation has been driven by factors such as economic opportunities, technological advancements, and social changes. Cities have served as centers of commerce, culture, and political power, attracting people from rural areas and fostering innovation and exchange. Urbanisation has had profound impacts on society, shaping the dynamics of governance, social structure, and urban planning."
 dip_tech_cs_5_desc:0 "Guilds were associations of artisans and merchants that played a crucial role in medieval trade and commerce. These organizations provided a platform for skilled individuals to come together, share knowledge, regulate their respective crafts, and protect their interests. Guilds also ensured quality control, set standards, and provided social welfare support to their members. They served as economic and social institutions, fostering cooperation, specialization, and the growth of industries."
 dip_tech_cs_6_desc:0 "Ports and harbors served as vital hubs of trade and maritime activities during the medieval period. These coastal or riverside locations provided access to both domestic and international markets. Ports facilitated the exchange of goods, fostered cultural exchange, and acted as gateways to distant lands. They were bustling centers of commerce, where merchants, sailors, and travelers converged, bringing with them goods, ideas, and stories from faraway places."
 dip_tech_cs_7_desc:0 "The medieval period witnessed a significant expansion of trade routes, fueled by growing demand for goods, exploration, and advancements in maritime technology. Trade networks connected distant regions, facilitating the exchange of commodities, ideas, and cultures. Silk Road, Hanseatic League, and other trade routes played vital roles in bridging continents and fostering economic prosperity. These trade routes opened up new avenues for commerce, diplomacy, and the diffusion of knowledge and innovations."
 dip_tech_cs_8_desc:0 "The medieval period witnessed the rise of financial practices and institutions that facilitated economic transactions and capital flow. Moneylenders, bankers, and financial networks emerged, offering loans, investment opportunities, and currency exchange services. These financial intermediaries played a critical role in facilitating trade, financing enterprises, and supporting the growth of urban centers. The development of financial systems laid the groundwork for future advancements in banking, accounting, and economic infrastructure."
 dip_tech_cs_9_desc:0 "As trade and economic activities expanded, the need for standardized currencies and banking institutions became evident. Coins, representing specific values, were minted by governments and circulated as mediums of exchange. Banking houses and money changers facilitated currency exchange, lending, and financial transactions. The establishment of currency and banking systems promoted economic stability, facilitated commerce, and encouraged investment and entrepreneurship."
 dip_tech_cs_10_desc:0 "Urban centers experienced significant growth during the medieval period, driven by factors such as trade, population increase, and technological advancements. Cities became vibrant hubs of economic activity, cultural exchange, and intellectual pursuits. They provided opportunities for social mobility, attracted skilled craftsmen, and served as centers of learning and innovation. The growth of cities reshaped social structures, influenced artistic and architectural styles, and played a crucial role in the overall development of medieval society."
 dip_tech_cs_11_desc:0 "The medieval period saw the emergence of early torpedo-like devices known as "fire ships" or "torpedoes." These were naval weapons filled with flammable materials, such as pitch, tar, or gunpowder, and propelled towards enemy vessels to cause damage through fire or explosion. Fire ships were employed in naval battles to disrupt enemy formations and create chaos. The development of these early torpedoes revolutionized naval warfare tactics and added a new dimension to naval conflicts."
 dip_tech_cs_12_desc:0 "Medieval fleets were maritime forces composed of various types of ships, including warships, merchant vessels, and transport ships. These fleets served multiple purposes, such as protecting trade routes, conducting naval expeditions, and supporting military campaigns. Naval fleets played a pivotal role in projecting power, establishing dominance at sea, and facilitating maritime trade and exploration during the medieval period."
 dip_tech_cs_13_desc:0 "The Hanseatic League was a powerful trading alliance of merchant guilds during the medieval period. The league facilitated and regulated trade across northern Europe, including the Baltic Sea region. Hanseatic merchants established trading posts, known as Hanseatic cities, and engaged in lucrative commerce, particularly in commodities such as salt, fish, furs, and timber. Hanseatic trade networks fostered economic growth, cultural exchange, and political influence in the regions where they operated."
 dip_tech_cs_14_desc:0 "Following periods of economic decline and disruption, the recovery of trade during the medieval era was a crucial catalyst for economic growth and societal development. The reopening of trade routes, the revival of urban centers, and the emergence of merchant guilds stimulated commercial activities. Increased trade led to the exchange of goods, ideas, and cultures, fueling innovation, prosperity, and interconnectivity among regions."
 dip_tech_cs_15_desc:0 "Economic specialization became more pronounced during the medieval period as different regions focused on specific industries or trades. Certain areas became known for their expertise in agriculture, mining, manufacturing, or craftsmanship. This specialization allowed for the efficient allocation of resources, the development of trade networks, and the growth of economic interdependence between regions."
 dip_tech_cs_16_desc:0 "The barque, a sailing ship with three or more masts, was a common vessel used during the medieval period. It was highly versatile and capable of long-distance voyages, making it suitable for trade, exploration, and warfare. Barques were characterized by their distinctive rigging, which allowed for efficient sail handling and maneuverability. The use of barques played a significant role in maritime activities and contributed to the expansion of trade and exploration."
 dip_tech_cs_17_desc:0 "The rise of city states was a significant political and economic development during the medieval period. Cities gained increased autonomy and became centers of trade, commerce, and cultural exchange. The growth of city states led to the emergence of new social classes, the development of urban infrastructure, and the establishment of unique legal and governance systems. City states played a crucial role in shaping the socio-political landscape of the medieval world."
 dip_tech_cs_18_desc:0 "Diplomacy became an increasingly valuable tool during the medieval period, as rulers sought to negotiate alliances, resolve conflicts, and secure their interests. Skilled diplomats played a key role in mediating disputes, conducting negotiations, and maintaining diplomatic relations between states. Diplomatic efforts aimed to prevent wars, foster peaceful resolutions, and promote stability among nations."
 dip_tech_cs_19_desc:0 "The medieval period witnessed a shift in intellectual and artistic pursuits, marked by the emergence of the Renaissance. The winds of the Renaissance brought about a renewed interest in classical knowledge, humanism, and scientific inquiry. This cultural movement, characterized by advancements in art, literature, philosophy, and science, laid the foundation for the transformative changes that would shape Europe and the world in the centuries to come."
 dip_tech_cs_20_desc:0 "The first true ocean-going ship. Unlike galleys and cogs, Carracks can serve the role of proper ocean-going warships."
 dip_tech_cs_21_desc:0 "Creation of legal and regional infrastructure in order to promote trade will not only encourage commerce but also allow us to better tax it."
 dip_tech_cs_22_desc:0 "Overseas trade is very risky but also highly profitable. The development of financial instruments like letters of credit will help reduce the risk, increasing our profits."
 dip_tech_cs_23_desc:1 "Land transportation of a lot of cargo is simply too expensive, moving it by ship is more efficient. Building shipyards will provide enough ships to do so."
 dip_tech_cs_24_desc:0 "With an extra boost to naval morale, our sailors will conquer the waves and rule the seas. While our colonists will be able to brave the dark corners of the world, founding new settlements farther from home than ever before."
 dip_tech_cs_25_desc:1 "As time progressed an expanding and increasingly advanced shipbuilding sector put new demands on seaports. Well maintained and planned docks went from being a convenience to a necessity for any location wishing to become a centre for naval or maritime activity."
 dip_tech_cs_26_desc:0 "Development of the lateen sail allowed Carracks to sail much closer to the wind than earlier vessels. Enhanced maneuverability made them superior to other ships.    "
 dip_tech_cs_27_desc:0 "A Flute is a specialised cargo vessel capable of carrying a large load with a very small crew. Flutes were designed to be built cheaply and in large numbers. A useful ship if you need to move things across the oceans."
 dip_tech_cs_28_desc:0 "The great wharfs and jetties will act as entrepôts for the world's goods. Let us build them and prosperity will follow."
 dip_tech_cs_29_desc:0 "Throughout the 16th century the increasing sailing ability of ships together with a growing number of more efficient guns have led to an increasing specialization of ship types. A Man of War is a ship dedicated entirely to sea warfare with a greater number of guns and ammunition than a ship that would also have to act as a Merchantman could ever hold. In the long run this development will lead to growing permanent navies and the development of naval tactics to better fit the new realities of sea warfare."
 dip_tech_cs_30_desc:0 "The world is a big place and in order to develop our trade in it sometimes quite big risks must be taken. Luckily there are Merchants in our country that would be willing to do so, using mostly their own capital. By sanctioning such companies with a Government charter giving them special rights to exercise government powers as well as monopolies in certain areas we can control and encourage commercial development of everything from foreign trade contacts to our colonial possessions overseas."
 dip_tech_cs_31_desc:0 "Galleys were light and small, and it was very difficult to mount cannons on them. The Galleass was a larger vessel capable of carrying a broadside of cannons like a man-of-war. To compensate for this extra weight, Galleass would be equipped with an additional sail."
 dip_tech_cs_32_desc:0 "Galleon was created by lowering the forecastle and elongating the hull. These changes in design improved the speed and stability of the ship. Which was of vital importance for Galleons to serve as better gun platforms."
 dip_tech_cs_33_desc:0 "With more and more countries sending their subjects or citizens abroad on various trading ventures and with so many living so close to each other for so long times it has become absolutely essential to have at least a basic concept of common laws of the seas. With publications such as 'Mare Liberum' or the later 'De Dominio Maris Dissertatio' the foundations to an international law of the seas has been laid."
 dip_tech_cs_34_desc:0 "Further development of transport ships led to construction of larger and faster vessels, which still tried to maintain the simplicity of construction of the Flute. These ships fell under the generic term Merchantman."
 dip_tech_cs_35_desc:0 "In order to make better use of the various developments in naval warfare new tactics are required. The evolution of broadside cannon have meant that the most efficient way for ships is no longer to seek to board the other party but rather to form a line of battle to be able to maximize the amount of firepower directed at the enemy."
 dip_tech_cs_36_desc:0 "The War Galleon, also known as a race-built Galleon, was built by reducing the number of decks on a Galleon. This sacrificed cannons for maneuverability, which proved to be beneficial in combat."
 dip_tech_cs_37_desc:0 "Even at the beginning of the 17th century permanent navies were quite small and even naval powers of note would mostly maintain a naval force to meet their immediate needs. Over time, however, we are moving in the direction of a larger professional navy. Unless we want to see our rivals overtaking us in naval matters we must strive to create a larger permanent navy with an administrative structure to support it as well as ensure that a naval career can be a permanent occupation for our officers."
 dip_tech_cs_38_desc:0 "Originally developed by Barbary Corsairs, this galley didn't carry as many guns as a galleass, but it was smaller and far more maneuverable. This improved maneuver allowed it to be far more effective in combat."
 dip_tech_cs_39_desc:0 "In 1614 a rather mad physician wrote a treatise suggesting that scurvy was a result of a dietary problem and could be solved by consuming lemon or lime juice. As it turns out, there was method in his madness and we have started providing this new diet for our sailors. Other countries call us limey now."
 dip_tech_cs_40_desc:0 "The original frigate design described any ship that was built for speed and maneuverability. As the concept developed though, it became its own unique class of a ship designed to support ships of the line."
 dip_tech_cs_41_desc:0 "A special version of the Frigate originally developed for operation in the Baltic. It kept a broadside of a frigate, but had a shallow draft and oars giving greater maneuverability in shallow waters, while sacrificing seakeeping in open oceans."
 dip_tech_cs_42_desc:0 "The addition of a third deck was a small sacrifice in maneuverability for a huge gain in close combat. The additional deck gave the ship an ability to fire onto the decks of smaller two-decker ships, while at the same time protecting its own deck."
 dip_tech_cs_43_desc:0 "The East Indiaman was the largest merchant ship built, it typically could displace in excess of 1,000 tons and measure over 175 feet in length. Those queens of the oceans were the most efficient way of moving men and cargo around the globe."
 dip_tech_cs_44_desc:0 "Life at sea is full of dangers and thus the punishments need to be harsh. If they do not have a sufficient deterrence effect, we will quickly run into trouble. Over time a system of highly public punishments has evolved, and now the time has come to formalize those. This will greatly enhance discipline at sea."
 dip_tech_cs_45_desc:0 "As trade grew, so did the risk. New ways of accumulating capital and managing risk needed to be developed. In Joint Stock Companies the risk of enterprise was shared among their many shareholders."
 dip_tech_cs_46_desc:0 "Originally the midshipman was a rank given to an experienced seaman who worked amidships. Men who aspired to become officers would often choose to serve in this role. If we formalize this, and make it a precondition for acquiring the rank of a commissioned officer, we will ensure our future leaders understand the ships they command."
 dip_tech_cs_47_desc:0 "A further reduction of risk came with the development of insurance. The ability for people to offset risk through payment of a small fee to an insurance broker allowed for further growth of trade."
 dip_tech_cs_48_desc:0 "Building ships that are slightly faster than those of our opponents, even if the amount of this extra speed is so negligible that it is of no military significance, can still fill our crews with confidence and make our enemy wary of taking us on in an even fight."
 dip_tech_cs_49_desc:0 "The ongoing trade deficit between Europe and China has caused a shortage of silver bullion in Europe and all over the world. Switching from silver coinage to gold coinage will allow new coinage to enter circulation and get trade flowing in ever greater amounts."
 dip_tech_cs_50_desc:0 "The availability of canned food played a crucial role in 19th century, feeding the enormous armies and offering explorers and colonialists a taste of home in unfamiliar lands."
 dip_tech_cs_51_desc:0 "A steamship, often referred to as a steamer, is a type of steam powered vessel, typically ocean-faring and seaworthy, that is propelled by one or more steam engines that typically drive propellers or paddlewheels. The first steamships came into practical usage during the early 1800s."
 dip_tech_cs_52_desc:0 "The modern history of petroleum began in the 19th century with the refining of paraffin from crude oil. The Scottish chemist James Young in 1847 noticed a natural petroleum seepage in the Riddings colliery at Alfreton, Derbyshire from which he distilled a light thin oil suitable for use as lamp oil, at the same time obtaining a thicker oil suitable for lubricating machinery. In 1846, Baku had the first ever well that drilled with percussion tools to a depth of 21 meters for oil exploration."
 dip_tech_cs_53_desc:0 "Wooden warships have become very vulnerable to explosive or incendiary shells. Protecting the ships by iron or steel armour plates would help them survive naval combat."
 dip_tech_cs_54_desc:0 "It's often vital to know quickly if something significant happens. With the help of a telephone we could deliver messages across great distances almost instantly."
 dip_tech_cs_55_desc:0 "After extensive research, William Soltau Davidson commissioned the cargoship Dunedin to be refitted with a compression refrigeration unit for meat shipment in 1881. On February 15, 1882, the Dunedin sailed for London with what was to be the first commercially successful refrigerated shipping voyage."
 dip_tech_cs_56_desc:0 "The radio would not only allow us to quickly deliver messages to other countries and the army, but also provide the masses with information and propaganda."
 dip_tech_cs_57_desc:0 "The dreadnought, larger, better armed and better armored than any ship before, would certainly become the predominant type of battleship in the early 20th century." 