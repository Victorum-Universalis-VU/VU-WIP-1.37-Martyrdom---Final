l_english:
 ME_BOOKMARK_MIDDLE_EAST: "§OJust Updated!§! §GME - Middle East§!"
 ME_BOOKMARK_MIDDLE_EAST_DESC: "§GThe countries marked as \"easy country\" are the most recommended ones.§!\nBecome the Master of Puppets as @MAM §OMamluks§!.\nUnite @ARB §OArabia§! as ambitious @NAJ §ONajd§!, Imams of @OMA §OOman§!, Sharifs of @HED §OHejaz§!, Sultans of the Plutocratic @ORM §OHormuz§!, the Shia Sheiks of @MSY §OMushasha§! or any other tribe.\n\nProtect the secret of Coffea Arabica as united @YEM §OYemen§! emergent from the conflict between @ADE §OTahirids§!, @RSL §ORasulids§! or @RAS §ORassids§!."
 
 ME_BOOKMARK_ANATOLIA: "§OJust Updated!§! §GME - Anatolia§!"
 ME_BOOKMARK_ANATOLIA_DESC: "§GThe countries marked as \"easy country\" are the most recommended ones.§!\nDefeat the Ottomans as @KAR §OKaraman§! or any other Beylik and reforge the Seljuk Sultanate of @RMM §ORum§!, who has 3 paths leading to Glory.\nRestore the mighty @AYY §OAyyubids§! as a resurgent @HSN §OHisn Kayfa§!.\n\nDominate the other Tribe and choose between becoming sedentary or staying with the nomadic traditions as a @TRK §OQir Qoyunlu§! formed by Jahan Shah's @QAR §OQara Qoyunlu§! or Uzun Hasan's @AKK §OAq Qoyunlu§!."
 
 
 ME_BOOKMARK_MAGHREB: "§OJust Added!§! §GME - North Africa§!"
 ME_BOOKMARK_MAGHREB_DESC: "Prevent the Reconquista and reforge the glory of @ADU §OAndalusia§! as @GRA §OGranada§!!\n\nLegitimize Hafsids as the Caliphs as @TUN §OTunis§! and enter a golden era.\nCentralize Morocco as @MOR §OMorocco§! or one of their many subject countries, including @SOS §OSus§!.\nSurvive between the Hammer and the Anvil as the Zayyanid @TLC §OTlemcen§!.\n\nForm @RST §ORustamids§! as @MZB §OMzab§! or any other Ibadi Maghrebi tag."
 
 ME_BOOKMARK_PERSIA: "§OJust Updated!§! §GME - Persia§!"
 ME_BOOKMARK_PERSIA_DESC: "As the dying §OShah Rukh§! of @TIM §OTimurids§!, will you be able to stop the §OSuccession Crisis§!, or will you succumb to it? As @AFG §OAfghanistan§!, will you decide to flee into India and found the @MUG §OMughal Empire§!, or will you stand your ground and claim the @TIM §OTimurid§! throne for yourself? In the end, will you §OHonor Timur's Legacy§! or will you found a new §OPersian Empire?§!\n\nForm @CAU §YCaucasia§! as @GEO §YGeorgia§!, @CIR §YCircassia§!, formable @DAG §YDagestan§! or any other Caucasian Nation.\nExperience your inner Crusader as @NAX §YNaxos§!, @KNI §YThe Knights§! or @CYP §YCyprus§!.\n\nUnite the Persians under the Safavid banner of @ARL §YArdabil§!!" 
 
 ME_BOOKMARK_W_EUROPE: "§GMissions Expanded - Western Europe§!"
 ME_BOOKMARK_W_EUROPE_DESC: "§GThe countries marked as \"easy country\" are the most recommended ones.§!\nDominate as the classic EU4 powerhouses of @FRA §YFrance§!, @CAS §YCastile§! (as well as @ARA §YAragon§! and later @SPA §YSpain§!), and @SWE §YSweden§!!\n\nDemolish your neighbors or rise to the top with @PRO §YProvence§! with its sweet mission tree!"
 
 ME_BOOKMARK_E_EUROPE: "§GMissions Expanded - Eastern Europe§!"
 ME_BOOKMARK_E_EUROPE_DESC: "Form the formidable @PLC §YCommonwealth§! with the brand new trees for @POL §YPoland§! or @LIT §YLithuania§!\n\nThe classic Eastern European power @MOS §YMuscovy§!/@RUS §YRussia§! feature revamped and reworked mission trees!\n\nGet in touch with your nomadic side with @KAZ §YKazan's§!/@TRN §YTatarstan's§! massive tree or @ZAZ §YZaporozhie's§! multi-pathed tree!\n\nBring order to the Balkans as @ALB §YAlbania§!."
 
 ME_BOOKMARK_HRE: "§GMissions Expanded - HRE§! "
 ME_BOOKMARK_HRE_DESC: "Dominate the Empire as the traditional Emperors @HAB §YAustria§!, @BAV §YBavaria§!, united @FKN §YFranconia§! and @SAX §YSaxony§! or even someone a little unorthodox, @CLI §YCilli§!!\nUnite the German Peoples under the Leadership of the @PRU §YPrussians§! formed by @BRA §YBrandenburg§!, @TEU §YTeutonic Order§! or @POM §YPomerania§!! Become a Dynastic powerhouse as @HAN §YHanover§! formed by @BRU §YBrunswick§! or any other Lower Saxon.\n\nBecome the Heart of Industrialization as @RHN §YRhineland§! formed by @HES §YHesse§!, @PAL §YThe Palatinate§! or anyone with Rhenish culture. Dominate the seas as §YThe Hansa§! formed by @HSA §YLübeck§!, @BRE §YBremen§! or @HAM §YHamburg§!. Abolish Serfdom, institute Parliament, become a Modern State as @WES §YWestphalia§!, formed by @MUN §YMünster§! or Westphalian culture tag."
 
 ME_BOOKMARK_ROTW_MAJORS: "§GMissions Expanded - Rest of The World Majors§!"
 ME_BOOKMARK_ROTW_MAJORS_DESC: "Ascend the @AZT §YAztecs§! Triple Alliance, Reform the great @MAY §YMaya§! as @ITZ §YItza§!, and become the Sun King of @INC §YInca§! as @CSU §YCusco§!!\n\nTry out the far off nations of @MAL §YMali§!,@KON §YKongo§!!"
 
 ME_BOOKMARK_JAPAN: "§GMissions Expanded - Far East§!"
 ME_BOOKMARK_JAPAN_DESC: "Unify @JAP §YJapan§! historically as @ODA §YOda§! or their brother clan @TKG §YTokugawa§!.\nInvent the cavalry charge tactic as @TKD §YTakeda§!. Westernize as @OTM §YOtomo§! or @SMZ §YShimazu§! and unify Kyushu once and for all. Win the diplomatic game as @HSK §YHosokawa§!. Dominate the Japanese islands as the unconventional @RYU §YRyukyu§! or @ANU §YAinu§!.\n\nPush into China as @MCH §YManchu§! formed by Jurchen @MJZ §YJianzhou§!, @MHX §YHaixi§!, @MYR §YYeren§! or Evenk @SOL §YSolon§! or @NVK §YNivkh§!.Bring harmony to the East and balance your factions as @KOR §YKorea§!.\n\nRule the Siberian Northeast as @KMC §YKamchadals§!, @CHU §YChukchi§!, @CHV §YChavchuveny§! or @HOD §YKhodynt§!."
 
 ME_BOOKMARK_ITALY: "§GMissions Expanded - Italy§!"
 ME_BOOKMARK_ITALY_DESC: "Long shattered between the powerhouses of Europe now it's the chance to Italy to be united once again.\nWill @VEN §YVenice§! dominate the Mediterranean trade or will @GEN §YGenoa§! do it while discovering the new worlds with its famous explorers? \nShall @NAP §YNaples§! finally become an active player of the Italian game or will it be passive and laid back as @LAN §YFlorence§!?\nWill the game of thrones be conquered by @MLO §YMilan§! or will the §Mhorses§! of @MAN §YMantua§! or the §Martillery§! of @FER §YFerrara§! dominate the italian warfare?\nWill the house of @SAV §YSavoy§! survive while meddling in Italian and French affairs?"