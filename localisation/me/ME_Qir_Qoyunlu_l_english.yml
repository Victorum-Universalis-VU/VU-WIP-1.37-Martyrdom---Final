 ME_Qir_Qoyunlu_Events.1.t: "A Weaving Culture"
 ME_Qir_Qoyunlu_Events.1.d: "Nam diam dolor, consectetur vitae lectus eget, molestie congue ante. Duis dui velit, sagittis a pulvinar non, elementum id eros. Mauris finibus libero ex, ut iaculis dolor mollis in. Quisque pulvinar eleifend porta. Donec lobortis mauris a augue scelerisque ullamcorper. Donec molestie ultrices purus in tristique. Nam euismod lectus massa, ut sagittis sem rhoncus sit amet. Donec ac elementum tellus. Vestibulum sit amet malesuada orci, eget imperdiet dui. Pellentesque consequat, justo nec fringilla mattis, nisi ante elementum urna, sit amet ultrices risus odio accumsan mi. Sed vel diam sagittis, varius magna ut, varius enim. Morbi suscipit venenatis accumsan. Vestibulum aliquam ante sed nunc tincidunt facilisis. Fusce nec turpis vel felis facilisis rhoncus. Phasellus ultrices sagittis eros ac rhoncus."
 ME_Qir_Qoyunlu_Events.1.a: "Splendid."
 
 ME_Qir_Qoyunlu_Events.2.t: "New Economic Incentive"
 ME_Qir_Qoyunlu_Events.2.d: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce ultrices lacus vitae urna convallis luctus. Donec pharetra mi sed placerat molestie. Integer congue mollis nisi, nec volutpat turpis lacinia id. Nunc tincidunt commodo velit, tristique faucibus lectus tempor et. Sed cursus justo vel mi pulvinar lobortis. In malesuada, ipsum vitae malesuada pulvinar, dolor tellus dictum turpis, ac euismod turpis augue sit amet arcu. Donec sed dignissim metus, ut porttitor dui. Vestibulum sit amet varius dolor. Aliquam neque risus, maximus vel pulvinar et, vulputate vel leo. Nulla facilisi. Suspendisse eget quam luctus, dictum eros quis, tincidunt nunc. Integer egestas arcu nibh."
 ME_Qir_Qoyunlu_Events.2.a: "Let the Burghers do exactly that."
